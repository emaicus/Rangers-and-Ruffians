<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/rangers.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
               <h2 style="font-family: 'Cinzel Decorative', cursive;"> <a href="/" style="color:black"> Rangers and Ruffians </a> </h2>
        </div>
      </div>
      <div class="row">
        <form action="print_class_info/print_info" method="POST" id="name_form">
          <div class="card-panel white">
            <div class="card-heading">
              <h4>
                What info do you want to print?
              </h4>
            </div>
            <div class="card-content">
                <h5>Which Classes?</h5>
                <fieldset class="form-group">
                  {% for rnr_class in all_rnr_classes %}
                  <div class="form-check">
                    <label class="checkbox-inline">
                      <input type="checkbox" class="filled-in"  name="allowed_classes" value={{rnr_class}}> <span>{{rnr_class.title()}}</span>
                    </label>
                  </div>
                  {% endfor %}
                </fieldset>
                <h5>Which Information?</h5>
                <fieldset class="form-group">
                  <div class="form-check">
                    <label class="checkbox-inline">
                      <input type="checkbox" class="filled-in"  name="info" value=level_up_data> <span>Level Up Sheets</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="checkbox-inline">
                      <input type="checkbox" class="filled-in"  name="info" value=spell_books> <span>Spellbooks</span>
                    </label>
                  </div>
                </fieldset>
              <input type="submit" /> 
            </div>
          </div>      
        </form>
      </div>
    </div>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/rangers.js"></script>
  </body>
</html>

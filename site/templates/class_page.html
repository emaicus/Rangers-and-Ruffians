<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/static/css/character_selection.css">
   </head>
   <body>
      <div class="container main_region">
         <div class="row">
            <div class="col s12">
               <h2 style="font-family: 'Cinzel Decorative', cursive;"> <a href="/" style="color:black"> Rangers and Ruffians </a> </h2>
            </div>
         </div>
         <div class="row">
            <div class="col s12">
               {% for rnr_entity in data %}
                  <div class="name_box">
                     <a class="name" href="{{next_page}}{{forwarding_param}}{{next_param}}={{rnr_entity['name']}}">
                        Play as a {{rnr_entity['name']}}
                     </a>
                  </div>
                  <!-- {% if rnr_entity['rights'] %}
                     <img class="rnr_image" src={{rnr_entity["path_to_image"]}} >
                  {% endif %} -->
                  <div class="quote_box">
                     <p class="quote">
                        {{rnr_entity["quote"]}}
                     </p>
                     <p class="author">
                        {{rnr_entity["quote_author"]}}
                     </p>
                  </div>
                  <div class="description_box">
                     <p class="description">
                        {{rnr_entity["description"]}}
                     </p>
                  </div>
                  {% for stat in stat_order %}
                     <p>
                        <span class="title">{{stat}}:</span><span class="text">{{rnr_entity["stats"][stat]}}</span>
                     </p>
                  {% endfor %}
                  <hr>
               {% endfor %}
            </div>
         </div>
      </div>
      <script src="/static/js/jquery-3.3.1.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
   </body>
</html>

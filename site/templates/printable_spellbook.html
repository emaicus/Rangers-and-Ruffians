<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/character_sheet.css">
      <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>
      <style>
        body {
            font-family: 'Angkor';
        }
      </style>
   </head>
   <body>
      <div class="container">
        <div class="row">
          <div class="col-12">
          {%for spellbook, spells in data.items()%}
            <h2>{{spellbook.replace('_',' ').title()}}</h2>
            {% for level in spells.keys()|sort()%}
              <h5>Level {{level}}</h5>
              {% for spell, spell_info in spells[level].items()%}
                <span><b>{{spell.title()}}:</b> {{spell_info['description']}}</span>
                <br/>
              {% endfor %}
              <br/>
            {% endfor %}
            <br/>
          {% endfor %}
          </div>
        </div>
      </div>
      <script src="/static/js/jquery-3.3.1.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/materialize.min.js"></script>
      <script src="/static/js/rangers.js"></script>
   </body>
</html>

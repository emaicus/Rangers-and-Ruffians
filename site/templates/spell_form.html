<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/rangers.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
           <h2 style="font-family: 'Cinzel Decorative', cursive;"> <a href="/" style="color:black"> Rangers and Ruffians </a> </h2>
        </div>
      </div>
      <div class="row">
        <form action="print_spell_page" method="GET">
        {%for spellbook, spells in data.items()%}
          <div class="col s12" id={{spellbook}}>
            <div class="card-panel white">
              <div class="card-heading">
                <h2>{{spellbook.replace('_',' ').title()}}</h2>
              </div>
              <div class="card-content">
                  <fieldset class="form-group">
                    {% for level in spells.keys()|sort()%}
                      <h5>Level {{level}}:</h5>
                      {% for spell, spell_info in spells[level].items()%}
                        <div class="form-check">
                          <label class="checkbox-inline">
                            <input type="checkbox" class="filled-in" name="chosen_spells" value={{'{0}__{1}'.format(spellbook,spell.replace(' ','_'))}}> 
                            <span><b>{{spell.title()}}:</b> {{spell_info['description']}}</span>
                          </label>
                        </div>
                        <br>
                      {% endfor %}
                    {% endfor %}
                  </fieldset>
              </div>
            </div>
          </div>
        {% endfor %}
        <input type="submit" /> 
        </form>
      </div>
    </div>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/rangers.js"></script>
  </body>
</html>

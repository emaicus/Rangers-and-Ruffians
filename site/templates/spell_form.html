<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/rangers.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
           <h2 style="font-family: 'Cinzel Decorative', cursive;"> <a href="/" style="color:black"> Rangers and Ruffians </a> </h2>
        </div>
      </div>
      <div class="row">
        <form action={{next_page}} method="POST">
        {%for spellbook, spells in data.items()%}
          <div class="col s12" id={{spellbook}}>
            <div class="card-panel white">
              <div class="card-heading">
                <h2>{{spellbook.replace('_',' ').title().replace("'S", "'s")}}</h2>
              </div>
              <div class="card-content">
                  <fieldset class="form-group">
                    {% for tier in spells.keys()|sort()%}
                      <h5>{{tier.replace('_', ' ')}}:</h5>
                      {% for spell in spells[tier].keys()|sort()%}
                        <div class="form-check">
                          <label class="checkbox-inline">
                            <input type="checkbox" class="filled-in" name="spells" value={{spell.replace(' ','_')}}> 
                            <span><b>{{spell.title()}}:</b> {{spells[tier][spell]['description']}}</span>
                          </label>
                        </div>
                        <br>
                      {% endfor %}
                    {% endfor %}
                  </fieldset>
              </div>
            </div>
          </div>
        {% endfor %}
        <input type="hidden" name="class" value={{rnr_class}} /> 
        <input type="hidden" name="name" value={{name}} /> 
        <input type="hidden" name="race" value={{race}} /> 
        <input type="hidden" name="subrace" value={{subrace}} /> 
        <input type="hidden" name="level" value={{level}} /> 
        <input type="hidden" name="gender" value={{gender}} /> 
        <input type="submit" /> 
        </form>
      </div>
    </div>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/rangers.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/rangers.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
           <h2> <a href="/" style="color:black"> Rangers and Ruffians </a> </h2>
        </div>
      </div>
      <div class="row">
        <div class="card-panel white center-align">
          <div class="card-heading">
            What is your character's name?
          </div>
          <div class="card-content">
            <form action="creation" method="GET">
              <input type="text" name="name" placeholder={{random_name}} value={{random_name}}>
              <input type="hidden" name="gender" value={{gender}} /> 
              <input type="hidden" name="race" value={{race}} /> 
              <input type="hidden" name="class" value={{rnr_class}} /> 
              <br/>
              
              <fieldset class="form-group left-align">
                <label>
                  <input name="tier" value="0" type="radio">
                  <span>Tier 0</span>
                </label>
                <br/>
                <label>
                  <input name="tier" value="1" type="radio" checked>
                  <span>Tier 1</span>
                </label>
              </fieldset>

              <br/>
              <input type="submit" /> 
            </form>
          </div>
        </div>      
      </div>
    </div>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/rangers.js"></script>
  </body>
</html>

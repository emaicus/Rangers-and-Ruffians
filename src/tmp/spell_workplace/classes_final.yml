Barbarian:
    recommended_stats:
        Charisma: -1
        Dexterity: 1
        Inner_Fire: 1
        Intelligence: -2 
        Perception: 0 
        Strength: 2
    expertise: "As a barbarian, you have expertise in raw feats of strength such as breaking the iron bars of a cell,
                bursting through a locked door, or rolling a heavy boulder. Barbarians also take expertise in intimidation."
    health_dice: "1d10"
    abilities: #25 / 25
        -   name: Berserk
            type: buff
            passive_damage_source: true
            cost: 1
            range: self
            duration: 15
            type: buff
            damage_scaling:
                damage_type: inherited
                tier_1: 1d4
                tier_2: 1d6
                tier_3: 1d8
            description: "Rage fills you until it threatens to overflow and consume you. For the ability's duration, deal bonus damage on every blow you strike."
            effect:
                type: buff
                description: "Further, take resistance to physical damage. When berserk ends, take a level of exhaustion."
                conditions:
                    - physical resistance
                save: null
        -   name: Relentless Rage
            type: buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Berserk
            description: "Blood thunders in your ears as you rage, blocking out attacks against your mind."
            effect:
                type: buff 
                description: "When you are going berserk, you are resistant to psychic damage and immune to conditions of the mind."
                conditions:
                    - psychic resistance 
                    - mental immunity
                save: null
        -   name: Blood for Blood
            type: reaction
            cost: 0
            range: self 
            duration: passive
            action_type: Reaction
            description: When you are going berserk and an enemy harms you, you may use your reaction to make a counterattack.
        -   name: Adrenaline
            type: buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Berserk
            description: "A bloody grin spreads across your face as you hurtle towards your foes."
            effect:
                type: buff 
                description: "When you go berserk, you are Quickened."
                conditions:
                    - quickened 
                save: null
        -   name: Throw Anything
            type: buff
            cost: 0
            range: inherited 
            duration: passive
            passive_damage_source: true
            range: 30
            action_type: modifies_ability
            ability_modified: thrown attack
            description: "Sometimes, you can't get close enough to punch. That makes you angry, so you've developed a technique to fix the problem: throw things!
                          Add 1d6 damage to any thrown weapon attacks that you make. If a weapon has the thrown property, you may throw it twice as far.
                          If it does not, you may throw it up to 30 feet."
            damage_scaling:
                damage_type: inherited
                tier_1: 1d6 
                tier_2: 1d6
                tier_3: 1d6
        -   name: Taunt
            type: aoe debuff
            cost: 1
            range: self
            radius: 50
            duration: save
            description: "A glint in your eye and a bloody smile on your face, you scream a challenge to the world around you!"
            effect:
                type: debuff 
                description: "All enemies in the ability's radius must make a spell power saving throw or become Fixated on you."
                conditions:
                    - fixated 
                save: "They may reattempt their save at the end of each of their turns."
        -   name: Single Out
            type: debuff
            cost: 1
            range: 60
            duration: 10
            description: "Survey the battlefield and pick out an enemy that you hate in particular."
                          #Maybe it's their face, maybe its the shine of their armor, or maybe they just have 
                          #a dumb name. Regardless, you're going to kill them.                     
            effect: 
                type: debuff 
                description: "You gain 15ft of movement on any turn when you move towards them and they are considered Vulnerable to your attacks."
                conditions: 
                    - vulnerable 
                save: null 
        -   name: Terrify
            type: debuff
            cost: 0
            range: 60
            duration: save
            action_type: modifies_ability
            ability_modified: Single Out
            description: "As the enemy you've singled out looks up at your dark, rage-filled eyes, their constitution shakes."
            effect:
                type: debuff 
                description: They must make a spell power save or become Frightened of you.
                conditions: 
                    - frightened 
                save: "They may repeat their save at the end of each of their turns, or once every five minutes when out of combat."
        -   name: Stay on Your Feet
            type: buff
            cost: 0
            range: self
            duration: passive
            action_type: Free Action
            description: "Even battered and bloodied, you fight on.
                          If you fall to zero health, make a D10 inner fire saving throw. If you succeed, drop to 1 health instead."
        -   name: Blaze of Glory
            type: buff
            cost: 0
            range: self
            duration: passive
            action_type: Free Action
            description: "As you take injuries, your resolve only strengthens. If you fall below one quarter health and an enemy lands a glancing blow on you you, take no damage."
        -   name: Meat Shield
            type: reaction
            cost: 1
            range: touch 
            duration: instantaneous
            action_type: Reaction
            description: "When you see an incoming attack, you may attempt to shield yourself with an adjacent enemy." 
            effect:
                type: debuff 
                description: "They must make a spell power save or be pulled into the attack's way. If they die and you have the Throw Anything ability, you may immediately make an attack using them as a thrown weapon."
                conditions:
                    - custom 
                save: null
        -   name: Brutal Attack
            type: combat option
            cost: 1
            range: inherited
            duration: instantaneous
            ability_modified: standard attack
            description: "Your muscles buldge and the earth shakes as you lash out at your enemy with a particularly vicious attack."
            effect:
                type: debuff 
                description: "They must make a spell power saving throw or be knocked Prone."
                conditions: 
                    - prone
                save: null
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
        -   name: Frightening Blow
            type: combat option
            cost: 1
            range: inherited
            duration: instantaneous
            ability_modified: standard attack
            description: "Spittle flies from your mouth and your eyes roll back as you strike at a foe."
            effect:
                type: debuff 
                description: "A dark aura surrounds you, and everyone within 30ft of your target must make a spell power save or become Frightened of you."
                conditions: 
                    - frightened
                save: null
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
        -   name: The Opener
            type: buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Brutal Attack
            description: "If you move quickly at the start of combat, you're able to get the drop on your foes.
                          If you attack an enemy that has not yet taken a turn, use Brutal Attack at no cost."
        -   name: Throw Caution to the Wind
            type: buff
            cost: 0
            range: self 
            action_type: Free Action
            duration: 1
            ability_modified: standard attack
            description: "Surge forward with reckless abandon, dealing bonus damage but leaving yourself exposed."
            effect: 
                type: self-debuff
                description: "At any time, you may declare that your attacks deal extra damage. 
                              However, when you make such an attack, you become Vulnerable until the start of your next turn."
                conditions: 
                    - vulnerable
                save: null
            passive_damage_source: true
            damage_scaling:
                damage_type: inherited 
                tier_1: 1d6
                tier_2: 1d8 
                tier_3: 1d10
        -   name: Guard-Break
            type: combat option
            range: inherited
            duration: instantaneous
            ability_modified: standard attack
            cost: 1
            description: "Swing high and fast in an effort to batter away your opponent's defenses."
            effect:
                type: debuff 
                description: "They must make a spell power save or become Vulnerable."
                conditions:
                    - vulnerable
                save: "They may repeat their save at the end of each of their turns."
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
        -   name: Rending Strike
            type: combat option
            cost: 2
            range: inherited
            duration: instantaneous
            ability_modified: standard attack
            description: "With a hiss of air, you slash your opponent with your weapon."
            effect:
                type: debuff 

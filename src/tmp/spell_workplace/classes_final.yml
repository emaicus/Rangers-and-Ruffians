            cost: 0
            type: "critical hit enhancement"
            range: inherited
            action_type: modifies_ability 
            ability_modified: critical hit
            radius: 30
            duration: 1
            description: "As you lay an enemy low, an aura of wild brutality swirls about you."
            effect:
                type: debuff 
                save: null
                conditions: frightened
                description: "Whenever you land a critical hit, all enemies the ability's radius must make a spell power save or be Frightened until the end of your next turn."
        -   name: Corner
            type: reaction
            cost: 1
            range: 15
            duration: instantaneous
            action_type: Reaction 
            description: "They won't get away that easy! If an enemy moves to pass you within 15 feet to either side,
                          you may spend a reaction to block them."
            effect:
                type: debuff 
                description: "If they are one size larger than you or smaller, they are immediately Halted unless they are flying. Otherwise, they may make a spell power save."
                conditions: 
                    - halted
                save: null
        -   name: Every Wall is a Door
            type: utility
            range: base speed
            duration: 1
            cost: 1
            description: "Use your strength to blast through an obstacle that is two feet thick or less, to climb solid stone,
                          or to leap a trecherous gap. Move up to your base speed unimpeded. You are still vulnerable to exposed attacks."
        -   name: I cast 'Fist'
            cost: 1
            type: utility 
            range: self
            duration: 1
            description: "Don your pointy hat and grab your stick, you've become a wizard!
                          Your physical movements are so powerful that they warp the world around you. You are able to cast the equivalent
                          of simple magic as long as you can explain how the shear power of your movements are causing the effects to occur.
                          Follow the rules for informal magic, but always spend an action point."
        -   name: A Little Terror
            type: debuff
            cost: 1
            range: 30 
            duration: 1
            description: "Use your intimidating presense to force an enemy to do your will."
            effect:
                type: debuff 
                description: "They must make a spell power saving throw or either be Controlled for one turn or answer three of your questions truthfully."
                conditions:
                    - controlled 
                save: null

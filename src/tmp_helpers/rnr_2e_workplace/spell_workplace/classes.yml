Barbarian:
    recommended_stats:
        Charisma: -1
        Dexterity: 1
        Inner_Fire: 1
        Intelligence: -2 
        Perception: 0 
        Strength: 2
    expertise: "As a barbarian, you have expertise in raw feats of strength such as breaking the iron bars of a cell,
                bursting through a locked door, or rolling a heavy boulder. Barbarians also take expertise in intimidation."
    health_dice: "1d10"
    abilities: #22 / 25
        -   name: Berserk
            type: self buff
            passive_damage_source: true
            cost: 1
            range: self
            duration: 15
            type: passive self-buff
            damage_scaling:
                damage_type: inherited
                tier_1: 1d4
                tier_2: 1d6
                tier_3: 1d8
            description: "Rage fills you until it threatens to overflow and consume you. For the ability's duration, deal bonus damage on every blow you strike."
            effects:
                type: buff
                description: "Further, take resistance to physical damage. When berserk ends, take a level of exhaustion."
                condition:
                    - physical resistance
                    - exhaustion
                save: null
        -   name: Relentless Rage
            type: passive self-buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Berserk
            description: "Blood thunders in your ears as you rage, blocking out attacks against your mind."
            effect:
                type: buff 
                description: "When you are going berserk, you are resistant to psychic damage and immune to conditions of the mind."
                condition:
                    - psychic resistance 
                    - mental immunity
                save: null
        -   name: Blood for Blood
            type: reaction
            cost: 0
            range: self 
            duration: passive
            action_type: Reaction
            description: When you are going berserk and an enemy harms you, you may use your reaction to make a counterattack.
        -   name: Adrenaline
            type: passive self-buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Berserk
            description: "A bloody grin spreads across your face as you hurtle towards your foes."
            effect:
                type: buff 
                description: "When you go berserk, you are Quickened."
                condition:
                    - quickened 
                save: null
        -   name: Throw Anything
            type: passive self buff
            cost: 0
            range: inherited 
            duration: passive
            passive_damage_source: true
            distance: 30
            action_type: modifies_ability
            ability_modified: thrown attack
            description: "Sometimes, you can't get close enough to punch. That makes you angry, so you've developed a technique to fix the problem: throw things!
                          Add 1d6 damage to any thrown weapon attacks that you make. If a weapon has the thrown property, you may throw it twice as far.
                          If it does not, you may throw it up to 30 feet."
            damage_scaling:
                damage_type: inherited
                tier_1: 1d6 
                tier_2: 1d6
                tier_3: 1d6
        -   name: Taunt
            type: aoe debuff
            cost: 1
            range: self
            radius: 50
            duration: save
            description: "A glint in your eye and a bloody smile on your face, you scream a challenge to the world around you!"
            effect:
                type: debuff 
                description: "All enemies in the ability's radius must make a spell power saving throw or become Fixated on you."
                condition:
                    - fixated 
                save: "They may reattempt their save at the end of each of their turns."
        -   name: Single Out
            type: debuff
            cost: 1
            range: 60
            duration: 10
            description: "Survey the battlefield and pick out an enemy that you hate in particular."
                          #Maybe it's their face, maybe its the shine of their armor, or maybe they just have 
                          #a dumb name. Regardless, you're going to kill them.                     
            effect: 
                type: debuff 
                description: "You gain 15ft of movement on any turn when you move towards them and they are considered Vulnerable to your attacks."
                condition: 
                    - vulnerable 
                save: null 
        -   name: Terrify
            type: debuff
            cost: 0
            range: 60
            duration: save
            action_type: modifies_ability
            ability_modified: Single Out
            description: "As the enemy you've singled out looks up at your dark, rage-filled eyes, their constitution shakes."
            effect:
                type: debuff 
                description: They must make a spell power save or become Frightened of you.
                condition: 
                    - frightened 
                save: "They may repeat their save at the end of each of their turns, or once every five minutes when out of combat."
        -   name: Stay on Your Feet
            type: passive self buff
            cost: 0
            range: self
            duration: passive
            action_type: Free Action
            description: "Even battered and bloodied, you fight on.
                          If you fall to zero health, make a D10 inner fire saving throw. If you succeed, drop to 1 health instead."
        -   name: Blaze of Glory
            type: passive self buff
            cost: 0
            range: self
            duration: passive
            action_type: Free Action
            description: "As you take injuries, your resolve only strengthens. If you fall below one quarter health and an enemy lands a glancing blow on you you, take no damage."
        -   name: Meat Shield
            type: reaction
            cost: 1
            range: touch 
            duration: instantaneous
            action_type: Reaction
            description: "When you see an incoming attack, you may attempt to shield yourself with an adjacent enemy." 
            effect:
                type: debuff 
                description: "They must make a spell power save or be pulled into the attack's way. If they die and you have the Throw Anything ability, you may immediately make an attack using them as a thrown weapon."
                condition:
                    - custom 
                save: null
        -   name: Brutal Attack
            type: combat option
            cost: 1
            range: inherited
            duration: instantaneous
            ability_modified: standard attack
            description: "Your muscles buldge and the earth shakes as you lash out at your enemy with a particularly vicious attack."
            effect:
                type: debuff 
                description: "They must make a spell power saving throw or be knocked Prone."
                condition: prone
                save: null
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
        -   name: The Opener
            type: passive self buff
            cost: 0
            range: self
            duration: passive
            action_type: modifies_ability
            ability_modified: Brutal Attack
            description: "If you move quickly at the start of combat, you're able to get the drop on your foes.
                          If you attack an enemy that has not yet taken a turn, use Brutal Attack at no cost."
        -   name: Throw Caution to the Wind
            type: self buff
            cost: 0
            range: self 
            action_type: Free Action
            duration: 1
            ability_modified: standard attack
            description: "Surge forward with reckless abandon, dealing bonus damage but leaving yourself exposed."
            effect: 
                type: self-debuff
                description: "At any time, you may declare that your attacks deal extra damage. 
                              However, when you make such an attack, you become Vulnerable until the start of your next turn."
                condition: 
                    - vulnerable
                save: null
            passive_damage_source: true
            damage_scaling:
                damage_type: inherited 
                tier_1: 1d6
                tier_2: 1d6 
                tier_3: 1d6
        -   name: The Closer
            type: passive self buff
            cost: 0
            duration: passive 
            range: inherited 
            action_type: modifies_ability
            ability_modified: standard attack
            passive_damage_source: true
            damage_scaling: 
                type: inherited
                tier_1: 1d6
                tier_2: 1d6
                tier_3: 1d6
            description: "You use every opening to prove your glory. If you attack an enemy that is prone, deal bonus damage."
        -   name: Terrifying Damage
            type: passive self buff
            cost: 0
            duration: passive 
            range: inherited
            action_type: modifies_ability 
            ability_modified: standard attack 
            passive_damage_source: true
            damage_scaling: 
                type: inherited
                tier_1: 1d6
                tier_2: 1d6
                tier_3: 1d6
            description: "You've learned to use your enemies' terror to your advantage. When you attack an enemy that is Frightened of you, deal bonus damage."
        -   name: Chain Attack
            cost: 0
            type: passive self buff
            duration: instantaneous
            range: self 
            action_type: Free Action
            action_modified: slayed enemy
            description: "As your foes' bodies fall around you, a fiendish energy courses through your veins."
            effect:
                type: buff 
                description: "Whenever you slay an enemy, you are Spurred to Action." 
                condition:
                    - spurred to action
                save: null
        -   name: Savage Critical
            cost: 0
            type: critical hit debuff
            range: inherited
            action_type: modifies_ability 
            ability_modified: critical hit
            radius: 30
            duration: 1
            description: "As you lay an enemy low, an aura of wild brutality swirls about you."
            effect:
                type: debuff 
                save: null
                condition: frightened
                description: "Whenever you land a critical hit, all enemies the ability's radius must make a spell power save or be Frightened until the end of your next turn.
        -   name: Corner
            type: reaction
            cost: 1
            range: 15
            duration: instantaneous
            action_type: Reaction 
            description: "They won't get away that easy! If an enemy moves to pass you within 15 feet to either side,
                          you may spend a reaction to block them."
            effect:
                type: debuff 
                description: "If they are one size larger than you or smaller, they are immediately Halted unless they are flying. Otherwise, they may make a spell power save."
                condition: 
                    - halted
                save: null
        -   name: Every Wall is a Door
            type: utility
            range: base speed
            duration: 1
            cost: 1
            description: "Use your strength to blast through an obstacle that is two feet thick or less, to climb solid stone,
                          or to leap a trecherous gap. Move up to your base speed unimpeded. You are still vulnerable to exposed attacks."
        -   name: I cast 'Fist'
            cost: 1
            type: utility 
            range: self
            duration: 1
            description: "Don your pointy hat and grab your stick, you've become a wizard!
                          Your physical movements are so powerful that they warp the world around you. You are able to cast the equivalent
                          of simple magic as long as you can explain how the shear power of your movements are causing the effects to occur.
                          Follow the rules for informal magic, but always spend an action point."
        -   name: A Little Terror
            type: debuff
            cost: 1
            range: 30 
            duration: 1
            description: "Use your intimidating presense to force an enemy to do your will."
            effect:
                type: debuff 
                description: "They must make a spell power saving throw or either be Controled for one turn or answer three of your questions truthfully."
                condition:
                    - controlled 
                save: null

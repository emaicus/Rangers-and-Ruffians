<main id="content" class="main-content" role="main">

    <h1>Items</h1>
    <app-table-of-contents></app-table-of-contents>
    <div class="rnr-section toc-section" id="potions">
        <span class="rnr-section-title">
            Potions
        </span>
    </div>
    <div *ngFor="let item of items">
        <ng-container *ngIf="item.type === 'Potion'">
            <app-item-renderer [item]="item"></app-item-renderer>
            <hr>
        </ng-container>
    </div>
</main>

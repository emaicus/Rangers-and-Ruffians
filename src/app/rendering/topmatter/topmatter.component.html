<header class="page-header" role="banner" style="background-image: none; background-color: #171d1a; min-height:100vh; padding: 1rem; padding-top: 6vh;">
    <h1 class="project-name">Rangers and Ruffians</h1>
    <div class="header-portrait">
        <figure style="max-height:71vh; margin:0; margin-bottom:1rem;">
        <img [src]="portrait_banner_img" style="max-width: 100%; max-height:69vh;" alt="Rangers-and-Ruffians" class="project-name">
        <figcaption>
            <a [href]="portrait_art_url">{{ portrait_art_name }}</a>
            by
            <a [href]="portrait_artist_url">{{ portrait_artist_name }}</a>
            is licensed under
            <a [href]="portrait_cc_url">{{ portrait_cc_name }}</a>
        </figcaption>
        </figure>
    </div>

    <div class="header-landscape">
        <figure style="max-height:71vh; margin:0; margin-bottom:1rem;">
        <img [src]="landscape_banner_img" style="max-width: 100%; max-height:69vh;" alt="Rangers-and-Ruffians" class="project-name">
        <figcaption>
            <a [href]="landscape_art_url">{{ landscape_art_name }}</a>
            by
            <a [href]="landscape_artist_url">{{ landscape_artist_name }}</a>
            is licensed under
            <a [href]="landscape_cc_url"> {{ landscape_cc_name }} </a>
        </figcaption>
        </figure> 
    </div>
    <h2 class="project-tagline">The rules and documentation for the tabletop RPG "Rangers and Ruffians"</h2>
    <a href="https://github.com/emaicus/Rangers-and-Ruffians" class="btn">View on GitHub</a>
</header>

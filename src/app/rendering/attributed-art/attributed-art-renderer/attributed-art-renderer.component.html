<ng-container *ngIf="art">
    <div class="attributed-art hidden-in-print" *ngIf="art.imageExists">
        <div>
            <img [src]="art.getImagePath()" class="raceClassImage">
        </div>
        <p class="attribution">
            <ng-container *ngIf="art.ai_art==false">
                <span>
                    <a [href]="art.url"> {{art.title}} </a> 
                    by {{art.artist}} is licensed under 
                    <a [href]="art.license_url"> {{art.license}} </a>
                </span>
            </ng-container>
            <ng-container *ngIf="art.ai_art">
                <span>
                   "{{art.title}}" was generated through the use of an AI tool and is in the public domain.
                </span>
            </ng-container>
        </p>
    </div>
</ng-container>

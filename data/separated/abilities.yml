Adaptable:
  brief: Gain advantage on subsequent saves for 1 day after a failure.
  description: Once affected by an effect or spell, gain advantage on saves against
    it for the remainder of the day.
  type: general
Additional Spell Coin:
  brief: You have an additional spell coin.
  description: You have an additional spell coin.
  type: general
Adrenaline:
  brief: Dash 30 feet when berserk.
  description: When you are going berserk, you may dash 30 feet rather than 15.
  type: combat
Advance:
  brief: If you slay an enemy, you may move forward into their space.
  description: If you slay an enemy with a melee attack, you may step forward into
    the space that they occupied.
  type: combat
Aerial Acrobatics:
  brief: If your feet touch something solid, you can spring from it.
  description: You can turn flips and spin in the air. If your feet touch something
    solid, you can spring from it.
  type: general
Ageless:
  brief: Fueled by your deity's power, you no longer age.
  description: Fueled by your deity's power, you no longer age.
  type: general
All Tuckered Out:
  brief: You have to sleep every six hours or be exhausted.
  description: You must sleep once every six hours, or suffer exhaustion.
  type: general
All the Little Creatures:
  brief: You are able to speak the tongue of the animals.
  description: You are able to speak the tongue of the animals.
  type: general
All-consuming Shadow:
  brief: Offhand. Range 50ft. Fill a 50 ft. radius with darkness.
  cost: 1
  description: As an offhand action, fill an area up to 100 feet with magical darkness.
    The area must be within 50 feet of you.
  type: general
Always Angry:
  brief: You may now go berserk once per battle.
  description: You may now go berserk once per battle.
  type: combat
Always Lucky:
  brief: Regain 1d4 luck tokens during a short rest.
  description: Regain 1d4 luck tokens during a short rest.
  type: general
And this Part Goes Here...:
  brief: 1/rest, craft something from junk.
  description: Once per rest, attempt to craft something using junk you've picked
    up.
  type: general
Angelic Wings:
  brief: For 1 Action Point, summon angelic wings to your back for one hour. These
    give you an effect identical to the fly spell.
  cost: 1
  description: Summon angelic wings to your back for one hour.
  type: general
Animal Magnetism:
  brief: You may attempt CHA checks to manipulate animals.
  description: Most animals inherently understand you on some level. You can attempt
    to persuade the actions of animals.
  type: general
Anti-Gravity Arrows:
  brief: SP save or gravity is reversed for them. Lasts 1 min, 1d4 turns, or till
    save.
  cost: 2
  description: You can now craft Anti-Gravity arrows. When an Anti-Gravity arrow hits
    its target, they must make an inner fire saving throw against your spell power.
    On failure, gravity is reversed for them, and they fly towards the sky. Anti-gravity
    arrows last for one minute, 1d4 turns, or until the entity succeeds its spell
    power saving throw.
  type: general
Antimagic Essense:
  brief: All spells have half potency when used against you.
  description: All spells have half potency when used against you.
  type: general
Antimagic Ring:
  brief: Stop all magic from working within 30ft. of you.
  cost: 1
  description: Stop all magic from working within 30 feet of you for one turn.
  type: general
Arching Swing:
  brief: Make an attack which hits all adjacent enemies.
  cost: 1
  description: Make an attack which damages all enemies adjacent to you.
  type: combat
Armor Penetrating Rounds:
  brief: Your shots are unaffected by armor and pass through 1ft of stone or 1 enemy.
  description: Your shots now pass through up to 1 foot of stone or 1 enemey and are
    unaffected by armor.
  type: combat
Armored Exterior:
  brief: You have resistance to piercing, slashing, blunt, fire, and ice attacks.
  description: 'You naturally have resistance to the following types of damage: piercing,
    slashing, blunt, fire, and ice.'
  type: general
Army of the Damned:
  brief: Resurrect every entity within 100 feet as a zombie for 5 souls.
  description: As an action, resurrect every entity within 100 feet as a zombie at
    the cost of 5 souls.
  type: general
Arrow Stab:
  brief: Stab an enemy with an arrow for 1d4 damage.
  description: You can stab an enemy with an arrow for 1d4 damage.
  type: combat
Ascend:
  brief: 1/day 3 turns. +5 sp pts. Fatigued & 4d10 dmg after. Permadeath.
  description: Once per day, you may enter the ascended state. While ascended you
    immediately gain 5 action points. The ascended state lasts for 3 turns or five
    minutes. When you fall out of the ascended state, you are fatigued. Immediately
    take 4d10 damage, and have disadvantage in all things until you are able to sleep.
    If you are killed in the ascended state, you cannot be resurrected.
  type: general
Ascended Action:
  brief: When ascended, take an action and movement when it is not your turn. Once
    per turn.
  cost: 1
  description: Once per turn while ascended, you may take an extra action and movement
    when it is not your turn.
  type: combat
Ascended Flight:
  brief: You may fly at twice your normal speed while in the ascended state.
  description: When in the ascended state, utilize the power of air to propel yourself
    through the skies in unaided flight at twice your normal speed.
  type: general
Assassinate:
  brief: 2 additional dice of damage on attacks made from hiding.
  description: Do two dice of damage on attacks made from hiding. Replaces Strike
    from the Shadows.
  type: combat
Assisted Strike:
  brief: If you have attack advantage, you can add a damage dice instead. Stacks.
  description: If you have advantage on an attack, you may instead add an additional
    dice of damage to it. This stacks from multiple sources.
  type: combat
Atonement:
  brief: You may grant forgiveness to an individual in the name of your god.
  description: An individual can come to you to ask for atonement for evil they have
    done. After listening, you may give the entity a penance of your choice. Upon
    completion, they are restored to purity.
  type: general
Audacious Attempt:
  brief: Spend 1 gumption to add gain advantage on a check.
  description: Rally yourself via sheer force of will. Spend one gumption to gain
    advantage on a check.
  type: general
Aura of Advantage:
  brief: Give all party members advantage on their next action.
  cost: 1
  description: Give all party members advantage on their next action.
  type: combat
Aura of Constitution:
  brief: Allies within 30 feet of you are immune to the effects of poison.
  description: Allies within 30 feet of you are immune to the effects of poison.
  type: general
Aura of Courage:
  brief: Within 30ft. allies can't be frightened.
  description: Allies can't be frightened within 30ft. of you.
  type: combat
Aura of Healing:
  brief: Allies within 30 feet of you restore 1d4 health per turn or 1d4 health every
    ten minutes when out of combat.
  description: Allies within 30ft. restore 1d4 health per turn or 10 mins.
  type: general
Aura of Pain:
  brief: Any enemy within 30 feet of you takes a major dice of damage each turn.
  description: Enemies within 30ft. take a major dice of damage each turn.
  type: general
Aura of Peace:
  brief: Passive. All allies gain 10 health when in your presence.
  description: Passive. All allies near you take heart, and gain 10 health while in
    your presence.
  type: general
Bane of the Unholy:
  brief: Undead and demons within 30ft. must make an SP save or be frightened.
  description: Enemy undead or demons within 30ft. of you must make a Spell Power
    save or be frightened.
  type: combat
Bash:
  brief: Stun an enemy on a critical hit.
  description: Stun an enemy on a critical hit, causing them to miss an action and
    an offhand action on their next turn.
  type: combat
Battlefield Meditation:
  brief: Concentration. Spend a full turn meditating during combat to restore 1d4
    action points.
  description: Concentration. Spend a full turn meditating during combat to restore
    1d4 action points.
  type: combat
Bayonet:
  brief: You can attach a dagger to your rifle as a bayonet.
  description: You can affix a dagger to your rifle, which functions as a bayonet.
  type: combat
Beacon of Hope:
  brief: Passive. All allies within 100 feet gain +2 to all saving throws.
  description: Passive. All allies within 100 feet of you gain +2 to all saving throws.
  type: combat
Bear Aspect:
  brief: When you attack, size based contested STR save or enemy prone. ADV on STR
    checks.
  description: Whenever you make an attack, make a size based contested Strength check
    against your enemy. On failure, they fall prone. Gain advantage on Strength checks.
  type: general
Beast Form:
  brief: Transform back and forth into a dire creature for one hour.
  cost: 2
  description: Transform yourself into a dire creature of your choosing. For one hour,
    you may transform back and forth as an action. While in your beast form, you have
    the physical stats of the chosen creature. If your health falls to zero, you are
    instantly transformed back into your normal form, with the health that you had
    prior to using beast shape.
  type: general
Become Mist:
  brief: Reaction. Become mist to have an attack pass through you.
  cost: 1
  description: Spend one action point to become mist to have an attack pass right
    through you as a reaction.
  type: combat
Bellow:
  brief: Force all in earshot to make an SP Save. Frightened on failure.
  cost: 1
  description: On your turn, spend one action point to unleash a mighty bellow. All
    who hear must make an Spell Power save of be frightened.
  type: combat
Berserk:
  brief: +1 STR, DEX. ADV on SP saves. Half physical dmg. 1 hour. Fatigue if ended
    early.
  cost: 1
  description: Go berserk, giving you +1 effective strength and dexterity. Further,
    take half damage from any physical attacks. Going berserk lasts for 1 hour. Leaving
    berserk prematurely makes you fatigued, and gives you disadvantage on all rolls
    until you next sleep.
  type: combat
Birthing:
  brief: You have advantage when performing births, and may bless babies in the name
    of your diety until they are of age.
  description: If you are present for an individual's birth, you gain advantage during
    delivery. A baby blessed by you is protected by your diety until they are ten
    years of age.
  type: general
Blade of Grass:
  brief: You can summon a 1d6 grass blade.
  description: Summon a 1d6 blade of woven plant fiber on command.
  type: general
Blessing of Protection:
  brief: On a critical hit, give a holy shield on an ally or yourself.
  description: After landing a critical hit, you may immediately place a holy shield
    on an ally or yourself.
  type: combat
Blind Rage:
  brief: Make all spell saves with advantage while berserk.
  description: You make all spell saving throws with advantage while going berserk.
  type: combat
Blink Arrows:
  brief: You can craft blink arrows, which teleport you to where they hit.
  cost: 2
  description: After learning more about magic, you have learned how to create blink
    arrows. Blink arrows instantly teleport you to the position that they hit.
  type: general
Blink to Familiar:
  brief: Offhand. Instantly teleport to your familiar.
  cost: 1
  description: As an offhand action, instantly teleport to your familiar.
  type: general
Blow From on High:
  brief: End a winged jump in a plunging attack.
  description: You may end any winged jump in a plunging attack.
  type: combat
Bound to Service:
  brief: Any time that you slay an enemy, it is instead converted into an imp, which
    fights for you.
  description: When you slay an enemy, it is converted into an imp.
  type: combat
Bravery:
  brief: Gain 1d4 Gumption at the start of each battle.
  description: Gain 1d4 Gumption at the start of each battle.
  type: general
Break Away:
  brief: If you begin a turn flanking an enemy, move away without being exposed.
  description: If you begin a turn flanking an enemy, you may break from them without
    provoking exposed attacks.
  type: combat
Brutal Attack:
  brief: 'Add an additional dice of damage. Size based contested STR save. Fail: prone.'
  cost: 1
  description: Add an additional dice of damage to an attack and force your enemy
    to make a contested Strength check. The enemy takes advantage if they are larger
    than you, or disadvantage if they are smaller. On failure, they are knocked prone.
  type: combat
Brutal Attacks:
  brief: When attacking someone who Lady Dusk has deemed to be worthless, double your
    damage.
  description: When attacking someone Lady Dusk deemed worthless, double damage.
  type: combat
Bull Rush:
  brief: Rush forward at 10 ft, may end in melee attack w/ extra dmg dice. SP save
    or fall prone.
  cost: 1
  description: Spend 1 action point to rush forward 10 feet. This rush may end in
    a melee attack which does an additional dice of damage to your target. The target
    must win at a contested strength check or fall prone.
  type: combat
Burning Bright:
  brief: At will, you can cause your halo to blaze with the same intensity as the
    light spell, dealing a major dice of damage to undead within 30 feet.
  description: Cause your halo to blaze with the light spell, dealing a major dice
    of damage to undead within 30ft.
  type: general
Called Critical:
  brief: On crit, apply a called shot effect to the enemy.
  description: On critical hit, immediately apply one of the effects from called shot
    to the enemy. If the critical is on a called shot, apply a second effect.
  type: combat
Called Shot:
  brief: Extra damage dice. SP save or drop weapon, fall 50 feet if flying, be blinded,
    or be knocked prone.
  cost: 1
  description: Aim for a specific part of an enemy. Add an extra damage dice. The
    enemy must make a spell power save or drop a weapon, be blinded, drop 50 feet
    if flying, or be knocked prone.
  type: combat
Carrion:
  brief: Eat raw or rotten food without penalty.
  description: You can eat raw and rotten meat without penalty.
  type: general
Carry a Tune:
  brief: Offhand. Concentration. Sing a song which gives teammates +1 to a stat.
  cost: 1
  description: Offhand. You know a song which, when sung, grants all members of your
    party +1 to a stat of your choice. Concentration.
  type: general
Centered Telekinetic Push:
  brief: 'Offhand. Force all entities within 10ft. to make an SP save. Fail: pushed
    back 15ft.'
  cost: 1
  description: As an Offhand Action, force all entities within 10 feet of you to make
    a Spell Power save or to be pushed back 15 feet.
  type: combat
Ceremony of Evaluation:
  brief: As an offhand action, evaluate any entity to gain an understanding of it's
    significance in Lady Dusk's eyes. If the creature is deemed to be insignificant,
    gain advantage in all attacks made against it.
  description: Offhand. Evaluate any entity. If insignificant to Lady dusk, adv on
    attacks.
  type: combat
Ceremony of Fertility:
  brief: You are able to bless newlyweds and those seeking children to increase their
    fertility.
  description: Bless newlyweds and those seeking children to increase their fertility.
  type: general
Ceremony of Growing:
  brief: You may make offerings and prayers to Naris to bless the growth of crops
    or animals.
  description: You may make offerings and prayers to Naris to bless the growth of
    crops or animals.
  type: general
Ceremony of Sleep:
  brief: When you kill an entity, you may make another attack against its soul to
    destroy it.
  description: When you kill an entity, you may make another attack against its soul
    to destroy it.
  type: general
Chain Attack:
  brief: After killing an enemy, gain 10ft movement and free attack or hurl weapon.
  description: After slaying an enemy, gain an extra 10 feet of movement and a free
    attack action or Hurl Weapon.
  type: combat
Chain Strike:
  brief: Attack an adjacent enemy. The attack chains (1st free). 1d20. 10 or greater,
    chain.
  cost: 2
  description: Attack an adjacent enemy with a spiritual weapon. The attack immediately
    chains to a second enemy within 15 feet. Role 1d20. On 10 or greater, continue
    the chain and repeat.
  type: combat
Channel Untapped Magic:
  brief: Make a D15 INT check. Success, cast a tier 2 or lower spell for free. Fail,
    1d10 damage.
  description: You may attempt to channel untapped magic in the world around you.
    Make a D15 intelligence check. On a 15 or above, cast a spell of tier 2 or lower
    for free. On failure, suffer a rebound which deals 1d10 damage which ignores armor.
  type: general
Charge:
  brief: Offhand. Charge an extra 10ft. Size based contested STR check if you hit
    someone. Loser is knocked prone.
  cost: 1
  description: As an offhand action, charge forward an additional 10 feet. If you
    run into someone, make a contested Strength Check. The loser is knocked prone.
  type: combat
Charging Slice:
  brief: Extra dice of damage. Rush forward 15 ft. Ignore enemy armor.
  cost: 1
  description: Charge forward fifteen feet before making an attack which deals an
    extra dice of damage and which ignores enemy armor.
  type: combat
Charm:
  brief: If enemy fails a SP save, they cannot attack you until success or you attack.
    Also gain advantage on CHA checks.
  cost: 1
  description: As an action, you may cast a charm spell on an entity. If the entity
    fails an inner fire saving throw against your spell power, they cannot attack
    you until you attack them or they succeed, and you gain advantage on charisma
    checks with them.
  type: combat
Cheap Blow:
  brief: On a crit, knock an enemy prone.
  description: On a critical hit, knock an enemy prone.
  type: combat
Chi Block:
  brief: 'Make an attack which deals no damage. SP Save. Fail: no abilities or magic
    next turn.'
  cost: 1
  description: Make an attack which deals no damage. The enemy must make a spell power
    save. On failure, they cannot use abilities or magic on their next turn.
  type: combat
Chomp Chomp:
  brief: 1d4 bite. Contested dex check to make you let go. Gives enemy disadvantage.
  description: You can make a 1d4 bite attack as an offhand action. Once you have
    bitten an enemy, your jaw sets, and you won't let go until even after you are
    dead. The enemy can attempt contested dexterity checks to try to free themselves
    of you.
  type: combat
Cleave:
  brief: Hit up to 2 side by side enemies with melee attacks.
  description: Strike up to two adjacent foes when you make a melee attack.
  type: combat
Closest Friend:
  brief: Gain advantage in all things if your animal is on deaths door and vice versa.
  description: Gain advantage in all things if your animal companion is on deaths
    door or has died in the current battle. Similarly, if you are at death's door
    or have died, your animal companion takes advantage in all things.
  type: combat
Coast:
  brief: Use your wings to avoid fall damage.
  description: Use your wings to coast from great heights.
  type: general
Colossal:
  brief: You are 2 feet taller than average, and are one size larger.
  description: You stand 2 feet taller than the average individual of your race, and
    are treated as one size larger.
  type: general
Combo:
  brief: When you land a crit, make another attack or enter a dodging stance.
  description: When you land a critical hit, immediately make an additional attack
    or enter a dodging stance.
  type: combat
Commit to Memory:
  brief: After sleeping, declare a tier 2 or greater spell to have -1 cost for 24
    hours.
  description: Spend some time in the evening studying the nuances of one of your
    spells of tier 2 or higher. Upon waking up the next day, that spell costs 1 action
    point fewer for the day.
  type: general
Commune with Nature:
  brief: You can naturally speak to plants and animals.
  description: You are naturally able to speak with plants and animals.
  type: general
Consecutive Normal Punches:
  brief: Your hands, feet, and both ends of your staff are considered weapons for
    the sake of dual wielding.
  description: Your hands and both ends of any staff-like weapon are considered melee
    weapons for the purposes of dual wielding.
  type: combat
Consecutive Serious Punches:
  brief: You may make dual wielding attacks as an offhand action.
  description: You may make dual wielding attacks as an offhand action.
  type: combat
Controlled Advance:
  brief: When you use Advance, gain either an attack or a Ready Stance.
  description: When you use the Advance ability, gain an action which may be used
    to either attack again or to ready your stance.
  type: combat
Controlled Rage:
  brief: Ending berserk early now gives you no negative effects.
  description: Ending berserk early no longer gives you any negative effects and no
    longer has a time limit.
  type: combat
Conversion:
  brief: You are able to convert individual's to your god.
  description: If an individual wishes to convert to follow your diety, you are able
    to perform the proper rites
  type: general
Coordinated Attack:
  brief: If you and your animal attack the same entity, both get advantage.
  description: If you and your animal companion are both attacking the same entity,
    you both gain advantage on your attacks.
  type: combat
Corner:
  brief: Reaction. If an enemy moves to pass 15 feet of you to either side, move to
    block them.
  cost: 1
  description: If an enemy moves to pass you within 15 feet to either side, you may
    move to block them.
  type: combat
Counter Attack:
  brief: Reaction. Counterattack when an enemy attacks you.
  cost: 1
  description: Reaction. You may strike back when an enemy attacks you.
  type: combat
Counterattack Dodge:
  brief: When you successfully dodge an attack, make a counterattack.
  cost: 1
  description: When you successfully dodge an attack, you may make a counterattack.
  type: combat
Courageous Blow:
  brief: Add twice your INF to an attack.
  cost: 1
  description: Add twice your Inner Fire to an attack.
  type: combat
Crushing Blow:
  brief: On crit, knock the attacked enemy prone and give enemies who see have disadv
    on the first action of their next turn.
  description: On a critical hit, knock an enemy prone and give all enemies who see,
    including the attacked enemy, disadvantage on the first action of their next turn.
  type: combat
Crushing Telekinetic Grip:
  brief: Offhand. squeeze all entities that you have hoisted, dealing 1d8 damage.
  description: As an Offhand Action, squeeze all entities you have hoisted, dealing
    1d8 damage.
  type: combat
Dark Blade:
  brief: Spend 1 soul to add a dice of shadow damage to your weapon.
  description: Spend a soul to add an additional dice of shadow damage to your weapon.
  type: combat
Darkvision:
  brief: You can see in perfect dark.
  description: You can see even in perfect darkness.
  type: general
Deadman's Contingency:
  brief: Plan for when you hit zero health. Can use 3 spells. Requires power source.
  description: Put in place a contingency plan for when you hit zero health. The contingency
    can involve up to three of your spells (powered by your remaining spellpower and/or
    enchanted crystals), and is chained together by an ethereal entity which acts
    as your proxy, and which exists for sixty seconds.
  type: general
Defender Aura:
  brief: Grant allies within 30ft half damage from physical attacks until your next
    turn.
  cost: 1
  description: Grant all allies within 30 feet of you half damage from physical attacks
    until your next turn.
  type: combat
Defiled Healing:
  brief: Any of your healing spells may instead be used to deal damage.
  description: Any of your healing spells may instead be used to deal damage.
  type: combat
Delayed Explosive Arrows:
  brief: Fire an explosive arrow which detonates when you say a command word.
  cost: 2
  description: Fire an explosive arrow which detonates when you speak a command word.
  type: general
Detect Magic:
  brief: Make a magic perception checks.
  cost: 1
  description: Perform a magic detection check.
  type: general
Determination:
  brief: Offhand. Gain a 1d10 INSP as an offhand action.
  cost: 1
  description: Gain a d10 inspiration dice as an offhand action.
  type: general
Dig Dig Dig:
  brief: You are good at tunneling. 1 foot per minute.
  description: You are able to burrow through earth at a rate of 1 foot per minute.
  type: combat
Disappear:
  brief: Offhand. Attempt to hide. Must be out of sight and out of mind.
  description: Use an offhand action to attempt to hide. You must be out of line of
    sight of enemies and not where they would reasonably expect you to be.
  type: combat
Disarming:
  brief: 'Reaction. Force enemy to make INF save VS CHA. Fail: attack disadv.'
  description: Reaction. Force an enemy that attacks you to make an inner fire saving
    throw against 12 + your charisma. If they fail, their attack must be made with
    disadvantage.
  type: combat
Disarming Blow:
  brief: 'Extra damage dice. SP save. Fail: Drop something of your choice.'
  description: Add an extra dice of damage. If the attacked enemy fails a spell power
    save, they must drop an item they are holding of your choice.
  type: combat
Disengage:
  brief: Avoid provoking exposed attacks. Ends if you make an attack.
  cost: 1
  description: Spend an action point to avoid provoking exposed attacks. This effect
    ends if you make an attack.
  type: combat
Dodge:
  brief: 'Once per turn when targeted. Roll a contested DEX check. Success: attack
    misses.'
  description: Once per turn when you are the target of a targeted attack, the enemy
    must roll a contested Dexterity check or miss.
  type: combat
Dodging Stance:
  brief: Offhand. Move into a dodging stance. Whenever you are attacked before next
    turn, contested DEX or half damage.
  cost: 1
  description: For 1 Action Point, move into a dodging stance as an Offhand Action.
    Whenever you are attacked before your next turn, the enemy must roll a contested
    Dexterity check or miss.
  type: combat
Dog Pile:
  brief: Any sleep taken with your animal counts as sleep in a bed.
  description: Any sleep taken while with your animal companion counts as sleep in
    a bed.
  type: general
Dolphin Aspect:
  brief: Swim at 2x running speed and hold your breath for 15 mins.
  description: You can swim at twice your running speed and hold your breath for 15
    minutes.
  type: general
Dominate:
  brief: If enemy fails SP save, they must obey until they save, you attack, or you
    give them a distressing order.
  cost: 1
  description: You may attempt to dominate an enemy. If they fail an inner fire saving
    throw, they must obey you. They can attempt a saving throw every turn thereafter
    or if you give them an order that causes them significant distress.
  type: general
Draining Strike:
  brief: Add a dice of damage to an attack and regain an equivalent amount of health.
  cost: 1
  description: Add an additional dice of damage to an attack and regain an equivalent
    amount of health.
  type: combat
Dual Concentration:
  brief: Concentrate on 2 things at once.
  description: Concentrate on two things at once.
  type: general
Dual Shot:
  brief: Fire 2 arrows in a single attack. For standard arrows, adds a dice of damage.
  cost: 1
  description: Fire two arrows at the same target in a single attack. With standard
    arrows, this effectively adds a dice of damage.
  type: combat
Dual Wielding Proficiency:
  brief: You may dual wield weapons without disadvantage, and may attack with both
    as an action.
  description: You are able two one-handed weapons without disadvantage. You may attack
    with both weapons as an action.
  type: general
Dueling Mages:
  brief: 'Reaction. Contested INF check when targeted by a spell. Success: avoid.'
  cost: 1
  description: As a reaction, when you are attacked by a targeted spell, force the
    caster to make a contested Inner Fire check. On success, suffer no damage or ill
    effects.
  type: combat
Earthen Armor:
  brief: Form earthen armor around yourself. Resistance to piercing, slashing, and
    blunt for 3 turns.
  cost: 1
  description: Chunks of rock fly up to form armor around you, granting you resistance
    to slashing, piercing, and blunt attacks for 3 turns.
  type: combat
Efficient Enchantment:

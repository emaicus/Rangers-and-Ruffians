the_book_of_healing:
  Level_0:
    Beguile:
      cost: 0
      description: "You're holy presence shakes an enemies constitution. Select\
        \ an enemy, they do 1d4 fewer damage on each attack for the next 3 turns."
    Burst of Light:
      cost: 0
      description: Fire a bolt of radiant energy at an enemy, dealing 1d6 damage.
    Detect Evil:
      cost: 0
      description: You are able to tell if there is an evil or undead entity within
        50 feet of you.
    Detect Magic:
      cost: 0
      description: You are able to detect if magic within 30 feet of you.
    Give of Yourself:
      cost: 0
      description: Give a teammate up to 20 points of your own health per turn.
    Guidance:
      cost: 0
      description: Once per rest, give an ally a d10 inspiration dice.
    Holy Orders:
      cost: 0
      description: Mark an enemy as a target for your group. Anyone who damages the
        target regains 1d6 health. Anyone who kills the target regains 2d6 health. You
        can mark at most one enemy at a time.
    Mending:
      cost: 0
      description: You can mend small dents, dings, scratches, and tears in items.
    Purify:
      cost: 0
      description: Purify a food, drink, or potion to remove ill effects. Can remove
        drunkenness from entities.
    Sacred Flame:
      cost: 0
      description: Summon a sacred flame to your hand. Ash created by the flame is
        considered sacred.
    Spare:
      cost: 0
      description: Touch a critically injured ally to stabilize them. Allies who are
        at death's door and are touched by you stop making death saving throws.
    The Face of Good:
      cost: 0
      description: The light of your deity shines from you. You gain advantage on
        charisma checks, and advantage on intimidation checks when attempting to intimidate
        evil enemies.
  Level_1:
    Bless Water:
      cost: 1
      description: You may bless water by touching it.
    Dispel Magic:
      cost: 1
      description: Undo the effects wrought by a spell.
    Enhance Ability:
      cost: 1
      description: "Enhance one of a party member's abilities by 1. A single\
        \ teammate may have at most one ability enhanced at a time."
    Fake Death:
      cost: 1
      description: Touch an willing entity to send them into a catatonic state that
        is impossible to distinguish from death.
    Greater Guidance:
      cost: 1
      description: Once per rest, give an ally a 1d8 inspiration dice.
    Light:
      cost: 1
      description: Summon a light with a 10ft radius. Evil and undead entities within
        the light take 1d6 damage every turn they are in it. Concentration.
    Minor Heal:
      cost: 1
      description: Restore 2d6 damage to one teammate or yourself.
    Minor Holy weapon:
      cost: 1
      description: Imbue your weapon with the spirit of righteousness. Your weapon
        gets +2 damage for a day, and advantage against evil and undead entities..
    Omen:
      cost: 1
      description: Once per day, ask your diety for an omen in regards to a decision
        you will make within the next hour.
    Pacify:
      cost: 1
      description: If an enemy fails a saving throw, it becomes passive and calm.
        The entity may make a saving throw every turn thereafter. This spell has no
        cost on failure.
    Purge Darkness:
      cost: 1
      description: Drive the influence of hostile magic from an entity.
    Shield of Light:
      cost: 1
      description: Reaction. If you pass a check, block an enemy attack.
    Truth:
      cost: 1
      description: Force an enemy to speak only the truth.
    Ward:
      cost: 1
      description: Touch a teammate and place a ward on them. This ward adds 1 armor
        to the touched party member the next 3 times they are successfully attacked.
    Warmth/Cool:
      cost: 1
      description: Warm or cool an area with a 10ft radius.
  Level_2:
    Babel:
      cost: 2
      description: An entity of your choice becomes agitated and angry, but is incapable
        of meaningful communication for 1 hour.
    Greater Heal:
      cost: 2
      description: Restore 5d6 health to one teammate or yourself.
    Greater Ward:
      cost: 2
      description: Touch a teammate and place a ward on them. This ward adds 2 armor
        to the touched party member the next 3 times they are successfully attacked.
    Purge Decay:
      cost: 2
      description: Create an aura of positive energy with a 15 foot radius around
        yourself. Undead or evil entities that enter the area take 2d10 damage per
        turn.
    Radiant Light:
      cost: 2
      description: Create a beacon of holy light. Enemies who gaze  into it must make
        a inner fire saving throw. Upon failure, they are blinded, and are knocked
        prone.
    Speak Tongues:
      cost: 2
      description: Your deity touches your tongue to allow you to communicate its
        word to others. You are able to speak any language for 1 hour.
    Ward of Light:
      cost: 2
      description: Etch a glyph into the ground which makes a 20ft radius around it
        undetectable to evil eyes.
  Level_3:
    Death Ward:
      cost: 3
      description: Cast a powerful ward on an ally. If they are downed in combat,
        they immediately gain 1 hp.
    Major Guidance:
      cost: 3
      description: Once per rest, give an ally 2d10 inspiration dice.
    Major Heal:
      cost: 3
      description: Restore 8d6 health to one teammate or yourself
    Major Ward:
      cost: 3
      description: Touch a teammate and place a ward on them. This ward adds 3 armor
        to the touched party member the next 5 times they are successfully attacked.
    Mass Heal:
      cost: 3
      description: Restore 3d6 health to all allies in a 30ft radius.
  Level_4:
    Major Holy weapon:
      cost: 4
      description: Imbue your weapon with the spirit of righteousness. Your weapon
        gets +6 damage for a day, and advantage against evil and undead entities..
    Major Mass Heal:
      cost: 4
      description: Restore 5d6 health to all allies in a 30ft radius.
    Sealed Promise:
      cost: 4
      description: The cost for this spell is one magic point. Requires a piece of
        white rope and one ounce of holy water blessed by your deity. Have two individuals
        wash their hands using the holy water, then tie their clasped hands together.
        Any promise they make in this state must be kept, or the one who does not
        follow through will die. If the promise becomes impossible, you may render
        the promise invalid. If you do this in an evil manner, your deity will punish
        you.
  Level_5:
    Cleanse with Fire:
      cost: 5
      description: Tongues of white flame spiral around you, enveloping any enemies
        near you. Evil or undead enemies take 5d20 damage, regular enemies take 5d10.
    Divine Intervention:
      cost: 5
      description: This spell cost 0 spell points. Roll 1d10. On a critical success,
        call upon your deity and ask of them a favor. Can be attempted once per day.
        Success can happen at most once per week.
    Hallowed Ground:
      cost: 5
      description: "Requires holy water, blessed by your deity, charcoal created by\
        \ a holy flame, and at least 3 diamonds. Arrange the diamonds in a ring, spaced\
        \ no more than 20 feet apart. Connect them with a trail of holy water, and\
        \ etch the sigil of your deity into the rings center. After one hour of prayer,\
        \ it becomes impossible for any entity to be injured within the ring. Lasts\
        \ for one week. The diamonds are destroyed at the spell\u2019s end."
    Myrical:
      cost: 5
      description: Requires holy water, holy oil (optional), and a sacred flame. Takes
        six hours to cast. If an individual has suffered an incurable injury or is
        at death's door due to illness, wash them in holy water and and oil. Burn
        wood using your sacred flame, and draw the mark of your deity on their brow.
        After six hours of prayer, make an inner fire saving throw. If holy oil was
        used, you have advantage. If the roll is 15 or higher, the entity is cured.
the_gunslinger's_guide:
  Level_1:
    Flash Grenade:
      cost: 1
      description: Craft a belt which crafts a flash grenade once every three turns
        or once every hour. These grenades have a 10ft radius on explosion. If an
        affected entity fails a dexterity saving throw, they are blinded for 1 turn,
        and all actions they take have disadvantage.
    Lighter Gear:
      cost: 1
      description: You spend time crafting lighter gear for yourself, and get advantage
        on dexterity checks.
    Repeating:
      cost: 1
      description: Increase your fire rate by one shot each turn. Can be purchased
        multiple times. Costs 1 upgrade kit the first two times, 2 afterward.
    Suppressor:
      cost: 1
      description: Decrease your damage by 1, but silence your weapon. The silencer
        is removable.

the_novice_spellbook:
  Level_0:
    Acrid Mist:
      cost: 0
      description: "summon noxious green gas around an enemy\u2019s head, doing 2\
        \ turns of d4 damage."
    Force Push:
      cost: 0
      description: Knock an enemy backwards, doing d6 damage. Knocks down on critical
        hit.
    Make a fire:
      cost: 0
      description: Summon a small flame to your hand. Concentration.
    Minor Levitation:
      cost: 0
      description: Levitate an object up to 20 pounds. Concentration.
    Minor Move Air:
      cost: 0
      description: Create a small gust of air, capable of pushing objects up to 20
        pounds away from you and slowing the advance of approaching enemies.
    Muffle Footsteps:
      cost: 0
      description: Give a teammate advantage on stealth checks. Concentration.
    Summon Water:
      cost: 0
      description: Summon water from your surroundings. Takes about 1 min per gallon.
  Level_1:
    Block:
      cost: 1
      description: Reaction. Block an enemy attack on saving throw.
    Bubble of air:
      cost: 1
      description: Creates a bubble of breathable air around your head. Lasts 1 hour.
    Charm:
      cost: 1
      description: Charm an enemy if you pass a check, giving you advantage on all
        charisma checks with them. If you fail, they become aware that you were trying
        to charm them.
    Cloak:
      cost: 1
      description: Hide yourself if you stay absolutely still.
    Fireball:
      cost: 1
      description: Does 2d6 damage on all enemies within 10 feet of the point of impact.
    Freeze or unfreeze water:
      cost: 1
      description: Freeze or unfreeze up to a 40x40 foot area of water.
    Lock/Unlock:
      cost: 1
      description: Lock an easy lock, tie or untie a knot, or seal something with
        magic. Lock lasts 24 hours.
    Magic alarm:
      cost: 1
      description: Create a magic alarm that triggers on a physical event of your
        choice.
    Minor ward of hearing:
      cost: 1
      description: Create an invisible ward from which you can hear. The ward disappears
        if you move more than 1 mile from it.
    Minor ward of sight:
      cost: 1
      description: Create an invisible ward from which you can see. The ward disappears
        if you move more than 1 mile from it.
    Quicksand:
      cost: 1
      description: Make a patch of quicksand which can trap one enemy for 2 turns.
        They must role saves not to drown.
    Silence:
      cost: 1
      description: Stop one entity from being able to make sound. Entity must be within
        line of sight, and no more than 50 feet away. Concentration.
    True Strike:
      cost: 1
      description: Give a teammate advantage on an upcoming check. Single use, lasts
        up to one hour.
  Level_2:
    Acid Rain:
      cost: 2
      description: Rain acid down on a 20x20 foot area, doing d6 damage to all enemies
        affected.
    Deep Sleep:
      cost: 2
      description: Put an enemy into a deep sleep if they fail a saving throw. Must
        touch them. Works best if they are unaware.
    Greater Drain:
      cost: 2
      description: Take 4 mana from an enemy and do d8 damage.
    Greater Levitation:
      cost: 2
      description: Lift an object up to 200 pounds. Levitation works on objects up
        to 150 feet away.
    Ice Spear:
      cost: 2
      description: Spear an enemy with a lance of ice. 2d10 damage.
    Major ward of hearing:
      cost: 2
      description: Create an invisible ward from which you can hear. The ward disappears
        if you move more than 5 mile from it.
    Major ward of sight:
      cost: 2
      description: Create an invisible ward from which you can see. The ward disappears
        if you move more than 5 mile from it.
    Stone Skin:
      cost: 2
      description: Give a teammate or yourself
    Weaken Metal:
      cost: 2
      description: Lay your hand on metal to weaken it. Works on up to a 1x1ft block
        of metal and makes it roughly the same strength as wood.
  Level_3:
    Bubble of Vacuum:
      cost: 3
      description: "Creates a bubble with no air around an enemy's head. Stays\
        \ until they make a saving throw."
    Chain Lightning:
      cost: 3
      description: Fire lighting at an enemy for a guaranteed 1d10 damage. Roll a
        d20, and if 5 or above, chain to an enemy of your choice. Continue until you
        roll below 5.
    Featherfall:
      cost: 3
      description: The entity on which you cast this falls as though it is a feather.
    Greater Animate Object:
      cost: 3
      description: Bring an object to life to fight for you. The object has 20 health
        and can do 1d6 damage. Concentration.
    Greater Bubble of air:
      cost: 3
      description: "Creates a bubble of breathable air around your party's heads.\
        \ Lasts up to 6 hours."
    Greater Fireball:
      cost: 3
      description: Does 6d6 damage on all enemies within 20 feet of the point of impact.
    Greater Lock/Unlock:
      cost: 3
      description: Lock a difficult lock, tie or untie a knot, or seal something with
        magic. Lock lasts 24 hours.
    Greater Muffle Footsteps:
      cost: 3
      description: Give your whole party advantage on stealth checks for 1 hour.
    Rapid Ice Spear:
      cost: 3
      description: Spear up to 2 enemies with lances of ice. Deal 2d10 damage to each
        or 4d10 damage to one.
    Specter of sight:
      cost: 3
      description: Create an invisible specter through which you can see and hear.
        The specter moves on your command, and lasts 24 hours.
    Summon elemental weapon:
      cost: 3
      description: Summon to yourself a d12 elemental weapon with bonus 1d6 elemental
        damage.
    'True':
      cost: 3
      description: sight
  Level_4:
    Cage:
      cost: 4
      description: A 30x30 foot area around you becomes a cage which no one can exit.
    Delayed Explosion:
      cost: 4
      description: Cast a glyph within 100 feet of yourself which explodes on your
        command. Does 8d6 damage to all affected enemies.
    Greater Block:
      cost: 4
      description: Block your entire team from taking damage for 1 turn.
    Implode:
      cost: 4
      description: Do 3d20 damage to a single target. On death, an enemy explodes,
        doing 2d10 damage to any adjacent enemies.
    Pillar of flame:
      cost: 4
      description: Create a Pillar of flame with a radius of 10 feet and up to 100
        feet in height. The pillar does 3d10 damage to any enemies caught inside.
        Concentration, disappears if you move more than 100 feet away.
  Level_5:
    Anti magic ring:
      cost: 5
      description: Create a 50 foot diameter sphere around yourself in which magic,
        potions, and divine attacks have no effect.
    Quake:
      cost: 5
      description: Create a thunderous earthquake capable of destroying a house. Enemies
        affected must make a dexterity saving throw to avoid being knocked prone.
        On a critical fail, enemies plummet into a fissure, dying. All enemies take
        2d10 damage, or half that if they make their saving throw.
    Stop Time:
      cost: 5
      description: Freeze time for everyone but you for 1d6 turns or 1d20 minutes
        if out of battle. Tapping a party.
sharpshooter's_reference:
  Level_1:
    Armor Penetrating Rounds:
      cost: 1
      description: Your shots now pass through up to 1 foot of stone and are unaffected
        by armor.
    Bayonet:
      cost: 1
      description: You can rush forward to stab an enemy for 1d8 damage once every
        three turns after you make your action.
    High Grain:
      cost: 1
      description: increase (increases +1, 2, etc).
    Scope:
      cost: 1
      description: Craft a scope for your weapon to increase engagement range. Can
        look through it to identify enemies at a distance. Gives you advantage on
        long range attacks.
    Shock Absorption:
      cost: 1
      description: "Place a shock absorber on your weapon\u2019s stock to increase\
        \ accuracy. Increases critical hit chance by 1 before rechamber, by 2 afterwards.\
        \ Can be purchased multiple times."
    Suppressor:
      cost: 1
      description: Decrease sound created by your rifle.
  Level_2:
    Rechamber:
      cost: 2
      description: Increase your rifle caliber to increase it to a 2d10 weapon.
the_sorcerer's_scrolls:
  Level_1:
    Conjure minor illusion:
      cost: 1
      description: Create an illusory object which cannot move and cannot be bigger
        than a horse. You must have seen the object you are attempting to create.
        Concentration.
    Unseen hand:
      cost: 1
      description: Conjure an unseen hand which can manipulate objects up to 50 feet
        away.
  Level_2:
    Conjure major illusion:
      cost: 2
      description: Create an illusory object which can move/speak if you tell it to
        but cannot be bigger than a house. Concentration.
    Disarm:
      cost: 2
      description: Disarm an enemy if they fail a saving throw.
    Grow:
      cost: 2
      description: Grow an object or entity to a desired size. Unwilling entities
        can attempt a saving throw every turn. Concentration.
    Jet of water:
      cost: 2
      description: Call forth a powerful jet of water. The spell does 1d10 damage
        regularly, or 2d10 damage if cast while on or near a body of water. Knocks
        an enemy over on critical hit.
    Minor Familiar:
      cost: 2
      description: Summon a small familiar to aid you. See the book of known beasts
        for more information.
    Seer:
      cost: 2
      description: Wave your hand over something to understand its meaning.
    Shrink:
      cost: 2
      description: Shrink an object or entity to a desired size. Unwilling entities
        can attempt a saving throw every turn. Concentration.
    Strange Tongue:
      cost: 2
      description: You and your party speak in a tongue only you can understand. Concentration.
    Telepathic communication:
      cost: 2
      description: Create a ward on an entity to allow you to communicate with them
        via thought. Works up to 1 half mile. Lasts 6 hours.
    Tie off:
      cost: 2
      description: Make non
  Level_3:
    Dimension Door:
      cost: 3
      description: Create a door into your own, private pocket dimension. The dimension
        is 30x30x30 feet, and persists over time. Once you are in the pocket dimension,
        you can always exit. For every 10 minutes you are in the pocket dimension,
        expend an additional mana. If you run out, you are ejected from the pocket
        dimension. Cannot be tied off.
    Gateway:
      cost: 3
      description: Create a door
    Greater Familiar:
      cost: 3
      description: Summon a greater familiar to aid you. The familiar is yours to
        command until its health is zero. You can see through the eyes of a greater
        familiar. See the Book of Known Beasts for more details.
    Mind Blast:
      cost: 3
      description: Fire a blast of psychic energy at an enemy. Do 1d20 damage and
        grapple them if you roll above a 10. They can attempt a saving throw each
        turn at a cost of 1d6 health if they fail. Concentration.
    Polymorph:
      cost: 3
      description: Transform an entity into an animal. They can attempt a saving throw
        every turn.
  Level_4:
    Fly:
      cost: 4
      description: Allow yourself or another entity to fly. Concentration.
    Illusory Terrain:
      cost: 4
      description: Make 100x100 yards of terrain look different.
  Level_5:
    Control Weather:
      cost: 5
      description: Takes 1 hour. Change the weather in a region.
    Firestorm:
      cost: 5
      description: Reaction. Fire bursts from your body, spiraling in every direction.
        Does 3d20 damage to all entities within 25 feet of you if they fail a saving
        throw. Stuns attacking entity. Enemies that fail a saving throw are burned,
        and take 2d6 damage every turn until they make a saving throw.
    Grand Illusion:
      cost: 5
      description: Conjure an illusory object, which can move/speak, and think for
        itself. Cannot be bigger than a mountain. Concentration.
    Greater Gateway:
      cost: 5
      description: Create up to a 20x20 foot gateway from your current position to
        another location within five  miles. The creation of a gateway makes an explosive
        bang. Takes one full turn or five minutes to cast properly. If improperly
        cast, the gateway lets out at an undetermined location within one mile. Concentration.
    Major Familiar:
      cost: 5
      description: Summon a Dire familiar to aid you. The familiar is yours to command
        until its health is zero. You can see through the eyes of a dire familiar. See
        the Book of Known Beasts for more details.
the_wizard's_addendum:
  Level_0:
    Eat slugs:
      cost: 0
      description: "Fill a person's mouth with slugs. Chance to stagger them,\
        \ always gross."
    Enchanting:
      cost: 0
      description: Once per evening, you may attempt to imbue an object with one of
        your spells. Works best if the object has at least one gemstone on it. The
        spell may be one or more use. Duration it is left in the object is dependent
        on the success of the enchanting.
    Firecrackers:
      cost: 0
      description: Summon firecrackers to a position you can see.
    Minor manifest will:
      cost: 0
      description: Conjure a small, nonliving object (no more than 1 pound). Only
        one can be conjured at a time. Must have seen the object that you have seen.
        The object and its effects will disappear when you stop concentrating on it.
        Concentration.
    Summoning Spell:
      cost: 0
      description: summon something to you. Check based on weight.
    Throw voice:
      cost: 0
      description: Magically throw your voice up to fifty feet.
  Level_1:
    Greater manifest will:
      cost: 1
      description: Conjure an object up to twenty pounds. Only one can be conjured
        at a time. The item and its effects disappear when it does. Concentration.
    Imitate:
      cost: 1
      description: imitate the voice of a person you have met.
    Remove footprints:
      cost: 1
      description: Remove all footprint you and those with you have made over the
        past 6 hours.
    Unburnt:
      cost: 1
      description: Allow yourself or another entity to pass through fire unharmed.
        Concentration.
  Level_2:
    Invisibility:
      cost: 2
      description: Make yourself or another entity or object completely invisible.
        Gives advantage on stealth checks. Concentration.
    Scry:
      cost: 2
      description: Using a mirror, pool or water, or other reflective surface, conjure
        a moving picture of a person or place that you know, which shows what is going
        on there at the current time. Concentration.
  Level_3:
    Dominate:
      cost: 3
      description: Dominate an enemy if they fail a saving throw, causing them to
        fight for you. Each turn or every hour, they can attempt a saving throw, but
        take 1d10 damage.
    Greater Imitate:
      cost: 3
      description: "Imitate the voice of someone or something you haven\u2019t met."
    Igna Bokak:
      cost: 3
      description: A flaming bird attacks your foes. Does 1d20 damage, stays for 3
        turns. If out of battle, stays for 10 minutes.
  Level_4:
    Banish:
      cost: 4
      description: Banish an enemy to another dimension until it makes a saving throw.
    Major manifest will:
      cost: 4
      description: Conjure an object up to 200 pounds. Only one can be conjured at
        a time. Disappears 5 minutes after you lose concentration on it. Concentration.
    Teleport:
      cost: 4
      description: Instantly transport yourself and anyone touching you up to 1 mile.
        In order to cast, you must concentrate, if concentration is broken, you end
        up in a random location.
  Level_5:
    Invulnerability:
      cost: 5
      description: Make yourself or another entity invulnerable for 3 turns.
    Reverse Gravity:
      cost: 5
      description: Reverse the gravity in a space up to 1000x1000ft.
    Storm of Swords:
      cost: 5
      description: Conjure 6 swords of pure arcane energy around yourself. Each turn
        as a bonus action, you may hurl up to 2 of them for 2d10 damage each.
the_bard's_songbook:
  Level 0:
    Carry on the wind:
      description: Point at someone and only they hear you regardless of distance.
    Cruel Limerick:
      description: Tell a cruel rhyme, imbued with magic, which gives an enemy disadvantage
        on their next action.
    Folk Tune:
      description: Play an old country classic to gain favor with commoners present,
        giving you advantage on charisma checks when speaking with them.
    Ode to Country:
      description: "Play a country's anthem, Gain favor with soldiers present,\
        \ giving you advantage on charisma checks when speaking with them."
    Sweet Nothings:
      description: Charm an individual attracted to your sex, giving you advantage
        when persuading them.
  Level 1:
    Belch Fire:
      description: Belch fire onto something. Does 1d6 damage.
    Counterspell:
      description: May be cast at a higher level. If the level of the counter spell
        is equal to or greater than the opponent's spell, it is instantly dispelled.
        Otherwise, the casting entity must pass an inner fire saving throw.
    Courage:
      description: Make your party members immune to fear and give them advantage
        on inner fire saving throws. Lasts 3 turns in combat, or 30 minutes out of
        combat.
    Curse:
      description: Spit a curse at an enemy. The magical vitriol in your voice does
        1d10 damage and gives the enemy disadvantage on their next move.
    Disarmor:
      description: Remove armor from an entity for 3 turns.
    Keen Blade:
      description: Your blade gains an additional 1d6 damage for a battle.
    Kiss and Tell:
      description: kiss someone to always know where they are. Know within 5 miles
        if the kiss is on the cheek, within 100 feet if on the mouth.
    Liquid Luck:
      description: Cast on an intoxicated ally (or yourself) to treat their luck as
        5.
    Mark Enemy:
      description: Give teammates advantage when the attack a specific enemy. Lasts
        1 turn.
    Minor Trickery:
      description: Convince an entity that it sees something that it does not. Inner
        fire check.
    Not So Fast:
      description: Force an enemy to redo a roll.
    Project Image:
      description: Project an image of yourself. This image can move, but cannot speak,
        and lasts at most 1 minute.
    Song of Inspiration:
      description: Play a tune which grants an ally a 1d8 inspiration dice.
    Vigor:
      description: Allow a teammate to attack twice.
  Level 2:
    Battle Hymn:
      description: Play a battle hymn which gives all nearby allies 1 additional point
        on a stat of their choice and a d6 inspiration dice. Lasts 1 hour.
    Free Flowing Chalice:
      description: Enchant a cup or vessel and it will flow with wine for up to 6
        hours or 100 gallons.
    Invisible Servant:
      description: Summon an invisible servant to aid you in a task.
    "Kilgore's Thunderous Shout":
      description: 3d6 + 4 damage to an individual. Strength check or they are thrown.
    Lullaby:
      description: Sing a song which puts enemies to sleep if they fail an inner fire
        check. Each turn thereafter, they can attempt a saving throw. If harmed, they
        wake up.
    Minor Gate:
      description: Create a gate exactly big enough to fit yourself and one other
        individual of your size. The gate can transport you up to 300 feet.
    Raucous Laughter:
      description: Tell a joke so funny that anyone who hears it falls over if they
        fail an inner fire check.
    Resonant armor:
      description: add 1d4 armor to an entity for 3 turns.
    Smokescreen:
      description: Create a smokescreen which is impossible to see through.
    Song of Strength:
      description: Play a tune which gives all nearby allies an additional 1d4 strength.
        Concentration.
    Suggestion:
      description: Whisper in a person's ear and they do what you want for 1 minute
        if they fail a saving throw.
    Sweet Dreams:
      description: "Shape an entity's dreams. You must be within 100 feet of\
        \ the entity. Roll a deception check against the entity (they take disadvantage)\
        \ to see how convincing the false dream is."
    "Tyrone's Ravenous Hunger":
      description: Cause an entity to become ravenously hungry. If they fail an inner
        fire check, they will attempt to eat the nearest entity to them.
  Level 3:
    Animal Form:
      description: Transform yourself into an animal up to large in size.
    Harbinger of Doom:
      description: Utter a word that hurts all that can hear it for 4d6 damage. Anyone
        who hears makes a saving throw, and moves as far away as they can on a fail.
    Immovable:
      description: Make an object immovable for 1 minute.
    "Jerry's Race Dismorphia":
      description: Transform yourself into another race for 1 hour.
    Little Guardian:
      description: Create a small familiar to aid you. The familiar has 20 health,
        and can attack for 2d6 + 4 damage.
    Mass Trickery:
      description: Convince up to 20 entities that they see something they do not.
    Matchmaker:
      description: Point at two individuals and speak their names. If they fail an
        inner fire check, they fall madly in love. Concentration with checks.
    Power Shriek:
      description: 2d6 damage to all that hear it. If those who hear it fail an inner fire save, they are rendered deaf, and perform all actions with disadvantage for a turn.
    Song of Healing:
      description: Heal an ally for 5d6 health.
    Unstoppable:
      description: Make an object unstoppable for 1 minute.
    Wholesome Homestead:
      description: Summon a pocket dimension containing a small homestead, capable
        of housing 6 people comfortably in two shared bedrooms. The homestead is fully
        stocked with modest food and drink. Only individuals that you want to have
        access to the homestead may enter it. The homestead lasts 24 hours. Nothing
        placed in the homestead will stay, and nothing from within may be taken out.
  Level 4:
    Lightning Strike:
      description: Call down a blast of lightning on an enemy. Does 5d8 + 6 damage.
    Mass Suggestion:
      description: Cast suggestion on all people in earshot.
    Song of Dancing:
      description: Play a song which is so catchy, all those who hear are forced to
        dance if they fail an inner fire saving throw. They can save once every turn.
    Strike Dumb:
      description: An entity must perform an inner fire check against your charisma.
        If they fail, their intelligence is treated as -5. They lose the ability to
        speak, read, and otherwise communicate outside of grunts. This lasts until
        dispelled.
    Zone of Truth:
      description: Create a zone in which all must speak truthfully if they fail an
        inner fire saving throw.
  Level 5:
    Dominate Person:
      description: An entity must perform an inner fire check against your charisma.
        If they fail, they are dominated until dispelled, and must do as you command.
    Edmire's Grand Manor:
      description: Summon a pocket dimension containing a huge mansion, capable of
        housing up to 80 people comfortably, in up to 20 bedrooms. The mansion is
        fully stocked with extravagant food and drink. The mansion is manned by 100
        servants, which are at the beck and call of the mansions creator. Upon learning
        this spell, the bard may design the mansion to have rooms that suit the needs
        of their party (e.g. a holy sanctum, dungeons, training grounds, a kitchen,
        etc.). Only individuals that you want to have access to the mansion may enter
        it. The mansion lasts 24 hours. Nothing placed in the mansion will stay, and
        nothing from within may be taken out.
    Guards:
      description: Summon 1d4 + 2 ethereal guardians to aid you. The guardians remain
        for 12 hours. They each have 50 health, and do 3d8 + 8 damage per attack.
    Mass Song of Healing:
      description: Heal all allies in earshot for 5d6 health.
    Rewrite History:
      description: Cast on everyone in earshot you wish. If they fail an inner fire
        saving throw, re-write up to one hour of their memory.
    Torugar, the Many Tounged Demon:
      description: Summon a pit, housing an ancient, many tounged god of the underworld.
        Every turn for 5 turns, 1d6 tounges will writhe forth from the pit, and attempt
        to grab individuals within 1000 feet. If an individual is grabbed (fails a
        dexterity check) it sustains 4d8 + 8 damage. If the blow kills the creature,
        it is ripped down into the pit.
the_druid's_guidebook:
  Level_0:
    Cold Resistance:
      description: Resist cold. You take 2d6 fewer damage from frozen, frost, or cold
        attacks.
    Fire Resistance:
      description: Resist fire damage. You take 2d6 fewer damage from fire based attacks.
    Forest Sense:
      description: Perform perception checks using the natural world around you. Advantage
        on perception checks when living natural entities can be used to aid you.
    Grow:
      description: Quickly grow a plant up to the size of a hedge in about 5 minutes.
    Lightning Resistance:
      description: Resist electricity. You take 2d6 fewer damage from lightning based
        attacks.
    Low Light Vision:
      description: Give yourself low light vision for up to one hour.
    Mend:
      description: Instantly mend a broken item or object. You must have most of the
        pieces and the object must not be too complicated.
    Walk on Water:
      description: Walk atop the water. Concentration.
  Level_1:
    Bark Armor:
      description: Add 1d4 armor to an individual. The armor breaks after they take
        3 hits.
    Cloud of Fog:
      description: Cast a fog on a position that is impossible to see through. The
        fog may have a radius of up to 50 feet.
    Commanding Presence:
      description: Steel yourself and cast a magical aura which grants nearby allies
        an additional 1d4 inner fire. Concentration.
    Commune with Nature:
      description: Speak in the language of plants or animals for up to one hour.
    Moonlight:
      description: Summon moonlight and attach it to an object or person. The light
        lasts one hour past when you break concentration on it, and is bright enough
        to allow you to see 50 feet.
    Purify:
      description: Remove poison from an item or person.
    Thorned Caltrops:
      description: Cast thorn based spikes onto the ground. Anyone moving across them
        will move at half speed and take 1d6 damage per step. Thrown of 10 square
        feet.
    Transmute Weapon:
      description: "Magically alter a weapon so that it's damage scales with\
        \ inner fire rather than dexterity or strength. Lasts for one day."
  Level_2:
    Charm Animal:
      description: Charm an animal to make it your friend. The animal must roll an
        inner fire saving throw.
    Control Water, Wind, or Fire:
      description: Choose an element from Earth, Wind, or Fire. Gain some control
        over this element. Concentration.
    Elemental Weapon:
      description: "Imbue a weapon with 1 battle's worth of elemental damage.\
        \ Every blow with the weapon does an additional 2d6 elemental damage."
    Freezing Rain:
      description: Make terrain difficult by causing a freezing rain to fall over
        it.
    Scorpions:
      description: Create a 5 cubic foot block of scorpions. Scorpion stings do 1d4
        poison damage.
    Shape Earth:
      description: Move up to 15 cubic feet of earth.
  Level_3:
    Animal Form:
      description: Transform yourself into an animal.
    Forest Guardians:
      description: Summon an animal to aid you in battle.
    Greater Grow:
      description: Quickly grow a plant up to the size of a tree in about 30 seconds.
        The spell lasts for as long as you concentrate on it, allowing you to grow
        up to 120 trees per hour. After the first hour, begin making inner fire saving
        throws to see if you are too exhausted to continue.
    Heart Fruit:
      description: Grow a heart fruit, capable of healing an entity 2d6 + 4 damage.
        Heart fruit keep for up to one day.
    Resist an element:
      description: Select an element. An entity of your choice takes half damage from
        that element. Lasts 1 hour.
    Wall of Brambles:
      description: Create up to a 100 foot long wall of bramble bushes. Moving through
        them requires a dexterity check, and results in 1d6 + 4 damage.
  Level_4:
    Ents:
      description: Summon 2 ents to your aid. The ents have 40 health, attack twice,
        and do 1d6+2 damage per attack. Each ent has 5 spell points, and is capable
        of casting wall of brambles, bark armor, and thorned caltrops.
    Resist the elements:
      description: An entity of your choice takes half damage from all elemental attacks.
        Lasts 12 hours.
    Tornado:
      description: Trap an entity of your choice in a swirling whirlwind. If the entity
        escapes, it slams to the ground, causing fall damage.
    Wildfire:
      description: Create a swirling inferno of wildfire. Fills a 20x20 foot space.
        Does 4d8 + 4 damage to all inside of it.
  Level_5:
    Awaken Animal:
      description: Give an animal sentience. It is bound to you for one month, and
        must follow you.
    Control Weather:
      description: Cast a ritual spell which changes the weather in a region. Further,
        control that weather to accomplish specific tasks. Concentration. Weather
        does not change back when concentration is broken.
    Grow Feast:
      description: Grow a feast. Up to 8 entities may partake of the feast. Each of
        these entities fully heal, and gain 1d8 + 4 additional hit points for the
        next 24 hours.
    Winter's fury:
      description: Call a massive blizzard. All entities within the blizzard take
        4d10 + 4 damage per turn, and have disadvantage in all things. Lasts 3 + intelligence
        turns.
the_macabre_manual:
  0 Soul Cost:
    Ghastly Visage:
      description: Make yourself look like a horrible monster. Gain advantage on intimidation
        checks.
    Minor Death Coil:
      description: Fire a ball of pure death from your hand. Deals 1d6 damage. Heals
        undead.
    Night Terror:
      description: Impose your will on a sleeping enemy by manifesting yourself in
        their dreams.
    Rot:
      description: Cause an item to rot or deal 2d4 damage. Must touch the item.
    Sense Death:
      description: Sense nearby corpses.
    Shadow:
      description: Move like shadow through the darkness. Gain advantage on stealth
        checks when in shadow.
    Vivify:
      description: Make something rotten or dead appear living.
  1 Soul Cost:
    Cripple:
      description: Stop one enemy from moving for a turn and deal 3d6 damage.
    Major Death Coil:
      description: Fire a ball of pure death from your hand. Deals 2d10 damage. Heals
        undead.
    Minor Thrall:
      description: Resurrect a zombie with 6 health and 1d6 damage. Works on standard
        enemies.
    Minor Through the eyes of the little ones:
      description: Take control of a nearby small animal such as a rat or crow. You
        lose control after 1 hour or after the animal moves 1 mile away.
    Minor darkness:
      description: Fill a 15 square foot area with pitch darkness
    Pain:
      description: Cause an enemy to feel incredible pain. They take 3d6 damage and
        gain disadvantage on their next attack.
    Painless:
      description: "Remove someone's ability to feel pain."
    Shadowstep:
      description: Teleport from one shadow to another (max distance of 50 feet).
    Siphon Blood:
      description: "Eat the lifeforce of a wounded enemy, dealing 1d20 damage, and\
        \ healing yourself for that amount. Can't harvest a soul from that body."
    Trauma:
      description: Cause an enemy to see into the unseen realm of darkness. If they
        fail a saving throw, they collapse, unable to move. On a critical fail, their
        mind is broken.
  10 Soul Cost:
    Abomination:
      description: Knit together a monstrous abomination to fight for you. Requires
        5 corpses. The monster has 50 health, deals 2d10 damage, and can cast spikes
        of blood, and cripple once every 3 turns.
    Death Inducement:
      description: Mark the time that a person will die. Requires a piece of paper
        made from the skin of a sentient being and one ounce of the blood of the one
        who is to die. At the prescribed time, the entity must make an inner fire
        saving throw. If they succeed, they take half damage. The entity takes 20d10
        + 20 damage, which cannot be healed for 24 hours.
    Horrors:
      description: Summon a mass of fog with a one mile radius. Any entity within
        the fog sees apparitions of their worst fears.
    Partial Resurrection:
      description: Recall the soul of a being which has died within the past 100 years.
        Requires the carcass of a freshly dead man, and the heart of a high level
        beast. Works on any entity killed within a month. The entity is trapped in
        the body of the dead man, but comes back to life.
    Resurrect:
      description: Resurrect an entity who has died within the past 24 hours. The
        entity will suffer from nightmares of the other side, and bear the scars of
        their injuries. Works on entities that have been dead for less than three
        days.
  2 Soul Cost:
    Major Vivify:
      description: Make everything rotten or dead in a room appear living.
    Murder of Crows:
      description: ' Summon a murder of crows to attack an enemy. Does 3d10 damage
        per turn, lasts 3 turns.'
    Spikes of Blood:
      description: Form any blood on the ground into spiked daggers which are hurled
        at the enemy. More blood causes more damage max 6d6 damage.
    Steal Senses:
      description: "Remove an enemy's eyes, ears, and mouth. (Must cover their\
        \ eyes, ears and mouth with your hands)."
  3 Soul Cost:
    Major Darkness:
      description: Fill a 100 square foot area with pitch darkness.
    Major Through the eyes of the little ones:
      description: take control of a weak minded person or child. (max five at a time,
        lose control after 1 hour or 1 mile away).
  5 Soul Cost:
    Antilife field:
      description: Create a field of death around yourself with a 10 foot radius.
        Anything that enters the field takes 1d10 damage per turn. The field wilts
        and kills everything. Lasts up to one hour.
    Fall:
      description: Cast cripple on all enemies within 100 feet of yourself. Deals
        3d10 + 10 damage.
    Major Thrall:
      description: Resurrect a fighter with 20 health and 1d10 damage. Works on standard
        enemies. Also allows resurrection of larger enemies with poohbah generated
        stats.
    Putrid Air:
      description: Fill a large room with noxious gas, dealing 5d10 damage per turn
        and putting all enemies at a disadvantage. Lasts for 3 turns.
    Sap Age:
      description: Steal the lifeforce from someone. Every 10 seconds, you steal 1
        year of their life. This lifeforce can be given to someone else.
the_book_of_chi:
  Combat Basic Techniques:
    Catch Projectile:
      description: "Once per turn, attempt to catch a projectile. Roll a d20, and\
        \ reduce the projectile's damage by that amount. If reduced to zero,\
        \ you catch the projectile."
    Combo:
      description: Once every three turns, multiattack.
    Disarm:
      description: Attack with a single punch. If the opponent fails a strength saving
        throw, they drop their weapon.
    Disengage:
      description: "Enemy's take disadvantage when striking you while you are\
        \ moving."
    Dodge:
      description: "Once per turn, roll a dexterity check to attempt to dodge an opponent'\
        s attack."
    Find Balance:
      description: Take a turn to cleanse yourself of poison or other status effects.
    Grapple:
      description: You have advantage when grappling.
    Icy Kick:
      description: Once every three turns, add an additional 1d8 cold damage to a
        kicking attack.
    Leap to your feet:
      description: Get to your feet without penalty.
    Sharpen blade:
      description: Before battle, hone your physical weapon to give it an additional
        1d6 damage.
    Strike from on High:
      description: You do an additional 1d6 damage on any plunging attacks.
    Stunning Blow:
      description: Attack with a single punch. If the target fails an inner fire save,
        they are stunned, and miss their next turn.
    Sweep the Leg:
      description: Attack with a single kick. If the target fails a dexterity save,
        they are knocked prone.
    Take a Hit:
      description: Once every three turns, choose an attack to take half damage from.
  General Basic Techniques:
    Aerial Acrobatics:
      description: You can turn flips and spin in the air. If your feet touch something
        solid, you can spring from it.
    Balance:
      description: You have impeccable balance. Advantage on saving throws when you
        could be knocked down.
    Calligraphy:
      description: Gain advantage on any fine motor skill dexterity checks.
    Dexterous:
      description: Add 1 to your dexterity.
    Escape:
      description: You have advantage on any checks involving breaking physical restraints.
    Hearty:
      description: Add 1 to your vitality.
    Inner Eye:
      description: Advantage when detecting evil, good, or spiritual energy.
    Listen:
      description: You have advantage on perception checks.
    Mantle:
      description: You are able to mantle across objects. Advantage on Dex checks
        when climbing/leaping.
    Meditate:
      description: Gain an additional 1d6 + 2 health on any rest.
    Meld into Shadow:
      description: Add 10 to your stealth score when hiding in shadows.
    Minor Heal:
      description: Once per day, heal yourself or others for 1d6 + inner fire damage.
    Run on water:
      description: Get a running start to run up to 50 feet on water.
    Silent:
      description: You have advantage on stealth checks.
    Strong:
      description: Add 1 to your strength.
    Tumble:
      description: You take half fall damage.
  Master Techniques:
    Darkness:
      description: Once per day, create a veil of darkness throughout the battlefield.
        Lasts for 2 turns. All entities within the shadow must make perception checks
        before attacking, and then must attack with disadvantage.
    Flaming Fist:
      description: Once every three turns, add an additional 2d8 fire damage to a
        punching attack.
    Harsh Critical:
      description: On a critical hit, gain another action.
    Major Heal:
      description: Once every day, heal yourself or an ally for 4d6 + 4 + inner fire
        health.
    Master of Body and Soul:
      description: Once per day, when you reach 0 health, drop to 2d20 health instead.
    Opening Blow:
      description: If you strike an opponent before it is able to move in combat,
        take advantage on all attacks and add an additional 3d6 damage.
    Redirect Attack:
      description: Once every three turns, select an enemy attack aimed at you. Make
        an inner fire saving throw. If you succeed, redirect the attack anywhere you
        wish.
    Second Action:
      description: Take two actions on your turn.
    Shadow Step:
      description: Step from any point in darkness to any other point in darkness
        within 50 feet.
    Share Ability:
      description: Every day, share in a teammates ability for the day.
    Surrounded:
      description: Strike up to 5 foes in one action if you are surrounded.
    Thunderous Punch:
      description: "Once every three turns, your attack may make a thunder wave, which\
        \ effects all enemies in front of you with the punch's damage."
the_tome_of_the_ancients:
  Level 6:
    True Enchantment:
      description: You are now able to make truly enchanted items. It takes days to make an enchanted object, and may involve multiple roles.
  Level 8:
    Teleportation Ring:
      description: Craft a ring of teleportation. Any ring of teleportation may link to another you have created or have access to.
  Level 10: 
    Massive Levitation: 
      description: Levitate anything up to the size of a mountain.


the_bard's_songbook:
  Level_0:
    Carry on the wind:
      cost: 0
      description: Point at someone and they hear you regardless of distance.
    Conceal Weapon:
      cost: 0
      description: Magically conceal up to three weapons on your person.
    Control Shadows:
      cost: 0
      description: Influence the movement of shadows within thirty yards of yourself.
    Cruel Limerick:
      cost: 0
      description: Tell a cruel rhyme, imbued with magic. If an entity fails an inner fire saving
        throw against your spell power, they take disadvantage on their next action.
    Folk Tune:
      cost: 0
      description: Play an old country classic to gain favor with commoners present,
        giving you advantage on charisma checks when speaking with them. The song 
        must last at least three minutes.
    Forge Writing:
      cost: 0
      description: Magically forge the handwriting of anyone you have spoken with.
    Hypnotize:
      cost: 0
      description: Requires the use of a swinging trinket. Force someone to make an
        inner fire saving throw against your spell power. On failure, you may influence
        their actions for up to sixty seconds. The entity may attempt an additional saving
        throw if asked to do anything that causes themself or those they 
        love physical harm.
    Ode to Country:
      cost: 0
      description: Play a country's anthem, Gain favor with soldiers, guards, or kingsmen
        present, giving you advantage on charisma checks when speaking with them.
        The song must last at least three minutes.
    Steal Voice:
      cost: 0
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, they loose their voice. They may attempt another
        saving throw at disadvantage every turn or once every minute thereafter.
    Sweet Nothings:
      cost: 0
      description: Force an individual attracted to your sex to make an inner fire saving throw
        against your spell power. On failure, they find you to be irresistably attractive,
        and you gain advantage when persuading them.
    Throw Voice:
      cost: 0
      description: Magically throw your voice up to fifty feet.
    Trick up Your Sleeve:
      cost: 0
      description: Summon up to forty feet of tied together cloths from your sleeve.
  Level_1:
    Belch Fire:
      cost: 1
      description: Belch fire onto something for 1d6 damage. If a creature is targeted,
        they must make an inner fire saving throw against your spell power. On failure,
        they are burned, and take 1d6 damage at the start of each of their turns until
        they are healed or two more turns pass.
    Blocking Hand:
      cost: 1
      description: Reaction. Roll a contested dexterity check against an attacking
        enemy. If you succeed, reduce the damage they deal to you by your spell power.
    Cacophony:
      cost: 1
      description: Choose up to five objects that you can see. Those objects make
        a horrible ruccus until you stop concentrating on them.
    Counter Magic:
      cost: 1
      description: Reaction. May be cast at a higher level. If the level of the counter
        spell is equal to or greater than the opponent's spell, the opponent's spell
        is instantly dispelled. Otherwise, the casting entity must succeed in an inner
        fire saving throw against your spell power. If the difference between
        your counterspell's level and the enemy's spell's level is greater than 1,
        they make the check with advantage.
    Courage:
      cost: 1
      description: Make your party members immune to fear and give them advantage
        on inner fire saving throws. Lasts for three turns, or for 1 hour when out
        of combat.
    Create Sound:
      cost: 1
      description: Create any sound that you have heard before.
    Curse:
      cost: 1
      description: Spit a curse at an enemy. The magical vitriol in your voice does
        1d8 damage and gives the enemy disadvantage on their next move if they fail
        an inner fire saving throw against your spell power.
    Curse of Crying:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, they recieve a curse which causes them to weep
        constantly. The curse does not leave until dispelled.
    Dazzling Lights:
      cost: 1
      description: Summon seven dazzling lights to dance about you. You may magically
        order them to go anywhere within twenty feet of yourself. The lights follow you for up
        to one hour. Concentration.
    Disarmor:
      cost: 1
      description: Force an enemy to make an inner fire saving throw against your
        spell power. If they fail, remove all armor from an entity for 1d4 turns or
        1d20 minutes.
    Disguise:
      cost: 1
      description: Magically change yourself so that you look like a generic person
        from the region you are in.
    Fatigue:
      cost: 1
      description: Force someone to make an inner fire saving throw against your spell
        power. If you succeed, they become exhausted, and take disadvantage on all
        relavant checks.
    Gnomish Dream:
      cost: 1
      description: Gain line of sight on a sleeping entity. Impart upon them any dream
        that you wish, so long as the characters are all gnomes.
    Keen Blade:
      cost: 1
      description: Your blade gains an additional 1d6 damage on each attack over the
        course of one battle or one hour.
    Kiss and Tell:
      cost: 1
      description: Kiss someone to always know where they are. Know within 10 miles if the 
        kiss is on the hand, within 5 miles
        if the kiss is on the cheek or forehead, within 100 feet if on the mouth. Lasts for 1
        week.
    Liar's Tounge:
      cost: 1
      description: Force someone to make an inner fire saving throw against your spell
        power. If they fail, they believe the next thing that you tell them. They
        may re-evaluate their beliefs when provided with proof of thier fallacy.
    Liquid Luck:
      cost: 1
      description: Cast on an intoxicated entity to give them 1d10 additional luck.
    Mark Enemy:
      cost: 1
      description: Give teammates advantage when they attack a specific enemy. Lasts
        1 turn.
    Minor Trickery:
      cost: 1
      description: The target must make an inner fire saving throw against your spell
        power. On failure, convince the entity that it sees something that it does
        not.
    Not So Fast:
      cost: 1
      description: Reaction. Force an enemy to remake a roll, or to make a roll with
        disadvantage.
    Project Image:
      cost: 1
      description: Project an image of yourself. This image can move, but cannot speak,
        and lasts at most 1d4 minutes.
    Song of Haste:
      cost: 1
      description: Play a song which invigorates an ally, allowing them to take an
        extra action on their turn.
    Song of Inspiration:
      cost: 1
      description: Play a tune which grants an ally a 1d8 inspiration dice.
    Song of Slow:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. If they fail, they are pushed back 1d4 spots in the initiative
        order.
    Song of Slow Healing:
      cost: 1
      description: Play a song that heals an entity for 1d4 health each turn for 2
        turns.
    Vigor:
      cost: 1
      description: Allow a teammate an extra action on their next turn and to move
        at double speed. Lasts for 1 minute when out of battle.
  Level_2:
    All the Little Creatures:
      cost: 2
      description: Summon a mob of 1d20 squirrels to fight for you. Each squirrel has 1 hp
        and is capable of doing 1 damage per turn. Squirrels move together in combat, and are
        attacked as a swarm.
    Battle Hymn:
      cost: 2
      description: Play a battle hymn which gives all nearby allies 1 additional point
        on a stat of their choice and a 1d6 inspiration dice. Lasts 1 hour.
    Forget:
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On faiure, the entity forgets 1d10 minutes of your choosing.
    Free Flowing Chalice:
      cost: 2
      description: Enchant a cup or vessel and it will flow with wine for up to 6
        hours or 100 gallons.
    Greater Conceal Weapons:
      cost: 2
      description: Magically conceal up to three weapons on each of up to seven
        individuals.
    Invisible Servant:
      cost: 2
      description: Summon an invisible servant to aid you in a task. The servant cannot
        attack and has 20 hit points. Concentration.
    Kilgore's Thunderous Shout:
      cost: 2
      description: Unleash a mighty bellow against an enemy which does 2d8 damage.
        The enemy must make a strength check against your spell power or they are
        thrown backward 15 feet and take an additional 1d8 blunt damage. If they are
        of size small, they must make the check with disadvantage.
    Lullaby:
      cost: 2
      description: Sing a song which puts all enemies that can hear it to sleep if
        they fail an inner fire check against your spell power. Each turn thereafter,
        they can attempt the same saving throw. If harmed, they wake up.
    Magic Steed:
      cost: 2
      description: Summon a steed made of pure magical energy. The stallion has 20
        health, and may be desummoned on command.
    Marionette:
      cost: 2
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On failure, you may control them as though they are a puppet and
        you hold their strings. The entity may attempt an inner fire saving throw
        each turn thereafter to break your control.
    Minor Gate:
      cost: 2
      description: Create a gate exactly big enough to fit yourself and one other
        individual of your size. The gate can transport you up to 300 feet.
    Raucous Laughter:
      cost: 2
      description: Tell a joke so funny that anyone who hears it falls prone if they
        fail an inner fire check against your spell power.
    Sleepwalking Suggestion:
      cost: 2
      description: Gain line of sight on a sleeping entity. Whisper up to a 14 word
        order. The entity must make a disadvantaged inner fire saving throw against
        your spell power. On failure, the entity will attempt to carry out your order
        while sleepwalking.
    Smokescreen:
      cost: 2
      description: Create a smokescreen with a 15 foot radius.
    Song of Strength:
      cost: 2
      description: Play a tune which gives all nearby allies an additional 1d4 strength.
        Concentration.
    Suggestion:
      cost: 2
      description: Force an enemy to make an inner fire saving throw against your
        spell power. If they fail, they must follow your orders for 1 turn or 5 minutes.
    Sweet Dreams:
      cost: 2
      description: Shape an entity's dreams. You must be within 100 feet of the entity.
        Roll a deception check against the entity (they take disadvantage) to see
        how convincing the false dream is.
    Tyrone's Ravenous Hunger:
      cost: 2
      description: Cause an entity to become ravenously hungry. If they fail an inner
        fire saving throw against your spell power, they will attempt to eat the nearest
        entity to them.
    Wall of Sound:
      cost: 2
      description: Create a wall up to 40 feet long and 100 feet wide of pure sonic
        energy. Any entity that attempts to pass through it must make an inner fire
        saving throw against your spell power or be thrown back and take 2d10 damage.
  Level_3:
    Animal Form:
      cost: 3
      description: Transform yourself into an animal up to large in size. See the
        book of known beasts for more details.
    Conjure Carriage:
      cost: 3
      description: Summon a carriage capable of seating four individuals, with a seat
        for two drivers. The carriage comes with two magical steeds, which may not
        be detatched, and with an optional ethereal driver.
    Curse of the Lowlife:
      cost: 3
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On failure, they are cursed so that everyone they have ever met
        begins to forgets all positive memories associated with them. Within a week,
        everyone will remember only the negative aspects of the individual. The curse
        takes effect as soon as the individual leaves someone's presence, and lasts
        until dispelled.
    Ecstasy:
      cost: 3
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On faiure, they fall into a fit of overwhelming pleasure, and
        miss their turn. They may repeat the saving throw on their own turn every
        turn after the first.
    Harbinger of Doom:
      cost: 3
      description: Utter a word that hurts all that can hear it for 4d8 damage. Anyone
        who hears must make an inner fire saving throw against your spell power and
        moves as far away as possible on failure.
    Horace's Wholesome Homestead:
      cost: 3
      description: Summon a pocket dimension containing a small homestead, capable
        of housing 6 people comfortably in two shared bedrooms. The homestead is fully
        stocked with modest food and drink. Only individuals that you want to have
        access to the homestead may enter it. The homestead lasts 24 hours. Nothing
        placed in the homestead will stay, and nothing from within may be taken out.
    Immovable:
      cost: 3
      description: Make an object immovable for 1 minute.
    Jerry's Race Dismorphia:
      cost: 3
      description: Transform yourself into another race for 1 hour. You gain the race's
        stats and abilities, and loose those of your own race.
    Little Guardian:
      cost: 3
      description: Create a small familiar to aid you. The familiar has 20 health,
        and can attack for 3d6 damage.
    Mass Trickery:
      cost: 3
      description: Force everyone within a 100 foot radius to make an inner fire saving
        throw against your spell power. You can convince those who fail that they
        see something that is not there.
    Matchmaker:
      cost: 3
      description: Point at two individuals and speak their names. If they fail an
        inner fire check against your spell power, they fall madly in love.
    Power Shriek:
      cost: 3
      description: 4d6 damage to all that hear it. If those who hear it fail an inner
        fire save against your spell power, they are rendered deaf, and perform all
        actions with disadvantage for a turn.
    Prison of Ice:
      cost: 3
      description: Force an enemy to make a dexterity saving throw against your spell
        power. On failure, they are surrounded by ten foot tall walls of ice, lined
        with sharpened icicles.
    Song of Aging:
      cost: 3
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On failure, the enemy begins aging at a rate of 10 years per
        turn. You may continue this spell as an offhand action each turn. The aging
        lasts until it is dispelled.
    Song of Healing:
      cost: 3
      description: Heal an ally for 5d6 health.
    Song of Rage:
      cost: 3
      description: Play a song which sends one of your teammates into a rage. See
        the barbarian's 'Berserk' ability for details on the affects.
    Unstoppable:
      cost: 3
      description: Make an object unstoppable for 1 minute.
  Level_4:
    Ash Storm:
      cost: 4
      description: Summon a massive storm of ash 100 yards in diameter. All entities
        within are considered to be in low visibility. Any entity within the ash storm
        must make an inner fire saving throw against your spell power each turn to
        avoid choking on ash.
    Get Me Out of Here:
      cost: 3
      description: Teleport to a random place in the world that is at least 5 miles
        from your current position.
    Lightning Strike:
      cost: 4
      description: Call down a blast of lightning on an enemy. Does 5d8 damage.
    Mass Suggestion:
      cost: 4
      description: Force all enemies in earshot to make an inner fire saving throw
        against your spell power. If they fail, they must follow your orders for 3
        turns or 5 minutes.
    Song of Dancing:
      cost: 4
      description: Play a song which is so catchy, all those who hear are forced to
        dance if they fail an inner fire saving throw against your spell power. While
        dancing, an entity may make no other action on its turn. An affected entity
        may repeat the save each turn.
    Strike Dumb:
      cost: 4
      description: An entity must perform an inner fire check against your spell power.
        If they fail, their intelligence is treated as -5. They lose the ability to
        speak, read, and otherwise communicate outside of grunts. This lasts until
        dispelled.
    Summon Ronin:
      cost: 3
      description: Summon knight of your level to fight for you. Lasts for one hour.
    Zone of Truth:
      cost: 4
      description: Create a zone with a 15 foot radius in which all must speak truthfully.
  Level_5:
    Dominate Person:
      cost: 5
      description: An entity must perform an inner fire check against your spell power.
        If they fail, they are dominated until dispelled, and must do as you command.
    Edmire's Grand Manor:
      cost: 5
      description: Summon a pocket dimension containing a huge mansion, capable of
        housing up to 80 people comfortably, in up to 20 bedrooms. The mansion is
        fully stocked with extravagant food and drink. The mansion is manned by 100
        servants, which are at the beck and call of the mansions creator. Upon learning
        this spell, the bard may design the mansion to have rooms that suit the needs
        of their party (e.g. a holy sanctum, dungeons, training grounds, a kitchen,
        etc.). Only individuals that you want to have access to the mansion may enter
        it. The mansion lasts 24 hours. Nothing that originated within the mansion
        may be taken out. However, items brought in may stay.
    Guards:
      cost: 5
      description: Summon 1d4 ethereal guardians to aid you. The guardians remain
        for 12 hours. They each have 50 health, and do 3d8 + 8 damage per attack.
    Manifest Will:
      cost: 4
      description: Say two words. The thing that you ask for appears.
    Mass Song of Healing:
      cost: 5
      description: Heal all allies in earshot for 4d10 health.
    Rewrite History:
      cost: 5
      description: Cast on everyone in earshot you wish. If they fail an inner fire
        saving throw against your inner fire, re-write up to one hour of their memory.
    Torugar, the Many Tounged Demon:
      cost: 5
      description: Summon a pit, housing an ancient, many tounged god of the underworld.
        Every turn for 5 turns, 1d6 tounges will writhe forth from the pit, and attempt
        to grab individuals within 1000 feet. If an individual is grabbed (fails a
        dexterity check against your spell power) it sustains 4d8 damage. If the blow
        kills the creature, it is ripped down into the pit, and is irrecoverable.
    Winged Magic Steed:
      cost: 2
      description: Summon a steed made of pure magical energy. The stallion has 20
        health, and may be desummoned on command.
the_book_of_chi:
  Combat Basic Techniques:
    Brawler:
      description: Your hands are d8 weapons.
    Catch Projectile:
      description: Once per turn, attempt to catch a projectile. Roll a d20, and reduce
        the projectile's damage by that amount. If reduced to zero, you catch the
        projectile.
    Combo:
      description: Once every three turns, take two attacks during one of your actions.
    Disarm:
      description: Attack with a single punch. If the opponent fails a strength saving
        throw against your spell power, they drop their weapon.
    Disengage:
      description: Enemies take disadvantage when striking you while you are moving,
        and may not make attacks of opportunity against you.
    Dodge:
      description: Once per turn, roll a contested dexterity check to attempt to dodge
        an opponent's attack.
    Find Balance:
      description: Use a bonus action to cleanse yourself of poison or other status
        effects.
    Grapple:
      description: You have advantage when grappling.
    Icy Kick:
      description: Once every three turns, add an additional 1d6 cold damage to a
        kicking attack.
    Leap to your feet:
      description: Get to your feet without penalty.
    Sharpen blade:
      description: Before battle, hone your physical weapon to give it an additional
        1d4 blunt or slashing damage.
    Strike from on High:
      description: You do an additional 1d6 blunt damage on any plunging attack.
    Stunning Blow:
      description: Attack with a single punch. If the target fails an inner fire save,
        they are stunned, and miss their next turn.
    Sweep the Leg:
      description: Attack with a single kick. If the target fails a dexterity save,
        they are knocked prone.
  General Basic Techniques:
    Aerial Acrobatics:
      description: You can turn flips and spin in the air. If your feet touch something
        solid, you can spring from it.
    Balance:
      description: You have impeccable balance. You have advantage on any saving throws where you
        could be knocked prone.
    Calligraphy:
      description: Gain advantage on any fine motor skill dexterity checks.
    Dexterous:
      description: Add 1 to your dexterity.
    Escape:
      description: You have advantage on any checks involving breaking physical restraints.
    Inner Eye:
      description: You have advantage when detecting evil, good, or spiritual energy.
    Listen:
      description: You have advantage on perception checks.
    Mantle:
      description: You are able to mantle across objects. You have advantage on dexterity
        checks when climbing or leaping.
    Meditate:
      description: Gain an additional 1d6 health from any rest.
    Meld into Shadow:
      description: Take advantage on stealth checks when hiding in shadows.
    Minor Heal:
      description: Once per day, heal yourself or another for 1d6 + inner fire damage.
    Run on water:
      description: Get a running start to run up to 50 feet on water.
    Silent:
      description: You have advantage on stealth checks.
    Strong:
      description: Add 1 to your strength.
    Tumble:
      description: You take half fall damage.
  Master Techniques:
    Aura of Calm:
      description: Allies near you gain +2 on all inner fire saving throws and
        checks against an enemy's spell power.
    Darkness:
      description: Once per day, create a veil of darkness with a 50 foot radius which
        lasts for 1d4 turns. All entities within the shadow must make
        perception checks before attacking, and then must attack with disadvantage.
        You are not affected by the darkness.
    Fists of Steel:
      description: Your bare hands are d12 weapons.
    Flaming Fist:
      description: Once every three turns, add an additional 1d12 fire damage to a
        punching attack.
    Hearty:
      description: Add 1 to your vitality.
    Major Heal:
      description: Once every day, heal yourself or an ally for 1d20 + inner fire
        health.
    Master of Body and Soul:
      description: Once per day, when you reach 0 health, drop to 2d20 health instead.
    Opening Blow:
      description: If you strike an opponent before it is able to move in combat,
        take advantage on all subsequent attacks against that foe so long as you continue
        attacking it with each of your actions. Add an additional 1d12 blunt damage
        to the initial strike.
    Perfect Zen:
      description: Once per day as an offhand action, become untouchable by physical
        attacks for one turn or one minute.
    Press the Advantage:
      description: On a critical hit, gain another attack.
    Redirect Attack:
      description: Once every three turns, select an enemy attack aimed at you. Make
        a contested dexterity check. If you succeed, redirect the attack anywhere you
        wish.
    Second Action:
      description: Take two actions on your turn.
    Shadow Step:
      description: Step from any point in darkness to any other point in darkness
        within 50 feet.
    Share Ability:
      description: Every day, share in a teammates ability for the day.
    Surrounded:
      description: Strike up to 5 foes in one action if you are surrounded.
    Thunderous Punch:
      description: Once every three turns, your attack may make a thunder wave, which
        affects all enemies in front of you with the punch's damage. This ability can
        be stacked on top of any other punching attack.
  Legendary Techniques:
    Consecutive Normal Punches: 
      description: Once every three turns, spend an offhand action to take four attacks during each
        of your actions.
      type: combat
    Pressure Points: 
      description: Once every three turns when you attack an enemy, force them to make a saving throw against your spell power.
        On failure, they fall instantly limp. On each consecutive turn, they may repeat the saving throw at
        disadvantage.
      type: combat
    Consuming Blow: 
      description: Once every three turns when you attack an enemy, force them to make an inner fire saving throw against your spell
        power. On failure, shadows fly forth from you at the point of contact, tearing at the flesh of your opponent. The opponent takes
        4d10 damage as a result.
      type: combat
    Ultimate Punch: 
      description: As an action, channel the energy of your ancestors into a perfectly tuned punch. With a thunderclap, unleash a blow
        capable of destroying buildings with its shockwave. Immediately take 4d10 + 20 damage, but deal 5d20 + 20 damage to all entities 
        within a 100 foot cone in front of you.
      type: combat
    Perfect Control:
      description: Add 1 to your vitality, strength, and dexterity.
      type: general
    Perfect Understanding:
      description: Spend one full turn analyzing an enemy. On every attack made against it thereafter, you have advantage.
      type: general
    Everywhere and Nowhere:
      description: Insead of taking movement during combat, instantly teleport from one location to another within
        thirty feet of you. Once every three turns, if you do not attack on your turn, you may choose to be ethereal until
        your next turn, and therefore to be immune to physical damage. 
      type: general
the_book_of_healing:
  Level_0:
    Beguile:
      cost: 0
      description: Your holy presence shakes an enemy's constitution. Select and force
        them to make an inner fire saving throw against your spell power. On failure, the
        entity does 1d4 fewer damage on all attacks it makes on its next turn.
    Bless Water:
      cost: 1
      description: You may bless water by praying over it, converting it to holy water.
        This can be done at a rate of one gallon per hour.
    Burst of Light:
      cost: 0
      description: Fire a bolt of radiant energy at an enemy, dealing 1d4 damage,
        or 1d6 damage if the enemy is undead.
    Detect Evil:
      cost: 0
      description: Make a perception check to detect if an evil entity is within 50
        feet of you.
    Detect Magic:
      cost: 0
      description: Roll a perception check to detect magic within 30 feet of you.
    Fake Death:
      cost: 0
      description: Touch an willing entity to send them into a catatonic state that
        is impossible to distinguish from death.
    Give of Yourself:
      cost: 0
      description: Give a teammate up to 20 points of your own health per turn.
    Guidance:
      cost: 0
      description: Once per rest, give an ally a 1d4 inspiration dice as an offhand
        action.
    Extra Weight:
      cost: 0
      description: Double the weight of an object. The object must be no larger than a horse.
    Holy Orders:
      cost: 0
      description: As an offhand action, mark an enemy as a target for your group.
        Anyone who damages the target regains 1d4 health. Anyone who kills the target
        regains 1d6 health. You can mark at most one enemy at a time.
    Lighten Object:
      cost: 0
      description: Decrease the weight of an object by half. The object must be no larger than a horse.
    Mending:
      cost: 0
      description: You can magically mend small dents, dings, scratches, and tears
        in items.
    Purify:
      cost: 0
      description: Purify a food, drink, or potion to remove ill effects. Purify can
        be used to remove drunkenness from entities, or to render poison innocuous.
    Sacred Flame:
      cost: 0
      description: As an offhand action, summon a sacred flame to your hand. Ash created
        by the flame is considered sacred. The flame does 1d6 damage if it touches
        someone, and an additional 1d6 damage to corrupted entities or the undead.
    Spare:
      cost: 0
      description: As an offhand action, touch a critically injured ally to stabilize
        them. Allies who are at death's door and are touched by you gain advantage
        on their death coin flips.
    The Face of Good:
      cost: 0
      description: Once per rest, the light of your deity shines from you. For five minutes, you gain advantage on
        charisma checks, and advantage on intimidation checks when attempting to intimidate
        evil enemies.
  Level_1:
    Augment Allied Attack:
      cost: 1
      description: Reaction. When one of your allies attacks, you may add 1d4+your
        inner fire to their damage.
    Bulk Up:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, the entity gains their weight in body fat.
    Delayed Heal:
      cost: 1
      description: Cast a healing spell on a teammate which does not take effect until
        you trigger it as a bonus action. At that time, they are healed for 1d6 health.
    Forget Ability:
      cost: 1
      description: Concentration. Force an entity to make an inner fire saving throw
        against your spell power. On failure, you may force the entity to forget one
        of it's combat or physical abilities. The entity may repeat the check with
        disadvantage every turn thereafter.
    Giant's Strength:
      cost: 1
      description: Grant a teammate one additional strength. Lasts 1+inner fire hours.
    Greater Guidance:
      cost: 1
      description: Give an ally a 1d8 inspiration dice.
    Haste:
      cost: 1
      description: Cast a spell which invigorates an ally, allowing them to take an
        extra action on their turn.
    Heighten Emotions:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, the affected entity's emotions are amplified to the
        extreme. This may cause them to act recklessly or to take actions with disadvantage.
    Hold Weapon:
      cost: 1
      description: Concentration. Bind an enemy's weapon to their body. The enemy
        may attempt a strength check against your spell power to remove it.
    Hound's Resolve:
      cost: 1
      description: Grant a teammate one additional inner fire. Lasts 1+inner fire
        hours.
    Light:
      cost: 1
      description: Summon a light with a 10ft radius. Evil and undead entities within
        the light take 1d6 damage every turn they are in it. Concentration.
    Line in the Sand:
      cost: 1
      description: Draw a line in the sand. If an enemy crosses, you and a chosen
        ally have advantage when attacking them.
    Minor Dispel Magic:
      cost: 1
      description: Undo the effects wrought by up to a 2nd level spell.
    Minor Heal:
      cost: 1
      description: Restore 2d4 health to one ally or yourself.
    Minor Holy weapon:
      cost: 1
      description: Imbue your weapon with the spirit of righteousness. Your weapon
        gets +2 damage for a day, and advantage against evil and undead entities.
    Monkey's Dexterity:
      cost: 1
      description: Grant a teammate one additional dexterity. Lasts 1+inner fire hours.
    Omen:
      cost: 1
      description: Once per day, ask your diety for an omen in regards to a decision
        you will make.
    Pacify:
      cost: 1
      description: If an enemy fails a saving throw against your spell power, it becomes
        passive and calm. A pacified enemy cannot attack. The entity may make a saving
        throw every turn thereafter.
    Share Sense:
      cost: 1
      description: Concentration. Touch a teammate. For the duration of the spell,
        you are able to share their senses.
    Shield of Light:
      cost: 1
      description: Reaction. Make a contested dexterity check against an attacking
        opponent. On success, block the enemy attack. You may increase the cost of
        this spell by 1 to give yourself advantage on the check.
    Slow:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. If they fail, they are pushed back 1d4 spots in the initiative
        order.
    Slow Heal:
      cost: 1
      description: Cast a healing spell upon an ally that restores 1d4 health to them
        per turn. Lasts 2 turns.
    Strong Lungs:
      cost: 1
      description: Grant a teammate or yourself strong lungs, rendering them immune
        to airborn toxins and smoke.
    Truth:
      cost: 1
      description: If an entity fails a saving throw against your spell power, force
        it to speak only the truth for one hour.
    Ward:
      cost: 1
      description: Touch a teammate and place a ward on them. This ward adds 1 armor
        to the touched party member the next 3 times they are successfully attacked.
    Warmth/Cool:
      cost: 1
      description: Warm or cool an area with a 10ft radius.
    Waterbreathing:
      cost: 1
      description: Grant a teammate or yourself the ability to breath underwater.
        Lasts 1+inner fire hours.
  Level_2:
    Babel:
      cost: 2
      description: If an enemy of your choice fails a saving throw against your spell
        power, it becomes agitated and angry, but is incapable of meaningful communication
        for 1 hour.
    Blind:
      cost: 2
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On failure, the entity is struck blind, and must make all checks
        with disadvantage unless it has darkvision or equivalent. The spell lasts
        until it is dispelled.
    Chains of Light:
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, the entity is restrained by chains of burining light
        which wrap about its limbs and suspend it. The entity may not move on it's turn,
        but may attempt strength saving throws against your spell power with any of its
        actions. If the entity is corrupt or undead, it takes 1d10 damage each turn while
        restrained.
    Detect Life:
      cost: 1
      description: Make a check to see if you can detect life nearby. You may also
        check to see whether you can detect a particular entity or entity type nearby.
    Greater Heal:
      cost: 2
      description: Restore 2d8 health to one teammate or yourself.
    Greater Ward:
      cost: 2
      description: Touch a teammate and place a ward on them. This ward adds 2 armor
        to the touched party member the next 3 times they are successfully attacked.
    Purge Decay:
      cost: 2
      description: Create an aura of positive energy with a 15 foot radius around
        yourself. Undead or evil entities that enter the area take 2d10 damage per
        turn.
    Radiant Light:
      cost: 2
      description: Create a beacon of holy light. Enemies who gaze into it must make
        a saving throw against your spell power. Upon failure, they are blinded for
        3 turns, and are knocked prone. Undead and evil enemies have disadvantage.
        The beacon stays at your side for 1 battle or 1 hour unless dispelled.
    Remove Curse:
      cost: 2
      description: Remove a curse or dispell a negative enchantment on an individual.
        Requires an inner fire check, and may be repeated daily.
    Speak Tongues:
      cost: 2
      description: Your deity touches your tongue to allow you to communicate its
        word to others. You are able to speak any language for 1 hour.
    Wall of Light:
      cost: 2
      description: Create a wall up to 40 feet high and 100 feet long of solid light.
    Ward of Light:
      cost: 2
      description: Etch a glyph into the ground which makes a 20ft radius around it
        undetectable to evil eyes.
  Level_3:
    Death Ward:
      cost: 3
      description: Cast a powerful ward on an ally. If they are downed in combat,
        they immediately return to 1d20 hp.
    Greater Dispel Magic:
      cost: 3
      description: Undo the effects wrought by up to a 4th level spell.
    Major Guidance:
      cost: 3
      description: Once per rest, give an ally a 1d20 inspiration dice.
    Major Heal:
      cost: 3
      description: Restore 6d10 health to one teammate or yourself
    Major Ward:
      cost: 3
      description: Touch a teammate and place a ward on them. This ward adds 5 armor
        to the touched party member the next 5 times they are successfully attacked.
    Mass Heal:
      cost: 3
      description: Restore 3d6 health to all allies in a 30ft radius.
    Mass Strong Lungs:
      cost: 3
      description: Grant a teammate or yourself strong lungs, rendering them immune
        to airborn toxins and smoke.
  Level_4:
    Hold Your Weapons:
      cost: 3
      description: Concentration. Bind an up to 10 enemies' weapons to their body.
        Each enemy may attempt a strength check against your spell power to remove
        it.
    Major Holy weapon:
      cost: 4
      description: Imbue your weapon with the spirit of righteousness. Your weapon
        gets +6 damage for a day, and advantage against evil and undead entities.
    Major Mass Heal:
      cost: 4
      description: Restore 4d10 health to all allies in a 30ft radius.
    Sealed Promise:
      cost: 1
      description: The cost for this spell is one spell point. Requires a piece of
        white rope and one ounce of holy water blessed by your deity. Have two individuals
        wash their hands using the holy water, then tie their clasped hands together.
        Any promise they make in this state must be kept, or the one who does not
        follow through will die. If the promise becomes impossible, you may render
        the promise invalid. If you do this in an evil manner, your deity will punish
        you.
  Level_5:
    Battle Angel:
      cost: 4
      description: Summon a holy great weapon of your choice to your hand, and a shield
        to your other. The weapon does 1d20 damage plus 1d10 radiant damage, and the
        sheild allows you to perform the sheild bash ability as a bonus action. While
        you are in the battle angel state, you may perform spells at -1 cost, have
        +3 strength, and have 50 hit points. When the 50 hit points drop to zero,
        you fall out of the battle angel state, and gain your previous hit points.
    Cleanse with Fire:
      cost: 5
      description: Tongues of white flame spiral around you, enveloping any enemies
        within a twenty foot radius. Evil or undead enemies take 5d20 damage, other
        enemies take 5d10.
    Divine Intervention:
      cost: 0
      description: This spell cost 0 spell points. Roll 1d10. On a critical success,
        call upon your deity and ask of them a favor. Can be attempted once per day.
        Success can happen at most once per week.
    Hallowed Ground:
      cost: 5
      description: Requires holy water, blessed by your deity, charcoal created by
        a holy flame, and at least 3 diamonds worth 1000 gold each. Arrange the diamonds
        in a ring, spaced no more than 20 feet apart. Connect them with a trail of
        holy water, and etch the sigil of your deity into the rings center. After
        one hour of prayer, it becomes impossible for any entity to be injured within
        the ring. Lasts for one week. The diamonds are destroyed at the spell's end.
    Holy Avatar:
      cost: 3
      description: Summon a radiant projection of yourself within 15 feet of an ally,
        regardless of where they are in the world. The projection has your stats,
        and you may share its senses. The projection may attack, cast spells, and
        perform any of your abilities, but can not be healed. You may not act in any
        way while controlling the projection, and loose track of your surroundings.
    Resurrection:
      cost: 5
      description: Requires holy water, holy oil (optional), and a sacred flame. Takes
        six hours to cast. If an individual has suffered an incurable injury or has
        died, wash them in holy water and and oil. Burn wood using your sacred flame,
        and draw the mark of your deity on their brow. After six hours of prayer,
        make an inner fire saving throw. If holy oil was used, you have advantage.
        If the roll is 15 or higher, the entity is resurrected.
the_druid's_guidebook:
  Level_0:
    Catseye:
      cost: 0
      description: Change your eyes to those of a cat, giving yourself low light vision
        for one hour.
    Claws:
      cost: 0
      description: Grow claws from your fingers capable of dealing 1d6 damage.
    Cold Resistance:
      cost: 0
      description: Resist cold. You take 1d4 fewer damage from frozen, frost, or cold
        attacks. Passive. You may have at most one passive resistance active at a time.
        You may apply a passive resistance as an offhand action.
    Control Plant Growth:
      cost: 0
      description: Quickly grow a plant up to the size of a hedge in about 5 minutes
        or 1 turn in combat.
    Crown of Fireflies:
      cost: 0
      description: Summon a crown of fireflies to dance around your head, casting
        candlelight around you. You may command the fireflies up to a distance of
        100 feet.
    Echolocate:
      cost: 0
      description: Let out an inaudible sonic pulse, which allows you to gain a picture of
        a room as a perception check, even if it is completely dark.
    Fire Resistance:
      cost: 0
      description: Resist fire damage. You take 1d4 fewer damage from fire based attacks.
        Passive. You may have at most one passive resistance active at a time.
        You may apply a passive resistance as an offhand action.
    Forest Sense:
      cost: 0
      description: Perform perception checks using the natural world around you. Take
        advantage on perception checks made using living natural entities to aid you.
    Lightning Resistance:
      cost: 0
      description: Resist electricity. You take 1d4 fewer damage from lightning based
        attacks. Passive. You may have at most one passive resistance active at a time.
        You may apply a passive resistance as an offhand action.
    Mend:
      cost: 0
      description: Instantly mend a broken item or object. You must have most of the
        pieces and the object must not be too complicated. Make an intelligence check
        if repairing a complex object.
    Spider Web:
      cost: 0
      description: Create incredibly sticky spiderweb, capable of holding a person.
        You are able to create it at the rate of five cubic feet per five minute span, 
        or one five foot cube per action.
    Walk on Water:
      cost: 0
      description: Walk atop the water. Concentration.
  Level_1:
    Bark Armor:
      cost: 1
      description: Add 1d4 armor to an individual. The armor breaks after they take
        3 hits. Bark armor breaks instantly if attacked by fire.
    Become Flame:
      cost: 1
      description: Become wreathed in fire for 1d20 seconds or two turns. During that
        time, anything that you touch sets aflame, and takes 1d4 damage. Your belongings
        disappear and are undamaged.
    Cloud of Fog:
      cost: 1
      description: Create a heavy fog on a position that you can see. The fog may
        have a radius of up to 50 feet. Entities in the fog make relevant checks with
        disadvantage.
    Commanding Presence:
      cost: 1
      description: Steel yourself and cast a magical aura which grants nearby allies
        an additional 1d4 inner fire. Concentration.
    Commune with Nature:
      cost: 1
      description: Speak in the language of plants or animals for 3d20 minutes.
    Fool the Senses:
      cost: 1
      description: Force an enemy to make an inner fire saving throw against your
        spell power. On failure, convince them that they see, hear, or smell something
        that they do not.
    Moonlight:
      cost: 1
      description: Summon moonlight and attach it to an object or person. The light
        lasts one hour past when you break concentration on it, and is bright enough
        to allow you to see 50 feet.
    Poison Jet:
      cost: 1
      description: Hit an enemy with a blast of liquid poison, dealing 1d6 damage.
        Further, force them to make an inner fire saving throw against your spell
        power. On failure, they are poisoned, and take an additional 1d4 damage each
        turn for 3 turns.
    Purify:
      cost: 1
      description: Remove poison from an item or person.
    Tailwind:
      cost: 1
      description: Summon a tailwind or current behind you.
    Thorned Caltrops:
      cost: 1
      description: Cast thorn based spikes onto the ground. Anyone moving across them
        will move at half speed and take 1d4 damage per step. The caltrops cover 10
        square feet.
    Transmute Weapon:
      cost: 1
      description: Magically alter a weapon so that its damage scales with inner fire
        rather than dexterity or strength. Lasts for one day.
    Twisting Vine:
      cost: 1
      description: Force an enemy to make a dexterity saving throw against your spell
        power. On failure the entity is grappled by a tangling vine. Regardless, the 
        vine deals 1d6 damage.
  Level_2:
    Charm Animal:
      cost: 2
      description: Charm an animal or beast to make it your friend. The animal must
        roll an inner fire saving throw against your spell power. On failure, the animal
        regards you as friendly, and a member of its pack.
    Control Water, Wind, or Fire:
      cost: 2
      description: Choose an element from Earth, Wind, or Fire. Gain some control
        over this element. Attacks made with the element do 1d10 damage. You can move
        at most 100 pounds of water at a time, blow wind hard enough to give an entity
        disadvantage, or control a sphere with up to a 10 foot radius of fire. Concentration.
    Elemental Weapon:
      cost: 2
      description: Imbue a weapon with 1 battle's worth of elemental damage. Every
        blow with the weapon does an additional 1d6 elemental damage of the element
        of your choosing.
    Freezing Rain:
      cost: 2
      description: Make terrain difficult by causing a freezing rain to fall over
        it. Entities moving across the terrain must make a dexterity check against your spell power.
        On failure, they fall prone.
    Geyser:
      cost: 2
      description: Create a geyser with a 3 foot radius which fires water 40 feet
        directly upward into the air. The geyser may be created at a range of up to
        100 feet from the caster.
    Hurl Boulder:
      cost: 2
      description: Hurl a boulder at an enemy. They may make an inner fire saving
        throw against your spell power. On failure, they take 2d8 damage, on success,
        they take 1d8.
    Remove Curse:
      cost: 2
      description: Remove a curse or dispell a negative enchantment on an individual.
        Requires an inner fire check, and may be repeated daily.
    Scorpions:
      cost: 2
      description: Create a 5 cubic foot block of scorpions. Scorpion stings do 1d4
        poison damage. The block of scorpions has 10 + inner fire hit points and makes a number
        of attacks equal to its hit points each turn.
    Shape Earth:
      cost: 2
      description: Move up to 15 cubic feet of earth.
    Snowblind:
      cost: 2
      description: Summon a localized snowstorm with a 1 mile radius. The snows
        are incredibly heavy, and are considered low light.
    Spores:
      cost: 2
      description: Release poison spores into a 30 foot radius. Anyone who inhales
        them must take 1d6 damage and make an inner fire saving throw against your
        spell power. On failure, they are poisoned, and take an additional 1d6 damage
        each turn for 3 turns.
    Thieve's Curse:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, they are cursed so that they have an irresistable
        urge to steal something once per hour. They then forget their acts of thievery,
        and stow the stolen goods in their quarters or a private place. The curse
        remains until it is dispelled.
    Wall of ice:
      cost: 2
      description: Create a wall up to 40 feet high and 100 feet long of solid ice.
  Level_3:
    Animal Form:
      cost: 3
      description: Transform yourself into an adult sized animal. See the book of
        known beasts for more details.
    Forest Guardians:
      cost: 3
      description: Summon an adult animal to aid you in battle.
    Greater Control Plant Growth:
      cost: 3
      description: Quickly grow a plant up to the size of a tree in about 30 seconds.
        The spell lasts for as long as you concentrate on it, allowing you to grow
        up to 120 trees per hour. After the first hour, begin making inner fire saving
        throws to see if you are too exhausted to continue.
    Heart Fruit:
      cost: 2
      description: Grow a heart fruit, capable of healing an entity 2d6 damage. Heart
        fruit keep for up to one day.
    Hurricane Force Winds:
      cost: 3
      description: Summon hurricane force winds with up to a 30 foot verticle diameter.
        Any entity that passes through the winds must make a strength check against
        your spell power to make any headway, and then must move at half speed. Creatures
        of size large or greater may make the check with advantage.
    Resist an element:
      cost: 3
      description: Select an element. An entity of your choice takes half damage from
        that element. Lasts 1 hour.
    Wall of Brambles:
      cost: 3
      description: Create up to a 100 foot long wall of bramble bushes. Moving through
        them requires 3 dexterity checks against your spell power, each of which results
        in 1d10 damage on failure. If a check is failed, the entity is stuck in the
        brambles until its next turn.
  Level_4:
    Criminals:
      cost: 4
      description: Cast a mass curse on up to 100 people that you can see. All individuals
        who fail an inner fire saving throw against your spell power are gripped with
        the irresistable urge to steal anything that isn't boarded down. Lasts 1d12
        hours.
    Ents:
      cost: 4
      description: Summon 2 ents to your aid. The ents have 40 health, attack twice,
        and do 1d8 damage per attack. Each ent has 5 spell points, and is capable
        of casting twisting vine, bark armor, and thorned caltrops.
    Resist the elements:
      cost: 4
      description: An entity of your choice takes half damage from all elemental attacks.
        Lasts 12 hours.
    Thunder Cloud:
      cost: 4
      description: Create a thunder cloud which lasts for 3 turns. Each turn, the
        thundercloud may summon a two lightning strikes which deal 2d10 damage to
        an entity of your choice.
    Tornado:
      cost: 4
      description: Trap an entity of your choice in a swirling whirlwind. The entity
        may make a dexterity check against your spell power each turn to attempt to
        escape. If the entity escapes, it slams to the ground, causing fall damage.
    Wildfire:
      cost: 4
      description: Create a swirling inferno of fire. Fills a 20x20 foot space.
        The flames do 4d8 damage to all inside of them. Concentration.
    Wings:
      cost: 3
      description: Summon an eagles wings to your back, giving you the ability to
        fly for 1d6 hours.
  Level_5:
    Awaken Animal:
      cost: 5
      description: Give an animal sentience. If you wish, is bound to you for one month, and
        must follow you. Regardless of type, the animal immediately gains the ability
        to speak the common tounge.
    Bountiful Harvest:
      cost: 5
      description: Grow a feast. Up to 8 entities may partake of the feast. Each of
        these entities fully heal, and gain 1d8 + 4 additional hit points for the
        next 24 hours.
    Control Weather:
      cost: 5
      description: Cast a ritual spell which changes the weather in a region. Further,
        control that weather to accomplish specific tasks. Concentration. Weather
        does not change back when concentration is broken.
    Fix Season:
      cost: 7
      description: Find the highest point in a region. Atop this point, create a pilar
        of rock, at least ten feet tall and with a three foot radius. Spend some time
        carving symbols significant to you into the stones. Affix crystals valuing
        250 gold to the top of the spire, and channel your energy into it. After 1
        hour, the crystals begin to glow, and an area of up to 50 miles will be stuck
        in the season of your choice.
    Starfall:
      cost: 4
      description: Spend one full round of combat focusing on brining down a massive
        meteor. If you are attacked, make a concentration check. On failure, you loose
        control of the spell at no spell point penalty. On success, call down a meteor
        which strikes all enemies in a 10 foot radius for 10d10 damage.
    Tsunami:
      cost: 4
      description: Summon a massive tidalwave to crash down on the battlefield originating
        from the focus point for your magic. The tidalwave does 4d10 damage to all
        enemeies in a cone in front of you. All affected entities must make a strength
        saving throw against your spell power, or be swept away by the tsunami. Large
        or greater entities may make the check with advantage. Entities that are swept
        away move until they hit something solid or have moved 50 feet. When they
        stop, they take 2d8 damage. After the tsunami has swept across the battlefield,
        the battlefield has 2 feet of water on it, and all movement must be taken
        at half speed.
    Volcano:
      cost: 5
      description: Call forth a volcano with a caldera with a 10 foot radius at a
        point within 50 feet of yourself. Lava bubbles forth, spewing onto the battlefield.
        All standing where the volcano appears must make a dexterity saving throw
        against your spell power. On a failure, they are partially submerged in lava,
        and take 4d8 fire damage. On a critical failure, they are fully submerged,
        and take 10d10 damage. Each turn, the volcano spews lava. All creatures on
        the battlefield must make a dexterity check against your spell power. On failure
        they take 4d8 fire damage. The volcano lasts until it is dispelled.
    Winter's Fury:
      cost: 5
      description: Call a massive blizzard. All entities within the blizzard take
        4d6 damage per turn, have disadvantage in all things, and are considered to
        be low light. Concentration.
the_macabre_manual:
  Level_0:
    Detect Death:
      cost: 0
      description: You may make perception checks to detect nearby corpses.
    Drain Spirit:
      cost: 0
      description: Steal 1 point of an enemies inner fire and add it to your own.
        The increased inner fire lasts for one hour. If an entity reaches -10 inner
        fire, it instantly dies.
    Ghastly Visage:
      cost: 0
      description: Make yourself look like a horrible monster. Gain advantage on intimidation
        checks.
    Isolate:
      cost: 0
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, sever any magical or psychic connections that they
        maintain with other entities. Such connections can not be re-established so
        long as you maintain concentration.
    Minor Death Coil:
      cost: 0
      description: Fire a ball of pure death from your hand. Deals 1d6 damage. Heals
        undead.
    Night Terror:
      cost: 0
      description: Force a sleeping entity to make a disadvantaged inner fire saving throw against
        your spell power. On failure, impose your will on them by manifesting yourself in
        their dreams.
    Rot:
      cost: 0
      description: Cause an item to rot or deal 1d4 damage. Must touch the item.
    Sentient Shadow:
      cost: 0
      description: Bring to life a sentient shadow. The shadow lasts for one minute,
        and will follow your orders. The shadow is capable of influencing objects
        by manipulating their shadows. The shadow is capable of attacking for 1d4
        damage, and has a strength of -3. It can be killed by being exposed to bright
        light.
    Shadow:
      cost: 0
      description: Move like shadow through the darkness. Gain advantage on stealth
        checks when in shadow.
    Vampiric Touch:
      cost: 0
      description: Touch an enemy and deal 1d6 damage. Increase your health by the
        damage dealt.
    Vivify:
      cost: 0
      description: Make something rotten or dead appear living.
  Level_1:
    Bloodlust:
      cost: 1
      description: Cast a spell of an ally which sends them into a frenzy. Their intelligence
        and perception is decreased by 3 for the duration, but they are granted an
        additional attack action on their turn.
    Cripple:
      cost: 1
      description: Force an enemy to make an inner fire saving throw against your
        spell power and deal 1d6 damage. On a failure, the enemy misses an action on their next
        turn.
    Disease:
      cost: 1
      description: Force an entity to make an inner fire saving throw against your
        spell power. If the entity fails, it is cursed with a disease which deals
        1d6 damage per day. Any damage dealt by the disease cannot be healed until
        the disease is cured. The disease does not go go away until cured or dispelled.
        Any entity that comes into physical contact with a diseased entity must make
        an inner fire saving throw against your spell power, and become diseased on
        failure.
    Ectoplasmic Discharge:
      cost: 1
      description: Release a torrent of screaming ghosts which damages all enemies
        in a 15 foot cone in front of you. Does 1d8 damage.
    Haunt:
      cost: 1
      description: Summon forth a spirit to haunt an individual. The spirit lasts
        for one week, at which time it returns to you briefly to report its actions
        before disappearing.
    Major Death Coil:
      cost: 1
      description: Fire a ball of pure death from your hand. Deals 1d8 damage. Heals
        undead.
    Minor Through the Eyes of the Little Ones:
      cost: 1
      description: Take control of a nearby small animal such as a rat or crow. You
        lose control after 1 hour or after the animal moves 1 mile away. For the duration,
        your consciousness can inhabit the creature's.
    Minor darkness:
      cost: 1
      description: Fill a 15 square foot area with pitch darkness. Entities within
        the darkness must roll a perception check against your spell power to act
        effectively on their turn. If they pass, they act with disadvantage.
    Pain:
      cost: 1
      description: Cause an enemy to feel incredible pain, dealing 1d6 damage. Force
        the entity to make an inner fire saving throw against your spell power.
        On failure, they are partially incapacitated, and must make their next
        action with disadvantage.
    Painless:
      cost: 1
      description: Remove an entities ability to feel pain. Pain does not cause disadvantage
        for the entity for the duration of the spell. Lasts 1 hour.
    Sentry Skull:
      cost: 1
      description: Take the skull of a fallen entity and infuse it with the power
        of a soul to link yourself to it. From this point on, you may see through
        the eyes of the skull.
    Shadowstep:
      cost: 1
      description: Teleport from one shadow to another over a maximum distance of
        50 feet.
    Siphon:
      cost: 1

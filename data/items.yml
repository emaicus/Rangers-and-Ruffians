    cost: moderately expensive
    movement_penalty: 0
    armor: 1
  Heavy Leather Armor:
    cost: moderately expensive
    armor: 2
    movement_penalty: 0
  Elven Leather Armor:
    cost: expensive
    armor: 3
    movement_penalty: 0
  Chainmail:
    cost: expensive
    movement_penalty: 5
    armor: 2
    abilities:
      Ranged Resistance: "You take half damage from non-magic piercing or blunt ranged attacks."
      Blunt Resistance: "You take half damage from blunt attacks."

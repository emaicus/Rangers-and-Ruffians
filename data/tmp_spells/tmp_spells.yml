      charisma_cost: 12
      cost: 2
      description: Create an invisible ward through which you can see. The ward disappears
        if you move more than 5 mile from it.
    Mark:
      charisma_cost: 14
      cost: 2
      description: Lay your hands on something or someone so that you always know
        in what direction it is. This spell lasts for 1d6 days, or until the affected
        entity dispels it.
    Platform:
      charisma_cost: 12
      cost: 2
      description: Summon a circular platform 15 feet in radius at a point of your
        choosing within 100 feet.
    Rainbows:
      charisma_cost: 12
      cost: 2
      description: With a mighty explosion, a blinding beam of light flares from your
        fingertips or mouth, As the light moves further from you, it separates into
        bands of color, a rainbow! Any entity struck by the rainbow takes 3d6 damage,
        and must make an inner fire saving throw against your spell power. On failure,
        the entity instantly begins vomiting rainbows, and makes all moves with disadvantage
        on it's next turn.
    Stone Skin:
      charisma_cost: 12
      cost: 2
      description: Harden the skin of an entity, giving it 2 armor for 3 turns or
        1 hour.
    Summon Cannon:
      balance_type: damage candidate
      charisma_cost: 14
      cost: 2
      description: Point at an enemy. A cannon appears at your side in a burst of
        blackish smoke, and fires a single round, dealing 3d8 damage, or double damage
        to structures. If the entity is large or smaller, it must make a strength
        saving throw against your spell power. On failure, it is pushed backwards
        1d20 feet.
      major_damage_dice: 3d8d3 8
    Turn into Frog:
      charisma_cost: 14
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, they are transformed into a frog. As a frog, their
        movement speed is 5 feet per round, and they are unable to speak, use abilities,
        or perform actions. Each turn, the affected entity may repeat its saving throw.
    Wall of Stone:
      cost: 2
      description: Create a wall up to 40 feet high and 100 feet long of solid stone.
    Weaken Metal:
      charisma_cost: 10
      cost: 2
      description: Lay your hand on metal to weaken it. Works on up to a 1 cubic foot
        block of metal and makes it roughly the same strength as wood.
  Tier_3:
    Bubble of Vacuum:
      charisma_cost: 12
      cost: 2
      description: Creates a bubble with no air around an enemy's head. On each turn,
        the enemy may make a saving throw against your spell power to attempt to escape
        from the bubble. While the bubble is in place, they have disadvantage on any
        attacks. If the bubble persists for 2 turns, the entity begins taking 2d10
        damage per turn.
    Chain Lightning:
      charisma_cost: 15
      cost: 2
      description: Fire lighting at an enemy for a guaranteed 1d10 damage. Roll a
        d20, and if 5 or above, chain to an enemy of your choice. Continue until you
        roll below 5. Lightning may only strike the same entity twice in succession.
    Clone:
      charisma_cost: 14
      cost: 2
      description: Split a person in two. The clones share a pool of hit points, but
        each gets its own turn, and acts autonomously. The duplicates remain until
        both agree to be merged once more or until the magic is dispelled.
    Curse of Insanity:
      charisma_cost: 14
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, the entity is cursed, and begins a slip into insanity.
        Every hour, the entity may make an inner fire saving throw to avoid slipping
        further. On each failure, the entity looses one intelligence and one inner
        fire.
    Duplicate Object:
      charisma_cost: 14
      cost: 2
      description: Concentration. Duplicate any object into two. This spell does not
        work on consumable objects including potions, spell scrolls, or food.
      duration: concentration Candidate
    Featherfall:
      charisma_cost: 14
      cost: 1
      description: Concentration. Lasts 6 seconds or 1 turn after concentration breaks.
        The entity on which you cast this falls as though it is a feather.
      duration: concentration Candidate
    Flash fry:
      charisma_cost: 14
      cost: 2
      description: With a sizzle, boiling grease envelops an entity of your choice.
        The entity immediately takes 3d10 damage, and must make an dexterity saving
        throw against your spell power. On failure, the entity is blinded through
        its next turn, and must make all actions with disadvantage.
    Geyser of Air:
      charisma_cost: 14
      cost: 2
      description: In a rush, a gout of air shoots up at a position of your choice,
        throwing anything of size large or smaller at the position 60 feet into the
        air.
    Greater Animate Object:
      charisma_cost: 14
      cost: 2
      description: Bring an object to life to fight for you. See the animated armor
        and animated weapon entries in the book of known beasts for details.
    Greater Bubble of Air:
      charisma_cost: 15
      cost: 2
      description: Create bubbles of breathable air around up to 8 entities heads.
        Lasts 6 hours.
    Greater Fireball:
      balance_type: damage candidate
      charisma_cost: 15
      cost: 2
      description: Hurl a fireball which does 3d12 damage on all enemies within 20
        feet of the point of impact.
      major_damage_dice: 3d12d3 12
    Greater Lock/Unlock:
      charisma_cost: 13
      cost: 2
      description: Lock or unlock a difficult lock, tie or untie a knot, or seal something
        with magic. Lock lasts 24 hours.
    Greater Muffle Footsteps:
      charisma_cost: 12
      cost: 2
      description: Give your whole party advantage on stealth checks for 1 hour.
    Loathing:
      charisma_cost: 14
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, you may instill that entity with a deep hatred for
        an individual of your choosing. This hatred stays present until dispelled.
    Manifest Bear:
      charisma_cost: 14
      cost: 2
      description: May the power of the wilds be with you! Summon a loyal young Dire
        Bear to any position within eyesight. The bear follows your telepathic orders.
        For statistics, view the book of known beasts. The bear disappears at the
        end of your next rest.
    Rapid Ice Spear:
      balance_type: damage candidate
      charisma_cost: 15
      cost: 2
      description: Spear up to 2 enemies with lances of ice. Deal 2d8 damage to each
        or 4d8 damage to one.
      major_damage_dice: 2d8d2 8
    Shrink Person:
      charisma_cost: 14
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, the entity is reduced to one twentieth of its size.
        The entity may make an inner fire saving throw against your spell power each
        turn or once every ten minutes to attempt to revert to its original size.
    Siege Blast:
      balance_type: damage candidate
      charisma_cost: 14
      cost: 2
      description: With an explosive blast, deal massive damage to a structure of
        your choosing. Deal 3d20 damage to any building or structure.
      major_damage_dice: 3d20d3 20
    Specter of sight:
      charisma_cost: 15
      cost: 2
      description: Create an invisible specter through which you can see and hear.
        The specter moves on your command, and lasts 24 hours.
    Summon Bleck:
      charisma_cost: 14
      cost: 2
      description: Summon a mighty bleck to fight for you! A bleck is a gooey, little
        creature with a one inch diameter. Bleck have 1 hit point, and are incapable
        of attacking. They move at a rate of one foot per minute. Bleck cannot be
        damaged by crushing force or blades, as they will merely be split and then
        reform. After five seconds, a bleck splits into two blecks. Each of these
        blecks wait in five seconds, and then split into two more. The weight of a
        million bleck is enough to kill a bleck.
    Summon elemental weapon:
      charisma_cost: 14
      cost: 2
      description: Summon to yourself a 1d12 elemental weapon with bonus 1d6 elemental
        damage.
    Trade Bodies:
      charisma_cost: 12
      cost: 2
      description: Touch an entity. If the entity is unwilling, force it to make an
        inner fire saving throw against your spell power. On failure, you switch bodies,
        including all applicable stats and abilities. If either entity's body dies
        during the swap, the change is permanent. An unwilling entity may repeat its
        saving throw at the start of each of its turns.
    Vortex:
      charisma_cost: 14
      cost: 2
      description: With a rush, wind or water of your choice twists into a rushing
        vortex. Entities within a ten foot radius must make a dexterity saving throw
        against your spell power or be pulled in and restrained.
  Tier_4:
    Biting winds:
      balance_type: damage candidate
      charisma_cost: 16
      cost: 3
      description: Concentration. Wind howls and whips as you utter an incantation.
        Driving winds that cut like razors push enemies away from you, dealing 2d10
        damage per turn to any entity within a forty foot cone in front of you. Affected
        entities must make an strength saving throw against your spell power to move
        in the wind. On success, they move at half their normal speed. Gigantic and
        larger entities make their check with advantage. Small entities make it with
        disadvantage.
      duration: concentration Candidate
      major_damage_dice: 2d10d2 10
    Cage:
      charisma_cost: 16
      cost: 2
      description: Create a 30 cubic foot magical cage around yourself which no one
        can exit.
    Chains of Fire:
      charisma_cost: 16
      cost: 3
      description: Concentration. Force an entity to make a dexterity saving throw
        against your spell power. On failure, fiery chains large enough to restrain
        them burst into existence, grappling them. Each turn, the affected entity
        may make a strength saving throw against your spell power in an attempt to
        break out. Each turn an entity is tethered, it takes 2d10 fire damage.
      duration: concentration Candidate
    Deadman's Contingency:
      charisma_cost: 8
      cost: 7
      description: Put in place a contingency plan for when you die. The contingency
        can involve up to three of your spells, and is chained together by an ethereal
        entity which acts as your proxy, and exists for sixty seconds.
    Delayed Explosion:
      balance_type: damage candidate
      charisma_cost: 16
      cost: 3
      description: Cast a glyph within 100 feet of yourself which explodes on your
        command. Does 3d12 damage to entities within a 15 foot radius.
      major_damage_dice: 3d12d3 12
    Flaming Flowers:
      balance_type: damage candidate
      charisma_cost: 16
      cost: 3
      description: With a hiss and a crackle, a thousand flours of pure flame sprout
        in a space up to 100 square feet around you. These flowers do not harm your
        allies, but deal 1d6 damage for every 5 feet that an enemy moves through them.
        As a bonus, you are always able to summon a single flaming flower as a tier
        zero spell.
      major_damage_dice: 1d6d1 6
    Greater Block:
      charisma_cost: 17
      cost: 4
      description: Block your entire team from taking damage for 1 turn.
    I Know Malkizar!:
      charisma_cost: 16
      cost: 7
      description: Convince every entity that witnessed an event that there was another
        person present named Malkizar. In fourteen words or fewer, describe what Malkizar
        did. Everyone who witnessed the event now earnestly believes that Malkizar
        was present and performed the action you described.
    Implode:
      balance_type: damage candidate
      charisma_cost: 17
      cost: 4
      description: Do 3d20 damage to a single target. On death, the enemy explodes,
        doing 2d10 damage to any adjacent enemies.
      major_damage_dice: 3d20d3 20
    Inter-Realm Teleport:
      charisma_cost: 16
      cost: 2
      description: Gather up to eight willing entities, and link arms. With a thunderous
        blast, you are torn through the veil of the realms' alignment, and are transported
        to a realm of of which you know. On a critical failure, you are transported
        to a random realm.
    Mass Increase Gravity:
      charisma_cost: 16
      cost: 3
      description: Quadruple the gravity effecting up to twelve objects or entities.
        If an entity is targeted, it must make an inner fire saving throw against
        your spell power to determine spell success.
    Pillar of flame:
      balance_type: damage candidate
      charisma_cost: 17
      cost: 3
      description: Create a Pillar of flame with a radius of 10 feet and up to 100
        feet in height. The pillar does 4d10 damage to any enemies caught inside.
        Concentration, disappears if you move more than 100 feet away.
      duration: concentration Candidate
      major_damage_dice: 4d10d4 10
    Purest Self:
      charisma_cost: 16
      cost: 3
      description: Concentration. Cause an object of your choice to become its archetypal
        self. For example, if you have in your possession a rusty old sword, cause
        it to become a pristine blade with a keen edge.
      duration: concentration Candidate
    Summon Cannons:
      balance_type: damage candidate
      charisma_cost: 17
      cost: 3
      description: With a sound like lightning a wall of a dozen cannons appear behind
        you, stacked high and pointing at up to four entities of your choice. Split
        4d12 damage among as many as four enemies. Each affected entity must make
        an strength saving throw against your spell power. On failure, they are pushed
        back 4d5 feet.
      major_damage_dice: 4d12d4 12
    Tri-beam:
      balance_type: damage candidate
      charisma_cost: 17
      cost: 3
      description: Three beams of crackling energy fire forth from the source of your
        magic. Each of the beam may target an entity of your choice. Roll a d6 for
        each beam. On 1, the beam is a beam of fire, which deals 4d10 damage and sets
        the entity aflame. On 2, it is a ray of frost, which deals 3d12 damage and
        slows the entity if it fails its save, moving it back 1d4 spaces in the initiative
        order. On a 3, it is a ray of weakness, and causes the entity's strength to
        decrease by 1d8 until its next rest if it fails its save. On a 4, it is a
        ray of electricity, and does 3d10 damage and causes the entity to go prone
        if they fail a save. On a d5, it is a beam of discord, and causes the entity
        to spontaneously change gender on a failed save. On a 6, it is a ray of death,
        and causes the entity to take 6d10 damage.
      effects:
        candidate: true
      major_damage_dice: d6dNone 6
    Wall of Steel:
      charisma_cost: 16
      cost: 3
      description: Create a wall up to 40 feet high and 100 feet long of steel swords,
        spears, and axes fused together.
  Tier_5:
    Anti magic ring:
      charisma_cost: 18
      cost: 5
      description: Create a 50 foot diameter sphere around yourself in which magic,
        potions, and divine attacks have no effect.
    Explosion!:
      balance_type: damage candidate
      charisma_cost: 18
      cost: 5
      description: 'Darkness blacker than black and darker than dark, I beseech thee,
        combine with my deep crimson. The time of awakening cometh. Justice, fallen
        upon the infallible boundary, appear now as an intangible distortion! I desire
        for my torrent of power a destructive force: a destructive force without equal!
        Return all creation to cinders, and come from the abyss! This is the mightiest
        means of attack known to man, the ultimate attack magic! Explosion! Deal 8d20
        points of damage to all entities within a 100 foot sphere at a targeted point.
        Upon casting, you are immediately exhausted, take 10d10 damage, and must make
        all actions with disadvantage until you have slept.'
      major_damage_dice: 8d20d8 20
    Quake:
      charisma_cost: 20
      cost: 5
      description: Create a thunderous earthquake capable of greatly weakening or
        destroying a castle. Enemies affected must make a dexterity saving throw to
        avoid being knocked prone. On a critical fail, enemies plummet into a fissure,
        dying. All enemies take 4d12 damage, or half that if they make their saving
        throw.
    Stop Time:
      charisma_cost: 18
      cost: 5
      description: Freeze time for everyone but you for 1d4 + Inner Fire turns or
        1d20 minutes if out of battle. Tapping a party member returns them to the
        normal flow of time. Attacking an entity returns it to the normal flow of
        time.
    Strike from the Record:
      balance_type: damage candidate
      charisma_cost: 19
      cost: 6
      description: Strike a word, or a phrase of up to 3 words from the record. It
        becomes impossible for anyone in the world to speak the word or phrase. If
        they do, they instantly take 8d8 psychic damage. You may ban at most one word
        or phrase at a time.
      major_damage_dice: 8d8d8 8
the_sorcerer's_scrolls:
  Tier_0:
    Hologram:
      charisma_cost: 8
      cost: 0
      description: Manifest your thoughts as a hologram standing one foot tall on
        your palm.
    Tickle:
      charisma_cost: 8
      cost: 0
      description: Utilize your magic to tickle an entity within 30 feet of you. If
        in combat, the entity must make an inner fire saving throw against your spell
        power, or be forced to move at disadvantage.
  Tier_1:
    Conjure Minor Illusion:
      charisma_cost: 10
      cost: 1
      description: Create an illusory object which cannot move and cannot be bigger
        than a horse. You must have seen the object you are attempting to create.
        Concentration.
      duration: concentration Candidate
    Disarm:
      charisma_cost: 10
      cost: 1
      description: Force an entity to make a dexterity check against your spell power.
        On failure, the entity looses its grip on its weapon, which flies to your
        hand.
    Hoist:
      charisma_cost: 10
      cost: 1
      description: Concentration. Force an average sized or smaller entity to make
        a dexterity check against your spell power. On failure, the entity is hoisted
        into the air by its ankle. On its turn, the entity may repeat its save. While
        hoisted, the entity is treated as grappled. This spell may be attempted on
        larger creatures with increased difficulty.
      duration: concentration Candidate
      effects:
        candidate: true
    Slash:
      balance_type: damage candidate
      charisma_cost: 10
      cost: 1
      description: Slash at an enemy up to 15 feet away with an invisible blade, dealing
        1d8 damage.
      major_damage_dice: 1d8d1 8
    Unseen hand:
      charisma_cost: 10
      cost: 1
      description: Conjure an unseen hand which can manipulate objects up to 50 feet
        away.
  Tier_2:
    Conjure major illusion:
      charisma_cost: 14
      cost: 2
      description: Create an illusory object which can move/speak if you tell it to
        but cannot be bigger than a house. Concentration.
      duration: concentration Candidate
    Enlarge:
      charisma_cost: 14
      cost: 2
      description: Grow an object or entity to up to double its size. Unwilling entities
        can attempt a saving throw against your spell power each turn. Enlarged entities
        gain +3 to all strength checks, but -2 to all dexterity checks, and gain 5
        feet of movement. Concentration.
      duration: concentration Candidate
    Enter Mind:
      charisma_cost: 12
      cost: 2
      description: Force an entity to make an inner fire saving throw against your
        spell power. On failure, you may break into other entities mind, viewing their
        memories.
    Jet of water:
      balance_type: damage candidate
      charisma_cost: 12
      cost: 2
      description: Call forth a powerful jet of water. The spell does 1d10 damage
        regularly, or 2d10 damage if cast while on or near a body of water. Knocks
        an enemy over on critical hit.
      major_damage_dice: 1d10d1 10
    Seer:
      charisma_cost: 10
      cost: 2
      description: Wave your hand over something to understand its meaning.
    Shrink:
      charisma_cost: 14
      cost: 2
      description: Shrink an object or entity to a desired size. Unwilling entities
        can attempt a saving throw every turn. Shrunk enemies must add -3 to all strength
        checks, and loose 10 feet of movement. Concentration.
      duration: concentration Candidate
    Strange Tongue:
      charisma_cost: 10
      cost: 2
      description: You and your party speak in a tongue only you can understand. Concentration.
      duration: concentration Candidate
    Telepathic communication:
      charisma_cost: 10
      cost: 2
      description: Create a ward on an entity to allow you to communicate with them
        via thought. Works up to 1/2 mile. Lasts 6 hours.
  Tier_3:
    Gateway:
      charisma_cost: 15
      cost: 2
      description: Create a doorway from one location to another within 300 feet.
        Both ends must be in view for the spell to be cast. Concentration.
      duration: concentration Candidate
    Mind Blast:
      balance_type: healing candidate
      charisma_cost: 14
      cost: 2
      description: Fire a blast of psychic energy at an enemy. Do 3d6 damage and grapple
        them if you roll above a 10. They can attempt an inner fire saving throw against
        your spell power each turn at a cost of 1d6 health if they fail. Concentration.
      duration: concentration Candidate
      major_healing_dice: 3d6d3 6
    Pocket Dimension:
      charisma_cost: 15
      cost: 2
      description: Create a door into your own, private pocket dimension. The dimension
        is 30x30x30 feet, and persists over time. Once you are in the pocket dimension,
        you can always exit. For every 10 minutes you are in the pocket dimension,
        Make a D8 inner fire saving throw. If you fail, you are ejected from the pocket
        dimension.
    Polymorph:
      charisma_cost: 15
      cost: 3
      description: Transform an entity into a medium or small creature of your choice
        if they fail an inner fire saving throw against your spell power. They can
        attempt a saving throw every turn thereafter.
  Tier_4:
    Fly:
      charisma_cost: 14
      cost: 2
      description: Allow yourself or another entity to fly. Concentration.
      duration: concentration Candidate
    Illusory Terrain:
      charisma_cost: 12
      cost: 2
      description: Make 100x100 yards of terrain look any way you choose.
    Lift:
      charisma_cost: 16
      cost: 2
      description: Force up to four entities to make dexterity saving throws against
        your spell power. For each success, lift the entity into the air with your
        magic and hurl them. Impacts cause 2d12 damage.
    Living Armor:
      charisma_cost: 8
      cost: 0
      description: Infuse your armor with life, so that when you hit zero hit points,
        it can move on its own. In this state, your armor has 8 hit points, and access
        to anything on your person.
  Tier_5:
    Black Hole:
      charisma_cost: 18
      cost: 5
      description: Lasts 3 turns. Summon a black hole at any point within 100 feet
        of yourself on the battlefield. Any entity within 50 feet of the black hole
        must make a strength saving throw or be dragged 10 feet towards it. At the
        start of its turn, each entity in the black hole's radius must repeat this
        check. On success, the entity may move five feet away from the black hole.
        Entities that touch the black hole take 4d20 damage at the start of each turn.
        A black hole may not be summoned on a space occupied by an enemy.
    Firestorm:
      balance_type: healing candidate
      charisma_cost: 18
      cost: 5
      description: Fire bursts from your body, spiraling in every direction, dealing
        8d8 damage to all entities within 25 feet of you if they fail a dexterity
        save versus your spell power. If they succeed, they take half damage. Enemies
        that fail a saving throw are burned, and take 1d6 at the start of each turn
        until they are healed.
      effects:
        candidate: true
      major_healing_dice: 8d8d8 8
    Grand Illusion:
      charisma_cost: 16
      cost: 5
      description: Conjure an illusory object, which can move, speak, and think for
        itself. Cannot be bigger than a mountain. Concentration.
      duration: concentration Candidate
    Greater Gateway:
      charisma_cost: 16
      cost: 5
      description: Create up to a 20x20 foot gateway from your current position to
        another location within five  miles. The creation of a gateway makes an explosive
        bang. It takes one full turn or five minutes to cast this spell properly.
        If improperly cast, the cost of this spell is 12, and the gateway lets out
        at an undetermined location within one mile. Concentration.
      duration: concentration Candidate
the_tome_of_the_ancients:
  Tier_6:
    Massive Levitation:
      cost: 10
      description: Requires gemstones worth 200,000 gold and at least five master
        spellcasters to assist you. Requires 12 hours of casting time. Levitate anything
        up to the size of a mountain.
    Teleportation Circle:
      cost: 8
      description: Requires diamonds, gold, and jewels valuing 50,000 gold. Craft
        a circle of teleportation. Any circle of teleportation may link to another
        you have created or have access to.
    True Enchantment:
      cost: 6
      description: You are now able to make truly enchanted items. It takes days to
        make an enchanted object, and may involve multiple roles.
the_wizard's_addendum:
  Tier_0:
    Eat slugs:
      cost: 0
      description: Fill a person's mouth with slugs. If they fail an inner fire saving
        throw against your spell power, they are staggered, and make their next action
        with disadvantage.
    Enchanting:
      cost: 0
      description: Once per evening, you may attempt to imbue an object with one of
        your spells. Works best if the object has at least one gemstone on it. The
        spell may be one or more use. Duration it is left in the object is dependent
        on the success of the enchanting. The cost of this spell is equivalent to
        the cost of the spell being added to the gemstone.
    Firecrackers:
      cost: 0
      description: Summon firecrackers to a position you can see.
    Minor Manifest Will:
      cost: 0
      description: Conjure a small, nonliving object of no more than 1 pound. Only
        one can be conjured at a time. The object must be something you have seen.
        The object and its effects will disappear when you stop concentrating on it.
        Concentration.
      duration: concentration Candidate
    Summoning Spell:
      cost: 0
      description: Summon an object of up to 20 pounds to you. The object must be
        within one mile, you must have a rough idea of where it is, and you must have
        seen it before.
  Tier_1:
    Catch Soul:
      charisma_cost: 10
      cost: 1
      description: Capture a soul in a diamond valued at 100 gold pieces. Soul gems
        can be used as a power source when creating magic items and in certain rituals.
        They may also be utilized by necromancers to cast spells.
    Greater Manifest Will:
      cost: 1
      description: Conjure a small, nonliving object of no more than 20 pounds. Only
        one can be conjured at a time. The object must be something you have seen.
        The object and its effects will disappear when you stop concentrating on it.
        Concentration.
      duration: concentration Candidate
    Imitate:
      cost: 1
      description: Imitate the voice of a person you have met. Lasts for one hour.
    Remove Footprints:
      cost: 1
      description: Remove all footprints you and those with you have made over the
        past 6 hours.
    Unburnt:
      action_type: Reaction Candidate
      cost: 1
      description: Allow yourself or another entity to pass through fire unharmed.
        Concentration. Can be used as a reaction. To use as a reaction, you must succeed
        in a contested dexterity check.
      duration: concentration Candidate
  Tier_2:
    Invisibility:
      cost: 2
      description: Make yourself or another entity or object completely invisible.
        Gives advantage on stealth checks. Concentration.
      duration: concentration Candidate
    Rain of Arrows:
      balance_type: damage candidate
      charisma_cost: 12
      cost: 2
      description: With a chorus of twangs, a flight of arrows streak past and around
        you, targeting all entities within a 20 foot radius of your choosing and dealing
        2d10 damage.

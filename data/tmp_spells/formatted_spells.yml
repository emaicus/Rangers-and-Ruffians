the_bard's_songbook:
    Tier_0:
        Carry on the wind:
            cost: 0
            target: friendly
            num_targets: 1
            duration: concentration
            description: "Point at an entity and your voice carries to them as though you are standing next to them."
            purpose: utility
            range: far
            action_type: free_action
            school: arcane-acoustic
        Conceal Weapon:
            cost: 1
            target: self
            num_targets: 1
            duration: infinite
            purpose: utility
            range: self
            description: "Magically conceal up to three weapons on your person."
            action_type: action
            school: arcane-illusion
            upcast:
                cost: scaling
                effect: "allows you to conceal weapons on two additional individuals"
        Control Shadows:
            cost: 0
            target: space
            num_targets: 1
            duration: concentration
            purpose: utility
            description: "Influence the movement of shadows."
            range: archer
            school: arcane-illusion
        Create Sound:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            purpose: utility
            description: "Create any sound you have heard before."
            range: self
            school: arcane-acoustic
        Cruel Limerick:
            cost: 0
            target: enemy
            num_targets: 1
            duration: 1
            dice: "2d6"
            effect_type: psychic
            description: Tell a cruel rhyme, imbued with magic.
            purpose: damage
            range: archer
            effects:
                  - description: "the entity takes Disadvantage on their next action."
                    save: Spell Power
            school: arcane-acoustic
        Forge Writing:
            cost: 1
            target: other
            num_targets: 1
            duration: concentration
            description: "Magically forge the handwriting of anyone you have spoken with."
            purpose: utility
            range: self
            school: arcane-divination
        Hypnotize:
            cost: 1
            target: enemy
            num_targets: 1
            duration: battle
            description: "Attempt to hypnotize an enemy using a swinging trinket."
            purpose: debuff
            range: hand to hand
            components:
                - "a swinging trinket"
            effects:
                - save: "Spell Power"
                  description: "be under your control."
                  repeat:
                    - "if they are asked to do anything that causes themselves or those they care about harm"
                    - "once per minute, or once per turn in combat"
            upcast:
                cost: 1
                effect: increase the time between saves to once every five minutes
            school: arcane-enchantment-mind
        Steal Voice:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to steal an enemy's voice and use it as your own."
            purpose: utility
            range: near
            effects:
                 - save: "Spell Power"
                   description: "you may take an entity's voice and use it as your own."
                   repeat:
                        - "every turn or once every ten minutes"
            school: arcane-somatic
        Throw Voice:
            cost: 0
            target: space
            num_targets: 1
            duration: concentration
            combat_duration: concentration
            description: "Magically throw your voice."
            purpose: utility
            range: archer
            school: arcane-acoustic
        Trick up Your Sleeve:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            description: "Summon up to one hundred feet of tied together cloths from your sleeve."
            purpose: utility
            range: self
            school: arcane-conjuring
        Harsh Note:
            cost: 0
            target: enemy
            num_targets: many
            duration: 1
            description: "Create a harsh noise which damages all nearby enemies."
            purpose: damage_type
            range: near
            effect_radius: 30
            school: arcane-acoustic
            dice: 1d6
            effect_type: psychic
            upcast:
                cost: scaling
                effect: increases its damage by 1d6
    Tier_1:
        Belch Fire:
            cost: 1
            target: enemy
            num_targets: many
            duration: 1
            description: "Belch a cone of fire."
            purpose: damage
            range: close
            dice: 4d4
            effect_type: fire
            school: natural-elemental-fire
            upcast:
                cost: scaling
                effect: increases its damage by 2d4
        Blocking Hand:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            description: "Summon an unseen hand to protect you from an incoming targeted light or moderate attack. Increase your defense by 5."
            action_type: reaction
            range: self
            school: arcane-conjuring
            purpose: buff
        Courage:
            cost: 1
            target: friendly
            num_targets: many
            duration: 1 hours
            description: "Make allies within range immune to fear and give them advantage on inner fire saves."
            purpose: buff
            range: close
            school: arcane-enchantment-mind
            effect_radius: 15
        Curse of Crying:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to curse an enemy."
            range: close
            school: arcane-enchantment-mind
            effects:
                - save: Spell Power
                  description: "the enemy receives a curse which causes them to weep constantly,
                        giving them disadvantage on actions made during combat.
                        The curse does not leave until dispelled."
            purpose: debuff
            casting_time: 2
        Dazzling Lights:
            cost: 1
            target: space
            num_targets: 1
            duration: concentration
            description: "Summon seven dazzling lights to dance about you. You may magically
                  order them to go anywhere within range."
            purpose: utility
            range: self
            school: arcane-conjuring
        Disarmor:
            cost: 1
            target: enemy
            num_targets: 1
            duration: concentration
            description: "Reduces an enemy's defense by 5."
            purpose: debuff
            range: archer
            school: arcane-transmutation
        Disguise:
            cost: 1
            target: self
            num_targets: 1
            duration: concentration
            description: "Magically change yourself or someone else that they look like a generic person
                          from the region you are in."

            purpose: utility
            range: self
            school: arcane-illusion
        Fatigue:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to cause an enemy to become exhausted."
            purpose: debuff
            range: near
            effects:
                - save: Spell Power
                  description: "the entity takes disadvantage on all relevant checks and loses half of their movement"
                  repeat:
                      - "each turn"
            school: arcane-somatic
        Gnomish Dream:
            cost: 1
            target: enemy
            num_targets: 1
            duration: concentration
            description: "Gain line of sight on a sleeping entity. Impart upon them any dream
                  that you wish, so long as the characters are all gnomes."
            purpose: debuff
            range: far
            school: arcane-enchantment-mind
        Kiss and Tell:
            cost: 1
            taget: enemy
            num_targets: 1
            duration: 1 week
            description: "Kiss someone to always know where they are. Know within 10 miles if the
                  kiss is on the hand, within 5 miles if the kiss is on the cheek or forehead,
                  within 100 feet if on the mouth. Lasts for 1 week."
            purpose: utility
            range: hand
            school: arcane-divination
        Liar's Tongue:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            range: near
            effects:
                - save: Spell Power
                  description: "the entity believes the next thing that you tell them."
                  repeat:
                    - "when provided with proof of their newfound belief's fallacy"
            purpose: debuff
            school: arcane-enchantment-mind
        Minor Trickery:
            cost: 1
            target: entity
            num_targets: 1
            duration: 5
            range: archer
            effects:
              - save: Spell Power
                description: "the entity is convinced that it sees something that it does not."
                repeat:
                  - at the end of each of its turns
            purpose: debuff
            school: arcane-enchantment-mind
        Not So Fast:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            combat_duration: 1
            description: "Force an enemy to remake a roll, or to make a roll with
                  disadvantage."
            range: archer
            purpose: debuff
            action_type: Reaction
            school: arcane-enchantment-mind
        Song of Haste:
            cost: 1
            target: friendly
            num_targets: 1
            duration: 1
            range: near
            description:  "Allow a teammate an extra action on their next turn and to move
                  an extra 15 feet. If out of battle, they may move at double speed for five minutes."
            purpose: buff
            school: arcane-somatic
        Song of Slow Healing:
            cost: 1
            target: friendly
            num_targets: 1
            duration: 2
            dice: 4d4
            effect_type: healing
            purpose: healing
            upcast:
                cost: scaling
                effect: allows you to heal allies for an added 2d4 health
            description: "Play a soothing song which heals an injured ally."
            range: near
            school: arcane-somatic
        Raucous Laughter:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            range: near
            description: "Tell an incredibly funny joke imbued with magical power."
            effects:
                - save: Spell Power
                  description: "the entity falls prone, laughing, and cannot stand until
                              it makes its save."
                  repeat:
                      - "each turn"
            purpose: debuff
            school: arcane-enchantment-mind
    Tier_2:
        Counter Magic:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            action_type: Reaction
            range: archer
            purpose: debuff
            description: "Attempt to stop enemy magic before it takes effect. Instantly stop spells of level 2 or lower. For higher level spells, the caster must make a spell power save."
            effects:
                - save: Spell Power
                    description: "their spell fails as they cast it."
            school: arcane-abnegation
            upcast:
                cost: scaling
                effect: increases the level of spells instantly countered by 1
        Swarm of Squirrels:
            cost: 2
            target: other
            num_targets: 1
            duration: 1 hour
            description: Summon a mob of 1d20 squirrels to fight for you. Each squirrel has 1 hp
              and is capable of doing 2 damage per turn. Squirrels move together in combat, and are
              attacked as a swarm.
            purpose: summon
            range: near
            school: arcane-conjuring
        Invisible Servant:
            cost: 1
            target: other
            num_targets: 1
            duration: 1 hour
            description: Summon an invisible servant to aid you in a task. The servant is only
              capable of dealing 1d4 damage and has 20 hit points.
            purpose: summoning
            range: close
            school: arcane-conjuring
        Kilgore's Thunderous Shout:
            cost: 2
            target: enemy
            num_targets: many
            duration: 1
            description: "Unleash a might shout to subdue your enemies."
            purpose: damage
            range: close
            school: arcane-acoustic
            dice: 6d6
            effect_type: blunt
            effects:
              - save: strength check against your spell power
                description: the entity is thrown backward 15 feet and take an additional 1d6 of blunt damage
            upcast:
                cost: scaling
                effect: causes enemies to take an 1d6 dice of damage, and are pushed back 15 feet further and take an extra 1d6 blunt damage on a failed save
        Lullaby:
            cost: 1
            target: enemy
            num_targets: 1
            effect_radius: 30
            duration: instantaneous
            casting_time: 2
            range: self
            purpose: debuff
            effects:
                - save: Spell Power
                  description: on the first failure, the entity becomes dreary, and looses
                             half it's movement. On a second failure, it falls into a
                             deep slumber, and cannot be awoken save by damage or a
                             successful save.
                  repeat:
                      - "Each turn before the entity falls asleep."
                      - "Every hour after the entity has fallen asleep."
            description: Sing a song which attempts to put an enemy to sleep.
            upcast:
                cost: 1
                effect: "cause it to affect all enemies within a 30 foot radius"
            school: arcane-enchantment-mind
        Magic Steed:
            cost: 2
            target: other
            num_targets: 1
            duration: concentration
            description: Summon a steed made of pure magical energy. The stallion has 20
              health, and may be de-summoned on command.
            range: near
            purpose: summoning
            school: arcane-conjuring
        Minor Gate:
            cost: 2
            target: self
            num_targets: 1
            duration: 1
            description: Create a portal exactly big enough to fit yourself and one other
              individual of your size and instantly transport through it. You may transport
              anywhere within range, regardless of whether or not you can see your destination.
            range: far
            purpose: utility
            school: arcane-transportation
        Smokescreen:
            cost: 1
            target: space
            num_targets: 1
            effect_radius: 60
            duration: 5
            range: far
            description: "Create a smokescreen. Entities within the smokescreen are considered to be
                          in darkness."
            purpose: utility
            school: arcane-conjuring
        Wall of Sound:
            cost: 2
            target: space
            num_targets: 1
            duration: concentration
            range: archer
            description: Create a wall up to 40 feet long and 100 feet tall of pure sonic
              energy. Any entity that attempts to pass through it must make a spell power
              save or be thrown back and take 2d10 damage.
            range: archer
            school: arcane-acoustic
        Sonic Dart:
            cost: 2
            target: enemy
            num_targets: 1
            duration: 1
            description: Fire a blast of pure sound at a target.
            range: archer
            purpose: damage 
            school: arcane-acoustic
            dice: 6d8
            effect_type: psychic
    Tier_3:
        Animal Form:
            cost: 2
            target: self
            num_targets: 1
            duration: 1 hour
            description: Transform yourself into a beast of of up to your level that is
                designated as a light or heavy enemy. See the book of known beasts for details.
            range: self
            purpose: utility
            school: natural-animist
            upcast:
                cost: 1
                effect: increase it's effect to last 24 hours
        Conjure Carriage:
            cost: 2
            target: other
            num_targets: 1
            duration: 24 hours
            description: Summon a carriage capable of seating four individuals with additional
                seats for two drivers. The carriage comes with two magical steeds, which may
                not be detached, and with an optional ethereal driver.
            range: near
            purpose: utility
            school: arcane-conjuring
        Horace's Wholesome Homestead:
            cost: 2
            target: other
            num_targets: 1
            duration: 24 hours
            description: Summon a pocket dimension containing a small homestead, capable
                of housing 6 people comfortably in two shared bedrooms. The homestead is fully
                stocked with modest food and drink. Only individuals that you want to have
                access to the homestead may enter it. Nothing
                placed in the homestead will stay, and nothing from within may be taken out.
            purpose: utility
            school: arcane-conjuring
        Immovable:
            cost: 2
            target: other
            num_targets: 1
            duration: 1
            description: Make an object immovable. The object must be smaller than a wagon, and cannot be a living entity.
            range: close
            purpose: utility
            school: arcane-enchantment-matter
        Unstoppable:
            cost: 2
            target: other
            num_targets: 1
            duration: 1
            description: Make an object unstoppable for 1 minute. The object must be smaller than a wagon.
            range: close
            purpose: utility
            school: arcane-enchantment-matter
        Geodred's Race Dysmorphia:
            cost: 2
            target: self
            num_targets: 1
            duration: 24 hours
            description: Transform yourself into another race. You gain the race's
                stats and abilities, and loose those of your own race.
            range: self
            purpose: utility
            school: arcane-somatic
            effects:
                - description: if they are unwilling
                  save: spell power
            upcast:
                cost: 8
                effect: make the change permanent
        Mass Trickery:
            cost: 2
            description: Force everyone within a 100 foot radius to make a spell power save.
                On failure, convice them that they see something that is not there.
            effects:
                candidate: true
        Power Shriek:
            balance_type: damage candidate
            cost: 2
            description: Let loose a shriek that does 4d6 damage to all that hear it. If
                those who hear it fail an spell power save, they are rendered deaf, and perform
                all actions with disadvantage for a turn.
            effects:
                candidate: true
            major_damage_dice: 4d6d4 6
        Song of Healing:
            balance_type: healing candidate
            cost: 2
            description: Heal an ally for 4d10 health.
            major_healing_dice: 4d10d4 10
    Tier_4:
        Song of Aging:
            action_type: Offhand Action Candidate
            cost: 2
            description: Force an enemy to make a spell power save. On failure, the enemy
                begins aging at a rate of 10 years per turn. You may continue this spell as
                an offhand action each turn. The aging lasts until it is dispelled.
            effects:
                candidate: true
    Tier_5:
        Curse of the Lowlife:
            cost: 2
            description: Force an enemy to make a spell power save. On failure, they are
                cursed so that everyone they have ever met begins to forgets all positive
                memories associated with them. Within a week, everyone will remember only
                the negative aspects of the individual. The curse takes effect as soon as
                the individual leaves someone's presence, and lasts until dispelled.
            effects:
    # Tier_3:
    #   Forget:
    #     cost: 2
    #     description: Force an entity to make a spell power save. On failure, the entity
    #       forgets 1d10 minutes of your choosing.
the_druid's_guidebook:
  Tier_0:
    Claws:
      target: self
      num_targets: 1
      cost: 1
      description: "Grow catlike claws from your fingers. The claws are capable of dealing damage equivalent to your
                    major damage dice, and give you advantage on dexterity checks made when climbing."
      duration: 1 hour
      combat_duration: battle
      range: self
      balance_type: minor buff
      school: "natural-animist"
    Catseye:
      target: self
      num_targets: 1
      cost: 1
      duration: 1 hour
      combat_duration: battle
      description: "Change your eyes to those of a cat. You are granted the effects of Darkvision for one hour."
      range: self
      balance_type: minor buff
      school: "natural-animist"
    Cold Resistance:
      target: self
      num_targets: 1
      cost: 2
      duration: 1 hour
      combat_duration: battle
      description: "Harden yourself against the cold. You take half damage from cold or frost based
            attacks, and make saves against frost or cold based damage at advantage. Lasts 1 hour."
      range: self
      balance_type: greater buff
      school: "natural-elemental-water"
    Fire Resistance:
      cost: 2
      target: self
      num_targets: 1
      duration: 1 hour
      combat_duration: battle
      description: "Temper yourself against fire. You take half damage from fire based
                    attacks, and make saves against fire based damage at advantage."
      range: self
      balance_type: greater buff
      school: "natural-elemental-fire"
    Lightning Resistance:
      cost: 1
      target: self
      num_targets: 1
      duration: 1 hour
      combat_duration: battle
      description: "Shield yourself against lightning. You take half damage from lightning based
            attacks, and make saves against lightning based damage at advantage."
      range: self
      balance_type: greater buff
      school: "natural-elemental-air"
    Minor Control Plant Growth:
      cost: 0
      target: space
      num_targets: 1
      range: middling
      duration: concentration
      combat_duration: concentration
      description: "Quickly grow a plant up to the size of a hedge in about 5 minutes
                    or 1 turn in combat."
      balance_type: minor utility
      school: "natural-floral"
    Crown of Fireflies:
      cost: 1
      target: space
      num_targets: 1
      duration: concentration
      combat_duration: concentration
      description: "Summon a crown of fireflies to dance around your head, casting
        candlelight around you. You may command the fireflies up to a distance of
            100 feet."
      range: self
      balance_type: greater utility
      school: "natural-animist"
    Echolocate:
      target: self
      num_targets: 1
      cost: 1
      duration: instantaneous
      combat_duration: 1
      description: "Let out a nearly inaudible sonic pulse, which allows you to gain a picture of
        the surrounding area as a perception check."
      range: far
      balance_type: greater utility
      school: "natural-animist"
    Minor Mending:
      cost: 0
      target: object
      num_targets: 1
      range: hand to hand
      duration: instantaneous
      combat_duration: 1
      description: "Instantly mend a broken item or object. You must have most of the
          pieces and the object must not be too complicated. Make an intelligence check
          if repairing a complex object."
      balance_type: minor utility
      school: "arcane"
    Spider Web:
      cost: 0
      target: space
      num_targets: 1
      range: hand to hand
      duration: concentration
      combat_duration: concentration
      effects:
      description: "Create incredibly sticky spiderweb, capable of holding a person.
            You are able to create it at the rate of five cubic feet per five minute span,
            or one five foot cube per action."
      balance_type: minor utility
      school: "natural-animist"
    Walk on Water:
      cost: 1
      target: self
      num_targets: 1
      range: self
      duration: concentration
      combat_duration: concentration
      description: Walk atop the water. Concentration.
      balance_type: minor utility
      school: "natural-elemental-water"
    Constricting Vine:
      balance_type: minor damage
      target: enemy
      num_targets: 1
      range: middling
      duration: concentration
      combat_duration: concentration
      cost: 1
      dice_type: major
      num_dice: 1
      effect_type: moderate damage
      description: A vine bursts from the ground at an enemies feet, grabbing at them and dealing damage.
      effects:
        - description: "the enemy is held in place, and the damage is repeated. When concentration is
                       broken, the damage stops, but the entity is still held."
          save: Spell Power
          repeat: at the start of its turn
          balance_type: greater debuff
      school: "natural-floral"
    Hurl Stone:
      balance_type: greater damage
      target: enemy
      num_targets: 1
      range: middling
      cost: 1
      duration: instantaneous
      combat_duration: 1
      description: Magically hurl a stone at an enemy.
      dice_type: major
      num_dice: 2
      effect_type: moderate damage
      effects:
        - description: the enemy is knocked prone.
          save: Spell Power
          balance_type: greater debuff
      school: "natural-elemental-earth"
  Tier_1:
    Bark Armor:
      target: friendly
      num_targets: 1
      balance_type: minor buff
      range: middling
      cost: 1
      duration: 3 hits
      combat_duration: 2
      description: Add 1d4 armor to an individual. The armor breaks after they take
        3 hits. Bark armor breaks instantly if attacked by fire.
      school: "natural-floral"
    Become Flame:
      target: self
      num_targets: 1
      balance_type: greater utility
      duration: concentration
      combat_duration: concentration
      cost: 1
      dice_type: major
      num_dice: 1
      effect_type: fire
      description: "Become wreathed in flame. During that
        time you are immune to fire or heat based damage, and anything that you touch
        is set aflame and instantly takes fire damage. Your belongings disappear
        and are undamaged."
      school: "natural-elemental-fire"
    Cloud of Fog:
      target: space
      num_targets: 1
      balance_type: greater utility
      range: sight
      duration: 1 hour
      combat_duration: battle
      cost: 1
      description: Create a heavy fog. The fog may
        have a radius of up to 50 feet. Entities in the fog make relevant checks with
        disadvantage.
      school: "natural-elemental-water"
    Commanding Presence:
      cost: 2
      target: friendly
      num_targets: aoe
      effect_radius: 30
      balance_type: greater buff
      range: self
      duration: concentration
      combat_duration: concentration
      description: Create an aura which grants all nearby allies advantage on spell power
        saving throws.
      school: "social"
    Speak with Nature:
      cost: 1
      target: self
      num_targets: 1
      balance_type: greater utility
      range: self
      duration: concentration
      combat_duration: concentration
      description: Speak in the language of plants or animals.
      school: "natural"
    Focused Elemental Beam:
      balance_type: greater damage
      target: enemy
      num_targets: 1
      cost: 1
      range: archer
      dice_type: major
      num_dice: 2
      effect_type: elemental
      duration: "instantaneous"
      combat_duration: 1
      description: Hurl forth a concentrated beam of either ice, fire, electricity, or air.
      school: "natural-elemental"
    Fool the Senses:
      cost: 1
      balance_type: greater utility
      target: entity
      num_targets: 1
      range: archer
      duration: until a successful save
      combat_duration: save
      description: Cast a charm to attempt to fool an enemy's senses.
      effects:
        - description: convince them that they see, hear, or smell something
            that they do not.
          save: Spell Power
          balance_type: minor utility
          repeat: at the start of each of the entity's turns
      school: "unknown"
    Moonlight:
      cost: 1
      target: entity
      num_targets: 1
      range: middling
      balance_type: greater utility
      duration: concentration
      combat_duration: concentration
      description: Summon moonlight and attach it to an object or person. The light
        lasts one hour past when you break concentration on it, and is bright enough
        to allow you to see 50 feet.
      school: "natural"
    Poison Jet:
      balance_type: greater damage
      cost: 2
      target: enemy
      num_targets: 1
      range: middling
      dice_type: minor
      num_dice: 4
      effect_type: poison
      duration: instantaneous
      combat_duration: 1
      description: Hit an enemy with a blast of liquid poison.
      school: "natural-animist"
    Purify:
      cost: 1
      balance_type: minor restoration
      target: friendly
      num_targets: 1
      range: hand to hand
      duration: instantaneous
      combat_duration: 1
      description: Remove poison from an item or person.
      school: "divine"
    Summon Eagles:
      cost: 2
      balance_type: greater damage
      target: enemy
      num_targets: 1
      range: archer
      duration: 1 hour
      combat_duration: 3
      damage_type: major
      num_dice: 1
      effect_type: summon
      description: Summon an eagle which attacks an enemy.
      effects:
        - description: "The attacked enemy is considered harried."
      school: "natural-animist"
    Tailwind:

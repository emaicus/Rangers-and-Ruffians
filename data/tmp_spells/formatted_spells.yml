the_bard's_songbook:
    Tier_0:
        Carry on the wind:
            cost: 0
            target: friendly
            num_targets: 1
            duration: concentration
            description: "Point at an entity and your voice carries to them as though you are standing next to them."
            purpose: utility
            range: far
            action_type: Free Action
            school: arcane-acoustic
        Conceal Weapon:
            cost: 1
            target: self
            num_targets: 1
            duration: infinite
            purpose: utility
            range: self
            description: "Magically conceal up to three weapons on your person."
            school: arcane-illusion
            upcast:
                cost: scaling
                effect: "allows you to conceal weapons on two additional individuals"
        Control Shadows:
            cost: 0
            target: space
            num_targets: 1
            duration: concentration
            purpose: utility
            description: "Influence the movement of shadows."
            range: archer
            school: arcane-illusion
        Create Sound:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            purpose: utility
            description: "Create any sound you have heard before."
            range: self
            school: arcane-acoustic
        Cruel Limerick:
            cost: 0
            target: enemy
            num_targets: 1
            duration: 1
            dice: "2d6"
            effect_type: psychic
            hit: roll
            description: Tell a cruel rhyme, imbued with magic.
            purpose: damage
            range: archer
            effects:
                  - description: "the entity takes Disadvantage on their next action."
                    save: Spell Power
            school: arcane-acoustic
        Forge Writing:
            cost: 1
            target: other
            num_targets: 1
            duration: concentration
            description: "Magically forge the handwriting of anyone you have spoken with."
            purpose: utility
            range: self
            school: arcane-divination
        Hypnotize:
            cost: 1
            target: enemy
            num_targets: 1
            duration: battle
            description: "Attempt to hypnotize an enemy using a swinging trinket."
            purpose: debuff
            range: hand
            hit: always
            components:
                - "a swinging trinket"
            effects:
                - save: "Spell Power"
                  description: "be under your control."
                  repeat:
                    - "if they are asked to do anything that causes themselves or those they care about harm"
                    - "once per minute, or once per turn in combat"
            upcast:
                cost: 1
                effect: increase the time between saves to once every five minutes
            school: arcane-enchantment-mind
        Steal Voice:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to steal an enemy's voice and use it as your own."
            purpose: utility
            range: near
            hit: always
            effects:
                 - save: "Spell Power"
                   description: "you may take an entity's voice and use it as your own."
                   repeat:
                        - "every turn or once every ten minutes"
            school: arcane-somatic
        Throw Voice:
            cost: 0
            target: space
            num_targets: 1
            duration: concentration
            description: "Magically throw your voice."
            purpose: utility
            range: archer
            school: arcane-acoustic
        Trick up Your Sleeve:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            description: "Summon up to one hundred feet of tied together cloths from your sleeve."
            purpose: utility
            range: self
            school: arcane-conjuring
        Harsh Note:
            cost: 0
            target: enemy
            num_targets: many
            duration: 1
            description: "Create a harsh noise which damages all nearby enemies."
            purpose: damage
            range: near
            effect_radius: 30
            school: arcane-acoustic
            dice: 1d6
            hit: roll
            effect_type: psychic
            upcast:
                cost: scaling
                effect: increases its damage by 1d6
    Tier_1:
        Belch Fire:
            cost: 1
            target: enemy
            num_targets: many
            duration: 1
            description: "Belch a cone of fire."
            purpose: damage
            range: close
            dice: 3d4
            effect_type: fire
            school: natural-elemental-fire
            hit: roll
            upcast:
                cost: scaling
                effect: increases its damage by 2d4
        Blocking Hand:
            cost: 1
            target: self
            num_targets: 1
            duration: 1
            description: "Summon an unseen hand to protect you from an incoming targeted light or moderate attack. Increase your defense by 5."
            action_type: Reaction
            range: self
            school: arcane-conjuring
            purpose: buff
        Courage:
            cost: 1
            target: friendly
            num_targets: many
            duration: 1 hours
            description: "Make allies within range immune to fear and give them advantage on inner fire saves."
            purpose: buff
            range: close
            school: arcane-enchantment-mind
            effect_radius: 15
        Curse of Crying:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to curse an enemy."
            range: close
            school: arcane-enchantment-mind
            hit: always
            effects:
                - save: Spell Power
                  description: "the enemy receives a curse which causes them to weep constantly,
                        giving them disadvantage on actions made during combat.
                        The curse does not leave until dispelled."
            purpose: debuff
            casting_time: 2
        Dazzling Lights:
            cost: 1
            target: space
            num_targets: 1
            duration: concentration
            description: "Summon seven dazzling lights to dance about you. You may magically
                  order them to go anywhere within range."
            purpose: utility
            range: self
            school: arcane-conjuring
        Disarmor:
            cost: 1
            target: enemy
            num_targets: 1
            hit: always
            duration: concentration
            description: "Reduces an enemy's defense by 5."
            purpose: debuff
            range: archer
            school: arcane-transmutation
        Disguise:
            cost: 1
            target: self
            num_targets: 1
            duration: concentration
            description: "Magically change yourself or someone else that they look like a generic person
                          from the region you are in."

            purpose: utility
            range: self
            school: arcane-illusion
        Fatigue:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: "Attempt to cause an enemy to become exhausted."
            purpose: debuff
            range: near
            hit: always
            effects:
                - save: Spell Power
                  description: "the entity takes disadvantage on all relevant checks and loses half of their movement"
                  repeat:
                      - "each turn"
            school: arcane-somatic
        Gnomish Dream:
            cost: 1
            target: enemy
            num_targets: 1
            duration: concentration
            hit: always
            description: "Gain line of sight on a sleeping entity. Impart upon them any dream
                  that you wish, so long as the characters are all gnomes."
            purpose: debuff
            range: far
            school: arcane-enchantment-mind
        Kiss and Tell:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1 week
            description: "Kiss someone to always know where they are. Know within 10 miles if the
                  kiss is on the hand, within 5 miles if the kiss is on the cheek or forehead,
                  within 100 feet if on the mouth. Lasts for 1 week."
            purpose: utility
            range: hand
            school: arcane-divination
        Liar's Tongue:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            range: near
            hit: always
            description: "Imbue your words with magic to empower a lie."
            effects:
                - save: Spell Power
                  description: "the entity believes the next thing that you tell them."
                  repeat:
                    - "when provided with proof of their newfound belief's fallacy"
            purpose: debuff
            school: arcane-enchantment-mind
        Minor Trickery:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 5
            description: "Use your magic to play with an enemy's sense of reality."
            range: archer
            hit: always
            effects:
              - save: Spell Power
                description: "the entity is convinced that it sees something that it does not."
                repeat:
                  - at the end of each of its turns
            purpose: debuff
            school: arcane-enchantment-mind
        Not So Fast:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            description: "Force an enemy to remake a roll, or to make a roll with
                  disadvantage."
            range: archer
            purpose: debuff
            hit: always
            action_type: Reaction
            school: arcane-enchantment-mind
        Song of Haste:
            cost: 1
            target: friendly
            num_targets: 1
            duration: 1
            range: near
            description:  "Allow a teammate an extra action on their next turn and to move
                  an extra 15 feet. If out of battle, they may move at double speed for five minutes."
            purpose: buff
            school: arcane-somatic
        Song of Slow Healing:
            cost: 1
            target: friendly
            num_targets: 1
            duration: 2
            dice: 2d4
            effect_type: healing
            purpose: healing
            upcast:
                cost: scaling
                effect: allows you to heal allies for an added 1d4 health per turn
            description: "Play a soothing song which heals an injured ally for two turns."
            range: near
            school: arcane-somatic
        Raucous Laughter:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            range: near
            description: "Tell an incredibly funny joke imbued with magical power."
            hit: always
            effects:
                - save: Spell Power
                  description: "the entity falls prone, laughing, and cannot stand until
                              it makes its save."
                  repeat:
                      - "each turn"
            purpose: debuff
            school: arcane-enchantment-mind
    Tier_2:
        Minor Song of Mass Healing:
            cost: 1
            target: friendly
            num_targets: many
            duration: 1
            dice: 2d4
            effect_type: healing
            purpose: healing
            upcast:
                cost: scaling
                effect: allows you to heal allies for an added 1d4 health or increase the range by 30 feet
            description: "Play a soothing song which heals all allies within range"
            range: self
            effect_radius: 30
            school: arcane-somatic
        Counter Magic:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1
            action_type: Reaction
            range: archer
            purpose: debuff
            hit: always
            description: "Attempt to stop enemy magic before it takes effect. Instantly stop spells of level 2 or lower. For higher level spells, the caster must make a spell power save."
            effects:
                - save: Spell Power
                  description: "their spell fails as they cast it."
            school: arcane-abnegation
            upcast:
                cost: scaling
                effect: increases the level of spells instantly countered by 1
        Swarm of Squirrels:
            cost: 2
            target: other
            num_targets: 1
            duration: 1 hour
            description: Summon a mob of 1d20 squirrels to fight for you. Each squirrel has 1 hp
              and is capable of doing 2 damage per turn. Squirrels move together in combat, and are
              attacked as a swarm.
            purpose: summon
            range: near
            school: arcane-conjuring
        Invisible Servant:
            cost: 1
            target: other
            num_targets: 1
            duration: 1 hour
            description: Summon an invisible servant to aid you in a task. The servant is only
              capable of dealing 1d4 damage and has 20 hit points.
            purpose: summon
            range: close
            school: arcane-conjuring
        Kilgore's Thunderous Shout:
            cost: 2
            target: enemy
            num_targets: many
            duration: 1
            description: "Unleash a might shout to subdue your enemies."
            purpose: damage
            range: close
            school: arcane-acoustic
            dice: 4d6
            hit: roll
            effect_type: blunt
            effects:
              - save: strength check against your spell power
                description: the entity is thrown backward 15 feet and take an additional 1d6 of blunt damage
            upcast:
                cost: scaling
                effect: causes enemies to take an 1d6 dice of damage, and are pushed back 15 feet further and take an extra 1d6 blunt damage on a failed save
        Lullaby:
            cost: 1
            target: enemy
            num_targets: 1
            effect_radius: 30
            duration: 1
            casting_time: 2
            range: self
            purpose: debuff
            hit: always
            effects:
                - save: Spell Power
                  description: on the first failure, the entity becomes dreary, and looses
                             half it's movement. On a second failure, it falls into a
                             deep slumber, and cannot be awoken save by damage or a
                             successful save.
                  repeat:
                      - "Each turn before the entity falls asleep."
                      - "Every hour after the entity has fallen asleep."
            description: Sing a song which attempts to put an enemy to sleep.
            upcast:
                cost: 1
                effect: "cause it to affect all enemies within a 30 foot radius"
            school: arcane-enchantment-mind
        Magic Steed:
            cost: 2
            target: other
            num_targets: 1
            duration: infinite
            description: Summon a steed made of pure magical energy. The stallion has 20
              health, and may be de-summoned on command.
            range: near
            purpose: summon
            school: arcane-conjuring
        Minor Gate:
            cost: 2
            target: self
            num_targets: 1
            duration: 1
            description: Create a portal exactly big enough to fit yourself and one other
              individual of your size and instantly transport through it. You may transport
              anywhere within range, regardless of whether or not you can see your destination.
            range: far
            purpose: utility
            school: arcane-transportation
        Smokescreen:
            cost: 1
            target: space
            num_targets: 1
            effect_radius: 60
            duration: 5
            range: far
            description: "Create a smokescreen. Entities within the smokescreen are considered to be
                          in darkness."
            purpose: utility
            school: arcane-conjuring
        Wall of Sound:
            cost: 2
            target: space
            num_targets: 1
            duration: concentration
            range: archer
            description: Create a wall up to 40 feet long and 100 feet tall of pure sonic
              energy. Any entity that attempts to pass through it must make a spell power
              save or be thrown back and take 2d10 damage.
            range: archer
            purpose: utility
            school: arcane-acoustic
        Sonic Dart:
            cost: 2
            target: enemy
            num_targets: 1
            duration: 1
            description: Fire a blast of pure sound at a target.
            range: archer
            purpose: damage
            hit: roll
            school: arcane-acoustic
            dice: 6d8
            effect_type: psychic
    Tier_3:
        Animal Form:
            cost: 2
            target: self
            num_targets: 1
            duration: 1 hour
            description: Transform yourself into a beast of of up to your level that is
                designated as a light or heavy enemy. See the book of known beasts for details.
            range: self
            purpose: utility
            school: natural-animist
            upcast:
                cost: 1
                effect: increase it's effect to last 24 hours
        Conjure Carriage:
            cost: 2
            target: other
            num_targets: 1
            duration: 24 hours
            description: Summon a carriage capable of seating four individuals with additional
                seats for two drivers. The carriage comes with two magical steeds, which may
                not be detached, and with an optional ethereal driver.
            range: near
            purpose: utility
            school: arcane-conjuring
        Horace's Wholesome Homestead:
            cost: 2
            target: other
            num_targets: 1
            duration: 24 hours
            description: Summon a pocket dimension containing a small homestead, capable
                of housing 6 people comfortably in two shared bedrooms. The homestead is fully
                stocked with modest food and drink. Only individuals that you want to have
                access to the homestead may enter it. Nothing
                placed in the homestead will stay, and nothing from within may be taken out.
            purpose: utility
            range: far
            school: arcane-conjuring
        Immovable:
            cost: 2
            target: other
            num_targets: 1
            duration: 1
            description: Make an object immovable. The object must be smaller than a wagon, and cannot be a living entity.
            range: close
            purpose: utility
            school: arcane-enchantment-matter
        Geodred's Race Dysmorphia:
            cost: 2
            target: self
            num_targets: 1
            duration: 24 hours
            description: Transform yourself into another race. You gain the race's
                stats and abilities, and loose those of your own race.
            range: self
            purpose: utility
            school: arcane-somatic
            effects:
                - description: if they are unwilling
                  save: spell power
            upcast:
                cost: 8
                effect: make the change permanent
        Mass Trickery:
            cost: 2
            target: enemy
            num_targets: many
            duration: save
            description: Attempt to convice everyone nearby that they see something that is not there.
            range: far
            effect_radius: 30
            purpose: debuff
            hit: always
            school: arcane-enchantment-mind
            effects:
              - save: Spell Power
                description: "the entity is convinced that it sees something that it does not."
                repeat:
                  - at the end of each of their turns
        Power Shriek:
            cost: 3
            target: enemy
            num_targets: many
            duration: 1
            range: self
            effect_radius: 50
            purpose: damage
            hit: roll
            description: Let loose a shriek which damages all enemies in range.
            effects:
                - description: they are rendered deaf, and perform all actions with disadvantage for a turn
                  save: Spell Power
            school: arcane-acoustic
            dice: 6d4
            effect_type: psychic
        Song of Healing:
            cost: 2
            dice: 3d10
            effect_type: healing
            target: friendly
            num_targets: 1
            duration: 1
            description: Play a soothing song embued with magic which heals an ally.
            range: near
            purpose: healing
            school: arcane-somatic
    Tier_4:
        Unstoppable:
            cost: 3
            target: other
            num_targets: 1
            duration: 1
            description: Make an object or person unstoppable for 1 minute. The object must be smaller than a wagon.
            range: close
            purpose: utility
            school: arcane-enchantment-matter
        Get Me Out of Here:
            cost: 3
            target: self
            num_targets: 1
            duration: 1
            description: Teleport to a random place in the world that is at least 5 miles
                from your current position.
            range: 5 miles
            purpose: utility
            school: arcane-transportation
        Lightning Strike:
            cost: 3
            target: enemy
            num_targets: 1
            duration: 1
            description: Call down a blast of lightning on an enemy.
            range: archer
            purpose: damage
            hit: roll
            school:  natural-elemental-air
            dice: 9d10
            effect_type: elemental
        Mass Suggestion:
            cost: 3
            description: Embue your words with powerful magic and make an irresistible suggestion to all who can hear.
            target: enemy
            num_targets: many
            duration: 5
            range: archer
            hit: always
            effects:
              - save: Spell Power
                description: the entity must follow your orders
                repeat:
                    - "if they are asked to do anything that causes themselves or those they care about harm"
                    - "once per minute, or once per turn in combat"
            purpose: debuff
            school: arcane-enchantment-mind
        Strike Dumb:
            cost: 3
            target: enemy
            num_targets: 1
            duration: infinite
            description: Speak a phrase so mindbendingly convoluted that it breaks an entity's mind
            range: archer
            purpose: debuff
            hit: always
            effects:
                - description: its intelligence is treated
                    as -5. They lose the ability to speak, read, and otherwise communicate outside
                    of grunts. This lasts until dispelled.
                  save: Spell Power
            school: arcane-enchantment-mind
        Winged Magic Steed:
            cost: 2
            target: other
            num_targets: 1
            duration: infinite
            description: Summon a winged steed made of pure magical energy. The stallion
                has 20 health, and may be de-summoned on command.
            range: near
            purpose: summon
            school: arcane-conjuring
        Zone of Truth:
            cost: 2
            target: space
            num_targets: 1
            duration: concentration
            description: Create a zone in which all must speak truthfully.
            range: hand
            effect_radius: 30
            purpose: utility
            casting_time: 15
            school: arcane-enchantment-mind
        Edmire's Grand Manor:
            cost: 2
            target: other
            num_targets: 1
            duration: 24 hours
            purpose: utility
            school: arcane-conjuring
            description: Summon a pocket dimension containing a huge mansion, capable of
                housing up to 80 people comfortably, in up to 20 bedrooms. The mansion is
                fully stocked with extravagant food and drink. The mansion is manned by 100
                servants, which are at the beck and call of the mansions creator. Upon learning
                this spell, the bard may design the mansion to have rooms that suit the needs
                of their party (e.g. a holy sanctum, dungeons, training grounds, a kitchen,
                etc.). Only individuals that you want to have access to the mansion may enter
                it. The mansion lasts 24 hours. Nothing that originated within the mansion
                may be taken out. However, items brought in may stay.
            range: far
        Song of Aging:
            cost: 2
            target: enemy
            num_targets: 1
            duration: concentration
            description: Attempt to sap the life from an enemy.
            range: near
            hit: always
            effects:
                - description: Force an enemy to make a spell power save. On failure, the enemy
                    begins aging at a rate of 10 years per turn. You may continue this spell as
                    an offhand action each turn. The aging lasts until it is dispelled.
                  save: Spell Power
            purpose: debuff
            school: arcane-somatic
        Mass Song of Healing:
            cost: 3
            target: friendly
            num_targets: many
            duration: 1
            dice: 2d8
            effect_type: healing
            purpose: healing
            upcast:
                cost: scaling
                effect: allows you to heal allies for an added 1d8 health or increase the range by 30 feet
            description: "Play a powerful healing melody which restores all allies within range"
            range: self
            effect_radius: 30
            school: arcane-somatic
    Tier_5:
        Death Note:
            cost: 4
            target: enemy
            num_targets: 1
            duration: 1
            description: Play a chord of incredible power, with the strength to kill.
            range: archer
            purpose: damage
            school: arcane-acoustic
            hit: always
            effects:
                - description: take full damage. If the save is successful, the enemy takes half damage.
                  save: spell power
            dice: 20d6
            effect_type: psychic
        Dominate:
            cost: 4
            target: enemy
            num_targets: 1
            duration: save
            description: Attempt to break an enemies mind, forcing them to obey your command.
            range: near
            purpose: debuff
            school: arcane-enchantment-mind
            hit: always
            effects:
                - description: be subject to following your orders mindlessly
                  save: Spell Power
                  repeat:
                    - once per week
        Guards:
            cost: 4
            target: other
            num_targets: 1
            duration: 12 hours
            description: Summon 1d4+1 ethereal guardians to aid you for 12 hours. For stats,
                          view the book of known beasts.
            range: near
            purpose: summon
            school: arcane-conjuring
        Manifest Will:
            cost: 4
            target: self
            num_targets: 1
            duration: 1
            description: Say two words. If possible, the thing that you ask for appears in your hand.
            range: infinite
            purpose: utility
            school: arcane-conjuring
        Rewrite History:
            cost: 4
            target: enemy
            num_targets: 1
            duration: infinite
            description: Attempt to modify the memory of everyone in earshot.
            range: far
            purpose: debuff
            hit: always
            school: arcane-enchantment-mind
            effects:
                - description: have up to 24 hours of their memory modified
                  save: spell power
        Torugar, the Many Tongued Demon:
            cost: 4
            target: friend and foe
            num_targets: many
            duration: 5
            description: Summon a pit, housing an ancient, many tongued demon of the underworld.
                Every turn, 1d6+2 tongues will writhe forth from the pit, and attempt
                to grab individuals within 1000 feet. Each turn an enemy is grappled by a tongue,
                it takes damage. If a tongue takes 50 damage on a single turn, it releases its grapple, and returns to the pit.
            range: far
            dice: 4d8
            effect_type: blunt
            purpose: damage
            hit: other
            school: necromantic-summoning
            effects:
                - description: be grappled by the tongue and begin taking damage
                  save: strength save against your spell power
                - condition: once grappled
                  description: be pulled 1d4 spaces towards the pit. Enemies that enter the pit die, and are irrecoverable. The tongue then returns to the battlefield.
    # Tier_3:
    #   Forget:
    #     cost: 2
    #     description: Force an entity to make a spell power save. On failure, the entity
    #       forgets 1d10 minutes of your choosing.
the_druid's_guidebook:
    Tier_0:
        Claws:
              cost: 1
              target: self
              num_targets: 1
              duration: 1 hour
              description: "Grow catlike claws from your fingers. Gain advantage on climbing checks and the ability to do 1d6 unarmed strike damage."
              range: self
              purpose: buff
              school: natural-animist
        Catseye:
              target: self
              num_targets: 1
              cost: 1
              duration: 1 hour
              description: "Change your eyes to those of a cat. You are granted the effects of Darkvision."
              range: self
              purpose: buff
              school: natural-animist
        Cold Resistance:
              target: self
              num_targets: 1
              cost: 2
              duration: 1 hour
              description: "Harden yourself against the cold. You take half damage from cold or frost based
                    attacks, and make saves against frost or cold based damage at advantage."
              range: self
              purpose: buff
              school: "natural-elemental-water"
        Fire Resistance:
              cost: 2
              target: self
              num_targets: 1
              duration: 1 hour
              description: "Temper yourself against fire. You take half damage from fire based
                            attacks, and make saves against fire based damage at advantage."
              range: self
              purpose: buff
              school: "natural-elemental-fire"
        Lightning Resistance:
              cost: 1
              target: self
              num_targets: 1
              duration: 1 hour
              description: "Shield yourself against lightning. You take half damage from lightning based
                    attacks, and make saves against lightning based damage at advantage."
              range: self
              purpose: buff
              school: "natural-elemental-air"
        Minor Control Plant Growth:
              cost: 0
              target: space
              num_targets: 1
              range: archer
              duration: concentration
              description: "Quickly grow a plant up to the size of a hedge."
              purpose: utility
              school: "natural-floral"
        Crown of Fireflies:
              cost: 1
              target: space
              num_targets: 1
              duration: concentration
              description: "Summon a crown of fireflies to dance around your head, casting
                candlelight around you. You may command the fireflies up to a distance of
                    100 feet."
              range: self
              purpose: utility
              school: "natural-animist"
        Echolocate:
              target: self
              num_targets: 1
              cost: 1
              duration: 1
              description: "Let out a nearly inaudible sonic pulse, which allows you to gain a picture of
                the surrounding area as a perception check."
              range: archer
              purpose: utility
              school: "natural-animist"
        Minor Mending:
              cost: 0
              target: other
              num_targets: 1
              range: hand
              duration: 1
              description: "Instantly mend a broken item or object. You must have most of the
                  pieces and the object must not be too complicated. Make an intelligence check
                  if repairing a complex object."
              purpose: utility
              school: arcane-transmutation
        Spider Web:
            cost: 1
            target: space
            num_targets: 1
            range: hand
            duration: concentration
            description: "Create incredibly sticky spiderweb, capable of holding a person.
                         You are able to create it at the rate of five cubic feet per minute."
            purpose: utility
            school: "natural-animist"
        Walk on Water:
              cost: 1
              target: self
              num_targets: 1
              range: self
              duration: concentration
              description: Walk atop the water. Concentration.
              purpose: utility
              school: "natural-elemental-water"
        Constricting Vine:
              purpose: damage
              target: enemy
              num_targets: 1
              range: near
              duration: concentration
              cost: 0
              dice: 1d8
              hit: always
              effect_type: blunt
              description: A vine bursts from the ground at an enemies feet, grabbing at them and dealing damage.
              effects:
                - description: "be held in place. Damage is repeated at the start of each of the enemy's turns.
                                When concentration is broken, the damage stops, but the entity is still held."
                  save: Spell Power
                  repeat: at the start of each turn
              school: "natural-floral"
        Hurl Stone:
              purpose: damage
              target: enemy
              num_targets: 1
              range: archer
              cost: 0
              duration: 1
              description: Magically hurl a stone at an enemy.
              dice: 2d6
              hit: roll
              effect_type: blunt
              upcast:
                    - cost: 1
                      effect: hurl a second stone. This stone is treated as a separate attack.
              effects:
                    - description: be knocked prone
                      save: Spell Power
                      balance_type: greater debuff
              school: "natural-elemental-earth"
    Tier_1:
        Bark Armor:
            cost: 1
            target: friendly
            num_targets: 1
            range: archer
            duration: 1 hour
            description: Gnarled bark sprouts from and around an allies armor, hardening them against attack and granting them +2 defense.
            purpose: buff
            school: "natural-floral"
        Become Flame:
            cost: 1
            target: self
            num_targets: 1
            duration: concentration
            description: "White hot flames snap and pop as your body disappears in a puff of smoke,
                leaving an elemental of fire in your place. While you are wreathed in flame,
                you are immune to fire or heat based damage, and anything that you touch
                is set aflame and takes 2d6 damage. This spell does not damage your belongings, which
                disappear at its start."
            purpose: buff
            school: "natural-elemental-fire"
        Speak with Nature:
            cost: 1
            target: self
            num_targets: 1
            range: self
            duration: concentration
            description: Speak in the language of plants or animals.
            purpose: utility
            school: natural-animist
        Focused Elemental Beam:
            cost: 1
            target: enemy
            num_targets: 1
            range: archer
            dice: 3d6
            effect_type: elemental
            duration: concentration
            description: Focus a concentrated beam of either fire or ice on an enemy.
            effects:
                - condition: If the beam is ice
                  save: Spell Power
                  description: "or be pushed back 1d4 turns in initiative"
                - condition: If the beam is fire
                  save: Spell Power
                  description: "or take an additional 1d6 damage"
            purpose: damage
            school: "natural-elemental"
        Moonlight:
            cost: 1
            target: friend or foe
            num_targets: 1
            range: archer
            purpose: utility
            duration: concentration
            description: Summon moonlight and attach it to an object or person. The light
                lasts one hour past when you break concentration on it, and is bright enough
                to allow you to see 50 feet.
            school: "natural-elemental"
        Poison Jet:
            cost: 1
            target: enemy
            num_targets: 1
            range: near
            dice: 4d4
            effect_type: poison
            duration: 1
            description: Hit an enemy with a blast of liquid poison.
            effects:
                - description: become poisoned and take 2d4 damage each turn until a save is made
                  save: Spell Power
                  repeat:
                    - each turn
            purpose: damage
            school: "natural-animist"
        Purify:
            cost: 1
            target: friendly
            num_targets: 1
            range: hand
            duration: 1
            description: Remove poison from an item or person.
            range: hand
            purpose: healing
            school: divine-healing
        Summon Eagle:
            cost: 1
            target: enemy
            num_targets: 1
            duration: 1 hour
            description: Summon an eagle to aid you. The eagle is capable of lifting
              small sized entities, has 20hp, a movement speed of 50ft, and can attack for 1d8
              damage.
            range: far
            purpose: summon
            school: natural-animist
        Tailwind:
            cost: 1
            target: self
            num_targets: 1
            range: self
            duration: concentration
            description: Summon a mighty tailwind or current behind you.
            purpose: utility
            school: "natural-elemental-air"
        Thorned Caltrops:
            cost: 1
            target: space
            num_targets: 5
            duration: 1 day
            range: near
            dice: 2d4
            combat_duration: battle
            description: Cast thorn based spikes onto the ground. Anyone moving across them
              will move at half speed and take damage every 5 feet.
            school: "natural-floral"
        Firebolt:
            cost: 1
            target: enemy
            num_targets: 1
            range: archer
            dice: 4d6
            effect_type: fire
            hit: roll
            duration: 1
            description: "Fire a sizzling bolt of flames at an enemy."
            school: "natural-elemental-fire"
    Tier_2:
        Charm Animal:
            cost: 1
            target: friendly
            num_targets: 1
            duration: save
            description: Charm an animal or beast to make it friendly towards you.
            balance_type: greater utility
            range: archer
            combat_duration: save
            effects:
                - description: a hostile animal regards you as friendly.
                  save: Spell Power
                  balance_type: greater utility
                  repeat: every hour
            school: "natural-animist"
        Freezing Rain:
            cost: 2
            balance_type: greater debuff
            description: "Cause a freezing rain to fall over one mile of terrain, making it difficult to traverse."
            range: archer
            duration: 1 hour
            combat_duration: battle
            target: enemy
            num_targets: battle
            effects:
                - description: "they fall prone."
                  check_condition: "When moving at greater than half their speed across affected terrain"
                  save: Dexterity Check against your Spell Power
                  balance_type: greater utility
            school: "natural-elemental-water"
        Geyser:
            cost: 1
            target: space
            num_targets: 1
            balance_type: greater utility
            range: far
            duration: 1 hour
            combat_duration: battle
            description: Create a geyser with a 3 foot radius which fires water 40 feet
                directly upward into the air.
            school: "natural-elemental-earth"
        Hurl Boulder:
            cost: 2
            target: enemy
            num_targets: 1
            dice_type: major
            num_dice: 3
            effect_type: force
            duration: instantaneous
            combat_duration: 1
            description: Hurl a boulder at an enemy.
            school: "natural-elemental-earth"
        Remove Curse:
            cost: 2
            target: friendly
            num_targets: 1
            balance_type: greater restoration
            duration: instantaneous
            combat_duration: battle
            description: "Immediately allow an individual to re-make a spell power save against a
                curse or other status effect at advantage."
            school: "divine"
        Spores:
            cost: 2
            dice_type: minor
            num_dice: 2
            effect_type: poison
            target: enemy
            num_targets: aoe
            effect_radius: 30
            balance_type: greater damage
            range: self
            duration: 1 minute
            combat_duration: 1
            description: Release poison spores. Anyone who inhales
            them must take damage.
            effects:
                - description: "must make all actions with disadvantage as well as being poisoned, as mushrooms begin sprouting from their bodies."
                  save: "Spell Power"
                  balance_type: minor debuff
            school: "natural-floral"
        Thieve's Curse:
            cost: 2
            target: entity
            num_targets: 1
            duration: eternity
            description: "Cast a curse on an enemy."
            balance_type: major debuff
            duration: eternity
            combat_duration: battle
            effects:
                - description: they are cursed so that they have an irresistible
                    urge to steal something once per hour. Afterward, they forget their acts of thievery,
                    and stow the stolen goods in their quarters or a private place. The curse
                    remains until it is dispelled.
            save: Spell Power
            balance_type: major debuff
            school: "unknown"
        Wall of ice:
            cost: 2
            balance_type: major utility
            target: space
            num_targets: 8
            range: middling
            duration: 1 hour
            combat_duration: battle
            description: Create a wall up to 15 feet high and 40 feet long of solid ice.
            school: "natural-elemental-water"
        Wall of Brambles:
            cost: 2
            balance_type: major utility
            target: space
            num_targets: 8
            range: middling
            dice_type: major
            num_dice: 1
            effect_type: moderate damage
            duration: 1 week
            combat_duration: battle
            description: Create a wall up to 15 feet high and 40 feet long of bramble bushes. Moving through
                them requires 3 dexterity checks against your spell power, each of which results
                damage on failure. If a check is failed, the entity is stuck in the
                brambles until its next turn.
            school: "natural-floral"
        Tornado:
            cost: 2
            balance_type: greater debuff
            range: middling
            target: enemy
            num_targets: 1
            description: Trap an entity of your choice in a swirling whirlwind.
            duration: 15 minutes
            combat_duration: 3
            effects:
                - description: continues to be trapped. If the entity escapes,
                    it slams to the ground, causing 40 feet of fall damage.
            save: dexterity check against your spell power
            repeat: at the end of each of each turn
            school: "natural-elemental-air"

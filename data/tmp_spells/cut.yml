Bard:
      Discordant Symphony: # Multiple similar bard spells
            cost: 0
            target: enemy
            num_targets: aoe
            effect_radius: 30
            duration: instantaneous
            combat_duration: 1
            dice_type: minor
            num_dice: 1
            effect_type: psychic
            description: "Create a horrible sound which damages all who hear it."
            range: self
            balance_type: minor damage
      Marionette:
            cost: 2
            target: enemy
            num_targets: 1
            duration: Until Save
            combat_duration: save
            description: "Attempt to control an enemy like a puppet."
            range: middling
            effects:
              - save: Spell Power
                description: you may control them as though they are a puppet and
                  you hold their strings. The entity may attempt an inner fire saving throw
                  each turn thereafter to break your control.
            balance_type: greater debuff
      Tyrone's Ravenous Hunger:
            cost: 2
            description: Cause an entity to become ravenously hungry. If they fail a
              spell power save, they will attempt to eat the nearest entity to them.
            balance_type: greater debuff
      Ecstasy: # Inappropriate
            cost: 2
            description: Force an enemy to make a spell power save. On failure, they fall
                into a fit of overwhelming pleasure, and miss their turn. They may repeat
                the saving throw on their own turn every turn after the first.
            effects:
                candidate: true
      Song of Rage: # Makes barbarians pointless
            cost: 2
            description: Play a song which sends one of your teammates into a rage. See
                the barbarian's 'Berserk' ability for details on the affects.
      Harbinger of Doom: # Again, similar to other bard spells
            cost: 2
            description: Utter a word that hurts all that can hear it for 3d8 damage. Anyone
                who hears must make a spell power save or move as far away as possible.
            effects:
                candidate: true
      Little Guardian: # Could be brought back if there's time
            cost: 2
            description: Create a small familiar to aid you. The familiar may be any beast
                from the book of known beasts of level 1 or lower excluding villain monsters.
      Matchmaker: # Could be brought back if there's time
            cost: 2
            description: Point at two individuals and speak their names. Both must make
                a spell power save, or fall madly in love.
            effects:
                candidate: true
      Curse of the Lowlife: # Cool, but mass suggestion is pretty similar.
            cost: 2
            description: Force an enemy to make a spell power save. On failure, they are
                cursed so that everyone they have ever met begins to forgets all positive
                memories associated with them. Within a week, everyone will remember only
                the negative aspects of the individual. The curse takes effect as soon as
                the individual leaves someone's presence, and lasts until dispelled.
Druid:
    Commanding Presence: # Conflicts with other classes
        cost: 2
        target: friendly
        num_targets: aoe
        effect_radius: 30
        balance_type: greater buff
        range: self
        duration: concentration
        description: Create an aura which grants all nearby allies advantage on spell power
            saving throws.
        school: "social"
    Fool the Senses: # Conflicts with Bard
        cost: 1
        balance_type: greater utility
        target: entity
        num_targets: 1
        range: archer
        duration: until a successful save
        combat_duration: save
        description: Cast a charm to attempt to fool an enemy's senses.
        effects:
              - description: convince them that they see, hear, or smell something
                  that they do not.
                save: Spell Power
                balance_type: minor utility
                repeat: at the start of each of the entity's turns
        school: "unknown"
    Hurl Boulder: # Basically a repeat of Hurl stone, which can now upcast
        cost: 2
        target: enemy
        num_targets: 1
        dice_type: major
        num_dice: 3
        effect_type: force
        duration: instantaneous
        combat_duration: 1
        description: Hurl a boulder at an enemy.
        school: "natural-elemental-earth"
    Remove Curse: # Makes more sense for holy classes
        cost: 2
        target: friendly
        num_targets: 1
        balance_type: greater restoration
        duration: instantaneous
        combat_duration: battle
        description: "Immediately allow an individual to re-make a spell power save against a
            curse or other status effect at advantage."
        school: "divine"
    Thieve's Curse: # Off brand
        cost: 2
        target: entity
        num_targets: 1
        duration: eternity
        description: "Cast a curse on an enemy."
        balance_type: major debuff
        duration: eternity
        combat_duration: battle
        effects:
            - description: they are cursed so that they have an irresistible
                urge to steal something once per hour. Afterward, they forget their acts of thievery,
                and stow the stolen goods in their quarters or a private place. The curse
                remains until it is dispelled.
        save: Spell Power
        balance_type: major debuff
        school: "unknown"
Cleric:
    Give of Yourself:
          cost: 0
          target: friendly
          num_targets: 1
          duration: instantaneous
          combat_duration: 1
          description: Give a teammate up to 20 points of your own health per turn.
          purpose: healing
          range: near
          casting_time: instantaneous
    Augment Allied Attack:
            cost: 1
            target: friendly
            num_targets: 1
            duration: instantaneous
            description: Call upon your deity to augment an allies attack.
            damage_type: major
            num_dice: 1
            effect_type: radiant
    Bulk Up:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            description: Force an entity to make an inner fire saving throw against your
              spell power. On failure, the entity gains their weight in body fat.
    Hound's Resolve:
            cost: 1
            description: Grant a teammate one additional effective inner fire. Lasts a number
              of hours equal to your spell power.
    Minor Holy weapon:
            cost: 1
            description: Imbue your weapon with the spirit of righteousness. Your weapon
              gets +2 damage for a day, and advantage against evil and undead entities.
    Omen:
        cost: 0
        description: Once per day, ask your deity for an omen in regards to a decision
          you will make.
    Monkey's Dexterity:
        cost: 1
        description: Grant a teammate one additional effective dexterity. Lasts a number
          of hours equal to your inner fire.
    Babel:
        cost: 1
        description: If an enemy of your choice fails a spell power save, it becomes
            agitated and angry, but is incapable of meaningful communication for 1 hour.
        effects:
        candidate: true
    Detect Life:
        cost: 1
        description: Make a check to see if you can detect life nearby. You may also
            check to see whether you can detect a particular entity or entity type nearby.
    Greater Mending:
        cost: 1
        description: Instantly repair up to a moderately sized or broken object such
            as a wagon wheel or broken sword.
    Greater Ward:
        cost: 2
        description: Touch a teammate and place a ward on them. This ward adds 4 armor
            and magic armor to the touched party member the next 3 times they are successfully
            attacked.
    Radiant Light:
        cost: 2
        description: Create a beacon of holy light. Enemies who gaze into it must make
            a spell power save. On failure, they are blinded for 3 turns, and are knocked
            prone. Undead and evil enemies have disadvantage. The beacon stays at your
            side for 1 battle or 1 hour unless dispelled.
        effects:
            candidate: true
    Wall of Light:
        cost: 2
        description: Create a wall up to 40 feet high and 100 feet long of solid light.
Necromancer:
    Vampiric Touch:
        cost: 0
        description: Touch an enemy and deal 1d4 damage. Increase your health by the
          damage dealt.
        major_healing_dice: 1d4d1 4
    Disease:
        balance_type: healing candidate
        cost: 1
        description: Force an entity to make an inner fire saving throw against your
          spell power. If the entity fails, it is cursed with a disease which deals
          1d6 damage per day. Any damage dealt by the disease cannot be healed until
          the disease is cured. The disease does not go go away until cured or dispelled.
          Any entity that comes into physical contact with a diseased entity must make
          an inner fire saving throw against your spell power, and become diseased on
          failure.
        major_healing_dice: 1d6d1 6
    Haunt:
        cost: 1
        description: Summon forth a spirit to haunt an individual. The spirit lasts
          for one week, at which time it returns to you briefly to report its actions
          before disappearing.
    Minor Through the Eyes of the Little Ones:
            cost: 1
            description: Take control of a nearby small animal such as a rat or crow. You
              lose control after 1 hour or after the animal moves 1 mile away. For the duration,
              your consciousness can inhabit the creature's.
    Pain:
            balance_type: damage candidate
            cost: 1
            description: Cause an enemy to feel incredible pain, dealing 1d6 damage. Force
              the entity to make an inner fire saving throw against your spell power. On
              failure, they are partially incapacitated, and must make their next action
              with disadvantage.
            major_damage_dice: 1d6d1 6
    Painless:
            cost: 1
            description: Remove an entities ability to feel pain. Pain does not cause disadvantage
              for the entity for the duration of the spell. Lasts 1 hour.
    Vampiric Blade:
            balance_type: healing candidate
            cost: 1
            description: Enchant any blade so that it does an additional 1d4 damage. You
              heal an amount equivalent to this damage. This spell lasts for 3 turns or
              one hour.
            major_healing_dice: 1d4d1 4
    Slow Heal:
            cost: 1
            target: friendly
            num_targets: 1
            duration: 2
            purpose: healing

            balance_type: healing candidate
            description: Cast a healing spell upon an ally that restores 1d6 health to them
              per turn. Lasts 2 turns.
            major_healing_dice: 1d6d1 6
Wizard:
    Tier_0:
        Sticky:
            cost: 0
            description: Force an entity to make an inner fire saving throw against your
              spell power. On failure, the entity is rendered uncomfortably sticky. This
              effect lasts until the entity washes itself or the magic is dispelled.
        Transcribe Memory:
            cost: 0
            description: Given a piece of parchment or paper, instantly render a sketch
              of a scene that you witnessed.
        Cold Hands:
          cost: 0
          description: Render your hands so cold that they freeze water on contact. While
            in this state, your hands do 1d4 damage if laid on an enemy.
          major_damage_dice: 1d4d1 4
        Enchanting:
          cost: 0
          description: Once per evening, you may attempt to imbue an object with one of
            your spells. Works best if the object has at least one gemstone on it. The
            spell may be one or more use. Duration it is left in the object is dependent
            on the success of the enchanting. The cost of this spell is equivalent to
            the cost of the spell being added to the gemstone.
        Catch Soul:
          charisma_cost: 10
          cost: 1
          description: Capture a soul in a diamond valued at 100 gold pieces. Soul gems
            can be used as a power source when creating magic items and in certain rituals.
            They may also be utilized by necromancers to cast spells.
        Imitate:
          cost: 1
          description: Imitate the voice of a person you have met. Lasts for one hour.
    Tier_1:
        Paint:
            charisma_cost: 10
            cost: 1
            description: Instantly paint up to a 100x100 area any way you desire. Roll a
              dexterity check to determine the quality of the painting.
        Remove Footprints:
              cost: 1
              description: Remove all footprints you and those with you have made over the
                past 6 hours.
        Unburnt:
              action_type: Reaction Candidate
              cost: 1
              description: Allow yourself or another entity to pass through fire unharmed.
                Concentration. Can be used as a reaction. To use as a reaction, you must succeed
                in a contested dexterity check.
              duration: concentration Candidate
        Freeze or Unfreeze Water:
            charisma_cost: 8
            cost: 1
            description: Freeze or unfreeze up to a 40 square foot area of water.
        Heat or Cool Air:
          charisma_cost: 12
          cost: 1
          description: Heat or cool the air in a room to an uncomfortable or extreme temperature.
            After a turn of focus, all entities in the room that are not acclimated to
            the temperature begin taking 1d4 damage per turn.
        Jet of Water:
          charisma_cost: 12
          cost: 1
          description: Fire a get of water from the source of your spell power. The blast
            of water travels 40 feet, and strikes all entities in a line. Affected entities
            take 1d6 damage, and must make an inner fire saving throw against your spell
            power and be knocked prone on failure. You may maintain the stream of water
            for up to 10 seconds, or two turns, dumping 300 gallons of water per minute.
    Tier_2:
        Suppress Item:
              charisma_cost: 12
              cost: 2
              description: Concentration. Make a check against a magic item's spell power.
                On success, suppress the magic item's power.
              duration: concentration Candidate
        Greater Imitate:
              cost: 2
              description: Imitate the voice of someone or something you haven't met.
        Inanimate Aid:
              charisma_cost: 16
              cost: 3
              description: With a chorus of clangs, every inanimate object within twenty feet
                comes to life to fight for you, throwing themselves at any enemies in close
                proximity for 4d12 damage.
        Greater Animate Object:
            charisma_cost: 14
            cost: 2
            description: Bring an object to life to fight for you. See the animated armor
              and animated weapon entries in the book of known beasts for details.
        Enlarge:
            charisma_cost: 14
            cost: 2
            description: Grow an object or entity to up to double its size. Unwilling entities
              can attempt a saving throw against your spell power each turn. Enlarged entities
              gain +3 to all strength checks, but -2 to all dexterity checks, and gain 5
              feet of movement. Concentration.
            duration: concentration Candidate
        Enter Mind:
            charisma_cost: 12
            cost: 2
            description: Force an entity to make an inner fire saving throw against your
              spell power. On failure, you may break into other entities mind, viewing their
              memories.
        Mark:
            charisma_cost: 14
            cost: 2
            description: Lay your hands on something or someone so that you always know
              in what direction it is. This spell lasts for 1d6 days, or until the affected
              entity dispels it.
        Loathing:
            charisma_cost: 14
            cost: 2
            description: Force an entity to make an inner fire saving throw against your
              spell power. On failure, you may instill that entity with a deep hatred for
              an individual of your choosing. This hatred stays present until dispelled.
    Tier_4:
        Illusory Terrain:
            charisma_cost: 12
            cost: 2
            description: Make 100x100 yards of terrain look any way you choose.
Sorcerer:
    Tier_0:
        Hologram:
          charisma_cost: 8
          cost: 0
          description: Manifest your thoughts as a hologram standing one foot tall on
            your palm.
        Tickle:
          charisma_cost: 8
          cost: 0
          description: Utilize your magic to tickle an entity within 30 feet of you. If
            in combat, the entity must make an inner fire saving throw against your spell
            power, or be forced to move at disadvantage.
    Tier_1:
        Hoist:
              charisma_cost: 10
              cost: 1
              description: Concentration. Force an average sized or smaller entity to make
                a dexterity check against your spell power. On failure, the entity is hoisted
                into the air by its ankle. On its turn, the entity may repeat its save. While
                hoisted, the entity is treated as grappled. This spell may be attempted on
                larger creatures with increased difficulty.
              duration: concentration Candidate
              effects:
                candidate: true
        Slash:
          balance_type: damage candidate
          charisma_cost: 10
          cost: 1
          description: Slash at an enemy up to 15 feet away with an invisible blade, dealing
            1d8 damage.
          major_damage_dice: 1d8d1 8
        Disarm:
            charisma_cost: 10
            cost: 1
            description: Force an entity to make a dexterity check against your spell power.
                On failure, the entity loses its grip on its weapon, which flies to your
                hand.
    Tier_2:
        Seer:
          charisma_cost: 10
          cost: 2
          description: Wave your hand over something to understand its meaning.
        Shrink:
            charisma_cost: 14
            cost: 2
            description: Shrink an object or entity to a desired size. Unwilling entities
                can attempt a saving throw every turn. Shrunk enemies must add -3 to all strength
                checks, and loose 10 feet of movement. Concentration.
            duration: concentration Candidate
        Strange Tongue:
            charisma_cost: 10
            cost: 2
            description: You and your party speak in a tongue only you can understand. Concentration.
            duration: concentration Candidate
    Tier_3:
        Mind Blast:
          balance_type: healing candidate
          charisma_cost: 14
          cost: 2
          description: Fire a blast of psychic energy at an enemy. Do 3d6 damage and grapple
            them if you roll above a 10. They can attempt an inner fire saving throw against
            your spell power each turn at a cost of 1d6 health if they fail. Concentration.
          duration: concentration Candidate
          major_healing_dice: 3d6d3 6
    Tier_4:
        Lift:
              charisma_cost: 16
              cost: 2
              description: Force up to four entities to make dexterity saving throws against
                your spell power. For each success, lift the entity into the air with your
                magic and hurl them. Impacts cause 2d12 damage.
        Living Armor:
              charisma_cost: 8
              cost: 0
              description: Infuse your armor with life, so that when you hit zero hit points,
                it can move on its own. In this state, your armor has 8 hit points, and access
                to anything on your person.
novice_spellbook:
    Tier_0:
        Lock or Unlock:
            cost: 1
            target: other
            num_targets: 1
            duration: 1
            range: close
            purpose: utility
            school: arcane-transmutation
            description: Lock or unlock an easy lock, tie or untie a knot, or seal something
                with magic for 24 hours. For difficult locks, you may make a lockpicking check
                with intelligence rather than dexterity.
        Force Push:
              cost: 0
              description: Knock an enemy backwards, doing 1d4 damage. If you roll a critical
                hit, they are knocked prone.
              major_damage_dice: 1d4d1 4
        Liver of Steel:
              cost: 0
              description: Render someone immune to the effects of additional alcohol. If
                the entity is unwilling, force them to make an inner fire saving throw against
                your spell power.
        Summon Flame:
                  action_type: Offhand Action Candidate
                  cost: 0
                  description: As an offhand action, summon a flame to your hand. The flame does
                    1d6 damage to anyone it touches.
                  major_damage_dice: 1d6d1 6
        Summon Water:
              cost: 0
              description: Summon water from your surroundings. Takes about 1 minute per gallon.
        Magically Reinforced Arms:
              balance_type: damage candidate
              charisma_cost: 12
              cost: 1
              description: Concentration. Reinforce your arms with a layer of magic. While
                your arms are reinforced, your strength is treated as +1. A retractable blade
                of magic can extend from either of your wrists, parallel to your arms. Attacks
                made with this blade do 1d8 damage.
              duration: concentration Candidate
              major_damage_dice: 1d8d1 8
        Silence:
              charisma_cost: 10
              cost: 1
              description: Stop one entity from being able to make sound. Entity must be within
                line of sight, and no more than 50 feet away. This spell does not require
                a saving throw, as it affects the air around the entity, rather than the entity
                itself. Concentration.
              duration: concentration Candidate
        Tiny Golem:
              balance_type: healing candidate
              charisma_cost: 12
              cost: 1
              description: Summon forth a one foot tall fire, water, or lightning golem. The
                golem lasts for one hour, has 10 health, and can attack for 1d6 damage. You
                have command of the golem's actions.
              major_healing_dice: 1d6d1 6
        Weakness:
              charisma_cost: 10
              cost: 1
              description: Force an entity to make an inner fire saving throw against your
                spell power. On failure, the entity is sapped of 1d4 strength and must make
                all strength checks with disadvantage. The entity can attempt a saving throw
                each turn
        Mute:
            cost: 0
            description: Decrease the sound of something. Concentration.
    Tier_1:
        Ward of Hearing and sight:
            charisma_cost: 10
            cost: 1
            description: Create an invisible ward through which you can hear. The ward disappears
              after one day or if you move more than 1 mile from it.
            Minor Ward of Sight:
              charisma_cost: 10
              cost: 1
              description: Create an invisible ward through which you can see. The ward disappears
                after one day or if you move more than 1 mile from it.
        Become Ephemeral:
            charisma_cost: 14
            cost: 2
            description: Your form flickers as you enter the plane of the ethereal. While
              you are ephemeral, you cannot be struck by enemies damage, and may pass through
              any substance less than one inch thick. While ephemeral, you cannot attack,
              cast spells, or use abilities. You are ephemeral for a number of minutes equal
              to your spell power, or until you choose to dispell it.
        Cloak of Shadow:
            charisma_cost: 12
            cost: 1
            description: Make an entity that is standing absolutely still invisible. Lasts
              for 5 minutes or until the entity moves.
            Corrode:
            charisma_cost: 10
            cost: 1
            description: Concentration. Corrode metal or stone at a rate of one cubic foot
              per minute.
            duration: concentration Candidate
        High Speed Projectile:
            balance_type: damage candidate
            charisma_cost: 10
            cost: 0
            description: Instantly fire an small object you are holding forward at the speed
              of a bullet. The projectile deals 1d6 damage to a single target, plus the
              attack damage of the item thrown.
            major_damage_dice: 1d6d1 6
        Quicksand:
            charisma_cost: 12
            cost: 1
            description: Summon a 10 square foot patch of quicksand. Any enemy in the quicksand
              must make a D14 saving throw to escape it. An entity that is stuck in the
              quicksand for two consecutive turns begins to drown, taking 1d10 damage per
              turn. If an entity is drowning, its saving throw increases to 16.
            Lasso:
            action_type: Offhand Action Candidate
            charisma_cost: 10
            cost: 1
            description: Summon a 20 foot lasso of glowing magic, which attempts to restrain
              an entity of your choice. The targeted entity must make a dexterity saving
              throw against your spell power, and is restrained on failure. As an offhand
              action, you may tug a lassoed entity to you if it is of your size or smaller.
              Each turn, the lassoed entity may attempt a strength saving throw against
              your spell power to break the grapple.
        Terrible Smell:
            charisma_cost: 12
            cost: 1
            description: Fill a room with a noxious scent for 1d4 turns. While in the scent,
              all susceptible entities must make an inner fire saving throw against your
              spell power at the start of each turn. On failure, they must make all moves
              on that turn with disadvantage. On critical failure, they vomit and take 1d4
              damage.
        Melon Headed Wanderer:
            cost: 1
            target: enemy
            num_targets: 1
            duration: save
            purpose: debuff
            range: archer
            school: arcane-somatic
            hit: always
            description: Orange sparks fly from your fingertips as you
                attempt to warp the world in your image -- an image of melons!
            effect:
                - save: spell power save
                  description: "their is replaced with a
                        melon. While an entity's head is a melon, it makes all actions with disadvantage,
                        and is considered blind and deaf."
                  repeat:
                    - each turn
        Beam of Heat:
              balance_type: damage candidate
              charisma_cost: 12
              cost: 1
              description: Concentration. Create a beam of heat originating from the source
                of your spell power. Every turn that the beam is targeted at the object, it
                does one dice greater of damage. Therefore, the beam does 1d4 damage on the
                first turn, 1d6 on the second, etc, capping at 1d20 damage. When the beam
                begins doing 1d20 damage, the target is ignited, and begins taking an additional
                1d6 damage per turn.
              duration: concentration Candidate
              major_damage_dice: 1d4d1 4
        Charm:
              charisma_cost: 13
              cost: 1
              description: If an entity fails an inner fire saving throw against your spell
                power, gain advantage on charisma checks with them. If they succeed, they
                become aware that you were trying to charm them.
        Curse of the Bedwetter:
              charisma_cost: 10
              cost: 1
              description: Force an enemy to make an inner fire saving throw against your
                spell power. On failure, the enemy receives a curse which causes them to wet
                the bed each night. The curse cannot be removed unless dispelled.
        Electrified:
          charisma_cost: 10
          cost: 1
          description: Electrify an object or entity. Any entity who touches or attacks
            the affected entity suffers 1d4 electric damage.
        Elemental Punch:
          balance_type: damage candidate
          charisma_cost: 12
          cost: 1
          description: Make a magically reinforced punching attack. On contact, fire and
            ice fly from your hand, dealing 1d10 damage to the affected entity.
          major_damage_dice: 1d10d1 10
        Fog Cloud:
          charisma_cost: 10
          cost: 1
          description: Summon a fog cloud with a 20 foot radius to your position. The
            interior of the fog cloud is considered to be lightless.
        Increase Gravity:
          charisma_cost: 10
          cost: 1
          description: Double the gravity effecting an object or entity. If an entity
            is targeted, it must make an inner fire saving throw against your spell power
            to determine spell success.
        Lightning Touch:
          balance_type: damage candidate
          charisma_cost: 10
          cost: 1
          description: Electrify your hands so that they deal 1d8 damage to any entity
            that touches them. Any entity touched must make an inner fire saving throw
            against your spell power, and is knocked prone on failure.
          major_damage_dice: 1d8d1 8
        Slackjaw:
            charisma_cost: 12
            cost: 1
            description: Force an entity to make an inner fire saving throw against your
              spell power. On failure, the entity's jaw goes slack, and it is unable to
              speak. Each turn or every five minutes, the entity may repeat its saving throw.
        Bounce:
            charisma_cost: 12
            cost: 1
            description: Cause an object or entity to become bouncy for 1 turn or six seconds.
              Objects which are bouncy bounce to half of the height from which they were
              dropped, and take no damage on the initial impact.
        Telepathic communication:
          charisma_cost: 10
          cost: 2
          description: Create a ward on an entity to allow you to communicate with them
            via thought. Works up to 1/2 mile. Lasts 6 hours.
        Levitation:
            charisma_cost: 14
            cost: 2
            description: Lift an object up to 200 pounds. Levitation works on objects up
              to 150 feet away.
    Tier_2:
        Acid Rain:
            balance_type: damage candidate
            charisma_cost: 12
            cost: 2
            description: Rain acid down on a 25 square foot area, doing 1d8 damage to all
              enemies affected. Concentration.
            duration: concentration Candidate
            major_damage_dice: 1d8d1 8
        Hail of Blades:
            balance_type: damage candidate
            charisma_cost: 14
            cost: 2
            description: In a rhythmic spiral, eight daggers appear in a halo about you.
              As one, they hurtle forth dealing 3d6 damage.
            major_damage_dice: 3d6d3 6
        Magnetic:
            charisma_cost: 14
            cost: 2
            description: Point at an object of your choice. That object becomes an incredibly
              powerful magnet, pulling any piece of metal within 100 feet to it. Entities
              holding metal weapons must make an strength saving throw against your spell

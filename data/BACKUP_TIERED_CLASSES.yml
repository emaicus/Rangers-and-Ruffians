Heavy Fighter:
  Barbarian:
    abilities:
    - Weapon Proficiency
    - Action 
    - Offhand Action
    - Berserk
    - Intimidate
    - Throw Anything
    - Crushing Blow
    - Boozehound
    - Taunt
    - Colossal
    - Greater Choice Stat
    description: Barbarians are hearty, and can dole out a lot of damage, making them
      great tanks for a party of adventurers. They are marked by their berserk ability,
      which allows them to fly into a battle frenzy, gaining extra attacks and health.
      Barbarians cannot use magic, and are much better up close than at a distance.
      They are known for their rugged ways, and usually prefer wide open spaces to cities.
      To build your Barbarian, spend some time thinking about where they came from.
      Where is their tribe? Did they leave it? If they did, why? How do the people of the 
      world feel about barbarians? How will being a barbarian affect the way that you 
      interact with your party?
    standings: Barbarians are the enemies of law keepers.
    stats:
      Charisma: -2
      Dexterity: -1
      Inner_Fire: 1
      Intelligence: -3
      Luck: 0
      Perception: 0
      Strength: -1
      Vitality: 2
    heroic:
      abilities:
      stats:
        Strength: 1
        Dexterity: 1
        Vitality: 1
        Perception: 1
        Inner_Fire: 1
        Vitality: 1
    legendary:
      Berserker:
        abilities:
        - Second Action
        - Berserker
        - Hand to Hand
        - Savage Critical
        - Line Them Up

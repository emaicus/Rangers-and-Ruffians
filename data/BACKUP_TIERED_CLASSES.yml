    description: Death is not my enemy, nor is it my ally, it is my servant. So say
      Necromancers, mages who study the intricacies of death, and what follows after. Often fuled
      by macabre fasination or a god complex, Necromancy is deeply feared and considered
      taboo by almost everyone. Clerics and Paladins, in particular, may despise or hunt necromacers.
      At the beginning of their journey, necromancers may choose to be vegan, promising only to eat
      the souls of evil individuals. As you create your necromancer, consider their values. How did they
      end up studying such horrible magics? Was it out of necessity? Curiosity? What are they hoping to
      accomplish? How do they rationalize what they do? Do they have any ticks or quirks? How will being
      a necromancer affect how you interact with your party?
    standings: Necromancers are feared by most, and are actively hunted by Clerics

    description: After pledging their allegiance to their deity, Clerics have made
      it their duty to follow their will. Clerics are weak, and do not fight with physical
      magic. However, they are powerful spellcasters who are adept at healing, and who can 
      make a huge difference in combat. Clerics try to embody the ideals of their deity,
      paying them homage and working to enact their will in the world. As you design your 
      cleric, ask yourself how they chose this path. When and how did their deity reach out to 
      them? How did they make their pledge? Under what circumstances? How often do they 

      and distracting others from the sorrows of life. Bards are usually at least a little
      bit gaudy and outgoing. They are quick in a fight, and often fight with dexterity based
      weapons such a shortswords or knives. Bards are powerful spellcasters, and are excellent
      at providing support to their party and at making enemies weaker. As you prepare your bard,
      consider how they chose this way of life. How did they learn magic? How do they perform? Do they
      play music? Dance? Tell stories? How did they learn to fight? How old are they? How many places

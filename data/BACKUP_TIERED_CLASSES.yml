      friends, or their home. Druids utilize intelligence based spell points to cast
      spells, and are a good match for players interested in playing a mage. As you build
      your druid, consider where they came from. Why are they so attached to nature? How
      does their attachment to the natural world change how they think? How do they react
      to large towns and cities? What do they wear, and how do they speak? How do they feel
      about other types of magic? Why are they on their adventure? How do they feel about 

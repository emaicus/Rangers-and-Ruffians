    - Offhand Action
    - Bash
    - Hammer of Light
    - Faithful Weapon
    - Shield of Men
    - Lesser Book of Healing
    - Pledge
    - Minor Spell Choice
    - Chainmail
    description: Palidins are Soldiers of the Light, and are adept both at hand
      to hand combat and basic healing magic. Paladins are devoted to their deity,
      and aim to bring their influence into the world. Paladins are especially good
      at taking out evil entities, and are known for their Faithful Weapon ability,
      which lets them summon their weapon back to their hand after throwing it. 
      When you are creating your Paladin, consider what their relationship is like 
      with their deity. Do they pray to them often? How did their path lead them 
      to devoting themself to a deity? What were they like before committing to being a 
      paladin? How do they react to people who are not of the faith? How will being 
      a paladin affect the way they interact with their party?
    standings: Paladins are generally respected. They hate evil, and try to destroy
      it wherever they find it.

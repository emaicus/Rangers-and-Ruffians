    description: For the Beastmaster 'Animal Person' is an understatement. 
      Beastmaster's begin their adventure with a loyal  
      animal companion, which they can select from the Book of Known Beasts. This can include
      a wolf, a bear, and eagle, or even a dragon! Most Beastmasters
      have forgone civilization, choosing instead to roam the wilds, capturing and
      befriending animals. They are quick, dexterity based fighters, and are good at 
      tackling and hobbling enemies and leading their party through the wilds. 
      When building your beastmaster, consider what their lifestyle is. Do they live in the
      wilds, and if so, why? How often do they speak with other people? How did they meet their
      animal companion? Why did their animal companion stay with them? How will being a beastmaster
      affect how you interact with your party?
    standings: More comfortable in nature than cities, Beastmasters get on best with
      animals, and can find people difficult to talk to.

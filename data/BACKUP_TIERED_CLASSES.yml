      fighters are unarmored, and have a skillset more suited to keeping themselves alive and 
      bringing down enemies than providing support. When building your fighter, consider whether
      they specialize in strength or dexterity based weapons. How did they learn to fight, and
      why are they good at it? Do they like fighting? What are their goals? How will being a fighter
      affect the way that you interact with your party?

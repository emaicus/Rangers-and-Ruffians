    description: Hedge knights are mounted fighters who are adept at fighting from horseback.
      A hedge knight is a knight that hasn't made it yet. Hedge knights
      aren't supported by a major house, and instead many try to earn their glory by fighting
      in tournaments or as sellswords. Most hedge knights spend their lives on the road, 
      with only a few possessions to their name, which they hold dear. Hedge knights are
      excellent riders, and are skilled at mounted combat. To build your hedge knight, 
      spend some time to think about how they got where they are. How did they end up
      becoming a hedge knight? What is their goal? What are their ideals, and how
      were they affected by their current circumstances? How will being a hedge knight
      affect how you interact with your party?
    standings: Hedge Knights are not fond of Knights
    stats:
      Charisma: 1

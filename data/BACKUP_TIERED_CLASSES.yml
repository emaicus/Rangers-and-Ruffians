    description: Highborns were born into a noble house and have connections and
      money as a result. They are well trained fighters, and have the charisma
      necessary to rally people to their side. While the typical highborn is 
      not as hardened as a knight or fighter, they are able to call upon their gumption 
      for spurts of incredible heroism. As you create your highborn, consider why they 
      are embarking on their adventure. Are they out to prove themself? Or perhaps
      they are idealistic and want adventure? Are they brave? Do they know what they
      are getting themselves into? Where are their parents, and what is their relationship
      with them? How will being a highborn affect how you interact with others and your party?
    standings: Of noble birth, your character is loved by their people, but is prone
      to attacks by thieves and brigands.

      Most keep to themselves, approaching others only to entwine them in schemes
      only they know about. Wizards arrive precisely when they mean to. To use magic,
      Wizards use spell points, and begin with a number of spell points equal to their
      intelligence. Spells cost the same amount of spell points as their level, and
      are reaquired upon a long rest. Wizards have the least health of any class, but also 
      have more spell points than any other class. As you create your wizard, consider what
      their past is. How old are they? What kind of family did they come from? How long have
      they been a wizard? Are they mysterious? Are they competent? How do they interact with
      others? Who taught them magic? How will being a wizard affect how you interact with your
      other party members?
    standings: Wizards are known to be friends to all races, and get along particularly

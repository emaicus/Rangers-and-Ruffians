                        close to it."
          tactics: "A chieftain puts its own survival first. It attacks from a distance, hurling spears at its enemies
                    from a safe distance. If a chieftain is injured too heavily, it will drink its health potion, and
                    if all seems lost, it will use a smoke-bomb to try to escape. The goblin chieftain will keep its
                    minions between it and a party of adventurers."

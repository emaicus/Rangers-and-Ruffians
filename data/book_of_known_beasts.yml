beasts:
  description: "Animals with minimal magic properties, beasts are common across the many realms.
               Despite minimal magic, beasts can be intensely dangerous. Rogue beasts are common
               marks of Monster-Hunter Rangers."
  types:
    wolves:
      types:
        Dire Wolf Pup:
          type: "Level 0 Light"
          health: 6
          average_damage_per_round: 2
          actions:
            Nip:
              modifier: "Strength"
              damage: "1d4"
              description: "The pup bites, dealing piercing damage."
            Yip:
              description: "The pup cries for help. Roll 1d20. On a 15 or above, any nearby wolves run to the pup's aid. Allies responding to a yip get advantage on their attacks."
          movement:
            land: 15
          stats:
            Charisma: 0
            Dexterity: -2
            Inner_Fire: -7
            Intelligence: 0
            Luck: 0
            Perception: 0
            Strength: 0
        Forest Wolf:
          type: "Level 1 Light"
          health: 12
          average_damage_per_round: 4
          actions:
            bite:
              modifier: "Strength"
              damage: "1d6"
              description: "The wolf tears at it's enemy with sharp fangs."
            howl:
              description: "The wolf lets out a fearsome howl. All players in earshot must make a Spell Power save, or be afraid, and make their next action with disadvantage."
          abilities:
            Pack Strength: "If multiple wolves are attacking the same enemy, they gain advantage."
          movement:
            land: 30
          stats:
            Charisma: 0
            Dexterity: 1
            Inner_Fire: -5
            Intelligence: 0
            Luck: 0
            Perception: 3
            Strength: 1
        Young Dire Wolf:
          type: "Level 1 Heavy"
          health: 24
          average_damage_per_round: 6
          actions:
            bite: 
              damage: "1d8"
              modifier: "Strength"
              description: "The young dire wolf tears at its target with its teeth. Whenever a player is bitten, they must make a D8 Dexterity or Strength Save or be pulled prone."
            howl:
              description: "The young dire wolf lets out a fearsome howl. All players in earshot must make a Spell Power save, or be afraid, and make their next action with disadvantage."
          abilities:
            Pack Strength: "If multiple wolves are attacking the same enemy, they gain advantage."
          movement:
            land: 30
          stats:
            Charisma: 0
            Dexterity: 2
            Inner_Fire: -3
            Intelligence: 1
            Luck: 0
            Perception: 3
            Strength: 2
        Alpha Wolf:
          type: "Level 1 Villain"
          health: 40
          average_damage_per_round: 10
          average_villain_damage_per_round: 15
          action_spec:
            Multi-Attack: An Alpha Wolf can make 2 bite attacks as an action.
            Villain: If an Alpha Wolf is being used as a Villain, it can make one out of turn attack as a villain action per round.
          actions:
            bite: 
              damage: "1d6"
              modifier: "Strength"
              description: "The Alpha Wolf tears at its target with its teeth. Whenever a player is bitten, they must make a D8 Dexterity or Strength Save or be pulled prone."
            howl:
              description: "The Alpha Wolf let's out a fearsome howl. All players in earshot must make a Spell Power save, or be afraid, and make their next action with disadvantage."
          abilities:
            Pack Strength: "If multiple wolves are attacking the same enemy, they gain advantage."
          movement:
            land: 30
          conditional_actions:
            First Turn: "Howl, giving all allies 10 feet of movement."
            Second Turn: "Growl, causing all players to make a Spell Power Save or become frightened."
            Third Turn: "Howl, calling 1d4 Forest Wolves into the fray."
          sanctuary_actions:
            Dark Lair: "If you attack a Alpha Wolf in it's den, it will likely be dark inside, giving players disadvantage unless they create illumination."
            From the Shadows: "Every turn while fighting an Alpha Wolf in its lair, roll 1d20. On a 18 or 19, a Forest Wolf enters the fray. On a 20, a Dire Wolf appears."
            Pups: "An Alpha Wolf Den will almost certainly have pup within. If a pup is harmed, the Alpha Wolf howls, and all nearby wolves gain advantage on their next attack."
          stats:
            Charisma: 0
            Dexterity: 2
            Inner_Fire: 0
            Intelligence: 1
            Luck: 0
            Perception: 3
            Strength: 2
      description: "Wolves are common in the wilds, and can make travel very dangerous for commoners 
        and low level parties. Delving into a wolf den can make a good first adventure for a level 
        zero party. Wolves come in a number of varieties, including Forest and Dire. Dire Wolves are one
        of Companion Animal options that can be taken by a Beastmaster. A companion wolf will likely be more 
        domesticated than a wild wolf. However, common folk may still be apprehensive around a wolf, tame or
        otherwise. Wolves are incredibly loyal companions, and may hunt for the party."
      make_it_your_own: "Wolves can be re-skinned for the many locations in your world. Is your party
                        beginning in the tundra? Modify the Forest Wolf to create a Frost Wolf!"
      tactics: "Wolves hunt in packs, so it should be rare to face one alone. Characters may see signs 
               of wolf activity before ever seeing a wolf itself. For example, they may find tracks, 
               or the half-eaten carcass of a fresh kill. At night, players may be ambushed by wolves,
               or a character taking watch may see wolf eyes in the darkness."
    bears:
      types:
        Dire Bear Cub:
          type: "Level 0 Light"
          health: 8
          average_damage_per_round: 3
          actions:
            Bite:
              modifier: "Strength"
              damage: "1d4"
              description: "The cub bites, dealing piercing damage."
            Cry:
              description: "The cub cries for help. Roll 1d20. On a 15 or above, a nearby mother bear runs to the pup's aid. Allies responding to a cry gain advantage on their attacks."
          abilities:
            Climb: "A bear cub can quickly climb surfaces if their are any handholds"
          movement:
            land: 15
          stats:
            Charisma: 0
            Dexterity: -3
            Inner_Fire: -7
            Intelligence: 0
            Luck: 0
            Perception: 0
            Strength: 1
        Young Dire Bear:
          type: "Level 2 Heavy"
          health: 30
          average_damage_per_round: 7
          actions:
            Bite:
              modifier: "Strength"
              damage: "1d8"
              description: "The young dire bear bites, dealing piercing damage."
            Claw:
              modifier: "Strength"
              damage: "1d6"
              description: "The young dire bear bear swats at its foe with a massive claw. The enemy must make a contested strength check or be knocked prone."
            Maul:
              modifier: "Strength"
              damage: "2d6"
              description: "If an enemy is prone, the bear may maul it, throwing it around on the ground with its massive jaws."        
          abilities:
            Mother Bear: "If a dire bear's cubs are in danger, her movement speed is doubled and she can make both a bite and a claw attack in a single action."
            Companion Trait: "If a dire bear is the companion of an adventurer and the adventurer falls below half health, the bear gains access the Mother Bear ability."
          movement:
            land: 25
          stats:
            Charisma: 0
            Dexterity: -5
            Inner_Fire: -3
            Intelligence: 0
            Luck: 0
            Perception: 1
            Strength: 3
      description: "While rare to encounter, bears can make a deadly encounter for a low level party.
                    Bears are often found alone, fishing, eating berries, or otherwise foraging. However,
                    it is not unheard of that a great Dire Bear may get a taste for the flesh of the fairer races.
                    A mother bear protecting her cubs can be a truly fearsome enemy. Dire Bears are one of the
                    Companion Animals that can be chosen by a Beastmaster. A companion bear will be more domesticated
                    than a Wild Bear, but will still likely strike fear into the hearts of common folk. Bears
                    make loyal companions, and a companion bear will usually come to treat it's Beastmaster as its Cub."
      make_it_your_own: "Bears can be easily re-skinned for different terrains and climate types."
      tactics: "A player will almost certainly not see a bear attack coming. Consider having your characters roll 
               a difficult perception check before being mauled by a bear. Bears will be reluctant to attack a full party.
               If players are hunting a bear, they will almost certainly see signs of it before the actual bear, including
               scratch marks on trees, prints, and even freshly mauled kills. Bears tend to live in darkened dens."
    big_cats:
      types:
        Panther Cub:
          type: "Level 0 Light"
          health: 6
          average_damage_per_round: 3
          actions:
            Nip:
              modifier: "Dexterity"
              damage: "1d4"
              description: "The cub bites with needle-like teeth, dealing piercing damage."
            Mewl:
              description: "The cub cries for help. Roll 1d20. On a 15 or above, any nearby wolves run to the pup's aid. Allies responding to a mewl gain advantage on their attacks."
          abilities:
            Climb: "Panther cubs can climb nearly anything."
          movement:
            land: 15
          stats:
            Charisma: 0
            Dexterity: 1
            Inner_Fire: -7
            Intelligence: 0
            Luck: 0
            Perception: 1
            Strength: -1
        Young Panther:
          type: "Level 1 Heavy"
          health: 20
          average_damage_per_round: 5
          actions:
            Bite:
              modifier: "Dexterity"
              damage: "1d6"
              description: "The panther bites with needle-like teeth, dealing piercing damage."
            Claw:
              modifier: "Dexterity"
              damage: "1d6"
              description: "The panther swats at an enemy with its claws."
          abilities:
            Climb: "Panthers can climb nearly anything."
            Pounce: "Panthers add an additional dice of damage to any plunging attack."
          movement:
            land: 30
          stats:
            Charisma: 1
            Dexterity: 2
            Inner_Fire: -1
            Intelligence: 1
            Luck: 1
            Perception: 3
            Strength: 0  
      description: "While common enough in the wilds, Big Cats tend to keep clear of travelers, so spotting one
                   during travel is rare. If a big cat chooses to attack an adventurer, however, they will likely never
                   see it coming; big cats tend to slink in the shadows, and attack lone travelers via a pounce from on-high.
                   Big cats come in many varieties, and can be chosen by a Beastmaster as a companion animal. Companion
                   big cats will be slightly aloof, and will spend much of their time exploring on their own. This will
                   sometimes lead to trouble. However, Big Cats can be quite affectionate to their Beastmaster, and may
                   even bring them kills as gifts. They may be slow to warm to the rest of a party, however."
      make_it_your_own: "Big cats can be modified to suite any campaign setting. For example, is your campaign set 
                        in the mountains? Consider modifying the panther to be a Saber Cat!"
      tactics: "Big cats almost always hunt alone, and are too intelligent to risk attacking a party of adventurers in the
               open. Instead, they are likely to bide their time, watching from the trees until a foolish adventurer 
               leaves camp, before pouncing from above."
dragons:
  description: "There are many types of dragon in the world, and all are unique in their own way. Some seek gold, and horde
                it in mountain lairs. Others are deeply intelligent, and seek power and influence. A dragon's color generally
                specifies its breed and characteristics. While all dragons are rare, the Red Dragon is the most common, 
                and most individuals' understanding of dragons as incredibly dangerous, greedy, fire breathing animals comes
                from the actions of red dragons. Dragons make good campaign villains at later levels of play. 
                Dragon hatchlings are one of the companion animals that may be chosen by a 
                Beastmaster. A young dragon is incredibly difficult to care for, as it cannot yet fly or truly control its
                breath attack. Dragonscales are worth more than their weight in gold, so it is likely that poachers may
                attempt to steal a hatchling while a beastmaster is unawares. Villagers may attempt to kill a dragon hatchling
                to prevent it from growing up to become a 'monster.' However, if a dragon survives its infancy, it can become 
                a deeply loving, powerful, and useful companion. Dragons grow more slowly than most other companion animals."
  types:
    red_dragons:
      description: "The most common type of dragon, Red Dragons are firebreathers that horde gold in their mountain lairs.
                    Greedy above all else, the larger a  Red Dragon grows, the more gold that it wants for its horde. This
                    gold is used as a sort of mating dowry or a symbol of status among dragons. A companion red dragon
                    will likely try to horde some amount of gold as it grows, but will be domesticated enough to avoid
                    wanting to displease its beastmaster. While Red Dragons cannot speak, they are intelligent, and
                    can understand most language."
      tactics: "While Red Dragons lack the true sentience of some other breeds, they are by no means unintelligent.
                By the time they are reach maturity, Red Dragons are smart enough to think tactically, and to understand
                the importance of surprise. A Red Dragon attack will likely come with little warning, and will be devastating.
                Red Dragons will target dangerous enemies first, and will show no mercy to their prey. In an outoor environment,
                Red Dragons will make strafing runs with their fire against adventurers, before flying out of reach of all but
                the most well-trained marksmen. In their den, a Red Dragon will fight to the death, defending a corner and using 
                its fire and wings to keep adventurers at bay."
      types:
        red_dragon_hatchling:
          type: "Level 0 Light"
          health: 6
          armor: 1
          average_damage_per_round: 1
          actions:
            Nip:
              modifier: "Strength"
              damage: "1d4"
              description: "The tiny hatchling nips at its enemy in fear."
            Cinder:
              damage: "1d2"
              modifier: "Inner_Fire"
              description: "The hatchling spits out a tiny bit of cinder, capable of igniting dry grass, thatch, or wood."
            Cry Out:
              description: "The hatchling cries out for aid. Roll 1d20. On a 15 or above, the hatchling alerts nearby allies that it is in danger."
          movement:
            land: 15
          stats:
            Charisma: 0
            Dexterity: -1
            Inner_Fire: 1
            Intelligence: 0
            Luck: 0
            Perception: 0
            Strength: -1
        red_dragon_whelp:
          type: "Level 3 Heavy"
          health: 36
          armor: 2
          average_damage_per_round: 12
          action_spec:
            Multi-Claw: "A dragon whelp  can make 2 claw attacks as an action."
          actions:
            Bite:
              modifier: "Strength"
              damage: "2d10"
              description: "The whelp clamps down on an enemy with its jaws."
            Claw:
              damage: "1d10"
              modifier: "Strength"
              description: "The whelp rakes its enemy with its claws."
            Minor Fire Breath:
              damage: "4d6"
              modifier: "Inner_Fire"
              description: "The whelp releases a small torrent of fire from its maw. The fire makes a 15 foot cone, damaging all enemies within."
            Dive Bomb:
              damage: "2d12"
              modifier: "Strength"
              description: "If the dragon whelp is in flight, it can dive bomb an enemy, smashing into them with claws and talons. If the enemy fails an contested dex save, they are thrown 10 feet."
          movement:
            land: 15
            air: 30
          stats:
            Charisma: 1
            Dexterity: 2
            Inner_Fire: 1
            Intelligence: 1
            Luck: 0
            Perception: 2
            Strength: 3
        red_drake:
          type: "Level 5 Villain"
          health: 85
          armor: 3
          average_damage_per_round: 24
          average_villain_damage_per_round: 32
          action_spec:
            Multi-Attack: "A drake can make 2 claw attacks and 1 bite as an action."
            Villain: "If a drake is being used as a villain, it can make one out of turn villain action per turn. The dragon cannot use fire breath as a villain action."
            Villain Immunity: "2 times during a battle, an Adult Red Dragon can roll a spell power save with advantage."
          actions:
            Bite:
              modifier: "Strength"
              damage: "2d10"
              description: "The drake clamps down on an enemy with jagged teeth."
            Claw:
              damage: "1d10"
              modifier: "Strength"
              description: "The drake rakes its enemy with daggerlike claws."
            Fire Breath:
              damage: "6d8"
              modifier: "Inner_Fire"
              description: "The drake let's loose a roaring stream of  fire. The flames make a 30 foot cone, damaging all enemies within. Once used, must be recharged (roll 1d10 each turn. On a 10, it is recharged)."
            Grab:
              damage: "1d8"
              modifier: "Strength"
              description: "The drake snatches at an enemy with its claws. An enemy must attempt a contested DEX check. On failure, the drake grapples them. As an offhand action, it can drop them. If dropped, a player can attempt a D14 strength check to hang on."
            Tail Strike: 
              damage: "4d8"
              modifier: "Strength"
              description: "The drake swings its treelike tail at its enemies. Strikes all enemies up to 10 feet behind the drake as it spins. Affected enemies can make a contested DEX check to try to avoid the incoming tail."
          villain_actions:
            Tail Strike: "A red drake can make a Tail Strike as a villain action."
          conditional_actions:
            Turn 1: "Roar: All enemies must make a Spell Power save. On failure, they are frightened, and additionally have disadvantage on saves."
            Turn 2: "Wingbeats: The dragon beats its wings, dealing 2d6 damage. All enemies within 30 feet must make an D14 Strength check or be pushed back 30 feet. Entities that save take half damage."
            Turn 3: "Fire Breath: The drake's fire Breath instantly recharges."
          sanctuary_actions:
            Dug In: "If the drake can't make use of it's grab action because of a low ceiling, it instead gets advantage on it's fire breath recharge."
            Molten Gold: "If the drake uses it's fire breathe in it's den, some of its horde begins to melt, causing molten gold to flow across the battlefield. Players must make dex checks to jump across rivers of molten gold, or take 2d8 damage if they touch it."
            Falling Stones: "The thunderous sounds of your battle cause rocks to fall from the ceiling of the drake's cave. All players must make a D10 dex check or take 4d8 damage."
          movement:
            land: 30
            air: 60
          stats:
            Charisma: 1
            Dexterity: 3
            Inner_Fire: 3
            Intelligence: 2
            Luck: 0
            Perception: 3
            Strength: 3
        adult_red_dragon:
          type: "Level 10 Villain"
          health: 200
          armor: 4
          magic_armor: 4
          average_damage_per_round: 39
          average_villain_damage_per_round: 68
          action_spec:
            Multi-Attack: "An adult dragon can make 2 claw attacks and 1 devour attack as an action."
            Villain: "If an adult dragon is being used as a villain, it can make one out of turn villain action per turn. Fire Breath cannot be used as a villain action."
            Villain Immunity: "3 times during a battle, an Adult Red Dragon can roll a spell power save with advantage."
          actions:
            Devour:
              modifier: "Strength"
              damage: "2d12"
              description: "The dragon bites at an enemy with swordlike teeth. If a creature's size is small, they must make a contested dexterity check or be consumed by the dragon. A consumed entity takes 6d6 damage per turn. If the dragon takes 20 damage in one turn from without (or 15 from within) it must succeed a D14 INF save, or spit up the consumed entity."
            Claw:
              damage: "1d12"
              modifier: "Strength"
              description: "The dragon pierces its foe with foot-long claws."
            Fire Breath:
              damage: "6d12"
              modifier: "Inner_Fire"
              description: "The dragon unleashes a maelstrom of fire, causing the air to crackle and pop. The fire makes a 50 foot cone, damaging all enemies within. Once used, must be recharged (roll 1d10 each turn. On a 10, it is recharged)."
            Fireball:
              damage: "4d12"
              modifier: "Inner_Fire"
              description: "The dragon belches a fireball at a targeted spot, which deals damage to everyone within a 20 foot radius."
            Grab:
              damage: "1d12"
              modifier: "Strength"
              description: "The dragon snatches at an enemy with its claws. An enemy must attempt a contested DEX check. On failure, the dragon grapples them. As an offhand action, it can drop them. If dropped, a player can attempt a D16 strength check to hang on."
            Tail Strike: 
              damage: "4d12"
              modifier: "Strength"
              description: "The dragons tail whistles as it hurtles towards its enemies. The tail strikes all enemies up to 20 feet behind the drake as it spins. Affected enemies can make a contested DEX check to try to avoid the incoming tail."
          conditional_actions:
            Turn 1: "Roar: All enemies must make a Spell Power save. On failure, they are frightened, and additionally have disadvantage on saves."
            Turn 2: "Wingbeats: The dragon beats its wings, dealing 4d10 damage. All enemies within 30 feet must make an D18 Strength check or be pushed back 30 feet and knocked prone. Entities that save take half damage."
            Turn 3: "Smokescreen: The dragon exhales toxic smoke, that fills the entirety of the battlefield. Visibility is considered low, giving ranged attacks disadvantage. Each turn, every player must make a D14 INF save or take 2d6 poison damage."
            Turn 4: "Fire Breath: The dragon's fire Breath instantly recharges."
            One Quarter Health: "Rivulets of molten blood start to flow down the dragon's hide. All melee attacks result in 1d6 fire damage."
          sanctuary_actions:
            Dug In: "If the drake can't make use of it's grab action because of a low ceiling, it instead gets advantage on it's fire breath recharge."
            Molten Lair: "The dragon burns so hot that players take 1d6 damage per turn just by being in it. Rivers of lava and molten gold cover the floor."
            Falling Stones: "The thunderous sounds of your battle cause rocks to fall from the ceiling of the drake's cave. All players must make a D10 dex check or take 4d8 damage."
          movement:
            land: 30
            air: 90
          stats:
            Charisma: 3
            Dexterity: 5
            Inner_Fire: 7
            Intelligence: 2
            Luck: 0
            Perception: 3
            Strength: 7
humanoids:
  description: "Also sometimes called the 'Monsterous Races,' humanoids are creatures that have shunned
                a place among civilization despite often being intelligent enough. Sometimes, this divide
                is caused by the bestial bloodthirst of a group, as with goblins, ogres, and adlet. At other
                times, differences are fueled by old prejudices or religious differences, as with the Orcs.
                While usually rare across the realms, it is not unheard of for a member of one of the 
                humanoid races to leave their own and instead try to integrate among the fairer races."
  types:
    goblins:
      description: "Goblins stand two to three feet tall, with green or grey skin and long, pointed ears. They
                    have needlelike teeth and long fingers that help them to climb.
                    Goblins are a quick moving, quickly reproducing race, a significant goblin tribe can spring up
                    over only a matter of months. In the early days of a tribe, goblins keep to themselves,
                    hunting and fishing within caves in darkened mountains to gain their sustenance. Before long,
                    this is no longer sustainable, and they venture out into a local area to steal, kill,
                    and capture what they need to survive. Goblins are unscrupulous when it comes to choosing their
                    dinner, and it is quite common that they will capture and eat travelers. Many is the shepherd who 
                    has found themselves suddenly riddled with arrows as they stand, watching for wolves. Goblins 
                    are greedy and clever. An imposing or courageous enough individual can buy help from goblins 
                    in exchange for gold and shiny trinkets. When a goblin tribe gets too large and all of the
                    local commoners have been eaten, it will fracture, and goblins will go by night to nearby mountains
                    to begin the process anew. Goblins have a symbiotic relationship with Ogres;
                    the goblins find food for the lazy ogres, and the ogres provide additional protection. Most goblin tribes
                    have a clear leader, who has claimed the spot via trial by combat. Sometimes, this leader is an ogre,
                    though this is rare due to Ogres' dimwitted and slothful nature."
      tactics: "In the early days of a goblin tribe, commoners likely won't notice that anything has changed. As
                numbers increase, animals will start disappearing, followed by people living outside of town.
                Goblins fight intelligently, and rarely for conquest. They will not stage an open battle unless 
                pressed to do so by circumstance or taskmasters. Instead, goblins will fortify their cavernous homes,
                will can consist of extensive networks of tunnels. Goblins know enough to post sentries and to have patrols.
                Most goblins are cowards, and will flee as soon as they are in significant danger or have been greatly injured."
      types:
        Goblin Swordsman:
          description: "A goblin swordsman carries a weapon that it doesn't truly know how to use. It's aged, dented sword
                        was likely stolen from some poor traveler long ago."
          tactics: "Goblin swordsmen know enough to defend their archers if at all possible. They will gang up on a single target
                    if they can. Above all, however, they are cowards. If they feel that they cannot win, they will flee to get help."
          type: "Level 0 Light"
          health: 10
          average_damage_per_round: 3
          actions:
            Crude Sword:
              modifier: "Dexterity"
              damage: "1d4"
              description: "The goblin lunges forth with a brittle sword. On a natural 1, the sword may break, causing the goblin to flee."
          abilities:
            Spider Climb: "Goblins can scurry up walls containing even the smallest handholds."
          movement:
            land: 30
          stats:
            Charisma: -2
            Dexterity: 1
            Inner_Fire: -2
            Intelligence: 1
            Luck: 0
            Perception: 1
            Strength: -1
        Goblin Archer:
          description: "A goblin archer carries a crude bow and handmade arrows."
          tactics: "Goblin archers will try to stay away from combat, fleeing as far as they can and then taking
                    shots from a distance. If they feel that they cannot win, goblin archers will flee from combat to get help."
          type: "Level 0 Light"
          health: 8
          average_damage_per_round: 3
          actions:
            Bow:
              modifier: "Dexterity"
              damage: "1d4"
              description: "A bent arrow made of knotted wood and fletched with sparrow feathers hisses through the air."
          abilities:
            Spider Climb: "Goblins can scurry up walls containing even the smallest handholds."
          movement:
            land: 30
          stats:
            Charisma: -2
            Dexterity: 1
            Inner_Fire: -2
            Intelligence: 1
            Luck: 0
            Perception: 1
            Strength: -1
        Goblin Shaman:
          description: "Gnarled and aged, a goblin shaman wears animal pelts and a streak of blood across its brow."
          tactics: "A goblin shaman is very intelligent, and will dole out its spells to best help its allies succeed.
                    When a battle begins, a shaman will use Hasten to get swordsmen into position. If an enemy is particularly
                    dangerous, a shaman will Hex them. If a battle is lost, a shaman will cast Hasten on an ally to help them
                    escape to get help."
          type: "Level 0 Light"
          health: 4
          average_damage_per_round: 4
          actions:
            Hex:
              description: "The goblin chants a ritual and reddish runes appear around its target. The target must make an Spell Power Save. On failure, they must make all moves with disadvantage until they succeed. Repeat each turn."
            Firebolt:
              damage: "1d6"
              modifier: "Inner_Fire"
              description: "A bolt of crackling fire flies forth from the shaman's hands."
            Hasten:
              description: "The shaman reaches into it's pouch and produces a fistfull of powder, which it sets alight in a flash. An ally is immediately allowed to move up to their maximum movement."
          abilities:
            Spider Climb: "Goblins can scurry up walls containing even the smallest handholds."
          movement:

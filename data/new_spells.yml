        the initial impact.
    Corrode:
      cost: 1
      charisma_cost: 10
      description: Concentration. Corrode metal or stone at a rate of one cubic foot per minute.
    Mellon Headed Wanderer:
      cost: 1
      charisma_cost: 12
      description: Concentration. Force an entity to make an inner fire saving throw against your spell power. 

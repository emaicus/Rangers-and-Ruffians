        it makes all actions with disadvantage, and is considered blind. The entity may repeat the saving throw each 
        turn as an action.
    Elecrified:
      cost: 1
      charisma_cost: 10
      description: Electrify an object or entity. Any entity who touches or attacks the affected entity 
        suffers 1d6 electric damage.
    Bull Rush:
      cost: 1
      charisma_cost: 10
      description: Burst forward ten feet, knocking back all entities in front of you and dealing 1d8 damage.
        Any affected entities must make an inner fire saving throw against your spell power. On failure, they 
        are knocked prone.
    Hide:
      cost: 1
      charisma_cost: 10
      description: Hide something or someone up to the size of a horse in a pocket dimension. 
        The affected entity must be willing.
    Weakness:
      cost: 1
      charisma_cost: 10
      description: Force an entity to make an inner fire saving throw against your spell power.
        On failure, the entity is sapped of its strength and must make all strength checks with disadvantage. The entity can 
        attempt a saving throw each turn 
    Jet of Frost: 
      cost: 1
      charisma_cost: 12
      description: Fire a 10 foot cone of frost from the source of your magic, dealing 1d8 cold damage. 
        Affected entities must make an inner fire saving throw against your spell power, or be slowed.
        Slowed entities move at half speed, and are forced back one position in the initiative order.
    Lasso:
      cost: 1
      charisma_cost: 10
      description: Summon a 20 foot laso of glowing magic, which attempts to restrain an entity of your choice.
        The targeted entity must make a dexterity saving throw against your spell power, and is restrained on failure.
        As an offhand action, you may tug a lassoed entity to you if it is of your size or smaller. Each turn, the lassoed
        entity may attempt a strength saving throw against your spell power to break the grapple.
    Fog Cloud: 
      cost: 1
      charisma_cost: 10
      description: Summon a fog cloud with a 20 foot radius to your position. The interior of the fog cloud is considered to be
        lightless.
    Tiny Elemental:
      cost: 1
      charisma_cost: 12
      description: Summon forth a one foot tall fire, water, or lightning elemental. The elemental lasts for one hour, has 10 health,
        and can attack for 1d6 damage. You have command of the elemental's actions.
    Jelly Arms:
      cost: 1
      charisma_cost: 12
      description: Force an entity to make an inner fire saving throw against your spell power. On failure, the entity looses 
        control of its arms, which fall limp to its sides. Each turn, the entity may attempt an inner fire saving throw
        against your spell power to attempt to break the spell.
    Heat or Cool Air:
      cost: 1
      charisma_cost: 12
      description: Heat or cool the air in a room to an uncomfortable temperature. After a turn of focus, 
        all entities in the room that are not acclimated to the temperature begin taking 1d4 damage per turn.
    Mirror Image:
      cost: 1
      charisma_cost: 12
      description: Summon 1d4 false images of yourself that stand near you at an offset. The mirror images 
        copy your actions exactly, but are incapable of interacting with the world in any way.
    Bare Knuckle Punch:
      cost: 1
      charisma_cost: 12
      description: Make a magically reinforced punching attack. On contact, fire and ice fly from your hand,
        dealing 1d12 damage to the affected entity.
    Magically Reinforced Arms:
      cost: 1
      charisma_cost: 12
      description: Reinforce your arms with a layer of magic. While your arms are reinforced, your strength
        is treated as +1. A retractable blade of magic can extend from either of your wrists, parallel to your arms.
        Attacks made with this blade do 1d8 damage.
    Jet of Water: 
      cost: 1
      charisma_cost: 12
      description: Fire a get of water from the source of your spell power. The blast of water travels 40 feet, and
        strikes all entities in a line. Affected entities take 1d8 damage, and must make an inner fire saving throw
        against your spell power and be knocked prone on failure. You may maintain the stream of water for up to 6
        seconds, dumping 300 gallons of water per minute.
    Lightning Touch:
      cost: 1
      charisma_cost: 10
      description: Electrify your hands so that they deal 1d8 damage to any entity that touches them.
        Any entity touched must make an inner fire saving throw against your spell power, and is 
        knocked prone on failure.
    Greater Rapid Fire Snowballs of Fury: 
      cost: 1
      charisma_cost: 12
      description: Roll 1d6. Fire that many rock filled ice-balls at up to as many targets. 
        Each snowball does 2 damage.
    Terrible Smell:
      cost: 1
      charisma_cost: 12
      description: Fill a room with a noxious scent for 1d4 turns. While in the scent, all susceptible
        entities must make an inner fire saving throw against your spell power at the start of each turn.
        On failure, they must make all moves on that turn with disadvantage. On critical failure, they
        vomit and take 1d4 damage.
    Slackjaw:
      cost: 1
      charisma_cost: 12
      description: Force an entity to make an inner fire saving throw against your spell power.
        On failure, the entity's jaw goes slack, and it is unable to speak. Each turn or every five 
        minutes, the entity may repeat its saving throw.
    Paint:
      cost: 1
      charisma_cost: 10
      description: Instantly paint up to a 100x100 area any way you desire. 
        Roll a dexterity check to determine the quality of the painting.
    High Speed Projectile: 
      cost: 0
      charisma_cost: 10
      description: Instantly fire an small object you are holding forward at the speed of a bullet. 
        The projectile deals 1d8 damage to a single target.
    Beam of Heat:
      cost: 1
      charisma_cost: 12
      description: Concentration. Create a beam of heat originating from the source of your spell power.
        Every turn that the beam is targeted at the object, it does one dice greater of damage. Therefore,
        the beam does 1d4 damage on the first turn, 1d6 on the second, etc, capping at 1d20 damage. When
        the beam begins doing 1d20 damage, the target is ignited, and begins taking an additional 1d6 damage
        per turn. 
    Create Pit:
      cost: 1
      charisma_cost: 12
      description: Summon a 40 foot deep pit with a 10 foot radius to a location anywhere within 30 feet of you.
        If the pit is summoned beneath an entity, the entity may make a dexterity saving throw against your spell power
        to avoid falling. 
  Level_2: 
    Mark:
      cost: 2
      charisma_cost: 14
      description: Lay your hands on something or someone so that you always know what it is.
        This spell lasts for 1d6 days, or until the affected entity dispells it.
    Become Ephemeral:
      cost: 2
      charisma_cost: 14
      description: Your form flickers as you enter the plane of the ethereal. While you are ephemeral, you
        cannot be struck by enemies damage, and may pass through any substance less than one inch thick. 
        While ephemeral, you cannot attack, cast spells, or use abilities.
    Dragons Breath:
      cost: 2
      charisma_cost: 12
      description: The air crackles and pops as a jet of flame roars from your mouth. Any entity caught in
        a ten foot cone in front of you suffers 2d8 fire damage.
    Platform:
      cost: 2
      charisma_cost: 12
      description: Summon a circular 
    Turn into Frog:
      cost: 2
      charisma_cost: 14
      description: Force an entity to make an inner fire saving throw against your spell power.
        On failure, they are transformed into a frog. As a frog, their movement speed is 5 feet per
        round, and they are unable to speak, use abilities, or perform actions. Each turn, the affected
        entity may repeat its saving throw.
    Hail of Blades: 
      cost: 2
      charisma_cost: 14
      description: In a rythmic spiral, eight daggers appear in a halo about you. As one, they 
        hurtle forth dealing 2d8 damage split across as many as eight entities.
    Frostthrower:
      cost: 2
      charisma_cost: 12
      description: With a pop and a hiss, a torrent of frozen air sprays forth from the origin of your magic.
        This artic blast hits all entities in a 10 foot cone before you, dealing 3d6 frost damage.
    Magic Chains:
      cost: 2
      charisma_cost: 14
      description: Force an entity to make a dexterity saving throw against your spell power. On failure, 
        chains large enough to subdue the entity crackle into existence, grappling it. The entity may 
        make a strength saving throw against your spell power at the start of each of its turns to attempt
        to break the grapple.
    Rainbows: 
      cost: 2
      charisma_cost: 12
      description: With a mighty explosion, a blinding beam of light flares from your fingertips or mouth, 
        As the light moves further from you, it separates into bands of color, a rainbow! Any entity struck
        by the rainbow takes 2d6 damage, and must make an inner fire saving throw against your spell power.
        On failure, the entity instantly begins vomitting rainbows, and makes all moves with disadvantage on
        it's next turn.
    Energy Shots: 
      cost: 2
      charisma_cost: 12
      description: Three balls of crackling yellow energy swirl about you. You may fire them at up to 3 enemies,
        doing 1d6 damage on each impact.
    Longband Telepathic Message: 
      cost: 2
      charisma_cost: 14
      description: Concentrate on an entity that you have met. You are able to telpathically send them a message
        of up to 14 words, regardless of distance.
    Wall of Stone:
      cost: 2
      description: Create a wall up to 40 feet high and 100 feet long of solid stone.
    Magnetic:
      cost: 2
      charisma_cost: 14
      description: Point at an object of your choice. That object becomes an incredibly powerful magnet, pulling any
        piece of metal within 100 feet to it. Entities holding metal weapons must make an strength saving throw against your
        spell power, or risk loosing their grip. Entities wearing metal armor are pulled five feet towards the magnet on failure,
        or fly to the magnet if they roll below a five, taking 1d4 damage per five feet that they are carried.
    Summon Cannon:
      cost: 2
      charisma_cost: 14
      description: Point at an enemy. A cannon appears at your side in a burst of blackish smoke, and fires a single round, dealing
        3d8 seige damage. If the entity is large or smaller, it must make a strength saving throw against your spell power. On failure,
        it is pushed backwards 1d20 feet.
  Level_3: 
    Curse of Insanity:
      cost: 3
      charisma_cost: 14
      description: Force an entity to make an inner fire saving throw against your spell power. On failure, the entity is
        cursed, and begins a slip into insanity. Every hour, the entity may make an inner fire saving throw to avoid slipping further.
        On each failure, the entity looses one intelligence and one inner fire.
    Shrink Person:
      cost: 3
      charisma_cost: 14
      description: Force an entity to make an inner fire saving throw against your spell power.
        On failure, the entity is reduced to one twentieth of its size. The entity may make an 
        inner fire saving throw against your spell power each turn or once every ten minutes
        to attempt to revert to its original size.
    Flash fry:
      cost: 3
      charisma_cost: 14
      description: With a sizzle, boiling grease envelops an entity of your choice. The entity 
        immediately takes 3d10 damage, and must make an dexterity saving throw against your
        spell power. On failure, the entity is blinded through its next turn, and must make 
        all actions with disadvantage.
    Geyser of Air:
      cost: 3
      charisma_cost: 14
      description: In a rush, a gout of air shoots up at a position of your choice, throwing 
        anything of size large or smaller at the position 60 feet into the air.
    Loathing:
      cost: 3
      charisma_cost: 14
      description: Force an entity to make an inner fire saving throw against your spell power. 
        On failure, you may instill that entity with a deep hatred for an individual of your choosing.
        This hatred stays present until dispelled.
    Clone: 
      cost: 3
      charisma_cost: 14
      description: Split a person in two. The clones share a pool of hit points, but each gets its own turn,
        and acts autonomously. The duplicates remain until both agree to be merged once more or until the magic
        is dispelled.
    Duplicate Object:
      cost: 3
      charisma_cost: 14
      description: Concentration. Duplicate any object into two. When the objects are merged, the resulting 
        object is the less valuable of the two. This spell does not work on consumable objects including
        potions, spell scrolls, or food. 
    Summon Bleck:
      cost: 3
      charisma_cost: 14
      description: Summon a mighty bleck to fight for you! A bleck is a gooey, little creature with a one inch diameter. 
        Bleck have 1 hit point, and are incapable of attacking. They move at a rate of one foot per minute. Bleck cannot be 
        damaged by crushing force or blades, as they will merely be split and then reform. After five seconds, 
        a bleck splits into two blecks. Each of these blecks wait in five seconds, and then split into two more.
    Manifest Bear:
      cost: 3
      charisma_cost: 14
      description: May the power of the wilds be with you! Summon a loyal adult bear to any position within eyesight. 
        The bear follows your telepathic orders. For statistics, view the book of known beasts. The bear disappears
        at the end of your next rest.
    Trade Bodies:
      cost: 2
      charisma_cost: 12
      description: Touch an entity. If the entity is unwilling, force it to make an inner fire saving throw against your
        spell power. On failure, you switch bodies, including all applicable stats and abilities. If either entity's
        body dies during the swap, the change is permanent. An unwilling entity may repeat its saving throw at the start of each 
        of its turns.
    Siege Blast:
      cost: 3
      charisma_cost: 14
      description: With an explosive blast, deal massive damage to a structure of your choosing. 
        Deal 3d20 damage to any building or structure.
    Vortex:
      cost: 3
      charisma_cost: 14
      description: With a rush, wind or water of your choice twists into a rushing vortex.
        Entities within thirty feet must make a dexterity saving throw against your spell power
        or be pulled in and restrained.
  Level_4:
    Interplanar Teleport:
      cost: 4
      charisma_cost: 16
      description: Gather up to eight willing entities, and link arms. With a thunderous blast, 
        you are torn through the veil of the planar alignment, and are transported to a plane of 
        of which you know. On a critical failure, you are transported to a random plane.
    Summon Cannons:
      cost: 4
      charisma_cost: 17
      description: With a sound like lightning a wall of a dozen cannons appear behind you, stacked
        high and pointing at up to four entities of your choice. Split 8d12 damage among as many as
        four enemies. Each affected entity must make an strength saving throw against your spell power.
        On failure, they are pushed back 4d10 feet.
    Biting winds:
      cost: 4
      charisma_cost: 16
      description: Concentration. Wind howls and whips as you utter an incantation. Driving winds that cut like razers
        push enemies away from you, dealing 2d10 damage per turn to any entity within a forty foot cone
        in front of you. Affected entities must make an strength saving throw against your spell power to 
        move in the wind. On success, they move at half their normal speed. Gigantic and larger entities
        make their check with advantage. Small entities make it with disadvantage.
    Chains of Fire:
      cost: 4
      charisma_cost: 16
      description: Concentration. Force an entity to make a dexterity saving throw against your spell power.
        On failure, firey chains large enough to restrain them burst into existence, grappling them. 
        Each turn, the affected entity may make a strength saving throw against your spell power in an 
        attempt to break out. Each turn an entity is tethered, it takes 2d10 fire damage. 
    Wall of Steel:
      cost: 3
      charisma_cost: 16
      description: Create a wall up to 40 feet high and 100 feet long of steel swords, spears, and axes
        fused together.
    Purest Self:
      cost: 4
      charisma_cost: 16
      description: Concentration. Cause an object of your choice to become its archetypal self. For example, 
        if you have in your possession a rusty old sword, cause it to become a pristine blade with a keen edge.
    Deadman’s Contingency:
      cost: 0
      charisma_cost: 8
      description: Put in place a contingency plan for when you die. The contingency can involve up to three of your spells, 
        and is chained together by an ethereal entity which acts as your proxy, and exists for sixty seconds.
    Mass Increase Gravity:
      cost: 4
      charisma_cost: 16
      description: Quadruple the gravity effecting up to twelve objects or entities. If an entity is targeted,
        it must make an inner fire saving throw against your spell power to determine spell success.
    I Know Malkizar!:
      cost: 7
      charisma_cost: 16
      description: Convince every entity that witnessed an event that there was another person present named Malkizar.
        In fourteen words or fewer, describe what Malkizar did. Everyone who witnessed the event now earnestly believes
        that Malkizar was present and performed the action you described.
    Tri-beam: 
      cost: 4
      charisma_cost: 17
      description: Three beams of crackling energy fire forth from the source of your magic. Each of the beam may target an 
        entity of your choice. Roll a d6 for each beam. On 1, the beam is a beam of fire, which deals 4d10 damage and sets the
        entity aflame. On 2, it is a ray of frost, which deals 3d12 damage and slows the entity if it fails its save, 
        moving it back one space in the initiative order. On a 3, it is a ray of weakness, and causes the entity's strength 
        to decrease by 1d8 until its next rest if it fails its save. On a 4, it is a ray of electricity, and does 3d10 damage and 
        causes the entity to go prone if they fail a save. On a d5, it is a beam of discord, and causes the entity to 
        spontaneously change gender on a failed save. On a 6, it is a ray of death, and causes the entity to take 3d20 damage.
    Flaming Flowers: 
      cost: 4
      charisma_cost: 16
      description: With a hiss and a crackle, a thousand flours of pure flame sprout in a space up to 100 square feet around you.
        These flowers do not harm your allies, but deal 1d6 damage for every 10 feet that an enemy moves through them.
        As a bonus, you are always able to summon a single flaming flower as a level zero spell.
  Level_5: 
    Strike from the Record:
      cost: 6
      charisma_cost: 19
      description: Strike a word, or a phrase of up to 3 words from the record. It becomes impossible for anyone in the world to speak the 
        word or phrase. If they do, they instantly take 4d10 psychic damage. You may ban at most one word or phrase at a time.
    Explosion!:  
      cost: 5
      charisma_cost: 18
      description: "Darkness blacker than black and darker than dark, I beseech thee, combine with my deep crimson. The time of awakening cometh. 
                    Justice, fallen upon the infallible boundary, appear now as an intangible distortion! I desire for my torrent of power a 
                    destructive force: a destructive force without equal! Return all creation to cinders, and come from the abyss! 
                    This is the mightiest means of attack known to man, the ultimate attack magic! Explosion!
                    Deal 7d20 points of damage to all entities within a 100 foot sphere at a targeted point. Upon casting, you are immediately
                    exhausted, take 10d10 damage, and must make all actions with disadvantage until you have slept."

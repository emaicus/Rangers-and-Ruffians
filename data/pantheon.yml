    level_5:
    - Minor Guardian of the Realms
    level_8:
    - Greater Resilience
    - Unwavering
  cleric: true
  cleric_description: Servant of Iro. Followers of Iro, called the Watchers, uphold the word of law.
  cleric_tag: Law
  description: Iro is the deity of honor, and is considered to be the king of the
    gods after the disappearance of the Shaper. Iro commands a legion of angels who
    aid him in policing the High Realm, where the gods reside. Iro was the leader
    of the Gods of Light during the First War, fighting against Melikar and his demons.
    When the Gods of Light were loosing the First war, Iro briefly arranged a marriage
    with Hesh. Knowing that together they could sire a weapon of incredible power,
    they had a daughter, Juliet. By harnessing Juliet's power, the Gods of Light were
    able to throw back the Gods of Darkness. After the war was won, Iro turned upon
    many of the other gods, who he perceived to have desecrated creation by altering
    it to create the mortals. In his anger, Iro sealed away the mortals in the Mortal
    Realm. From that day onward, it became impossible for Mortals to cross the Great
    Boundary without help from the divine. Further, it became incredibly painful for
    a deity to cross the boundary without Iro's permission. As the millennial passed,
    Iro grew wiser, forgave many of those who he felt had wronged him, and even developed
    a following among the mortals. However, he has never released the barrier between
    the Realms. In the realm of mortals, those bonded to Iro are called the watchers,
    and are bound to seek out and end injustice wherever they find it. Iro is a harsh
    but good deity, with a deep belief in the sanctity of order and law. Iro is displeased
    by acts of evil, and is pleased by the dispensing of justice.
  evil: false

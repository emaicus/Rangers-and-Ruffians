The Shaper:
  cleric: false
  cleric_name: null
  description: Before the time of the gods, there was nothing. The shaper, a deity
    above all others, brought light to the world, and made everything that is, beginning
    with the High Realm, the gods, and the angels. After this, the Shaper disappeared
    from history, and has not been heard from since.
  evil: false

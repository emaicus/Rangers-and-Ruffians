  description: Melekar, Lord of Sin. Ruler of the hells. Melekar sits atop a throne
    of the damned, deep in the Blazing City. His goal is to conquer and subjugate
    all of existence. He has two sigils -- the face of a burning man, and an elven
    woman impaled on a spike, but still living.
  evil: true

  cleric: true
  cleric_description: Servant  of Raghnal. Followers of Raghnal, called the Eyes of Raghnal, seek to gather
    information to safeguard the realms, and to keep knowledge from evil eyes.
  cleric_tag: Knowledge
  description: Raghnal, the All-Seer, is the god of knowledge. Raghnal takes the form
    of a massive owl, who lives high atop the branches of the World Tree in the Realm
    of Night. One of the first gods, Raghnal served for some time at Iro's right hand.
    Unbeknownst to Iro, Raghnal created the Kragraven after observing Eandar create
    the Morti. Using his new Kragraven servants, Raghnal was able both to spy upon
    Melekar's forces and to locate the elusive goddess Hesh and arrange her brief
    marriage to Iro. After the War, Iro banished Raghnal to the Realm of Night upon
    learning of the creation of the Kragraven. Raghnal's minions are many -- spies,
    researchers, politicians, and the crows, owls, and rats of the world. All gather
    knowledge for him under the banner of the Wide Eye -- a sigil which depicts a
    human eye consumed by an over-widened pupil. While Raghnal is the God of knowledge,
    he is very careful about who possesses it, hoarding dangerous secrets and laying
    waste to those who might use knowledge to harm the Realms.
  evil: false
Ronar:
  abilities:
    level_0:
    - God of Conflict Resolution
    - God of the Woods
    level_10:
    - God of Growing
    level_15:
    - Legendary God of Growing
    level_5:
    - God of Marriage
    level_13:
    - Major Beast Shape
    level_3:
    - Lesser Beast Shape
    - All the Little Creatures
    level_8:
    - Greater Beast Shape
  cleric: true
  cleric_description: Servant  of Ronar. Followers of Ronar, called the Ronari, are called to preserve
    nature and end conflict wherever they find it.
  cleric_tag: Nature
  description: Ronar is the god of the forest, and is first and foremost the guardian
    of the flora of the natural world. Ronar is often depicted as a massive buck,
    standing between twelve and forty feet tall with antlers teaming with vines, or
    else as a massive man with oaken skin and a beard of vines. During the First War,
    Ronar aided the Gods of Light out of a sense of duty, but was horrified by the
    pointless violence of the battles that ensued, especially after the introduction
    of vast armies of mortals to the frey. Alone, Ronar went out to attempt to stop
    the violence, but to no avail. Surrounded and refusing to fight, it looked as
    though he would be destroyed by the combined forces of the mortals, gods, and
    demons. As they attempted to tear Ronar to shreds, Yilena, a fledgling goddess,
    commanded her forces to rescue him. While Yilena continued fighting through the
    remainder of the war to aid in the victory of the Gods of Light over the Dark
    Gods, Ronar grew to love her. They were wed, and together are regarded as the
    god and goddess of marriage. After the war ended, the pair took to the Mortal
    Realm, where they are often worshiped by rangers and elves. Ronar and Yilena are
    widely acknowledged to have given birth to the Sprouts. Those who devote themselves
    to Ronar, called the Ronari, often give up their lives in cities or towns, instead
    living among the trees and forests. They abhor senseless violence, but will fight
    for what is right, and to protect those in need.
  evil: false

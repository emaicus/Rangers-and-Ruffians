  cleric_tag: Nothingness
  description: Lord of Nothing. Enemy of existence. Believes that life is nothing
    but pain, and should be put a stop to. Ushers disillusioned people into the "long
    sleep." His sigil is an eye with a white pupil. The void father has many faces,
    but most often he appears as a tall, spindly figure with overlong appendages and
    cold, white eyes. The Void Father makes his residence in an ethereal plane between
    life and death, where massive creatures stalk a land shrouded in eternal dusk.
  evil: true
Yilena:
  abilities:
    level_0:
    - Goddess of the Woods
    - Goddess of the Hunt
    level_10:
    - Expert Tracker
    level_13:
    - True Sight
    level_15:
    - Legendary Warrior Goddess
    level_3:
    - Darkvision
    - All the Little Creatures
    level_5:
    - Goddess of Marriage
    - Warrior Goddess
    level_8:
    - Warden of the Woods
  cleric: true
  cleric_description: Servant  of Yilena. Followers of Yilena, called Wardens, are called to protect the
    wilds from evil, and to keep balance in the natural world.
  cleric_tag: The Hunt
  description: Yilena is the goddess of the hunt, but is first and foremost the guardian
    of the fauna of the natural world. Yilena is commonly depicted as an elven huntress,
    with raven hair and pure black eyes. After hearing tell that Eandar had created
    the Morti and hearing of the destructive power of Melekar's Heart of Darkness,
    Yilena created the First Elves, a race that predates the Deep, High, and Wood
    elves of modern times. Yilena committed herself fully to Ronar's cause, but was
    caught off guard during the Battle of the Void. There, Yilena's forces were outmaneuvered
    and trapped, and Melekar was able to use the Heart of Darkness to corrupt a legion
    of elves, creating the first Deep Elf. Yilena retreated, full of bitter sadness
    and rage, and was forced to fight the remainder of the war against those that
    she had brought to life. As the war progressed, Yilena was filled with a feeling
    of hopelessness as gods killed gods, and mortals died in their millions. She was
    almost at the point of despair when the usually quiet god Ronar took to the field
    to plead with everyone to cease the violence. As he was torn to pieces, Yilena
    felt herself moved, and ordered her elves to save him. As the war progressed,
    Yilena fell in love with Ronar. When it was over, the pair of them settled deep
    within the forests of the Mortal Realm with her elves. Over the millennia, many
    of them left her, some taking to coastal cities to study magic, and others spreading
    out throughout the forests of the world. Most of all, Yilena kept her eyes on
    the Deep elves who, despite being free of Melekar's evil, struggled to find their
    way in this new world. Though Yilena had swore never to bring another mortal into
    the world, after many millennia, she and Ronar gave birth to the Sprouts. Those
    who worship Yilena call themsleves the wardens, and interest themselves with keeping
    balance within the natural world. This can mean driving poachers from the forest,
    or hunting dangerous monsters that threaten the order of the woods. Those who
    devote themselves to Yilena often give up their lives in cities or towns, instead
    living among the trees and forests.
  evil: false

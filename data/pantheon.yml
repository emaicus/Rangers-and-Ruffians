  cleric: true
  cleric_description: Servant  of Aunora. Followers of Aunora, called the Hands of Aunora, seek to bring
    peace and healing to the world.
  cleric_tag: Healing
  description: Aunora, the Dawnmaiden, is the goddess of peace, love, and healing.
    In her initial form, Aunora bore the guise of a humanoid with golden hair and
    skin the color of porcelain. One of three sibling gods, Aunora and her sister
    Lilith were betrayed by their third sister, Elvira, at the start of the First
    War. On that horrible day, Lilith was all but destroyed, and Aunora suffered a
    grevious wound that took her right arm and eye. Aunora was incapacitated for the
    remainder of the war, and could only cast her blessings upon the Gods of Light
    to aid them in battle. Now, Aunora lives with Iro within the High Realm, and casts
    her gaze on the Mortal Realm, where she seeks to undo or stop suffering and to
    calm conflicts. Those who follow her, called the Hands of Aunora, seek to bring
    the peace to the world that their Lady was unable to defend in the High Realm.
  evil: false
Eandar:
  abilities:
    level_0:
    - God of the Common Man
    - Distrusted by Authorities
    level_10:
    - Greater Helpful God
    - Face of the People
    level_13:
    - Freedom of Movement
    level_15:
    - Major Helpful God
    level_3:
    - Sly
    level_5:
    - Minor Helpful God
    level_8:
    - Forgettable
  cleric: true
  cleric_description: Servant  of Eandar. Followers of Eandar, called the Browncloaks, seek to help the
    common man in whatever way they can.
  cleric_tag: The Downtrodden
  description: Eandar is the deity of the downtrodden, and of atonement. The followers
    of Eandar, called the Browncloaks, are tasked with helping the common man in whatever
    way they can, regardless of what laws or obstacles lie in their path. Eandar began
    the first war as an outsider, reluctant to take either side. When Lillith was
    slain, however, Eandar sprang to action despite Iro's explicit order that deities
    should not toy with creation. He created his children, the Morti, first of the
    mortals.  What followed was a cosmic arms race, in which many of the gods created
    races to do their bidding. While his help was accepted during the First War, Eandar
    was later put on trial by Iro, and barely escaped. Now, he wanders the Realms,
    seeking to sow seeds of goodness while remaining undetected. Eandar encourages
    his followers, called the Browncloaks, to bend the rules when necessary, but also
    tasks them with avoiding harming the innocent or betraying those they have entered
    into arrangements with. The followers of Eandar are often cavalier in their relationships,
    and are often on the wrong side of the law. Eandar is pleased by random acts of
    kindness and by acts that better the downtrodden, but considers it a sin to harm
    the innocent, place personal desire above the wellbeing of others, or betray the
    trust of others.
  evil: false

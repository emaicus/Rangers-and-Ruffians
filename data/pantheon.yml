    world.
  cleric_tag: Fertility
  description: Naris is the goddess of Fertility and Life. Her goal, and that of her
    followers is to see life prosper. In her presence, new growth begins and plants
    and wildlife flourish. For this reason, it is common to see Farmers set up shrines
    to her, and for newlyweds and those who want children to be blessed at one of
    her temples. Frequently, Naris takes the form of an aged woman with a pleasant
    smile and a face lined by with age. She also sometimes takes the form of of a
    beautiful maiden.
  evil: false

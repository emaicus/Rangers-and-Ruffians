  abilities:
    level_0:
    - Goddess of the Water
    level_10:
    - Icy Strike
    level_13:
    - Become Mist
    level_15:
    - The Mother of Chaos
    level_3:
    - Flows Like Water
    level_5:
    - Goddess of Navigation
    level_8:
    - Waterbreathing
    - Goddess of the Icy Depths
  cleric: true
  cleric_description: Servant  of Hesh. Followers of Hesh are called to the sea.
  cleric_tag: The Sea
  description: Hesh, sometimes called Nae'anala or "The Mother of the Sea" by her
    followers, is the goddess of the ocean. Though rarely seen, Hesh most frequently
    takes the form of a waterborn woman, walking atop the waves. When enraged, Hesh
    has grown into a massive titan, taller than the highest mountain, and has also
    been known to take the form of a great sea-serpent with scales of gold, miles
    long and with a maw that could swallow a ship. During the First War, Hesh was
    summoned by Raghnal to wed Iro. Hesh consented out of necessity, and gave birth
    to a daughter, Juliet. Hesh is wild and untamable, however, and she then went
    against Iro's explicit orders and created the waterborn in her image. In his rage,
    Iro cast her down into the Mortal Realm before sealing it for all of eternity.
    Nae'anala is neither good nor evil, and is largely uninterested in the happenings
    of the world of men. She does, however, listen to the prayers of her followers,
    frequently granting safe passage to those who pray and sacrifice to her. Hesh
    is capable of total control of water, and may summon deadly storms, massive whirlpools,
    and swarms of creatures of the deep to do her bidding.
  evil: false

  cleric: true
  cleric_description: Servant  of Lady Dusk. Followers of the Pale Lady seek rewards from their dark goddess
    in return for helping her conform the world to her ideals.
  cleric_tag: Beauty
  description: 'Elvira. The Pale Lady, also known as Lady Dusk, is the goddess of
    Beauty, and of the first frost of winter. Vain and Cruel, The Pale Lady uses her
    followers viciously to achieve her ends. For her, there are only two groups of
    people: who follow her and are therefore of use, and those who are better off
    dead. Her sigil is a blazing candle with a roaring flame atop. She appears as
    an unspeakably beautiful maiden, wearing revealing clothes of either the brightest
    white or a black so deep it sucks all other light out of a room. Her features
    are reminiscent of that of a high elf, with lightly pointed ears and the palest
    skin. Her frame is lithe, with soft hands which are often clasped. Her skin is
    as pale, and her eyes are dark, and her rosebud lips are the color of blood. While
    in her halls, she can summon to herself anything that she wishes in the peak of
    its perfection. Her followers are few, and many are bound to her because of their
    ambition or cruelty. The Lady Dusk has been known to appear to those who are dying,
    and to offer them healing in return for service and loyalty. Among her followers
    are a league of timeless assassins, who she has magically imbued with long life
    and slow aging.'
  evil: true

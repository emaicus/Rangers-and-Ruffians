  cleric: true
  cleric_description: Servant  of Illael. Followers of Illael seek to further their dark god's plans,
    and thus win necromantic immortality.
  cleric_tag: Undeath
  description: "Illael, the ever-dying god. Illael is a new god, and as such was not\
    \ present during the Forming or the First War. The lord of undeath, Illael is\
    \ the god of those who would thwart death by necromantic means, and it was via\
    \ his dark and perverse experiments that he ascended to godhood. Illael's\
    s body is a mass of writhing, contorting muscle and flesh, ever dying and ever\
    \ healing. It is pockmarked by cancerous tumors and rivulets of oozing juices.\
    \ However, the ever-dying god's pain comes with a great boon: he is all but\
    \ unkillable, as any damage done to him will nearly instantly heal. If Illael'\
    s body is destroyed, he will soon be incarnated at one of his phylacteries --\
    \ each of which is one of his chosen servants. Illael is one of the few gods to\
    \ have ascended from the mortal coil."
  evil: true
Juliet:
  abilities:
    level_0:
    - Minor Goddess of Luck
    - Goddess of Entertainers
    level_10:
    - Always Lucky
    level_13:
    - Greater Frenetic Energy
    level_15:
    - Major Goddess of Luck
    level_3:
    - Winning Smile
    - Sly
    level_5:
    - Greater Goddess of Luck
    level_8:
    - Frenetic Energy
  cleric: true
  cleric_description: Servant  of Juliet. Clerics of Juliet seek to bring fun and chaos to the world.
  cleric_tag: Fun
  description: The goddess of luck, fun, and tomfoolery, Juliet is known as the goddess
    of trickery. Born to Iro and Hesh as a weapon during the First War, Juliet is
    a being of incredible, worldbending power. Born fully grown but with the understanding
    of a child, Juliet was immediately used to lay low the armies of Melekar and the
    Dark Gods. It was only after the carnage was finished that Juliet came to understand
    the cost of what she had done in terms of loss of life and the destruction of
    creation. Broken by this knowledge, Juliet fled from her Father's castle in the
    High Realm. It was while in exile that she met Eandar, who had run afowl of her
    her father. Eandar tried to impress upon Juliet what little he could about his
    worldview, and his quest for goodness, no matter the cost. In the end, Juliet
    left him after a violent argument in which she barely restrained herslef from
    destroying him. Over the millenia, Juliet has barely changed, and her worldview
    has become such that she values fun and games above most anything else. To her,
    a good joke is the highest form of virtue, as it takes ones mind from their suffering.
    It was Juliet who created the Deck of Wonderous Doom, and gave it to one of her
    followers. Juliet is commonly worshipped by entertainers, as she has been known
    to bless performances. She is also woshipped by those who have given up on the
    world, as she offers a reprieve from earthly suffering.
  evil: false

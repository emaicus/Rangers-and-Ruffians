Ranger:
  subclasses:
    Ranger:
      roles: ["self-sufficient", "good-first-class", "high-damage", "mage", "ranged", "sneaky", "nature-based"]
      base_stats:
        Charisma: -1
        Dexterity: 1
        Inner_Fire: 0
        Intelligence: 1
        Perception: 2
        Strength: -2
      expertise_choices:
        - Dexterity
        - Intelligence
        - Perception
      description: "Rangers are the vigilante law keepers and monster hunters of the
        wilds. Tank-like fighters, Rangers are powerful dexterity based combatants,
        and are known for their
        ability to dual wield weapons. Rangers are masters of the wilds, and are able
        to easily track enemies, as well as to prepare simple medicines
        in times of need. Rangers are often known by common folk to be quiet and mysterious,
        however, they are well loved, as it is understood that they are the thin line
        that stands between many villages and an onslaught of monsters."
        # As you create
        # your ranger, consider how they ended up a ranger? How did they become so adept
        # at navigating the wilderness? Do they feel the need to protect villagers? What
        # kinds of monsters have they fought? Who trained them, if anyone? How will being
        # a ranger affect the way that you interact with your party?
      health_die_pieces: 8
      levels:
        level_0:
          abilities:
          - Light Sleeper # PER checks while sleeping
          - Melee Weapon Proficiency
          - Ranged Weapon Proficiency
          - Dual Wielding Proficiency
          - Tracker # Tracking
          - Camouflage # Stealth when still
          - Listen # Advantage on Perception Checks (not initiative)
          - Under the Stars # All sleep works as if you are in a bed.
          - Charging Slice # Cost 1. Run forward 15 feet. Terminate the charge with an attack which ignores enemy armor.
          - Disarming Blow
          - Dodging Stance # Offhand action to go into a dodging stance. Once before next turn, dodge
        level_1:
          abilities:
          - Minor Medicine #: During a rest, craft a potion equivalent to a salve.
          - Entangling Strike # Cost 1. Extra dice of damage. SP save or ensnared
        level_2:
          abilities:
          - Tracking Mark # Know the direction of an enemy for 24 hours.
          - Telekinetic Push
        level_3:
          abilities:
          - Finesse Strike # additional dice. On crit, double damage dice.
          - Earthen Armor
        level_4:
          abilities:
          - Embers # Cost 1. Make an attack which travels an additional 15 feet and deals an extra dice of fire damage.

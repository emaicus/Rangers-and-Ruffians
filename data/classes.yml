                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: fixated
            description: Make an attack with the goal of enraging an enemy. The attack deals bonus damage, and the enemy must make a spell power save or become Fixated on you. The enemy may repeat the save at the end of their turns.

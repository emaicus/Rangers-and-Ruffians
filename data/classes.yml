Light Fighter:
  Beastmaster:
    abilities:
      - Tackle
      - Animal Magnetism
      - Hobble
      - Under the Stars
      - Lightfoot
      - Favorite Terrain
      - Tracker
      - Animal Companion
    description: For the Beastmaster 'Animal Person' is an understatement. Most Beastmasters
      have forgone civilization, choosing instead to roam the wilds, capturing and befriending
      animals.
    standings: More comfortable in nature than cities, Beastmasters get on best with
      animals, and can find people difficult to talk to.
    stats:
      Charisma: -1
      Dexterity: 1
      Inner_Fire: 2
      Intelligence: 0
      Luck: 0
      Perception: 2
      Strength: 1
      Vitality: -1
  Highborn:
    abilities:
      - My Father's Coffers
      - The Family Sword
      - My People
      - Mantel
      - Happy Smiles
      - Swoon
      - Beauty Incarnate
      - Lightweight
      - Feint
      - Gumption
    description: Delicate and noble, the Lady Fair is a beacon of love and hope for
      their people. While used to living in the safety of her castle, she isn't afraid
      to go out into the wilds, as long as the wilds have warm beds and three square
      meals.
    standings: Of noble birth, your character is loved by their people, but is prone
      to attacks by thieves and brigands.
    stats:
      Charisma: 2
      Dexterity: 1
      Inner_Fire: -1
      Intelligence: 1
      Luck: 2
      Perception: -1
      Strength: -2
      Vitality: -2
  Monk:
    abilities:
      - Hand to Hand
      - Steady
      - Inner Eye
      - Meditate
      - Share Ability
      - Combo
      - The Book of Chi
    description: Masters of hand to hand combat, monks use their extensive self-knowledge
      to overcome their foes.
    standings: Monks keep to themselves, which cause some outside of their religion
      to attempt to take advantage of them.
    stats:
      Charisma: 0
      Dexterity: 1
      Inner_Fire: 3
      Intelligence: 1
      Luck: 0
      Perception: 1
      Strength: 0
      Vitality: -2
  Ranger:
    abilities:
      - Minor Medicine
      - Shifting Cloak
      - Favorite Terrain
      - Learned
      - Tracker
      - Twin Blades
    description: Rangers are the vigilante law keepers of the wilds. They take it upon
      themselves to police roads, countrysides, and entire regions to keep travelers
      safe. They are naturally disliked by lawless individuals.
    standings: Barbarians are the enemies of law keepers.
    stats:
      Charisma: 1
      Dexterity: 1
      Inner_Fire: 1
      Intelligence: 0
      Luck: 0
      Perception: 2
      Strength: 0
      Vitality: 0
Heavy Fighter:
  Barbarian:
    abilities:
    - Berserk
    - Intimidate
    - Throw Anything
    - Crushing Blow
    - Boozehound
    - Taunt
    description: Either by choice or by circumstance, Barbarians have chosen to spend
      their lives in the harsh wilderness. Oftentimes, Barbarians prey upon innocent
      travelers, taking slaves or possessions. Known for their uncouth nature.
    standings: Barbarians are the enemies of law keepers.
    stats:
      Charisma: -2
      Dexterity: -2
      Inner_Fire: 1
      Intelligence: -3
      Luck: 0
      Perception: 0
      Strength: 2
      Vitality: 4
  Knight:
    abilities:
    - Trained Precision
    - Kingsmen
    - Hold the line
    - Shield Bash
    - Shield of Men
    description: The genuine article, knights have sworn their lives to king and country.
    standings: Knights are loved by kingsmen, and distrusted by hedge knights and rangers.
      Knights are duty bound to fight the lawless.
    stats:
      Charisma: 1
      Dexterity: -2
      Inner_Fire: 2
      Intelligence: 0
      Luck: 0
      Perception: 0
      Strength: 2
      Vitality: 3
  Paladin:
    abilities:
      - Bash
      - Hammer of Light
      - Faithful Weapon
      - Shield of Men
      - Lesser Book of Healing
      - Pledge
      - Minor Spell Choice
    description: Soldiers of the Light, Paladins are knights who have pledged themselves
      to a deity. As such, Paladins are capable of performing minor miracles from the
      book of healing.
    standings: Paladins are generally respected. They hate evil, and try to destroy
      it wherever they find it.
    stats:
      Charisma: 1
      Dexterity: -2
      Inner_Fire: 1
      Intelligence: 1
      Luck: 1
      Perception: 0
      Strength: 1
      Vitality: 1
Mage:
  Necromancer:
    abilities:
    - Soul Harvest
    - The Macabre Manual
    - Mortal Coil
    - Vegan
    - Edge of Eternity
    - Fear the Light
    - Eyes of the Others
    - Spell Choice
    description: Death is not my enemy, nor is it my ally, it is my servant. So say
      the Necromancers, mages who study the intricacies of the hereafter. Often fuled
      by macabre fasination or a god complex, Necromancy is deeply feared and considered
      taboo by almost all.
    standings: Necromancers are feared by most, and are actively hunted by Clerics and
      followers of the light.
    stats:
      Charisma: -3
      Dexterity: 0
      Inner_Fire: 1
      Intelligence: 2
      Luck: 0
      Perception: 0
      Strength: 0
      Vitality: -3
  Wizard:
    abilities:
    - The Sword and the Satchel
    - Looming Presence
    - Historian
    - Walking Stick
    - Novice Spellbook
    - The Wizard's Addendum
    - Spell Choice
    description: Often eccentric, wizards are known to be wayfarers and meddlers. Most
      keep to themselves, approaching others only to entwine them in schemes only they
      know about. Wizards arrive precisely when they mean to. To use magic, Wizards use 
      spell points, and begin with a number of spell points equal to their intelligence.
      Spells cost the same amount of spell points as their level, and are reaquired upon
      a long rest.
    standings: Wizards are known to be friends to all races, and get along particularly
      well with Halflings and Rangers.
    stats:
      Charisma: 1
      Dexterity: -1
      Inner_Fire: 1
      Intelligence: 3
      Luck: 1
      Perception: 1
      Strength: 0
      Vitality: -3
  Sorcerer:
    abilities:
    - Novice Spellbook
    - Influence
    - The Sorcerer's Scrolls
    - Charismatic by Birth
    - Spell Choice
    - Spell Modifiers
    description: Sorcer's draw their magic not from cryptic tomes or nuanced understanding, but rather through raw force of personality.
      To perform magic, a sorcerer wrestles with a spirit, natural or otherwise, and convinces them to do their bidding. To this end, Sorcerers
      have no spell points, but rather must pass a charisma check ((spell_level * 2) + 5) to perform magic.
    standings: Mages and wizards are at odds over whose magic is best.
    stats:
      Charisma: 3
      Dexterity: -1
      Inner_Fire: 1
      Intelligence: 3
      Luck: 0
      Perception: 0
      Strength: 0
      Vitality: -1

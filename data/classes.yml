        level_5:
          abilities:
          - Advance # Move into an enemy space when you slay them
          - Pinpoint Mark
        level_6:
          abilities:
          - Greater Medicine
          - Minor Herbalist
        level_7:
          abilities:
          - Ready Defense
          - Offhand Attack
        level_8:
          abilities:
          - Know Your Enemy # Deal an extra dice of damage to tracked enemies.
          - Expert Tracker
        level_9:
          abilities:
          - Uncanny Perception
          - Line Them Up
        level_10:
          abilities:
          - Greater Ready Defense
        level_11:
          abilities:
          - Greater Pinpoint Mark
          - Major Medicine
        level_12:
          abilities:
          - Stay on Your Feet
          - Warrior Spirit
        level_13:
          abilities:
          - Second Tracking Mark
        level_14:
          abilities:
          - Greater Dual Wielding
        level_15:
          abilities:
          - Fire and Ice
      tag_line: "Dual Wielding Tracker"

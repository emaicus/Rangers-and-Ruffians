Fighter:
  subclasses:
    Telepath:
      roles: ["high-damage", "mage", "support", "ranged", "area-control", "complex"]
      base_stats:
        Charisma: -2
        Dexterity: 1
        Inner_Fire: 1
        Intelligence: 0
        Perception: -1
        Strength: 2
      expertise_choices:
        - Dexterity
        - Inner_Fire
        - Strength
      description: "Magic suffuses the world, flowing around and through all things.
                    The telepath has learned to harness that flow, manipulating the current of
                    magic to affect the world around them. This ability allows the telepath to
                    project their thoughts like inaudible sounds through the ripples of magic,
                    and even to change the flow of magic to affect the material world.
                    The Telepath Fighter is a powerful combatant, able to push, pull, hoisted
                    and mentally batter their enemies. Telepaths are among the best suited
                    fighters to destroy an enemy mage."
      health_die_pieces: 6
      levels:
        level_0:
          abilities:
          - Chosen Weapon Proficiency
          - Telekinetic Lift # Lift 10 pounds
          - Minor Telekinesis # Cost 1. You may make any hand to hand dex or STR check at a distance of 15 feet.
          - Thick Headed # Advantage against enemies breaking into your mind.
          - Telekinetic Push # Cost 1. Push a cone of enemies 15 feet away.
          - Telekinetically Augmented Attack # Add a dice to an attack and decrease its crit chance by 1
        level_1:
          abilities:
          - Telekinetic Aid # Give yourself or someone else advantage on a STR or DEX check or advantage on an attack.
          - Telekinetic Pull # Cost 1. Pull an enemy towards you.
        level_2:
          abilities:
          - Telekinetic Hoist # Cost 1. Hoist an enemy into the air. Concentration.
          - Telepathic Communication # Communicate with an ally within 100 feet.
        level_3:
          abilities:
          - Telekinetic Leap # Leap 20 feet straight up.
          - Mental Shield # Cost 1. Stop a targetted projectile or magic attack from hitting you.
        level_4:
          abilities:
          - Featherfall # Cost Variable. Reduce fall damage by 20 feet. Additional 20 feet per action point spent.
          - Mental Assault # Concentration. Each turn SP save.
        level_5:
          abilities:
          - Crushing Telekinetic Grip # 1d8 crushing damage to held enemies.
          - Greater Telekinesis # 30 feet telekinesis
        level_6:
          abilities:
          - Telepathic Suggestion # Cost 1. Jedi mind trick
          - Centered Telekinetic Push # Cost 1. Push all enemies around you 10 feet away.
        level_7:
          abilities:
          - Offhand Attack
          - Resist Magic # Advantage on SP saves
          - Telekinetic Slam # Slam one hoisted enemy into something, dealing 1d12 damage.
        level_8:
          abilities:
          - Greater Mental Shield
          - Telekinetic Guardian Weapon # Float a weapon. It makes its own exposed attacks and can attack as an offhand.
          - Read Mind # Attempt to enter an entity's mind to get a gist of your thoughts.
        level_9:
          abilities:
          - Dual Concentration # Concentrate on two things.
        level_10:
          abilities:
          - Antimagic Ring # Stop all magic within 30 feet of you for 1 turn.
          - Major Telekinesis # 50 feet telekinesis
        level_11:
          abilities:
          - Empower # Spend an offhand action to increase the power of one of your abilities twofold
        level_12:
          abilities:
          - Greater Mental Assault # Also half movement
        level_13:
          abilities:
          - Major Mental Shield # Once invoked, mental shield protects you for one turn (invulnerable)
        level_14:
          abilities:
          - Telekinetic Flight # Cost 1. Fly. Concentration.
        level_15:
          abilities:
          - Triple Concentration # Concentrate on three things.
      questions:
        - Does your character specialize in strength or dexterity based weapons?
        - How did they learn to fight, and why are they good at it?
        - Do they like fighting?
        - What are their goals?
        - How will being a fighter affect the way that you interact with your party?
      tag_line: Front-line combatant
Highborn:
  subclasses:
    Heroic Highborn:
      roles: ["charismatic", "complex", "support", "non-magic", "mobile", "self-sufficient", "non-magic"]
      base_abilities:
      - My Father's Coffers
      - The Family Sword
      base_stats:
        Charisma: 2
        Dexterity: 0
        Inner_Fire: 1
        Intelligence: -1
        Perception: -2
        Strength: 1
      expertise_choices:
        - Charisma
        - Inner_Fire
        - Strength
      description: "The Heroic Highborn is a beacon of fierce nobility, brining hope
                    and inspiration to their people. The Heroic Highborn is a powerful fighter
                    which supports its allies by granting them inspiration. As a Heroic Highborn
                    watches it's allies succeed, it gains Gumption, the force of will needed
                    to perform heroic feats in combat."
      # description: Highborns were born into a noble house and have connections and money
      #   as a result. They are well trained fighters, and have the charisma necessary
      #   to rally people to their side. While the typical highborn is not as hardened
      #   as a knight or fighter, they are able to call upon their gumption for spurts
      #   of incredible heroism.
      health_die_pieces: 8
      levels:
        level_0:
          abilities:
          - Melee Weapon Proficiency
          - My People
          - Inspire # Cost 1. Grant an ally advantage on a check.
          - Inspiring Attack # Cost 1. Extra damage dice, grant an ally advantage on their next attack.
          # - Encouraging Presence # When you are standing adjacent to an ally, both of you get advantage on attacks.
        level_1:
          abilities:
          - Gumption # Regain 2 Gumption on rest. If an ally crits, gain a gumption.
          - Heroic Blow # Spend 1 Gumption to add an extra damage dice to an attack.
          - Audacious Attempt # Spend a Gumption to gain advantage on a check.
        level_2:
          abilities:
          - Valiant Success # When you role a critical hit, gain a Gumption.
          - Lead the Way # Spend 1 Gumption to add 1d6 to your initiative.
          - Spurred to Movement # Spend 1 Gumption to move 15 feet.
        level_3:
          abilities:
          - Rally Cry # Offhand. Cost 1. Grant all allies advantage on their next action.
          - Reposition # Cost 1. Grant an ally 15ft. of movement and advantage on their next attack.
        level_4:
          abilities:
          - Greater Inspiring Attack # Cost 1. Extra dmg dice. Grant an ally a 1d8 INSP dice
          - Forceful Blow # Spend 1 Gumption to force an enemy to make a contested STR check. On success, add 15 feet of knockback to an attack
        level_5:
          abilities:
          - Parry # Spend 1 Gumption. Reaction. Roll a contested DEX check against a physical attack. On success, no damage. On failure, half.
          - Gallant Resolve # Spend 1 Gumption to give yourself your level in health.
        level_6:
          abilities:
          - Fallen # When you are on death's door, all of your allies gain an extra action.
          - Greater Spurred to Movement # Spend 1 Gumption to move 30 feet.
        level_7:
          abilities:
          - Offhand Attack
          - Greater Reposition # Cost 1. Grant an ally 30ft. movement and advantage on their next action.
          # - Greater Valiant Success # Gain Gumption by slaying enemies.
        level_8:
          abilities:
          - Commanding Presence # Add 1d6 to any Charisma Checks.
          - Aura of Courage
          # - Major Inspiring Attack # 1d10 insp.
        level_9:
          abilities:
          - Lionhearted # Spend 1 Gumption to make an SP save with advantage.
        level_10:
          abilities:
          - Heroic Action # Spend 2 to make an extra action  on your turn.
        level_11:
          abilities:
          - Greater Lead the Way # Spend 1 Gumption to add 1d10 to initiative
        level_12:
          abilities:
          # - Legendary Inspiring Attack # 1d12
          - Prepare for Combat # At the start of combat, spend 1 Gumption to immediately grant all allies 15 feet of movement.
        level_13:
          abilities:
          - Greater Heroic Action # Spend 3 Gumption to make an extra action out of turn.
        level_14:
          abilities:
          - Greater Lionhearted # Spend 1 Gumption to shrug off all status effects.
        level_15:
          abilities:
          - Bravery #: Gain 1d4 Gumption at the start of every battle.
      questions:
        - Why is your character embarking on their adventure? Are they out to prove themself?
          Or perhaps they are idealistic and want adventure?
        - Are they brave?
        - Do they know what they are getting themselves into?
        - Where are your character's parents, and what is their relationship with them?
        - How will being a highborn affect how you interact with others and your party?
      tag_line: Noble Adventurer # DONE

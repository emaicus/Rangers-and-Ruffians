            description: Make a heavy attack, aimed at knocking an enemy off balance. The attack deals bonus damage, and the enemy must make a spell power save or be Staggered.
        -   name: Wasting Critical
            cost: 0
            condition: weakened
            description: Use a well-placed blow to leave an enemy enfeebled. When you land a critical hit, choose to make an enemy Weakened.
        -   name: Weapon Master

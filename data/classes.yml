Barbarian:
    recommended_stats:
        Charisma: -1
        Dexterity: 1
        Inner_Fire: 1
        Intelligence: -2 
        Perception: 0 
        Strength: 2
    expertise: "As a barbarian, you have expertise in raw feats of strength. Raw feats of strength include breaking the iron bars of a cell,
                bursting through a locked door, or rolling a heavy boulder. Barbarians also take expertise in intimidation."
    health_dice: "1d10"
    abilities: #24 / 25
        -   name: Berserk
            cost: 1
            description: Fly into a rage. For 15 minutes, take resistance to physical damage. Additionally,
                         add 1d4 to all damage rolls. This amount increases to 1d6 in tier 2 and 1d8 in tier 3.
                         When beserk ends, take one level of exhaustion.
        -   name: Relentless Rage
            cost: 0
            description: Your rage is single minded. While you are going berserk, you cannot be slowed, frightened, or charmed.
        -   name: Blood for Blood
            cost: 0
            action_type: Reaction
            description: When you are going berserk and an enemy harms you, you may use your reaction to make one counterattack.
        -   name: Adrenaline
            cost: 0
            description: When you are going berserk, gain 15 feet of movement.
        -   name: Throw Anything
            cost: 0
            description: Add 1d6 damage to thrown weapon attacks. If a weapon has the thrown property, you may throw it twice as far. If it does not, you may throw it up to 30 feet.
        -   name: Taunt
            cost: 1
            condition: fixated
            description: Taunt any enemies of your choice within a 50ft radius. They must make a spell power saving throw or become Fixated on you.
        -   name: Single Out
            cost: 1
            description: Single out an enemy. You gain 15ft of movement on any turn when you move towards them and may add your expertise to accuracy checks made against them.
        -   name: Terrify
            cost: 0
            condition: frightened
            description: Singled out enemies must make a spell power saving throw or be Frightened.
        -   name: Stay on Your Feet
            cost: 0
            description: If you fall to zero health, make a D10 inner fire saving throw. If you succeed, drop to 1 health instead.
        -   name: Blaze of Glory
            cost: 0
            description: When you fall below one quarter health and an enemy lands a glancing blow on you you, take no damage.
        -   name: Meat Shield
            cost: 1
            action_type: Reaction
            description: When you are attacked, you may shield yourself with an adjacent enemy. They must make a spell power save or be pulled into the attack's way. If they die, you may immediately make an attack using them as a thrown weapon.
        -   name: Brutal Attack
            cost: 1
            condition: prone
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Land a particularly heavy blow. The enemy takes bonus damage, and must make a spell power save or be knocked Prone.
        -   name: The Opener
            cost: 0
            description: If you attack an enemy that has not yet taken a turn in combat, use Brutal Attack at no cost. 
        -   name: Throw Caution to the Wind
            cost: 0
            description: When you make an attack, you may optionally add 1d6 damage to it. However all enemy attacks against you gain advantage until the start of your next turn.
        -   name: The Closer
            cost: 0
            description: If you attack an enemy that is prone, add 1d6 damage.
        -   name: Terrifying Damage
            cost: 0
            condition: frightened
            description: Add 1d6 damage to attacks made against frightened enemies.
        -   name: Chain Attack
            cost: 0
            description: After slaying an enemy, gain an extra 15 feet of movement and an attack.
        -   name: Savage Critical
            cost: 0
            condition: frightened
            description: On a critical hit, all enemies within 30 feet of you must make a spell power save or be Frightened.
        -   name: Corner
            cost: 1
            description: If an enemy moves to pass you within 15 feet to either side, you may spend a reaction to block them. Their movement is reduced to zero unless they knock you unconcious.
        -   name: Intimidate
            cost: 0
            description: Take advantage on intimidation checks.
        -   name: Every Wall is a Door
            cost: 1
            description: Use your strength to blast through an obstacle that is two feet thick or less, to climb solid stone, or to leap a trecherous gap. Move up to your base speed unimpeded. You are still vulnerable to exposed attacks.
        -   name: I cast 'Fist'
            cost: 1
            description: Your physical movements are so powerful that they warp the world around you. You are able to cast the equivalent of simple magic as long as you can explain how the shear power of your movements are causing the effects to occur. Spend an action point and follow the rules for informal magic.
        -   name: A Little Terror
            cost: 1
            description: "Use your intimidating presense to force an enemy to do your will. They must make a spell power saving throw or either follow one short command or answer three of your questions truthfully."
Knight:
    recommended_stats:
        Charisma: 0
        Dexterity: -2
        Inner_Fire: 1
        Intelligence: 1
        Perception: -1
        Strength: 2
    expertise: "As a knight, you have expertise in raw feats of strength. Raw feats of strength include breaking the iron bars of a cell,
                bursting through a locked door, or rolling a heavy boulder. You also take expertise in charisma when speaking with 
                men-at-arms and law-abiding common folk."
    health_dice: "1d10"
    abilities: #28 / 25
        -   name: Faithful Weapon
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: After you bond with a weapon, you can feel a faint tether connecting it to you. When you throw your weapon, it deals damage. So long as you are within 50 feet of your weapon, you may recall it to yourself as an offhand action or reaction. The weapon flies directly to you, striking any enemy in its way as though you had made an attack with your inner fire as its modifier.
        -   name: Charge
            cost: 1
            condition: prone 
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Rush forward a distance equal to your dash. For the length, you are immune to exposed attacks and deal damage to any enemy whose space you move through. Any struck enemy must make a spell power save or be knocked Prone.
        -   name: Healing Blow
            cost: 1
            damage_scaling: #Flag
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Your weapon radiates light as you slam it into your foe. Deal bonus damage and immediately restore as much health to yourself and all allies within 30ft.
        -   name: Healing Hands
            cost: 1
            description: A prayer on your lips, you reach out to touch an injured ally and perform an act of minor healing, staving off the worst of their injury.
            damage_scaling: #FLAG HEALING    
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
        -   name: Last Hope
            cost: 0 
            description: You reach out to your deity for aid as your allies lay dying on the ground. Whenever an ally has fallen in a combat or is on death's door, add a bonus to any healing you perform.
            damage_scaling:
                tier_1: 2d4
                tier_2: 2d6
                tier_3: 2d8
        -   name: Holy Shield
            cost: 1
            damage_scaling: #Flag
                tier_1: "1d4"
                tier_2: "2d4"
                tier_3: "3d4"
            description: A shield of light shimmers around a chosen ally, granting them temporary hit points equal to the amount rolled plus your inner fire and expertise.
        -   name: Ward Conversion
            cost: 1
            action_type: Reaction
            description: Convert any guardian wards to Holy Shields.
        -   name: Aura of Hope
            cost: 0
            description: Your presence protects your allies from despair and hardens them against status effects. If an ally stands within 30ft of you, they may add your expertise to all saving throws.
        -   name: Guardian Ward
            cost: 1
            description: Choose an ally and a blazing mark burns above their head before disappearing. While the ally remains within 100ft of you, they gain evasion equal to your expertise. At most one ally may have a guardian ward at a time. The effects of a guardian ward fade after one hour.
        -   name: Link Lifeforce
            cost: 0
            description: You may choose to magically bind your life force to that of an ally with a guardian ward. Until you use a free action to unlink yourself on your turn, you may take all or a portion of the damage dealt to them. All damage done must be taken by one of the recipients, and none may go below zero health unless all do. Any damage that you take through the connection is halved.
        -   name: Enhanced Healing
            cost: 0
            description: If an ally has a guardian ward, add 1d6 to any healing that you grant them.
        -   name: Second Guardian Ward
            cost: 0
            description: You may now maintain two guardian wards at a time.
        -   name: Shield Of Men
            cost: 1
            action_type: Reaction
            description: Dash to throw yourself in front of a party member and become the target of an attack aimed at them. The range is up to the length of your dash.
        -   name: Single-minded Bravery
            cost: 0
            description: You are immune to the frightened, charmed, controlled, and distracted conditions.
        -   name: Steel Yourself
            cost: 1
            action_type: Reaction
            description: Harden yourself against an incoming attack, halving its damage.
        -   name: Stay On Your Feet
            cost: 0
            description: You are able to keep on going past a point where others would surely fall. If you reach zero health, make a D10 inner fire saving throw. If you succeed, drop to 1 health instead.
        -   name: Resilient Defense
            cost: 1
            description: You have become so hardened by combat that a single attack can deal at most damage equal to one half of your maximum health.
        -   name: None Shall Pass
            cost: 0
            description: Enemies cannot easily move past you in combat. If you hit an enemy with your exposed attack, they must make a spell power save or be stopped in their tracks. On success, their speed is halved.
        -   name: Controlled Advance
            cost: 0
            description: If you slay an enemy with a melee attack, you may step forward into the space that they occupied. Further, you may either attack again or ready your stance.
        -   name: Hold The Line
            cost: 0
            description: You have become a master of reading the battlefield and are able to take a second reaction on your turn.
        -   name: Pivot
            cost: 0
            description: Once per turn as a free action, trade spaces with an adjacent ally.
        -   name: Ready Stance
            cost: 0
            description: As an action, prepare yourself for an attack. The first time you are attacked before your next turn, counterattack as a free action.
        -   name: Overwhelming Strike
            cost: 1
            condition: staggered
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Use your strength to overwhelm an enemy. Deal bonus damage and force them to make a spell power saving throw. On failure, they are Staggered.
        -   name: Slowing Strike
            cost: 1
            condition: slowed
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: You use your combat prowess to hinder an enemy's movement. Make an attack that bonus damage. The enemy must make a spell power save or be Slowed.
        -   name: Last Line Of Defense
            cost: 0
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Rage fills you as your allies begin to fall. Add bonus damage to your attacks if an ally has fallen in this combat or is on death's door.
        -   name: Goading Attack
            cost: 1
            condition: fixated
            description: With a bloody grin, make a goading strike against an enemy. They take bonus damage and must make a spell power save or become Fixated.
        -   name: Inspiring Critical
            cost: 0
            description: The sight of you landing an incredible blow fills one of your allies with determination. Grant a chosen ally a 1d6 inspiration dice. This ability works in conjunction with other critical abilities.
        -   name: Lionhearted
            cost: 1
            description: Your presence soothes your allies, guarding them against fear. Grant all allies within 30ft of you a 1d6 inspiration dice. For the next hour, any allies who are within 30ft of you are immune to the Frightened condition.
Ranger:
    recommended_stats:
        Charisma: -1
        Dexterity: 2
        Inner_Fire: 0
        Intelligence: 1
        Perception: 1
        Strength: -2
    expertise: "As a ranger, you gain expertise in Perception. Add your expertise to both active and passive perception checks, including initiative."
    health_dice: "1d8"
    abilities: #26 / 25
        -   name: Absorb Elemental Damage
            cost: 1
            action_type: Reaction
            description: "As a reaction, absorb up to half of your health in damage when you are targeted by an elemental attack. Roll 1d6. On a 5 or 6, immediately make an attack which redirects the damage towards an enemy within 50ft of you."
        -   name: Blast of Air
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: prone
            description: "Wind howls and batters everything before you as you summon a 25ft cone of air. Enemies in the spell's area must make a spell power save or be pushed to the cone's edge. Large enemies move half as far, and massive enemies are immune. On a critical failure, the enemy falls prone. If an enemy is pushed into an object, they take damage."
        -   name: Charm
            cost: 1
            condition: charmed
            description: "Attempt to beguile an enemy within 30ft of you, ingratiating yourself to them with your magic. The target must make a spell power save or become Charmed."
        -   name: Combat Awareness
            cost: 0
            description: "You are unnaturally hard to sneak up on. You are immune to sneak attacks during combat and are immune to the Surprised condition."        
        #Counter:
            #  cost: 1
            #  action_type: Reaction
            #  description: "When an enemy misses you, you may use your reaction to attack them. If you have declared a dodge, the counterattack may be made at no action point cost."
        -   name: Disarming Blow
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Make an attack meant to free an object of an enemy's grasp. Deal bonus damage and force them to make a spell power saving throw. On failure, they drop an item of your choice. The item must be held by or bound to them, and you must be able to describe how your blow causes them to relinquish it.        
        -   name: Earthen Armor
            cost: 1
            description: "Sheets of hardened stone wrap themselves around you, providing protection from harm. Add your expertise to your evasion for 3 turns, but lose the ability to dash."
        -   name: Embers
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: burning
            description: "Make an attack embued with the power of flame. The attack deals bonus damage, and your target must make a spell power save or begin Burning."
        -   name: Entangling Strike
            cost: 1
            condition: entangled
            description: "As your blow lands, vines burst from the site of impact, tangling about your enemy. The attack deals bonus damage, and the enemy must make a spell power save or become Entangled. If they fail by five or more, they are instead Grappled and can repeat their save as an action."
        -   name: Fade into Nature
            cost: 1
            description: "Use minor magic to cause shadows, plants, and even dust to hide you from sight and cover signs of your passing. For a number of minutes equal to five times your expertise, your stealth checks are at advantage."
        -   name: Force Barrier
            cost: 1
            description: "A wall of semi-translucent force bursts into existence at a point within 30ft of you. It may be up to 10ft high, 15ft long, and 5ft wide. The barrier is solid, and cannot be passed through. It dissipates at the start of your next turn."
        -   name: Hunter's Sight
            cost: 1
            description: "For one hour, your vision is enhanced. You see a faint glow where an entity has stepped, and are able to perform tracking checks even in terrain where they would be otherwise impossible. Take advantage on all tracking checks for the spell's duration."
        -   name: Ice Bolt
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: slowed
            description: "A spear of ice hurtles from your palm. The spear can travel at most 50ft, and deals damage. The enemy must make a spell power save or be Slowed."
        -   name: Know your Enemy
            cost: 1
            description: "Spend an action to learn if an enemy has any vulnerabilities or resistances. Additionally, you glean one piece of information about the enemy. This can include information about its motives during the battle or its abilities."
        -   name: Leaping Strike
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: staggered
            description: "Make a lunging attack. The attack deals bonus damage, and the enemy must make a spell power saving throw or be Staggered."
        -   name: Line them Up
            cost: 0
            description: "If you slay an enemy, immediately gain an additional attack action."
        -   name: Field Medicine
            cost: 1
            description: "Your time in the wilds has taught you how to use simple healing poltices to field dress a wound. Perform a feat of minor healing and remove any non-curse status effects. Alternatively, spend an hour to perform a feat of greater healing."
            damage_scaling: # Minor Healing
        -   name: Create Difficult Terrain
            cost: 1
            description: "Use your magic to awaken the elements in a 25ft radius somewhere within 100ft of you. For enemies, this space is considered difficult terrain."
        -   name: Poisoned Strike
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: poisoned
            description: "Make an attack laced with poison. The attack deals bonus damage, and the enemy must make a spell power save or be Poisoned."
        -   name: Ranger's Weapon Mastery
            cost: 0
            description: "You are highly proficient with all weapons. Increase the dice size of any weapon you wield by one step. If it is a d12 weapon, instead add 1d4. Further, pick one of the following effects."
            options:
              - name: "Twin Blade Master"
                description: "You can use two weapons to deflect attacks. While dual wielding hand-to-hand weapons, increase your evasion by 2. The weapons may give you no other benefit to your evasion."
              - name: Empowered Critical
                description: "When you land a critical hit, use an ability at zero cost."
              - name: Shield Master
                description: "Create space with your shield. When you are holding a shield and are attacked, you may immediately move 5ft."
              - name: "Ranged"
                description: "Your shots fly true. When using a ranged weapon, your shots ignore half-cover."
        -   name: Ready Defense
            cost: 0
            description: "When you slay an enemy or land a critical hit, immediately activate Dodging Stance."
        -   name: Dodging Stance
            cost: 0
            description: As an action, enter a dodging stance. Until your next turn, add your expertise to your evassion. Any attacks which glance you instead miss you entirely.
        -   name: Reflexes
            cost: 1
            action_type: Reaction
            description: "As a reaction, attempt to block a targeted, solid projectile. Roll 1d6 and add your dexterity and expertise, then reduce the damage by that amount. If the damage is reduced to zero, you catch the projectile. Increase the size of the dice to 1d10 then 2d8 in gameplay tiers 2 and 3."
        -   name: Smokescreen
            cost: 1
            description: "Make an attack imbued with magic. Wherever the attack lands, a 50ft radius fills with smoke. Creatures inside are considered to be in magical darkness."
        -   name: Strider
            cost: 0
            description: "You have become used to traveling quickly across inhospitable lands. Gain 10ft of base movement. Difficult terrain has no effect on you. When out of combat, your party makes any travel-related checks at advantage so long as you are with them."
        -   name: Trap
            cost: 1
            condition: stunned
            description: "Construct a 5x5 magical trap on the ground within 30 feet of yourself. Enemies that enter its space must make a spell power saving throw or be Stunned."
        -   name: Unnaturally Perceptive
            cost: 0
            description: "Your perception has reached preternatural perfection. You are able to perceive invisible objects."

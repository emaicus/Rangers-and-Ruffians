    standings: Thieves hat law keepers and Thief Catchers
    stats:
      Charisma: 1
      Dexterity: 2
      Inner_Fire: 0
      Intelligence: 0
      Luck: 1
      Perception: 2
      Strength: -1
      Vitality: -2


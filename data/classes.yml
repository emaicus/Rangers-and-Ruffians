        -   name: Counter
            cost: 1
            action_type: Reaction
            description: Strike back at an enemy. When you suffer a glancing blow, you may use your reaction to counterattack.
        -   name: Critical Combo
            cost: 0
            description: Quickly follow up on a heavy blow. When you land a critical hit, you may optionally gain an additional attack action.
        -   name: Dashing Strike
            cost: 0
            description: Your dash may end in an attack.
        -   name: Determination
            cost: 1
            action_type: Free Action
            description: Steel yourself as a Free Action to gain advantage in all things for one minute.
        -   name: Dodge
            cost: 1
            action_type: Free Action

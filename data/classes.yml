      expertise: "As a rogue, you have expertise in all dexterity checks and saves. This includes checks made to sneak, hide, pickpocket, and to pick locks."
      health_dice: "1d6"
      abilities: # 27/25
        -   name:   All-consuming Shadow
            cost: 1
            description: Inky blackness fills the area around you, leaving a 25ft radius of magical darkness.
        -   name:   Assisted Strike
            cost: 0
            description: Use any opportunity to deal extra damage to an enemy. If you have advantage on an attack, you may instead add 1d6 damage to it.
        -   name:   Controlled Descent
            cost: 0
            description: You have fallen enough times to become good at it. Reduce any falling damage by half.
        -   name:   Disarming Blow
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Attempt to knock something from an enemy's grasp. Deal bonus damage and force them to make a Spell Power save or drop an item they are holding.
        -   name:   Disengage
            cost: 1
            description: Focus your energy to flow through combat effortlessly. Avoid provoking exposed attacks until the end of your turn.
        -   name:   Dodge
            cost: 1
            description: Attempt to pivot out of the way of an incoming attack as a Free Action. Before you are attacked, declare a dodge to give the enemy disadvantage on their accuracy check. If the attack hits, it deals half damage. If it glances you, you instead avoid it entirely.
        -   name:   Extraordinary Dodge
            cost: 1
            description: Employ every trick at your disposal in an attempt to avoid an explosion or other area of effect attack. As a reaction, make a spell power saving throw against your the source of the attack. On failure, you take half damage. On success, avoid the attack entirely.
        -   name:   Finesse Strike
            cost: 1
            condition: bleeding
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            description: Attempt to score a deep wound on an enemy. Deal bonus damage and force the enemy to make a spell power save or become affected by the Bleeding condition.
        -   name:   Flank
            cost: 0
            description: If an enemy is harried, you are considered to be hiding when attacking from behind them. If you begin a turn flanking an enemy, you may break from them without provoking exposed attacks.
        -   name:   Flow With The Battle
            cost: 0
            description: You are able to move through spaces occupied by your enemies. You still provoke exposed attacks.
        -   name:   Line Them Up
            cost: 0
            description: Follow up after a kill. If you slay an enemy, gain another attack action and 15 feet of movement.
        -   name:   Theives Mark
            cost: 1
            condition: harried
            description: Use magic to mark an enemy that you can see. While marked, the enemy is considered harried. For 1 day, you always know which direction to go to find them. At most one entity may be marked at a time.
        -   name:   Radiant Invisibility Break
            cost: 0
            condition: blinded
            description: Optionally, when your invisibility ends, create a blinding light. Enemies within 15ft must make a SP save or be Blinded.
        -   name:   Reduced Critical
            cost: 0
            description: Decrease your critical hit target by 1.
        -   name:   Ride The Blindspot
            cost: 1
            description: Stay behind a flanked enemy, even if they try to turn on you. If a flanked enemy tries to look at you, pivot around them as a reaction.
        -   name:   Shared Stealth
            cost: 1
            description: You are able to pick up on and help fix flaws in your party's stealth. Add your proficiency to their rolls on all stealtch checks made over the next hour, so long as they are within 30 feet of you.
        -   name:   Slip Away
            cost: 0
            description: Streak in, deal damage, then disappear. When you slay an enemy, you may immediately disengage at no cost and gain 5 feet of movement.
        -   name:   Spell Of Darkvision
            cost: 1
            description: Your pupils expand to cover your eye as magic courses through you. For one hour, you benefit from darkvision.
        -   name:   Spell Of Distraction
            cost: 1
            condition: distracted
            description: Use magic to create a minor ruckus, illusion, or voice at a position you can see within 100ft. Entities within 25ft of the sound must make a Spell Power save or become Distracted.
        -   name:   Spell Of Invisibility
            cost: 1
            condition: invisible
            description: As you channel your magic, you vanish from sight. For one hour, you are invisible.
        -   name:   Spell Of Nimbleness
            cost: 1
            condition: nimble
            description: Magic courses through you in time with your heartbeat, quickening your reflexes. For 1 hour, you are Nimble.
        -   name:   Strike From The Shadows
            cost: 0
            description: You are especially lethal when striking from the shadows. Add 1d6 damage to attacks made from hiding.
        -   name:   Tether
            cost: 1
            description: Using your magic, tether the lifeforce of two enemies within 50ft. The enemies equally split any damage taken and suffer the same status effects.
        -   name:   Thieve's Critical
            cost: 0
            description: When you land a heavy blow, use the opening to pick your target's pockets. Whenever you land a critical hit with a hand-to-hand weapon, choose to steal one object from your target.
        -   name:   Throw Caution To The Wind
            cost: 0
            condition: vulnerable
            description: Recklessly engage with your opponent. On your turn, you may choose to add 1d6 damage to your attacks, but you become Vulnerable until the start of your next turn.
        -   name:   Unseen Hand
            cost: 1
            description: By your will, an ethereal hand manifests itself. While you concentrate on it, the hand acts as an extension of your will. The hand has a flying speed of 25 feet and may not leave the spell's 100ft radius. Its strength score is equivalent to your Inner Fire modifier.
        -   name:   Wasting Blow
            cost: 1
            damage_scaling:
                tier_1: "1d8"
                tier_2: "1d10"
                tier_3: "1d12"
            condition: weakened
            description: Make a targeted attack against the source of an enemy's strength. Deal bonus damage and force the enemy to make a spell power save or be Weakened.

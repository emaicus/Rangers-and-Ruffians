Heavy Fighter:
  Knight:
    description: Knights are heavy, armored fighters who should place themselves between
      their party and harm's way. The ideal knight is a bastion of good, a defender of the
      innocent and the embodiment of chivalry. Knights hold sway over kingsmen, and are able 
      to protect their allies. When building your knight, consider how they got where they are,
      and where they are going next. Are they already annointed as a knight, or are they still
      aspiring to knighthood? Do they follow the code of chivalry, or consider it to be a guideline?
      How will being a knight affect the way that you interact with your party?
    standings: Knights are loved by kingsmen, and distrusted by hedge knights and
      rangers. Knights are duty bound to fight the lawless.

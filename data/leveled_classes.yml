  Monk:
    description: Monks are masters of hand to hand combat, who use their extensive
      control of their bodies to overcome their foes. Monks are able to learn abilities from 
      scrolls, which they may find scattered throughout the world. Monks have dedicated themself
      to the art of understanding the natural and spiritual world, and are often levelheaded and
      intelligent. As you create your monk, consider what their goals are. How did they become 
      a monk, and what are they hoping to gain by doing so? How do they react in stressful situations?
      How do they interact with other people? Are they quiet and reserved? Confident and sure of themself?
      How will being a monk affect the way you interact with your party?
    standings: Monks keep to themselves, which cause some outside of their religion

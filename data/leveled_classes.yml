Light Fighter:
  Rogue:
    description: Sneaktheives and criminals, rogues have often fallen in with bad company.
      Rogues are incredibly nimble and stealthy, and are able to clime, sneak, and lockpick
      their way into most anything. Rogues are very weak, however, and will have better 
      luck running away than fighting if caught. When they have to fight, Rogues often pick 
      daggers or shortswords, and strike from on high or from in the shadows, letting their more
      armored friends soak up the damage. As you design your rogue, consider how they turned to 
      a life of crime. Do they have a moral code? Who do they tend to target, and why? Do their
      crimes involve hurting people? Theivery? Information gathering? How did they get so good
      at what they do? How will being a rogue affect how you interact with your party? Remember,
      just because you are a rogue doesn't mean you can't have friends!
    standings: Thieves hate law keepers and Thief Catchers

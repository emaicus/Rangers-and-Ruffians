  Ranger:
    description: Rangers are the vigilante law keepers and monster hunters of the wilds. 
      Rangers are powerful dexterity based
      fighters, and are known for their abiltiy to dual weild weapons. Rangers are masters of the wilds,
      and are able to easily traverse their favorite terrain, as well as to prepare simple medicines in times
      of need. Rangers are often known by common folk to be quiet and mysterious, however, they are well loved,
      as it is understood that they are the thin line that stands between many villages and an onslaught of
      monsters. As you create your ranger, consider how they ended up a ranger? How did they become so 
      adept at navigating the wilderness? Do they feel the need to protect villagers? What kinds of monsters
      have they fought? Who trained them, if anyone? How will being a ranger affect the way that you interact
      with your party? 

  Gunslinger:
    description: Through luck, valor, or perhaps trickery, the Gunslinger has managed
      to acquire one of the rarest weapons in the world. As such, they have a close
      bond with their gun, which is usually their primary means of income. At the beginning
      of their adventure, a gunsling may choose to start with either a rifle or a pistol, a
      decision that determines engagement range and their upgrade path. As you create your 
      gunslinger, ask yourself how they acquired their firearm. Who made it? Were they trained?
      Ask your Poohbah how common firearms are. How have they used their firearm? What kind of
      person are they? What are their goals? How will being a gunslinger affect the way that you 
      interact with other partymembers.

    handbook:
        -   title: Intro
            display_title: false
            text: "Servant of the divine. A cleric has given themselves over to the worship of a deity or deities. For some, 
                this means a life spent at a temple, while for others, it means wandering the realms and preaching the good word.
                As an adventurer, your deity has chosen you for something special and has granted you the power to carry out their will.
                Clerics are practitioners of divine magic, and are known for their ability to bring healing to the sick and dying."
        -   title: When Adventuring
            display_title: true
            text:  "Clerics use divine magic to overcome their problems. When adventuring you may call back the soul of a departed 
                      person for questioning, force an enemy's blade to disobey them, or project yourself across the realms to aid 
                      a distant ally. Unlike most other classes, the cleric always has someone in their corner. As they reach higher levels,
                      a Cleric's deity or their servants may reach out, giving guidance and providing marching orders."
        -   title: When Socializing
            display_title: true 
            text: "Clerics are welcome most everywhere, and it is not out of the ordinary for commonfolk to approach them for 
                      blessings or healing. Temples can be found scattered throughout the realms, and can serve as a friendly place 
                      for practitioners a given faith. Indeed, the only people who generally dislike Clerics are those of competing faiths,
                      or followers of dark gods in opposition to a cleric's deity."
        -   title: When in Combat
            display_title: true 
            text: "Clerics often take a supporting role in combat, granting powerful boons to their allies and weakening their enemies.
                 Healing magic is at the core of a cleric's arsenal; when a party's barbarian launches themselves headlong into a horde 
                 of skeletons, it is often the cleric that keeps them standing long enough to emerge victorious. Clerics are not without
                 the ability to fight, however. With beams of scouring light, they are able to blind their foes and push them back into the 
                 darkness."
    starting_items:

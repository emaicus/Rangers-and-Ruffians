                range: 60
                requirements: 
                    verbal: false
                    movement: false 
                description: "Hideous and discordant voices fill your target's ears."
                effect:
                    description: "At the start of their turns, make an inner fire check against their Resistance. On success, they are distracted."
                    type: debuff
                    conditions:
                        - distracted
                    save: null
            -   name: Telepathy
                action_type: Offhand Action
                type: utility
                cost: 0
                range: 60
                duration: passive
                requirements: 
                    verbal: false
                    movement: false 
                description: "You are able to project your thoughts into someone's mind. Willing participants can let you to read their thoughts, 
                    allowing for two-way communication. For non-willing participants, 
                    you are able to glean only surface level detail unless you wish 
                    to probe deeper. To do so, you must make an Inner Fire check against their 
                    Resistance. On success, you are able to glean something of their 
                    inner thoughts, but they know that their mind has been read."
            -   name: Embed Eye # Utility
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: "1 day"
                range: touch
                requirements: 
                    verbal: true
                    movement: true 
                description: "Embed a magical eye in a non-living material. The eye has 1 hit point, but is ethereal. While the eye is closed, it is invisible. For the spell's duration, you can concentrate to cause the eye to open and to see through it."
                upcast: "You can spend one additional action point to cause the eye to last for 1 week, or two to make it last for one month." 
            -   name: Echoes of the Past # Utility - See what happened in a location a number of minutes ago equal to 10 * INF or 1 hour * INF if upcast
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: 1
                range: self
                requirements: 
                    verbal: true
                    movement: true 
                radius: 30
                description: "Echoes and specters dance in your vision as you reach into the past. For the duration, you are able to see what happened within the spell's
                            radius over the past day. However, you cannot see everyone who was present. Roll 1d6 to determine the 
                            number of people you are able to see."
                upcast: "You may spend an additional action point to look back within the past week."

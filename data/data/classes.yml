                        - blinded
                        - resistant
                    save: null
            -   name: Curse 
                action_type: Offhand Action
                type: debuff
                cost: 1
                duration: concentration
                range: 60
                requirements: 
                    verbal: true
                    movement: false 
                description: "Muttering an oath, you place a curse upon a creature of your choosing. Whenever you attack that creature,
                        deal an additional 1d6 psychic damage. If the creature dies, you may immediately move the curse to another creature within
                        range."
            -   name: Mental Assault # Debuff
                action_type: Offhand Action
                type: debuff

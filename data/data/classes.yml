-   name: Bard
    recommended_stats:
        Charisma: 2
        Dexterity: 0
        Inner_Fire: 1
        Intelligence: 1
        Perception: -1
        Strength: -2
    expertise: "As a bard, your raw charisma is second to none. Take expertise in all charisma checks. Further,
                take expertise in any checks made to perform for others and in all attempts at sleight of hand."
    handbook:
        -   title: Intro
            display_title: false
            text: "Weaver of tales. With their magical melodies, Bards are the heart and soul of every adventure. 
                  While wizards use hard-won knowledge and Druids use the power of nature, Bard's channel
                  the power of pure charisma to author the world around them. Bards take the roll of support caster,
                  shaking the resolve of enemies and shaping the face of the battlefield. Many bards are the face
                  of their adventuring party, using their wit and tact to expertly navigate social situations."
        -   title: "When Adventuring"
            display_title: true 
            text: "A bard's magic can be invaluable when adventuring. Spells like Conjure Illusion and Disguise, and Hypnotize
                can help a party get out of sticky situations, while Commune with the Dead can provide important answers.
                Like most mages, many bards leave feats of strength to the martial classes, but it is not out of the ordinary 
                for a highly dextrous bard to sneak into danger alongside the party rogue."
        -   title: "When Socializing"
            display_title: true 
            text: "Bards shine in social situations. With their expertise in charisma, and arsenal of spells such as 
                    Suggestion and Languages, they are able to glean important information and cut to the heart of the matter.
                    Some bards travel town to town and leave a string of heartbroken lovers in their wake, while others climb to the highest echelons of society."
        -   title: "When in Combat"
            display_title: true 
            text: "Bards are capable support casters. Spells like Dissonant Melody, Slow, and Rend Defenses allow them to weaken their enemies,
                    while Song of Haste, and Take Courage empower their allies. They also make adept healers when a cleric isn't available, casting spells like
                    Song of Slow Healing and Song of Mass Healing. While their damage output may not match wizards or warlocks, spells like Biting Words 
                    and Belch Flame are still formidable, and the Bard's versitility is second to none."
        -   title: "Charisma Caster"
            display_title: true 
            text: "Bards are showman at heart, dashing and quick of wit. At the start of your journey,
                    you can declare that you are a Charisma Caster. From that 
                    point on, Charisma rather than Intelligence affects your maximum action points and 
                    informal magic."
    health_dice: 1d6

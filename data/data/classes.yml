        -   title: "When Adventuring"
            display_title: true 
            text: "Druidic magic presents nature-based solutions to many problems encountered while adventuring.
                     The ability to transform into birds, beasts, and fish allows druids to go and survive most anywhere."
        -   title: "When Socializing"

            text: "Many druids have a spirit animal that they hold dear to their heart, and it is not abnormal for them to take on the
                    characteristics of that animal. Lone wolves, patient spiders, cunning foxes, and others can be found among the druids,
                    coloring their social interactions."
        -   title: "When in Combat"
            display_title: true 
            text: "In combat, druids are masters of controlling the battlefield with spells that shape the landscape and move their enemies.
                    Druids are also capable of dealing heavy damage and of healing their allies in a pinch, making them well rounded combatants."    

    handbook:
            -   title: Intro 
                display_title: false
                text: "Bound to darkness. By ambition or necessity, a Warlock enters into a pact with an otherworldly force.
                      This being grants them incredible magics, but at a cost; every pact has it's price. This price be anything
                      from gathering information for your patron to performing tasks for them. Regardless, your pact and your 
                      patron will greatly color your adventuring career."
            -   title: When Adventuring
                display_title: true 
                text: "Warlocks have access to a vast array of useful magics which can aid any adventuring party.
                            In particular, Warlocks are masters of gathering information; spells like Eyes of Uriel and
                            Echoes of the Past allow you to view the world around you in a way no one else can. Like other casters, Warlocks
                            have low health, and often stand back and watch as other party members throw themselves into harm's way."
            -   title: When Socializing
                display_title: true 
                text: "Known for their Charisma, a warlock can easily become the face of an adventuring party. And when 
                            force of personality fails, magic can intervene. The powerful Convince and Mask of Shadows spells
                            can be used to impersonate enemies or magically manipulate particularly troublesome individuals."
            -   title: When in Combat
                display_title: true 
                text: "Warlocks shine in combat with one of the most aggressive spell lists in the realms. Elditch Blast,
                            targets single foes, Tide of Shadow summons a cone of deadly dark, and Cthulian Tentacles
                            causes eldritch protrusions to grasp at multiple foes."
    # Damage Strategy 
    # Battle caster. High DPR, good debuff, counters but no buffs.

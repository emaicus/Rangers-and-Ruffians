-   name: Bard
    class_type: Support
    recommended_stats:
        Charisma: 3
        Dexterity: 0
        Inner_Fire: 2
        Intelligence: 1
        Perception: -1
        Strength: -2
    # expertise: "As a bard, your raw charisma is second to none. Take expertise in all charisma checks. Further,
    #             take expertise in any checks made to perform for others and in all attempts at sleight of hand."
    handbook:
        -   title: Intro
            display_title: false
            text: "Weaver of tales. With their magical melodies, Bards are the heart and soul of every adventure. 
                  While wizards use hard-won knowledge and Druids use the power of nature, Bard's channel
                  the power of pure charisma to author the world around them. Bards take the roll of support caster,
                  shaking the resolve of enemies and shaping the face of the battlefield. Many bards are the face
                  of their adventuring party, using their wit and tact to expertly navigate social situations."
        -   title: "When Adventuring"
            display_title: true 
            text: "A bard's magic can be invaluable when adventuring. Spells like Conjure Illusion and Disguise, and Trick up Your Sleeve
                can help a party get out of sticky situations, while Song of Healing can keep party members on their feet in combat.
                Bards leave feats of strength to the martial classes, but it is not out of the ordinary 
                for a highly dextrous bard to sneak into danger alongside the party rogue."
        -   title: "When Socializing"
            display_title: true 
            text: "Bards shine in social situations, where their high charisma and arsenal of spells such as 
                    Suggestion and Modify Memory help them glean information and escape social traps.
                    Some bards travel town to town and leave a string of heartbroken lovers in their wake, while others climb to the highest echelons of society."
        -   title: "When in Combat"
            display_title: true 
            text: "Bards are capable support casters. Spells like Slow and Racous Laughter allow them to weaken their enemies,
                    while Haste empowers their allies. They also make adept healers, casting spells like
                    Song of Healing and Song of Mass Healing. While their damage output may not match wizards or warlocks, spells like Biting Words 
                    and Power Chord are still formidable, and the Bard's versitility is second to none."
    health_schedule: 
        starting_health: 6
        standard_level_health_bonus: 2
        tier_increase_health_bonus: 2
    spells:
        Tier_1: #10/10
            -   name: Power Chord
                action_type: Action
                type: damage
                cost: 1
                duration: instantaneous
                requirements:
                    movement: false 
                    verbal: true 
                description: "A pulse of sonic energy streaks from you in all directions. 
                            The wall of force parts around your allies and strikes your foes."
                range: self
                radius: 25
                damage_scaling:
                    damage_type: "psychic"
                    tier_1: 1d8
                    tier_2: 1d10
                    tier_3: 1d12
                effect:
                    description: "Make an Inner Fire check against the Resistance of any creature hit by the spell. On success, they are pushed back fifteen feet and Staggered."
                    type: debuff
                    conditions: 
                        - staggered
                    save: null
            -   name: Biting Words #Bard
                action_type: Action
                type: "damage"
                cost: 0
                range: 60
                duration: instantaneous
                requirements:
                    movement: true 
                    verbal: true 
                damage_scaling: 
                    damage_type: "psychic"
                    tier_1: 1d6 #(3.5 + 3.5f = 7)
                    tier_2: 1d8 #(7 + 7f = 14)
                    tier_3: 1d10 #(10.5 + 10.5f = 21)
                description: "As you utter an magical insult, a set of ethereal
                                teeth appear beside your enemy and attempt to bite them."
                effect:
                    description: "If you roll max damage for this attack, your target is Grappled. You must use concentration to maintain this
                                    grapple. Damage is repeated at the end of each of the target's
                                    turns until the grapple ends."
                    type: debuff
                    save: null
                    conditions: 
                        - grappled
                upcast: "For every action point spent on this spell, increase its range by 60ft."
            -   name: Blocking Hand
                action_type: Reaction
                type: utility
                cost: 1
                duration: instantaneous
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - An old glove
                description: "As an enemy attacks, summon an unseen force of protection as a reaction.
                                Make an Inner Fire check against their Resistance. On success,
                                their attack misses. On failure, it deals half damage."
                range: 30
            -   name: Song of Healing
                action_type: Offhand Action
                type: healing
                cost: 1
                duration: 1
                description: "Your voice fills the air in a soothing melody, and a gentle wave of magic washes over your target. 
                            Their wounds slowly start to heal over, and their vitality is restored."
                requirements:
                    movement: true 
                    verbal: true 
                damage_scaling: 
                    damage_type: "healing"
                    tier_1: "1d6"
                    tier_2: "2d6"
                    tier_3: "4d6"
                range: 30
            -   name: Distract
                action_type: Offhand Action
                type: debuff
                cost: 0
                duration: concentration
                requirements:
                    movement: true 
                    verbal: true 
                description: "Use your magic to project your voice into an enemy's ears."
                range: 60
                effect:
                    description: "Make an Inner Fire check against their Resistance. On success, they are Distracted."
                    type: debuff
                    conditions:
                        - distracted
                    save: null
            -   name: Slow
                action_type: Action
                type: debuff
                cost: 1
                duration: save
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - A spoonful of honey
                description: "Your next word comes slowly as though stretched over time. Like honey, it drips over your target."
                range: 60
                effect:
                    type: debuff
                    description: "Make an inner fire check against their Resistance. On success, they are Slowed."
                    conditions: 
                        - slowed
                    save: "You must repeat your check at the end of each of your turns, or every five minutes when out of combat." 
            -   name: Raucous Laughter
                action_type: Action
                type: aoe debuff
                cost: 1
                duration: save
                requirements:
                    movement: false 
                    verbal: true 
                range: self
                radius: 60
                description: "You fire off a quip or joke laced with magic power."
                effect:
                    description: "Make an Inner Fire check against their Resistance. On success, they fall to the ground in laughter and be Incapacitated."
                    conditions: 
                        - incapacitated
                    type: debuff
                    save: "You must repeat your check at the end of each of your turns or or every minute when out of combat. The effect ends instantly if they are injured."
            -   name: Trick up Your Sleeve
                action_type: Offhand Action
                type: utility
                cost: 0
                duration: instantaneous
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - A pocket or sleeve
                description: "Your sleeve contains a small pocket dimension, capable of holding up to one cubic foot of material.
                            Once you've hidden something up your sleeve, only you may retrieve it. If you fall unconcious or die,
                            anything hidden in your sleeve instantly pops out."
                range: self
                upcast: "You can spend an action point on this spell to summon up to one hundred feet 
                        of tied together cloths from your sleeve. The cloths are bound tightly enough that
                        they are may be treated as rope."
            -   name: Suggestion
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: 1 hour
                requirements:
                    movement: true 
                    verbal: true 
                description: "Your honeyed words are laced with irresistible magic as you speak earnestly to your target.
                            Make an Inner Fire check against their Resistance. On success, they believe the next ten words that leave your mouth.
                            They are able to reassess their feelings if they are presented with facts to the contrary. In such a case, You 
                            must repeat your check at disadvantage."
                range: 30
            -   name: Conjure Illusion
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: concentration
                range: 60
                requirements:
                        movement: true 
                        verbal: true 
                description: "At the wave of your hand, the air shimmers and a magical mirage appears. You are able to conjure a static illusory image
                                of the size of a horse or smaller. To all those who see it, the object appears to be present, though
                                upon further inspection it is ethereal."
                upcast: "You may spend an additional action point to create a programmed illusion which has both weight and texture, and which can be capable of
                    movement and speech. When you create such an illusion, you may establish up to five responses that it is capable of making. You must give it a script
                    and directions regarding how and where it should move. The programmed illusion is not sentient, and cannot make decisions for itself."    
        Tier_2: # 10/10
            -   name: Kilgore's Thunderous Shout # Bard
                action_type: Action
                type: aoe damage
                cost: 2
                duration: instantaneous
                requirements:
                    movement: true 
                    verbal: true 
                description: "Sucking in a breath, you channel the fearsome energy of Kilgore, barbarian minstrel of the realm of cheese and mead.
                                The shout that you release is mighty and wounds all enemies in a cone before you."
                range: 20
                damage_scaling:
                    damage_type: acoustic
                    damage_shape: cone
                    scaled_by:
                        weapon: false
                    tier_2: 3d6 #(10.5 vs 2d10 11)
                    tier_3: 4d6 #(14 vs 2d12 13)
                effect:
                    type: debuff
                    conditions: 
                        - prone
                    description: "For targets that are large or smaller, make an inner fire check against their Resistance. On success, they are thrown back 15 feet and be knocked prone."
                    save: null
                upcast: "For each additional action point spent on this spell, enemies suffer an additional 1d6
                            damage and are pushed back 10 feet further."     
            -   name: Song of Mass Healing
                action_type: Offhand Action
                type: aoe healing
                cost: 2
                duration: instantaneous
                requirements:
                    movement: false 
                    verbal: true 
                description: "Your voice swells with divine resonance. At the sound, your allies' wounds begin to knit themselves shut."
                upcast: "For each additional action point spent on this spell, heal your allies for an additional dice of damage or increase the radius by 30 feet"
                damage_scaling:
                    damage_type: healing
                    tier_2: 4d4
                    tier_3: 6d4 #(44)
                range: self
                radius: 30
            -   name: Counter Magic
                type: utility
                cost: 1
                duration: instantaneous
                action_type: Reaction
                requirements:
                    movement: false 
                    verbal: true 
                range: 60
                description: "As an enemy attempts to cast a spell, use your power to disrupt them. 
                    If the enemy is a minion, the spell is instantly dispelled. Otherwise, 
                    make an Inner Fire check against their Resistance. On success, the spell is blocked.
                    This spell does not affect natural abilities such as a dragon's fire breath."
                upcast: "You may spend an additional action point on this spell to make your check with advantage, or two more to cause it to work without a check."
            -   name: Modify Memory
                action_type: Offhand Action
                type: debuff
                cost: 1
                duration: save
                requirements:
                    movement: false 
                    verbal: false 
                description: "Tapping into your magic, you tell a compelling lie."
                effect:
                    type: debuff
                    description: "Make an Inner Fire check against your target's Resistance. On success, modify a memory
                                of your choosing. The target tries to rationalize the modified memory within reason, but will realize what happened if provided with adequate proof."
                    conditions:
                        - custom
                    save: null
                range: 60
            -   name: Haste
                action_type: Offhand Action
                type: buff
                cost: 1
                duration: 3
                range: 60
                requirements:
                    movement: false 
                    verbal: true 
                    components: 
                        - A coffee bean
                description:  "Your voice rises in a quickening tempo as you urge your target forward."
                effect:
                    type: buff
                    description: "Blood pounds in their ears as they are filled with incredible energy. For the spell's duration, they are affected by the Hastened condition."
                    conditions:
                        - hastened
                    save: null 
            -   name: Disguise # Merge Disguise and Imitate
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: concentration
                requirements:
                    movement: false 
                    verbal: true 
                description: "With a whispered incantation, you cloak your true form in a shimmering veil of illusion so that you look
                                like someone else. You must appear humanoid and be within one foot
                                of your current height. Your disguise can include a new wardrobe. Magical alterations are ethereal and do
                                not hold up to physical inspection."
                range: self
            -   name: Invisible Servant
                action_type: Offhand Action
                type: summoning
                cost: 1
                duration: 1 hour
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - A scrap of noble clothing
                description: "With a snap of your fingers, you summon an invisible servant to aid you. 
                            The servant has no mind of its own, but is instead a manifestation of you 
                            will, and follows your orders to the letter. Invisible servants 
                            are of little use in combat. As an action, you may have your
                            invisible servant attempt to grapple someone."
                range: 30
            -   name: Minor Gate
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: instantaneous
                requirements:
                    movement: true 
                    verbal: true 
                description: "With a sound like a rush of wind, you tear open a portal large enough to fit yourself and one other
                    individual of your size. It lasts for only a split second, but you may use it to transport yourself and
                    an adjacent ally to a location anywhere within range regardless of whether or not you can see your destination. 
                    If you are trying to move to a spot you cannot see, your Grand Poohbah may require an Intelligence Check to determine 
                    how close you get to your target."
                range: 100
            -   name: Tamberdoodle's Grasp
                action_type: Action
                type: summoning
                cost: 2
                duration: concentration
                range: 15
                radius: 90
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - A glove
                description: "Gripping one of your arms at the wrist, you conjure a massive hand made of magical energy. The hand is Large in size,
                            and appears in an unoccupied space of your choosing. You are able to command the hand as though it is an extension of your
                            body, though it must remain within the spell's radius. The hand remains until it falls to zero health or you lose concentration
                            on it."
                summoned_creature: 
                    all_tiers: Tamberdoodle's Hand
            -   name: Hava's Tricksy Escape
                action_type: Offhand Action
                type: buff 
                cost: 2
                duration: 5 minutes
                range: self 
                requirements:
                    movement: false 
                    verbal: true 
                description: "Close your eyes and repeat three times the words 'Whisked away, vanished' and then 'Poof!'
                            As you finish, you disappear and in that moment a perfect illusion of you appears in your place.
                            The illusion is an echo of your soul and moves and acts perfectly as you would have for the spell's duration.
                            When the spell ends, your duplicate disappears and you recieve all of their memories."
                effect:
                    type: buff
                    description: "While the spell is active, you are Invisible."
                    conditions:
                        - invisible 
                    save: null
                upcast: "You can spend an additional action point on this spell to make it last for ten minutes."
        Tier_3: # 5 / 5
            -   name: Winged Magic Steed # A tier
                action_type: Offhand Action
                type: summoning
                cost: 2
                duration: concentration
                requirements:
                    movement: true 
                    verbal: true
                description: "Raise your fingers to your mouth and whistle. Instantly, a winged steed appears, made of pure magical energy. The stallion
                    may be de-summoned on command and has 20 health."
                range: 30
            -   name: Edmire's Grand Manor # B tier
                action_type: Offhand Action
                type: utility
                cost: 1
                duration: 1 day
                casting_time: 10 Minutes
                requirements:
                    movement: true 
                    verbal: true
                description: "When you learn this spell, a key appears in your hand.
                        Any time that you wish, you may cast it spell to cause a door to appear, 
                        which may be unlocked with the key. Within, you find a massive mansion
                        capable of
                        housing up to 80 people comfortably in up to 20 bedrooms. The mansion is
                        fully stocked with extravagant food and drink. It is manned by 100
                        servants, which are at the beck and call of the mansion's creator.
                        You may design the mansion to have rooms that suit the needs
                        of your party, for example a holy sanctum, dungeons, training grounds and a kitchen.
                        At will, you may give additional keys to trusted individuals. As soon as they have a key,
                        they learn this spell, and may also summon the door. Nothing that originated within the mansion
                        may be taken out. However, items brought in may stay. Once a door to the mansion is used, it lingers
                        for ten minutes. During that time, anyone that finds it may attempt to break in. Similarly, 
                        if a key is stolen someone unpermitted may gain entry."
                range: 300
            -   name: Nothing but Unicorns # # B tier #Bard
                action_type: Action
                type: aoe damage
                cost: 3
                description: "Glitter dances in the air as rainbows erupt from your mouth and fingertips, streaming
                        in three lines towards your foes. As they streak forth, each
                        of the colors tangle and combine into the form of a stampede of unicorns!"
                duration: instantaneous
                range: 120
                requirements:
                    movement: true 
                    verbal: true
                damage_scaling:
                    damage_shape: line
                    damage_type: psychic
                    tier_3: "6d6"
                effect:
                    description: "Roll an Inner Fire check against your targets' Resistance. 
                                    On success, their 
                                    perception of reality is distorted. 
                                    To them, you appear to take the form of a giant,
                                    jet black unicorn with blazing red eyes and a bloody horn.
                                    Meanwhile, the rest of the world begins to 
                                    shimmer as sparkles emanate from objects randomly, and the
                                    ground begins to undulate. They are Frightened of you
                                    and are Distracted and Hindered."
                    conditions: 
                        - frightened
                        - distracted
                        - hindered
                    type: debuff
                    save: "At the end of each of your turns, you must repeat your check."
            -   name: Summon Bleck # A tier
                action_type: Action
                type: utility
                cost: 3
                duration: 1 hour
                casting_time: 10 Minutes
                range: 30
                requirements:
                    movement: true 
                    verbal: true 
                    components: 
                        - A piece of coal blessed by a high priest of Juliet (100gp)
                description: "Summon a mighty bleck to fight for you! A bleck is a gooey little
                        creature with a one inch diameter. Bleck have one health, and are incapable
                        of attacking. They move at a rate of one foot per minute. Bleck cannot be
                        damaged by crushing force or blades, as they will merely be split and then
                        reform. After five seconds, a bleck splits into two blecks. Each of these
                        blecks wait for five seconds, and then split into two more. The weight of a
                        million bleck is enough to kill a bleck. Bleck that are killed remain for 1 minute
                        before dissolving into nothingness. After the spell's duration, all bleck are destroyed."
            -   name: I Know Malkizar! # A tier # Everyone who witnessed an event must make a SP save or be convinced
                action_type: Ritual
                type: utility
                cost: 3
                duration: infinite
                range: self
                radius: infinite
                casting_time: 1 day
                requirements:
                    verbal: true 
                    movement: true 
                    components:
                        - A Siren's Tongue (50 gp)
                        - A Dragon's Heart (1000 gp)
                        - An Orb of Shadow (rare, 100,000 gp)
                description: "Gather your strength and perform an ancient ritual of obfuscation.
                        Alter the mind of everyone who viewed an event by convincing them that there was another
                        person present named Malkizar. In fourteen words or fewer, describe what Malkizar
                        did. Everyone who witnessed the event now earnestly believes that Malkizar
                        was present and performed the action you described."
-   name: Knight
    class_type: Tank
    recommended_stats:
        Charisma: 0
        Dexterity: -2
        Inner_Fire: 2
        Intelligence: -1
        Perception: 1
        Strength: 3
    handbook:
        -   title: Intro
            display_title: false 
            text: "Bulwark against evil. Knights stand tall on the front-line of an adventuring party.
                  All but unkillable, it is their duty
                  to protect their less resilient companions, standing in the way of blows that
                  would slay wizards and rogues where they stand. While many knights work for coin or
                  glory, others are called by a higher purpose. Such paladins can learn divine magic
                  and use it to heal their allies and burn their foes with radiant light. Whether
                  serving as bastion or healer, knights are a shield, holding their party together
                  and standing strong against any foe."
        -   title: When Adventuring
            display_title: true
            text:  "Knights are strong of body and spirit. Whether bending the bars of a prison
                        cell, charging through a locked door, or putting enemies in their place,
                        a knight's superior strength is of great use to their adventuring party.
                        When things look grim, a party's knight can be counted on to keep going,
                        no matter what. Vile curses, hazardous weather, and incredible fatigue
                        can do little to cause a knight to flag."
        -   title: "When Socializing"
            display_title: true 
            text:  "Many knights have a special affinity for speaking with other men-at-arms,
                        using the bond of battle to forge fast friendships. Gleaming plate can be
                        intimidating to the peasantry, though it tends to inspire awe rather than fear."
        -   title: "When in Combat"
            display_title: true 
            text: "A knight can be counted on to stand at the front line, using their abilities
                        to focus the attention of enemies and stop them from attacking a party's ranged
                        combatants and mages. Your role as a knight will be to defend
                        your party and to punish any enemy that would try to harm them."
    paths:
        The Path of Shining Armor: "You are an inspiration to your allies, and learn abilities which spurr them onward in even the most dire situations."
    starting_items:
        - Your choice of a common war hammer, shortsword, flail, or greatsword
        - A common shield
        - Your choice of chainmail (common moderate armor) or heavy plate (common heavy armor).
        - A tier appropriate minor healing potion
    health_schedule: 
        starting_health: 12
        standard_level_health_bonus: 2
        tier_increase_health_bonus: 6
    abilities_by_level:
        level_1:
            standard:
                -   name: Steel Yourself
                    type: buff 
                    cost: 1
                    range: self 
                    duration: instantaneous
                    action_type: Free Action
                    description: "Prepare for an attack, hardening yourself against its damanage. 
                                As a Free Action, halve the damage of an attack made against you. You may declare this after seeing its outcome."
            The Path of Shining Armor:
                -   name: Charge
                    action_type: "Action"
                    type: combat option
                    cost: 1
                    duration: instantaneous
                    range: dash
                    ability_modified: dash
                    damage_scaling:
                        damage_type: blunt
                        tier_1: 1d8
                        tier_2: 1d10 
                        tier_3: 1d12 
                    description: "With a mighty cry, you barrel forth into the fray. 
                                Rush ahead 25ft. For the length, you are immune to exposed attacks and deal this ability's damage
                                to any enemy whose space you move through."
                    effect:
                        type: debuff 
                        description: "Enemies struck by your passing must make a spell power save or be knocked Prone."
                        conditions:
                            - prone 
                        save: null
                -   name: Inspiring Strike
                    action_type: "Passive"
                    cost: 0
                    type: combat option
                    range: inherited
                    duration: instantaneous
                    action_type: modifies_ability 
                    ability_modified: standard attack
                    description: "The sight of you landing an incredible blow fills your allies
                                with determination."
                    effect:
                        type: buff 
                        description: "Grant an ally you can see a 1d6 inspiration dice. The dice lasts for 1 hour."
                        conditions: 
                            - inspired 
                        save: null
                    damage_scaling:
                        damage_type: inherited
                        tier_1: "1d8"
                        tier_2: "1d10"
                        tier_3: "1d12"
        level_2:
            standard:
                -   name: Shield Of Men
                    type: combat option
                    cost: 1
                    range: dash
                    duration: instantaneous
                    ability_modified: dash
                    action_type: Reaction
                    description: "Burst forward to save someone from harm. As a reaction, jump in front of an ally to become the target of a physical attack aimed at them.
                                Any damage you recieve as a result of this ability is halved."
        level_3: 
            standard:
                -   name: Shield Bash
                    action_type: "Offhand Action"
                    cost: 0
                    type: debuff 
                    duration: 1 
                    range: "touch" 
                    description: "Smash into an enemy with your offhand as you attempt to knock them off balance."
                    damage_scaling:
                        damage_type: blunt 
                        all_tiers: "1d2"
                    effect:
                        type: buff 
                        description: "Make a strength check against their resistance. On success, they are Exposed to the next attack made against them."
                        conditions:
                            - exposed
                        save: null
        level_4:
            standard:
                -   name: Goad
                    action_type: "Offhand Action"
                    cost: 0
                    type: debuff
                    range: 50
                    duration: instantaneous
                    description: "Call a challenge to an enemy."
                    effect:
                        type: debuff
                        description: "Make a Charisma check against their Resistance. On success, they become fixated on you until the end of their next turn."
                        conditions:
                            - fixated 
                        save: null
        level_5:
            standard:
                -   name: Phalanx
                    action_type: "Offhand Action"
                    cost: 0
                    type: aoe buff 
                    duration: infinite 
                    range: self 
                    radius: 15 
                    description: "Adopt a defensive stance, granting all allies within five feet your protection."
                    effect:
                        type: buff 
                        description: "While they stand at your side, your allies are considered to be Guarded."
                        conditions:
                            - guarded
                        save: null
        level_6:
            The Path of Shining Armor:
                -   name: Lionhearted
                    action_type: "Offhand Action"
                    cost: 1
                    type: aoe buff 
                    range: self 
                    radius: 30
                    duration: 5
                    description: "Your presence soothes your allies, inspiring them and guarding them against fear."
                    effect:
                        type: buff 
                        description: "Grant all allies within the ability's radius a 1d4 inspiration dice. Furthermore, for the ability's duration, any friendly creaturess who are within this ability's radius are immune to the Frightened condition."
                        conditions:
                            - fearless
                            - inspired 
                        save: null
        level_7:
            standard:
                -   name: Controlled Advance
                    cost: 0
                    type: buff
                    duration: instantaneous
                    range: self 
                    action_type: Free Action
                    ability_modified: slayed enemy
                    description: "As a foe falls to your blade, use the oportunity to push into their ranks. 
                                Whenever you slay an enemy with a melee attack, you may step forward
                                into the space that they occupied. You are immune to exposed attacks 
                                during this movement. Once you've moved, you may make a standard attack."
        level_8:
            standard:
                -   name: Overwhelming Strike
                    action_type: "Action"               
                    type: combat option
                    cost: 1
                    range: inherited
                    duration: instantaneous
                    ability_modified: standard attack
                    damage_scaling:
                        damage_type: inherited
                        tier_1: "1d8"
                        tier_2: "1d10"
                        tier_3: "1d12"

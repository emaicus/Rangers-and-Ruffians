                    bond with their weapon, which is usually their primary means of income. Gunslingers are a damage-first class, 
                    and they can specialize in mid- or long-range combat."
        -   title: "When Adventuring"
            display_title: true 
            text: "Gunslingers are especially perceptive, making good lookouts and scouts. They specialize in the use
                    of gadgets and machines, and most are intelligent enough to be a serviceable tinker. They come into their own 
                    in combat, however, serving as a heavy hitter for an adventuring party."
        -   title: "When Socializing"

            text: "Protectors of natural order, Rangers are masters of traversing the wilderness. 
                   Tales of Rangers are sung in the borderlands, where the wilds crash 
                   against civilization. Rangers silently push back against the chaos of the wilds, 
                   protecting unwitting villagers from abberations, fiends, and wild things. 
                   Rangers rarely stay in one place, and the area under their protection can span for hundreds of miles.
                   This means that their relationships are few and transient, though some take an animal companion or
                   find friendship with a local druid or wizard. Rangers are often among the first to realize 
                   when something sinister is brewing. When they end up in an adventuring party, it is usually 
                   because something has threatened the natural order and they believe that they can help restore it."
        -   title: "When Adventuring"
            display_title: true 
            text: "Rangers are invaluable when traversing the wilderness, using their high Perception and Dexterity
                    to lead the way through trecherous climbs. Rangers are expert at piecing tracking foes and 
                    piecing together what happened from even the faintest sign."                    
        -   title: "When Socializing"

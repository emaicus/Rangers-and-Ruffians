        -   title: Intro
            display_title: false 
            text: "Bulwark against evil. Knights stand tall on the front-line of an adventuring party.
                  All but unkillable, it is their duty
                  to protect their less resilient companions, standing in the way of blows that
                  would slay wizards and rogues where they stand. While many knights work for coin or

                  serving as bastion or healer, knights are a shield, holding their party together
                  and standing strong against any foe."
        -   title: When Adventuring
            display_title: true
            text:  "Knights are strong of body and spirit. Whether bending the bars of a prison
                        cell, charging through a locked door, or putting enemies in their place,
                        a knight's superior strength is of great use to their adventuring party.
                        When things look grim, a party's knight can be counted on to keep going,
                        no matter what. Vile curses, hazardous weather, and incredible fatigue
                        can do little to cause a knight to flag."

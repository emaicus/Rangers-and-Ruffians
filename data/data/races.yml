-   name: Automaton 
    health_dice: 1d6
    base_movement: 25
    handbook:    
        introduction:
            -    "Artificial beings of magical origin, the automata are varied in construction and temperament.
                 Automata can be made of steel, or wood, or stone, and can be tall or short, broad or lithe.
                 Some automata may be constructed from magic alone, while others may have been created by
                 transferring the essence of a living being into a mechanistic body. While they are varied 
                 in appearance, all automata share one key feature: a power core embedded within them.
                 So long as this core survives, so too does the automaton, and so they must guard it closely."
            -   "Many automata spend their existence as loyal servants, workers, or warriors, never 
                 questioning their place in the world. However, a chosen few do find their freedom
                 and autonomy and may seek a higher purpose. As adventurers, automata can make steadfast
                 companions, using their strength to great effect in service of their friends. In most
                 settings automata are a rare or abnormal sight."
        you_may:
            title: "As an Automaton, you may"
            options:
                - "Question the nature of your being, and your place in the world."
                - "Be bound by your programming to ardently follow a set of rules or procedures."
                - "Have a complex relationship with your creator."
        assumptions:
            title: "People who don't know you might assume"
            options:
                - "That your life has less meaning than the natural-born races."
                - "That your purpose is to serve, and that your opinion is pre-programmed."
                - "That you are scary, or impressive, or interesting."
        looks:
            -   title: "Height"
                options: "Most automata are humanoid, standing between 5 and 6 feet tall."
            -   title: "Age"
                options: "Automata can live for centuries before the magic that binds them together begins to break down."
            -   title: "Eyes"
                options: "None, Glowing, Flickering, A single slit"
            -   title: "Body"
                options: "Shining, Rusty, Wooden, Modular"
            -   title: "Power Core"
                options: "Hidden in a compartment, Shining from your chest"
    abilities:
        -   name: Choice of Chasis
            cost: 0
            type: buff 
            range: self 
            duration: passive
            description: "Automatons come in many variations."
            effect:
                type: buff 
                description: "At the start of your journey, choose whether your chasis is lightweight or armored. 
                              If it is armored, increase your health dice to 1d8. If it is lightweight, increase your base movement to 30ft."
                conditions:
                    - custom 
                save: null
        -   name: Field Repairs 
            cost: 1
            type: combat option 
            range: self 
            duration: instantaneous
            description: "Spend an action to perform quick field repairs, healing yourself."
            damage_scaling: 
                    damage_type: healing
                    tier_1: 2d4
                    tier_2: 4d4
                    tier_3: 4d10
        -   name: Standard Maintenance    
            cost: 0
            type: utility 
            range: self 
            duration: instantaneous
            casting_time: 6 hours 
            description: "Because your body is not organic, it cannot be affected by potions of healing or other such medicines. 
                          You do not regain health from sleeping, but can instead repair yourself overnight. 
                          If someone aids in your repairs, it is as though you've slept in a bed. Healing magic, such as a cleric's Prayer of Healing 
                          are able to heal you by magically repairing damage to your frame."
        -   name: Hydrophobic
            cost: 0
            type: debuff 
            range: self 
            duration: passive 
            description: "While your magical construction keeps you safe from corrosion and damage due to water, it is not perfect."
            effect:
                type: debuff 
                description: "You are unable to swim, and instead sink as though you were wearing heavy armor. You can remain submerged
                               for up to one hour before the magic that protects you fails and you are drowned."
                conditions:
                    - custom 
                save: null 
        -   name: Overdrive 
            type: buff 
            cost: 1
            range: self 
            duration: 3
            description: "Gears whir and clank as your system is sent into overdrive."
            effect:
                type: buff
                description: "For the duration, you are Frenzied. When the effect ends, you immediately take one level of Exhaustion."
                conditions: 
                    - frenzied
                save: null 
        -   name: Eternal Endurance
            type: buff 
            range: self 
            cost: 0
            duration: passive
            description: "As you are made of steel and gears, you do not experience tiredness like the other races."
            effect:
                type: buff 
                description: "You do not gain levels of exhaustion from natural causes, but instead can only take them as the result of 
                              an ability or status effect, such as from Overdrive."
                conditions:
                    - custom 
                save: null

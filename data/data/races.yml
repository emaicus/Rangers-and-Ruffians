            duration: passive
            description: "Your elven heritage has gifted you with supernatural agility."
            effect:
                type: buff
                description: "Add your expertise to checks made to move quickly."
                conditions:
                    - custom 
                save: null 
        -   name: Hasten
            type: buff 
            range: self 

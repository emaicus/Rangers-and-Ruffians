-   name: Wisdom 
    description: "You will be their guide. As a wisdom, you may have been a medicine person in a village or an advisor to
        a lord or lady. People are drawn to you for advice, as if by some unseen force. Wisdoms are idiosyncratic by nature.
        Some speak in cryptic riddles while others seem to peer into your soul. All wisdoms draw their advice from somewhere,
        be it from booksmarts, rituals, or the ancient teachings of elders past. A wisdom is a welcome member of any party,
        helping to steer adventurers in the right direction."
    options:
        -   question: For how long have you been a wisdom?
            answers:
                - I am new to this. I've barely started.
                - I have been a wisdom for some time and have begun to get the hang of it. 
                - I have been a wisdom for decades, and have faced many hard decisions.
                - I am ancient. I've been a wisdom since time immemorable.
        -   question: What is your Wisdom Quirk?
            answers:
                - I am mysterious. I speak in riddles.
                - I am incomprehensible. I make jokes that only I understand as I steer people in the right direction.
                - I am a straight shooter. I tell it exactly like it is.
                - I act older than I am, and expect others to help me with tasks. I might even have a walking stick.
                - I am cool and collected. When I speak, I expect others to listen.
                - I am deeply unsure of myself. I am not worthy of the respect people give me.
        -   question: From what source do you draw your wisdom?
            answers:
                - I am learned. My wisdom comes from booksmarts.
                - I am knowledgeableI have my fingers in everything, and gather information from everywhere.
                - I am worldwise. My wisdom comes from experience. 
                - I am a conduit. I receive my wisdom from visions, signs, and rituals.
                - I am a member of a tradition. I was trained in the old ways.
                - I am a charlatan. I am just faking it.
    starting_equipment:
        -   Two gold per character level
            #quantity: 2
            #level_multiplier: true
        -   "A Common Quarterstaff"
        -   "Two Potions of Minor Healing"
            #quantity: 2
        -   "A Potion of Greater Healing"
        -   "A set of Robes"
-   name: Highborn
    description: "Wealth and glory. You are a member of the upper crust of society. Perhaps you were born with a silver spoon
        in your mouth, or maybe you clawed your way to the top. Your affluence brings with it privelege, and your money has
        colored your personality. It takes a real push for a highborn to leave their home and take up the life of an adventurer.
        Some must prove themselves, while others are fleeing coups or wicked family members. Highborn rarely travel alone
        -- usually, they have a servant in their retinue. A highborn in the adventuring party can be both a blessing and a curse.
        Their funds and connections often help a party get their foot in the door, but highborn personalitites often leave
        something to be desired."
    options:
        -   question: Why did you leave the comfort of your home?
            answers:
                - My family was deposed. I am on the run.
                - My family is in danger, I hope to find a way to save them.
                - I am on a journey to prove myself.
                - I ran away from home.
                - I am travelling abroad for pleasure.
                - Life as a noble was never for me. I burned my bridges and left.
        -   question: What is your highborn's quirk?
            answers:
                - I believe that I deserve respect and veneration from everyone.
                - I do not understand the value of money.
                - I'm so used to having things done for me that I sometimes forget to do them for myself.
                - I am very easily overwhelmed by minor inconveniences.
                - I am fascinated by the way that ordinary people do things, and never learned many life skills.
                - I refuse to take help from anyone.
        -   question: What is your servant like?
            answers:
                - They are an old curmudgeon who only wants what's best for me. They're always trying to keep me out of trouble.
                - They are young and naive and excited to experience the world. They're always getting into trouble.
                - They are shy, rarely talking and usually hiding behind me.
                - They are prim and proper and constantly complain about conditions while adventuring.
                - They are my personal chef. They have a sweet disposition and are always trying to fatten me up.
                - They are aged. They have a lot of wisdom, but not as much pep in their step as they used to have.
    starting_equipment:
        -   100 gold per character level
            #quantity: 100
            #level_multiplier: true
        -   "A Masterwork 1 Weapon"
            #masterwork: 1
        -   "An Adventurer's Kit"
            #kit: true
        -   "A Potion of Major Healing"
        -   "Three sets of fine clothes"
            #quantity: 3
        -   "A set of armor"
        -   "A signant of your family's house"
-   name: Disciple
    description: "I put my faith in you. As a disciple, you are a member of a religious order. Some diciples are born
        into their faith, while others find it when they are older or are pressed into service. No matter what, you
        are devout, and your faith has shaped your personality and how you present to the world. As you set out as an adventurer,
        you may trust that your faith will not lead you astray."
    options:
        -   question: How did you find you faith?
            answers:
                - When I was at my lowest point, my faith found me.
                - When someone was dying, I struck a deal.
                - I was inducted into my religion when I was very young, and have never known anything else.
                - I was forced into a life of faith.
                - A wise mentor helped guide me on my path to faith.
                - My faith started as a way to help me keep a low profile.
        -   question: What is your disciple's quirk?
            answers:
                - I let faith be my guide. I pray whenever I am in a difficult situation, and trust that everything will turn out alright.
                - I always put others before myself.
                - I have a deep love for my fellow people. I am a servant to all.
                - I believe that it is my duty to convert as many people as possible to my faith.
                - I am deeply angered by wickedness. I will stand up against any injustice.
                - I follow the letter of my teachings, but never questioned what they actually mean.
        -   question: What is your relationship with your faith?
            answers:
                - I try to run, but my faith follows me.
                - I try my best to follow my faith's teachings, but I don't always get it right.
                - My faith is unshakable. I am a paragon of my faith and an example to other followers.
                - I feel deeply unworthy of the blessings I am given.
                - The fire of my faith is strong. I try to convert anyone I can.
                - I have fallen out of favor with my faith. 
    starting_equipment:
        -   Three gold per character level
            #quantity: 3
            #level_multiplier: true
        -   "A holy symbol"
        -   "A Ritual Kit"
            #kit: true
        -   "A Common Dagger which deals 1d4 bonus radiant damage"
            #enchantment: "Radiant"
        -   "A set of robes"
-   name: Ruffian
    description: "Laws are made to be broken. As a ruffian, you were a criminal, living on the wrong
        side of the law. Maybe you were a thief or smuggler. Maybe you took the law into your own hands.
        No matter what, what you have done has weighed on you, and you are trying to turn over a new
        leaf. It can be hard to stay on the straight and narrow, but as an adventurer, you must walk the
        path of a hero. With your party at your side, you will take your experiences and use them to
        fight the villains that stalk the realms so that you can atone for the crimes of your past."
    tips:
        -   name: You are a Hero
            text: "Remember that this is a story of adventurers, not villains. Even though you are were
                criminal, as an adventurer you must still be on the side of the light. Think about how 
                you can attempt to put your past behind you, but also about how it can rear its ugly
                head during your adventures."
    options:
        -   question: What sort of crimes did you commit?
            answers:
                - I was a sneakthief. I picked pockets and broke into homes.
                - I was a highwayman. I stopped travellers on the road and robbed them.
                - I was a con-artist. I duped people out of their money.
                - I was a smuggler. I sold illegal goods on the blackmarket.
                - I was a high-class criminal. I was in a position of power, and used it to line my own pockets.
                - I took the law into my own hands.
        -   question: Why did you leave your life of crime?
            answers:
                - I was caught and served a punishment.
                - I had one too many close calls.
                - I had a falling out with my associates.
                - I was only a criminal because I had to be. I got out as soon as I could.
                - No matter how hard I try to give up being a criminal, I keep getting pulled right back in.
                - I found something that made my future brighter. I wouldn't risk it for anything.
        -   question: What is your ruffian's quirk?
            answers:
                - I always believe that I am in the right. The ends justify the means.
                - I am deeply aware of my demons and will try my hardest to avoid breaking the law again.
                - I have a mark that brands me as a criminal. Other people distrust me because of it, no matter how hard I try to atone.
                - I am deeply tempted by my vices, and often slip back into my old ways. However, I would never harm my friends or my adventuring party.
                - I have delusions of granduer. I am the greatest criminal the world has ever seen!
                - I have deep code of honor which dictates how I act. I will only harm someone if my code calls for it.
    starting_equipment:
        -   Five gold per character level
            #quantity: 5
            #level_multiplier: true
        -   "A Thieve's Kit"
            #kit: true
        -   "Commoner's Clothes"
        -   "A dark cloak"
-   name: Scholar
    description: "The pen is mightier than the sword! Though I do carry a dagger, just in case...
        As a scholar, you are among the learned people in the realms. Usually found at academies
        of higher learning, scholars almost always specialize in a specific field of inquiry.
        Some study the wonders of magic, while others are rooted in more practical matters,
        such as the politics of the land. Many scholars are shut-in by nature, and going into
        the field is a feat of necessity and bravery. Whatever your reason for setting out on
        an adventure, your knowledge is sure to be of help! Even if you did spend your youth
        studying the intricacies of the fairy court..."
    options:
        -   question: "What is your area of research?"
            answers:
                - Magic! I explore the wonders of the arcane.
                - History! I marvel at the glory of the ancients!
                - Monsters! From dragons to tadlings, I want to know everything!
                - Politics! The who's who of the court gives my life purpose!
                - Something obscure! You've probably never heard of it...
                - Geography! I want to map out places unknown!
        -   question: What is your scholar's quirk?
            answers:
                - I am scatterbrained. My thoughts flit from thing to thing and I sometimes trail off while speak...
                - I am pompous about the area of my research. I'm an expert, you know!
                - I am constantly baffled when my booksmarts don't apply to real life.
                - I cart around far more than I need. I am basically a walking library.
                - I have imposter syndrome. I don't think I'm as intelligent as I actually am.
                - I am always taking notes, studying, and asking questions, even if it is socially unacceptable.
        -   question: What forced you into the field?
            answers:
                - I discovered something of great import, and I must investigate it!
                - I want to achieve tenure at my institution, and to do that, I need field experience.
                - Going on adventures has been my life's dream!
                - My presence was requested by a collegue to whom I owe a favor.
                - I was thrown out of academia in disgrace.
                - I suspect that my rival is close to a major discovery, and I must beat them to the chase!
    starting_equipment:
        - Three gold per character level
            #quantity: 3
            #level_multiplier: true
        - "A collection of books"
        - "Fine Clothes"
        - "Commoner's Clothes"
        - "A map of a distant location"

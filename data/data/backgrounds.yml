-   name: Wanderer
    description: "Wandering, but not lost. Wanderers roam the realms, coming and going as they please.
        Some wanderers are travelling salesman, others sail on great ships, or work as migrant laborers.
        No matter where you came from, something has lead you to join an adventuring party, and to seek
        to help other people. As a wanderer, you are used to the harsh conditions of the wilds, and have
        far-flung connections that may help your adventuring party."
    options:
        -   question: What lead to your wandering?
            answers:
                - I have the itch. Discovering new things and exploring new places is what keeps me going.
                - I am searching for something, but I've never found it. I have nowhere I belong.
                - There are those who would do me harm if they found me, so I never stay in one place for long.
                - I like to keep my finger on the pulse of the world. I travel, observe, and spread information.
                - I am no longer welcome back home.
                - I am a member of an order of wanderers.
        -   question: What lead you to become an adventurer?
            answers:
                - It was an accident, I assure you. I was sucked into this whole mess when it affected me directly.
                - I bore witness to a great misfortune. Ever since, I do everything I can to help people.
                - I am in need of gold. Money is hard to come by, and adventuring pays well.
                - It started as a favor. Someone was in need and I helped.
                - I have a strict code of honor. I cannot turn a blind eye.
                - I have done terrible things. I am trying to atone for them by adventuring.
        -   question: What is your wanderers quirk?
            answers:
                - I am very frugal, and have very few possessions.
                - At this point, I actually prefer sleeping in stables or outside of town.
                - I try to bring a smile to every face I can. Usually, it earns me supper.
                - I know someone in every town. I am always dropping in on old friends and bringing news of the land.
                - I sometimes talk aloud to myself or my animals. Because of all of the time I've spent alone, I am always saying too much or too little.
                - People tend to distrust me. I have to work to get them to let me in.
    starting_equipment:
        -   Three gold per character level
            #quantity: 3
            #level_multiplier: true
        -   "A Common Dagger"
        -   "A Common Short Bow"
        -   "A Pack Animal"
        -   "An Adventuring Kit"
        -   "Commoner's Clothing"
-   name: Urchin
    description: "Born on the streets. As an urchin, you have fought to scrape by on the fringes of society.
        Many urchins beg for their food, or are thrown into orphanages. Others turn to crime and become pickpockets
        or thugs. All of this is in service of surival, of finding food for just one more day. No matter what,
        something has changed for you, and you are pulling yourself up, and out of the streets. You have been
        called to become an adventurer, and just maybe you can save those you care about and put your past
        behind you."
    options:
        -   question: What is your Urchin's Quirk?
            answers:
                - I eat ravenously whenever there is food available, sometimes until I am sick.
                - I have to resist the urge to pickpocket, even to this day.
                - I have a deep distrust of law enforcement.
                - I have a sickly constitution and a cough that will never go away.
                - I have a good sense of when danger is coming, and my instinct is to run and not look back.
                - I keep my possessions close. I get very angry when people touch my things. 
        -   question: How did you make it on the streets?
            answers:
                - I had a sibling who looked out for me.
                - I had a sibling who I had to look out for.
                - I joined a gang of thugs and became a criminal.
                - I was in and out of an orphanage as a kid.
                - I was resilient, found work, and pulled myself up by my bootstraps.
                - I barely scraped by. I begged for what I got. Sometimes, I took without asking.
        -   question: How did you end up as an adventurer?
            answers:
                - It's a way to earn money.
                - I always idolized adventurers and wanted to be one.
                - I was pulled out of my situation by an adventurer and never looked back.
                - I got tied up in dark dealings. I know that I need a change before it's too late.
                - I have people who look up to me. I can't let them down.
                - I let down the people I care about. I have to atone for what I've done.
    starting_equipment:
        -   One gold piece per character level
            #quantity: 1
            #level_multiplier: true
        -   "A Common Dagger"
        -   "Commoner's Clothes"
        -   "A Memento"
-   name: Commoner
    description: "You are the salt of the earth. As a commoner, you have lived a largely uneventful life.
        There many varieties of commoner; you may have been a successful businessperson, or maybe you
        aimlessly drank away your meager earnings. Regardless, something has happened, and now you
        find yourself thrust into a world of adventure that you never planned for. The average commoner
        hasn't experienced much of the world. Some are distrustful of new experiences, while others want
        to see and do everything. No matter your inclination, you will rise above your humble origins and
        grow to become a mighty adventurer."
    options:
        -   question: What was your life like before you were an adventurer?
            answers:
                - I was successful. I owned a shop and made good money.
                - I was aimless. I toiled away as a day laborer and spent my earnings at taverns.
                - I was a hard worker. I farmed the land and grew crops to sell and to see me through the winter.
                - I was a layabout. My friends and family supported me.
                - I was happy. My path was clear, and I thought I knew what the future held.
                - I was bored. I went through the motions and excelled, but my heart wasn't in my work.
        -   question: What is your Commoner's Quirk?
            answers:
                - I want to try everything! I am constantly blown away by new experiences.
                - When I am nervous or in an awkward situation, I make smalltalk and undoubtably bring up the weather.
                - I am deeply superstitious. I carry a number of deeprooted traditions with me.
                - I think the rich live worry free and are the cause of all of my woes.
                - I am frightened of monsters. It takes bravery for me to stand up and fight.
                - I only trust things that are familiar to me. I won't eat foreign foods, and fear the worst when meeting new people.
        -   question: Why did you take up a life of adventure?
            answers:
                - Everything that I cared about was threatened.
                - Everything that I cared about was destroyed.
                - I was given an offer that I couldn't refuse.
                - I was selected by another adventurer to go on a journey.
                - I was in the wrong place at the wrong time, and experienced something that I shouldn't have.
                - A magic item appeared out of nowhere and thrust me into a world of adventure.
    starting_equipment:
        -   Three gold per character level
            #quantity: 3
            #level_multiplier: true
        -   A Common Quarterstaff
        -   "A Pack Animal"
        -   "Commoner's Clothes"
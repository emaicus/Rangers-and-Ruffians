-   name: Lesser Green Slime
    metadata:
        monster_class: Slime
        monster_family: Green Slime
        type: Minion
        tier: Tier 1
    summons: 
        wildshape: false
    stats:
        health: 20
        evasion: 6
        speed: 
            Base Speed: 20
        stat_bonus: 2
        size: 5
    moveset:
        actions_per_turn: 1
        passive_abilities:
            -   name: Gelatinous Form 
                type: buff 
                cost: 0
                range: self 
                duration: passive 
                description: "Slimes are made of a viscous ooze which displaces when struck."
                effect:
                    type: buff 
                    description: "Martial attacks are of little use against them, as they have Physical Resistance."
                    conditions:
                        - physical resistance 
                    save: null
            -   name: Distributed Nervous System 
                type: buff 
                cost: 0
                range: self 
                duration: passive 
                description: "Slimes have no organs or other internal structures as most understand them."
                effect:
                    type: buff 
                    description: "As such, they are not affected by fear, magics, or other conditions like the races of the realms, and are Immune."
                    conditions:
                        - immune 
                    save: null
            -   name: Corrosive Touch
                type: damage
                cost: 0
                passive_damage_source: true
                range: self 
                duration: instantaneous 
                description: "Slimes are able to move into the same space as the creature's they are trying to devour."
                damage_scaling:
                    damage_type: acid 
                    all_tiers: 2d6
                effect:
                    type: debuff 
                    description: "If a creature begins its turn covered in slime, they take damage. They must then 
                                  make a spell power save or be Halted. On success, they are instead Hindered for the rest of their turn."
                    conditions:
                        - halted 
                        - hindered 
                    save: null
            -   name: Creeping Movement
                type: utility 
                cost: 0
                range: self 
                duration: passive
                description: "Slimes move soundlessly, and can creep through spaces the size of a pinhole, though it takes them longer to move through small gaps."
        combat_actions:
            -   name: Devouring Slime
                attacks_made: 1
                limit: null
                type: combat option
                cost: 0
                range: touch 
                duration: instantaneous
                damage_scaling:
                    damage_type: acid
                    all_tiers: 2d6
                description: "The green slime oozes up and onto a creature, corroding and eating at them with its acid."

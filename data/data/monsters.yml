    moveset:
        actions_per_turn: 1
        passive_abilities:
            -   name: Pack Strength
                type: buff 
                cost: 0
                range: self 
                duration: passive
                passive_damage_source: true 
                damage_scaling:
                    damage_type: piercing 
                    all_tiers: 1d6
                description: "Wolves hunt better in packs."
                effect:
                    type: buff 
                    description: "If two wolves are attacking the same target, they deal additional damage on each strike."
                    conditions:
                        - custom 
                    save: null
            -   name: Fear of Fire
                type: debuff
                cost: 0
                range: self 
                duration: passive
                description: "Wolves have a natural fear of fire."
                effect:
                    type: buff 
                    description: "If another wolf is damaged by fire nearby, the wolf must make a spell power save against the attacker or become Frightened."
                    conditions:
                        - frightened
                    save: This does not affect sentient creatures in wolf form.
        combat_actions:
            -   name: Grappling Bite
                attacks_made: 1
                limit: null
                cost: 0
                type: combat option
                duration: instantaneous       
                range: touch
                damage_scaling:
                    damage_type: piercing 
                    all_tiers: 2d6
                description: "The wolf tears at its foe with sharp teeth."
                effect:
                    type: debuff 
                    description: "They must make a spell power save or be Hindered on their next turn."
                    conditions:
                        - hindered 
                    save: null
            -   name: Howl
                limit: 1 
                attacks_made: 1
                type: debuff 
                cost: 0
                range: self 
                radius: 120
                duration: instantaneous
                description: "The wolf lets a fearsome howl."
                effect:
                    type: debuff 
                    description: "All creatures within the howl's radius must make a spell power save or be Frightened."
                    conditions:
                        - frightened 
                    save: Affected creatures may repeat their save at the end of each of their turns.

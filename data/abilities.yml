A Thief's Gear:
  description: You begin with 100 feet of rope, a lock-picking kit, a smoke-bomb, and
    a hidden 1d6 dagger.
  brief: You have 100 feet of rope, a lockpick, a smoke-bomb, a 1d6 dagger.
  type: starting_item
Armored:
  description: You begin your journey with a suit of light plate. Take -2 damage on attacks while wearing it.
  type: starting_item
  brief: +2 armor when worn.
Bull Rush:
  description: Spend 1 spell point to burst forward 15 feet, doing 1d6 damage to everyone you hit and causing
    them to fall prone if they fail a spell power saving throw.
  type: combat
  brief: Burst forward 15 feet. 1d6 damage to anyone you hit. SP save or fall prone.
  cost: 1
Chainmail:
  description: You begin your journey with a suit of chainmail plate. Take -1 damage on attacks while wearing it.
  type: starting_item
  brief: +1 armor when worn.
Courageous Blow:
  description: 1/3 turns, add your Inner Fire to an attack. At level 5, double this. At level 8, triple it.
  type: starting_item
  brief: 1/3 turns, add INF to an attack. At LV 5, double this. At LV 8, triple it.
Choice of Model:
  description: At the start of your journey, add +2 to either strength or dexterity, and -2 to the other.
  type: choice
  brief: Choose +2 to STR or DEX, -2 to the other.
Animal Companion:
  description: At the beginning of your journey, you may choose a an animal companion. 
    See the book of known beasts for stats.
  type: choice
  brief: You have an animal companion from the book of known beasts.
Animal Magnetism:
  description: Most animals inherently understand you on some level. You can attempt
    to persuade the actions of animals.
  type: general
  brief: You may attempt CHR checks to manipulate animals.
Imbue Weapon:
  description: As an offhand action, add 1d6 elemental damage to your weapon at the cost of 1 spell point. Lasts 1d4 turns.
  type: combat
  brief: For 1 spell point, add 1d6 elemental damage to your weapon for 1d4 turns.
  cost: 1
Greater Imbue Weapon:
  description: As an offhand action, add 1d8 elemental damage to your weapon at the cost of 1 spell points. Lasts 1d4 turns.
  type: combat
  brief: For 1 spell point, add 1d8 elemental damage to your weapon for 1d4 turns.
  cost: 1
Major Imbue Weapon:
  description: As an offhand action, add 1d12 elemental damage to your weapons at the cost of 1 spell points. Lasts 1d4 turns.
  type: combat
  brief: For 1 spell point, add 1d12 elemental damage to your weapon for 1d4 turns.
  cost: 1
Mage Shield:
  description: As a reaction, spend 1 spell point to take half damage from an attack.
  type: combat
  brief: Reaction. For 1 spell point, take have damage from an attack.
  cost: 1
Greater Mage Shield:
  description: As a reaction, spend 3 spell points to stop an enemies attack entirely.
  type: combat
  brief: Reaction. For 3 spell points, stop an enemy's attack.
  cost: 1
Bash:
  description: Stun an enemy on a critical hit, causing them to miss an action and an offhand action on their next turn.
  type: combat
  brief: Stun an enemy on a critical hit. 
Beast Form:
  description: Spend 1 spell point to reveal the beast within. Add +1 to strength, dexterity,
    and inner fire, and gain your level in temporary hit points. You stay in this form for 3 turns. Gives
    advantage on intimidation checks.
  type: combat
  brief: Lasts 3 turns, add +1 to STR, DEX, VIT and INF. Advantage on intimidation.
  cost: 1
Beauty Incarnate:
  description: Gain advantage and +2 charisma when speaking to individuals who find
    your sex attractive.
  type: advantage
  brief: Gain advantage and +2 CHR when speaking with people that find you attractive.
Become Mist:
  description: Spend one spell point to become mist to have an attack pass right through
    you as a reaction.
  type: combat
  brief: Reaction. Become mist to have an attack pass through you.
  cost: 1
Bellow:
  description: On your turn, spend one spell point to unleash a mighty bellow. 
    All who hear must make an Spell Power save of be frightened.
  type: combat
  brief: Force all in earshot to make an SP Save. Frightened on failure.
  cost: 1
Berserk:
  description: Once per rest, you can go into a rage, giving you +1 strength and dexterity,
    and giving you a temporary + 2 to inner fire,
    but decreasing your intelligence and perception
    by 3. A rage lasts for 1 hour. Coming out of a rage prematurely makes
    you fatigued, and gives you disadvantage on all rolls until you next sleep.
  type: combat
  brief: 1/rest, +1 STR, DEX, +2 INF, -3 INT, PER. Lasts 2 hours. Fatigue if ended early.
Berserker: 
  description: You take half damage from physical attacks while going berserk.
  type: combat
  brief: You take half physical damage while going berserk.
Warmaster: 
  description: Going berserk now gives you an additional +1 strength and inner fire.
  type: combat
  brief: Going berserk now gives you +2 STR and +3 INF.
Controlled Rage:
  description: Ending berserk early no longer gives you any negative effects and no longer has a time limit.
  type: combat
  brief: Ending berserk early now gives you no negative effects.
Always Angry:
  description: You may now go berserk once per battle.
  type: combat
  brief: You may now go berserk once per battle.
Blind Rage: 
  description: You make all spell saving throws with advantage while going berserk.
  type: combat
  brief: Make all spell saves with advantage while berserk.
Furious Blows:
  description: When going berserk, you can make two attacks in a single action.
  type: combat
  brief: While berserk, make 2 attacks per action.
Boot Knife:
  description: You carry a hidden d6 knife in your boot.
  type: starting_item
  brief: You start with a 1d6 knife.
Boozehound:
  description: You have a very high tolerance for alcohol. Do not take disadvantage
    when drunk.
  type: advantage
  brief: Don't take disadvantage when drunk.
Born in the Saddle:
  description: Gain +1d6 to initiative when on horseback.
  type: combat
  brief: Gain +1d6 to initiative when on horseback.
Build:
  description: Once you have a recipe for an item, you can build it. You can attempt to 
    build one item per rest, or two per sleep.
  type: rule
  brief: If you have a recipe for an item, you can build it. You can attempt to make 1 per rest,
    2 per sleep.
Slight of Hand:
  description: You have advantage when performing slight of hand actions.
  type: advantage
  brief: You have advantage on slight of hand.
Camouflage:
  description: If you stay absolutely still, you can take on the color of your surroundings.
    This gives you advantage on stealth checks while camouflaged.
  type: general
  brief: You have stealth advantage when still.
Carry a Tune:
  description: Offhand. You know a song which, when sung, grants all members of your party
   +1 to a stat of your choice. Concentration.
  type: general
  brief: Offhand. Concentration. Sing a song which gives teammates +1 to a stat.
Cartwheel:
  description: Gain advantage on acrobatics checks.
  type: advantage
  brief: Gain advantage on acrobatics.
Disarming Blow:
  description: On a critical hit, force an enemy to drop something they are holding.
  type: combat
  brief: On a critical hit, force an enemy to drop something.
Flame Strike:
  description: Spend one spell point to add 1d10 fire damage to an attack.
  type: combat
  brief: Add 1d10 fire damage to an attack.
  cost: 1
Ward of Tracking:
  description: Costs one spell point. Lay your hand on an opponent. For the next forty-eight hours, you 
    know their position within 100 feet.
  type: general
  brief: If you touch someone, you know their position within 100 feet for 48 hours.
  cost: 1
Fletcher:
  description: You know how to craft your own arrows, and always seem to have some on hand.
  type: general
  brief: You craft your own normal arrows.
Fire and Ice Arrows:
  description: You have mastered the art of crafting fire and ice arrows, and can craft at most 2 per day.
    Fire arrows do an additional 1d6 fire damage and deal 1d6 burn damage to enemies that fail a saving 
    throw against your spell power. Ice arrows deal an additional 1d8 ice damage, and cause an enemy to 
    move backward 1d4 spaces in the initiative order of they fail a saving throw against your spell power.
  type: general
  brief: "Fire: +d6. SP save or d6 next turn. Ice: +d8. SP save or d4 back in initiative."
  cost: 1
Shadow and Light Arrows:
  description: You have mastered the art of crafting shadow and light arrows, and can craft at most 2 per day.
    Shadow arrows do an additional 1d6 dark damage and cause enemies who fail an inner fire saving throw against 
    your spell power to go blind for 1d4 turns. Shadow arrows may also be used to fill a 10 foot radius with pitch
    darkness. Light arrows deal an additional 1d6 light damage, and deal another
    1d12 damage to the undead.
  type: general
  brief: "Shadow: +1d6. SP save or 1d4 turns blind. 10ft dark. Light: +1d6 +1d12 undead."
  cost: 1
Rope Arrows: 
  description: You have mastered the art of crafting rope arrows using minor magic, and can craft
    2 per day. As soon as a rope arrow hits its target, a rope instantly appears connecting the target
    to your hand. This can be used to climb, or to grapple opponents. To grapple an opponent, you must
    make a contested strength check.
  type: general
  brief: When a rope arrow hits, a rope springs from it to you. STR check to grapple.
  cost: 1
Explosive Arrows:
  description: After much experimentation, you have finally mastered the art of crafting
    explosive arrows, and can craft 1 per day. Explosive arrows do 2d10 damage to all enemies
    in a twenty foot radius.
  type: general
  brief: 2d10 explosion with a 20 foot radius.
  cost: 2
Blink Arrows:
  description: After learning more about magic, you have learned how to create blink arrows,
    and can craft 1 per day. Blink arrows instantly teleport you to the position that they hit.
  type: general
  brief: You can craft blink arrows. For info, see long description.
  cost: 1
Net Arrows:
  description: You can now craft at most 2 net arrows per day. When a net arrow
    hits its target, they must make an inner fire saving throw against your spell power.
    On failure, they are instantly wrapped in a net, and are considered restrained.
    Each turn, they may make a strength saving throw against your spell power to attempt
    to break out of the net.
  type: general
  brief: SP save or grappled. Each turn, STR SP save.
  cost: 1
Anti-Gravity Arrows:
  description: You can now craft at most 2 Anti-Gravity arrows per day. When an Anti-Gravity
    arrow hits its target, they must make an inner fire saving throw against your spell power.
    On failure, gravity is reversed for them, and they fly towards the sky. Anti-gravity arrows
    last for one minute, 1d4 turns, or until the entity succeeds its inner fire saving throw.
  type: general
  brief: SP save or gravity is reversed for them. Lasts 1 min, 1d4 turns, or till save.
  cost: 1
Smoke Arrow: 
  description: You can now craft at most 2 smoke arrows per day. When a smoke arrow hits the ground, 
    it creates a smokescreen with a 30 foot radius.
  type: general
  brief: 30 ft radius smokescreen.
  cost: 1
Shock Arrow: 
  description: You can now craft at most 2 shock arrows per day. When a shock arrow hits an enemy, 
    it deals 2d8 shock damage to them and any other entities within 30 feet. If an affected entity is
    wearing metal armor or is made of or standing in water, they take an extra 2d8 damage. All affected 
    entities must make an inner fire saving throw against your spell power. On failure, they are knocked prone.
  type: general
  brief: +2d8 dmg with 30 ft rad. Armor +2d8 dmg. All make SP save or are prone.
  cost: 1
Vampiric Arrow: 
  description: You can now craft at most 2 vampiric arrows per day. Vampiric arrows
    do an additional 2d6 damage to an entity. You regain half of the damage done by 
    a vampiric arrow to your health.
  type: general
  brief: +2d6 dmg. Regain half as health.
  cost: 1
Firestorm Arrow: 
  description: You can now craft at most 1 firestorm arrow per day. A firestorm 
    arrow does nothing for one turn or one minute after it strikes something. Then,
    it explodes into a massive pillar of flame with a twenty foot radius. All entities
    caught in the pillar of flame take 4d10 damage instantly. The pillar of flame stays for 3
    turns. 
  type: general
  brief: Craft 1/day. After 2 turns, 20 ft. rad. pillar of flame for 3 turns. 4d10 dmg.
  cost: 3
Charm:
  description: As an action, you may cast a charm spell on an entity. If the
    entity fails an inner fire saving throw against your spell power, they cannot
    attack you until you attack them or they succeed.
  type: combat
  brief: If enemy fails a SP save, they cannot attack you until success or you attack.
  cost: 1
Cheap Blow:
  description: On a critical hit, knock an enemy prone.
  type: combat
  brief: On a crit, knock an enemy prone.
Choice Stat:
  description: Decide between a permanent increase of 1 to a stat of your choice.
  type: choice
  brief: Add +1 to a stat of your choice.
Color Choice:
  description: At any time, you may choose what color your scales are. Scales may
    hold only three colors at a time unless Camouflage is being used.
  type: choice
  brief: Change your scales' color at any time. Up to 3 colors at a time.
Commit to Memory:
  description: At the beginning of a day, you may commit one spell to memory of level
    2 or greater. For the remainder of the day, that spell costs 1 fewer spell points.
  type: combat
  brief: 1/day at the beginning, declare a level 2 or greater spell to have -1 cost.
Counter Attack:
  description: Once per round of combat, you may strike back when an enemy attacks you. Role a d20 and add your dexterity. If greater than 15, you land the blow.
  type: combat
  brief: 1/round, role a d20 when an enemy attacks. If at least 15, counterattack.
Crippling Shot:
  description: You can aim at an opponents knees for 1d4 damage, making them go prone
    on a critical hit.
  type: combat
  brief: Do 1d4 damage. On a 4, cause an enemy to fall prone.
Dual Shot:
  description: Once every three turns, fire two arrows at the same target in a single attack.
  type: combat
  brief: 1/3 turns, fire 2 arrows in a single attack.
Crushing Blow:
  description: On a critical hit, you give all enemies who see, including the attacked enemy, disadvantage on the first action of their next action.
  type: combat
  brief: On crit, enemies who see have disadv on the first action of their next turn.
Dark Vision:
  description: You can see even in perfect darkness.
  type: general
  brief: You can see in perfect dark.
All-consuming Shadow:
  description: Fill a 100 foot radius with pitch darkness as an offhand action.
  type: general
  brief: Offhand, fill a 100 ft. radius with darkness.
  cost: 1
Detect Magic:
  description: You are able to perform magic detection checks.
  type: general
  brief: You can make magic perception checks.
Dominate:
  description: You may attempt to dominate an enemy. If they fail
    an inner fire saving throw, they must obey you. They can attempt a saving throw
    every turn thereafter.
  type: general
  brief: If enemy fails SP save, they must obey until they save or you attack.
  cost: 1
Dry Up:
  description: If you are not submerged in water once every 3 days, you will die from
    asphyxiation. Pouring water on yourself or standing in the rain can grant you an
    extra day.
  type: general
  brief: You must go underwater once every three days, or suffocate.
Edge of Eternity:
  description: You can consume a soul to increase a stat by 1 or to give yourself a temporary increase of
    1d10 health. If you consume more than 3 in a day, decrease the time limit on Mortal
    Coil to once per day for three days.
  type: general
  brief: Eat a soul. +1 to stat or d10 heal. If 4/day eaten, Mortal Coil 1/day 3 days.
Army of the Damned:
  description: Once per day as an action, resurrect every entity within 100 feet as zombies
    at the cost of 5 souls.
  type: general
  brief: 1/day, resurrect every entity within 100 feet as a zombie for 5 souls.
Eyes of the Others:
  description: Consume a soul to give yourself darkvision and detect life for a day.
  type: general
  brief: Consume a soul to gain darkvision or detect life for 1 day.
Faithful Weapon:
  description: After throwing your weapon, you can return it to yourself. You do not
    take disadvantage when throwing hammers or maces.
  type: combat
  brief: Your weapon returns when you throw it.
Fast Paws:
  description: Use two actions.
  type: combat
  brief: Use two actions.
  cost: 1
Favorite Terrain:
  description: At the beginning of your journey, pick a favorite terrain. Whenever
    you are on it, you have advantage on any check related to the terrain, and may take
    advantage on an action every third turn during combat.
  type: choice
  brief: Select a favorite terrain. When you are on it, you have advantage on checks related to it,
    and gain advantage on every third turn during combat.
Fear of Water:
  description: You have disadvantage when soaked through.
  type: disadvantage
  brief: You have disadvantage when wet.
Fear the Light:
  description: You are considered undead, and therefore take extra damage from holy
    weapons.
  type: disadvantage
  brief: You are considered undead, and take extra damage from holy weapons.
Born in Darkness:
  description: You are incredibly light sensitive, and take 1d6 damage per hour spent 
    with your skin exposed to bright light or to the sun. As a result, you must wear 
    protective garments during the day.
  type: disadvantage
  brief: You take 1d6 damage per hour when in sunlight unless shaded.
Feint:
  description: You may roll a d20 against an enemy attack. Reduce
    the attack by the amount rolled.
  type: combat
  brief: Reaction. Reduce an attack made against you by 1d20.
  cost: 1
Flash Grenade:
  description: Once per day, craft a flash grenade (max 3). 
    These grenades have a 10ft radius on explosion. If an entity that sees the explosion
    a D10 dexterity saving throw, they are blinded for 2 turns,
    and all actions they take have disadvantage.
  type: combat
  brief: 1/day, craft flash grenade (max 3). 10 ft. rad. DEX SP save, or blinded 2 turns.
Lighter Gear:
  description: You spend time crafting lighter gear for yourself and gain +2 on dexterity checks.
  type: general
  brief:  You gain +2 on dex checks.
Feeling Lucky:
  description: Once every three turns, add your luck to an attack.
  type: combat
  brief: 1/3 turns, add your luck to an attack.
Last Ditch Prayer:
  description: Once every three turns in battle and once every day out of battle, say a fervent prayer
    to your deity, and add your luck to a roll.
  type: combat
  brief: 1/3 turns in battle or 1/day out, add your luck to a roll.
Harrying Shot:
  description: On a critical hit, the attacked entity must make their next move with disadvantage.
  type: combat
  brief: On a crit, give the target disadvantage on their next action.
Suppressor:
  description: You can now craft a silencer. Silencers decrease your damage by 1, 
    but silence your weapon. The silencer is removable.
  type: general
  brief: You have a removable silencer. -1 damage, but less sound.
Armor Penetrating Rounds:
  description: Your shots now pass through up to 1 foot of stone and are unaffected
    by armor.
  type: combat
  brief: Your shots are unaffected by armor and pass through 1ft of stone.
Bayonet:
  description: You can affix a blade to your rifle, which functions as a 1d6 bayonet.
  type: combat
  brief: You have a 1d6 bayonet.
High Grain:
  description: Add 1 to your firearm damage.
  type: combat
  brief: Add +1 to firearm damage.
Scope:
  description: Craft a scope for your weapon to increase engagement range. Can
    look through it to identify enemies at a distance. You do not take disadvantage
    on attacks made up to 200 yards.
  type: combat
  brief: No disadvantage on a shot up to 200 yards. 
Shock Absorption:
  description: Place a shock absorber on your weapon's stock to increase
    accuracy.
  type: combat
  brief: Advantage on long distance checks.
Re-chamber:
  description: Add 1d6 to your rifle damage.
  type: combat
  brief: Add 1d6 to rifle damage.
Pistol:
  description: You begin your adventure with a 1d6 pistol.
  type: combat
  brief: You have a 1d6 pistol.
Rifle:
  description: You begin your adventure with a 1d8 rifle.
  type: combat
  brief: You have a 1d8 rifle.
Predator:
  description: When tracking, you have advantage on perception checks.
  type: advantage
  brief: When tracking, advantage on perception.
Mending:
  description: Given a few hours, you can repair most steel made items.
  type: general
  brief: You can repair steel made items.
Flows Like Water:
  description: You can walk on water, and swim as fast as a horse can run.
  type: general
  brief: You can walk on water and swim as fast as a horse runs.
Focus:
  description: Once every three turns, focus before a shot to gain advantage on it. Removes distance penalties.
  type: combat
  brief: 1/3 turns, gain advantage on a shot. Negates distance checks.
From the Hip:
  description: Once per combat round, fire a retaliation shot when you are attacked. Roll a contested dexterity saving throw against the enemy. On success,
    it hits, hurting the enemy and stopping their attack.
  type: combat
  brief: Reaction. 1/round. Contested DEX save. Success, counter and stop enemy attack.
Gather:
  description: You passively collect ingredients for your tinkering.
  type: general
  brief: You passively collect tinkering ingredients.
Grapple Gun:
  description: You carry a retractable grappling gun. The gun carries 40 feet of rope.
  type: starting_item
  brief: You have a grapple gun and 40 feet of hooked-rope.
Greater Choice Stat:
  description: At the beginning of your adventure, permanently add 2 to strength or dexterity.
  type: choice
  brief: Add +2 to STR, DEX, or INF.
Greater Medicine:
  description: You can create 2 2d20 health potions per day. Potions keep for 24 hours. If you are in on your favorite terrain, potions restore an additional 1d10 health.
  type: choice
  brief: You can create 2 2d20 health potions per day. Potions keep for 24 hours. If you are on your favorite
    terrain, potions restore an extra 1d10.
Hammer of Light:
  description: Any weapon that you wield does an additional 1d6 light damage to undead.
  type: combat
  brief: You do +1d6 damage to undead.
Hand to Hand Combat:
  description: Your hands are 1d6 weapons.
  type: skill
  brief: Your hands are 1d6 weapons.
Happy Smiles:
  description: Your presence increases party cheer in good weather, giving them a
    d8 inspiration dice once per day. It also decreases it in bad weather, giving
    them -1 charisma.
  type: general
  brief: 1/day in good weather, give party a 1d8 INSP dice. In bad weather, -1 CHR.
High Ground:
  description: Gain advantage on any plunging attacks.
  type: combat
  brief: Gain advantage on plunging attacks.
Historian:
  description: You have a deep knowledge of the land in which your adventure takes
    place. You gave advantage on any history or geography checks.
  type: advantage
  brief: You have advantage on history or geography checks.
Hobble:
  description: You are capable of quickly tying very strong knots without a check. If you have an entity grappled,
    you may hobble them with an action. Hobbled entities may attempt a strength saving throw against your spell power each turn to
    attempt to escape. Hobbled entities make all movements with disadvantage, and cannot attack with a handheld weapon.
  type: general
  brief: Tie up grappled enemies. Each turn, they make a STR SP save to escape.
Hold the Line:
  description: When any member of your party is on death's door, gain advantage on
    all attacks and checks used to protect them.
  type: combat
  brief: When a party member is on death's door, gain advantage on attacks.
Disengage:
  description: Enemies take disadvantage when striking you while you are moving.
  type: combat
  brief: Enemies take disadvantage attacking you while you are moving.
Huntsman:
  description: You have advantage when attacking beasts.
  type: combat
  brief: You have advantage when attacking beasts.
Intimidate:
  description: You have advantage when attempting to intimidate enemies.
  type: advantage
  brief:  You have advantage on intimidation.
Kingsmen:
  description: Gain advantage on charisma checks when speaking with kingsmen.
  type: advantage
  brief: You have advantage on charisma with kingsmen.
Ruffians:
  description: Gain advantage on charisma checks when speaking with seedy individuals, townspeople, or bandits.
  type: advantage  
  brief: You have advantage on charisma with common or seedy folk.
Land on your feet:
  description: You can fall 40 feet before taking fall damage.
  type: general
  brief: You don't suffer fall damage before 40 feet.
Colossal:
  description: You stand 2 feet taller than the average individual of your race, and are treated as one size larger.
  type: general
  brief: You are 2 feet taller than average, and are one size larger.
Spider Climb:
  description: You are able to climb on walls as though you are a spider.
  type: general
  brief: You can climb walls like a spider.
Find Center:
  description: Once per battle, take advantage in all things for one turn.
  type: combat
  brief: Once per battle, gain advantage on all things for 1 turn.
Last Stand:
  description: When your health is below 20%, you can take an extra action on your turn.
  type: combat
  brief: When you are below 20% health, gain an extra action.
Learned:
  description: You are fluent in an extra language of your choosing.
  type: choice
  brief: You are fluent in 1 extra language.
Lightfoot:
  description: Gain advantage on stealth checks.
  type: advantage
  brief: Gain advantage on stealth.
Lightweight:
  description: Any cup of alcohol affects you like two.
  type: general
  brief: A drink of alcohol affects you like 2.
Longbow:
  description: You begin your journey with a d6 longbow.
  type: starting_item
  brief: You have a 1d6 longbow.
Looming Presence:
  description: Gain advantage when attempting to intimidate anything of lower intelligence
    than yourself.
  type: advantage
  brief: Gain advantage when intimidating entities with lower INT.
Loose Skin:
  description: You have advantage when breaking grapples.
  type: combat
  brief: Gain advantage on breaking grapples.
Low-Light Vision:
  description: You can see in low light.
  type: general
  brief:  You can see in low light.
Mantel:
  description: You have advantage on dexterity checks when climbing.
  type: advantage
  brief: Gain advantage on climbing.
Master of Disguise:
  description: You can easily fashion disguises to hide yourself with. Gain advantage when crafting disguises.
  type: advantage
  brief: Gain advantage when crafting disguises.
Miner's Eye:
  description: When dealing with minerals or works made of stone, gain advantage on any checks made to assess or manipulate them.
  type: advantage
  brief: Gain advantage when appraising stone.
Field Healing:
  description: Using your knowledge of natural healing, you are able to heal a teammate for 1d10 health once per day as an offhand action.
  type: general
  brief: 1/day, heal someone 1d10 as an offhand.
Coordinated Attack:
  description: If you and your animal companion are both attacking the same entity, you both gain advantage on your attacks.
  type: combat
  brief: If you and your animal attack the same entity, both get advantage.
Closest Friend:
  description: Gain advantage in all things if your animal companion is on deaths door or has died in the current battle.
    Similarly, if you are at death's door or have died, your animal companion takes advantage in all things.
  type: combat
  brief: Gain advantage in all things if your animal is on deaths door and vice versa.
Inseparable:
  description: Once per day, instantly teleport from your current position to a spot within five feet of your animal companion.
    The same can be done by your animal companion. Counts as an offhand action.
  type: general
  brief: Offhand. 1/day. Teleport yourself to your animal or vice versa.
Dog Pile:
  description: Any sleep taken while with your animal companion counts as sleep in a bed.
  type: general
  brief: Any sleep taken with your animal counts as sleep in a bed.
Wild Sight:
  description: You are able to see through the eyes of your animal companion.
  type: general
  brief: You can see through your animal's eyes.
Poison Strike:
  description: Force an enemy to make an inner fire saving throw
    against your spell power. On failure, they are poisoned, and take 1d12 damage each turn for two turns.
  type: combat
  brief: Force enemy to make SP save. On failure, 1d12 poison damage for 2 turns.
  cost: 1
Beast Form:
  description: Transform yourself into a dire creature of your choosing. For one hour, 
    you may transform back and forth as an action. While in your beast form,
    you have the physical stats of the chosen creature. If your health falls to zero, you are instantly transformed back
    into your normal form, with the health that you had prior to using beast shape.
  type: general
  brief: Transform back and forth into a dire creature for one hour.
  cost: 2
Finesse Strike:
  description: Add 1d6 damage to an attack of your choosing. If the affected entity fails an 
    inner fire saving throw against your spell power, it suffers 1d6 bleeding damage at the start of its next turn. 
    At level 5, increase bleeding damage to 2d6. At level eight, increase it to 4d6.
  type: combat
  brief: +1d6 attack. Enemy SP save. On fail 1d6 next turn. 2d6 at LV5, 4d6 LV8.
  cost: 1
Entangling Attack:
  description: You may attempt to entangle an enemy during one of your attacks using minor magic. 
    The enemy must make an inner fire saving throw against your spell power. On a failure, the entity is ensnared, 
    and cannot move. It may re-attempt the saving throw to escape every turn thereafter. An ensnared enemy may not move, and
    all attacks made against it have advantage.
  type: combat
  brief: Force enemy SP save. On fail, ensnared. Repeat check each turn.
  cost: 1
Minor Medicine:
  description: If you are in your favorite terrain, you can create 1 1d20 health potion per day. Potions keep for 24 hours.
  type: general
  brief: If in favorite terrain, create 1 1d20 health potion per day. Lasts 24 hours.
Minor Spell Choice:
  description: At the start of your journey, you know 1 extra level zero spells.
  type: choice
  brief: You know an extra level 0 spell.
Spell of Darkvision:
  description: You may use minor magic to give yourself darkvision for one hour.
  type: general
  brief: Gain darkvision for 1 hour.
  cost: 1
Mortal Coil:
  description: Once every week, you must consume a soul. If you do not, your body
    begins to rot away, causing fear and horror in those who see you.
  type: general
  brief: 1/week, consume a soul to avoid rotting.
Born in the Saddle:
  description: You have advantage on all dexterity checks made while on horseback, and on any checks made to control or guide your animal.
  type: advantage
  brief: You have advantage on dexterity and animal handling when on horseback.
Mounted Warrior:
  description: You begin your journey with a well trained horse.
  type: starting_item
  brief: You have a well trained horse.
My Father's Coffers:
  description: Begin your journey with 1000 extra gold pieces.
  type: starting_item
  brief: You have 1000 gold pieces.
My Father's Oboe:
  description: You are proficient and start with two instruments of your choice.
  type: choice
  brief: You are proficient with 2 instruments.
My People:
  description: Gain advantage when speaking with guards and +2 charisma when speaking
    with citizens in your family's territory.
  type: advantage
  brief: Gain advantage on CHR with guards and +2 CHR when in your domain.
Nimble Fingers:
  description: You advantage on dexterity and stealth checks made while stealing.
  type: advantage
  brief: Gain advantage on DEX when stealing.
Novice Spellbook:
  description: You are able to learn spells from the Novice Spellbook.
  type: spellbook
  brief: You have access to the Novice spellbook.
Old Hand:
  description: You have a deep understanding of the limits of your body and of others.
    You can role a perception check as an offhand action to get an idea of an enemy's remaining health.
  type: combat
  brief: You can attempt to perceive enemy stats.
Uncanny Perception:
  description: You have uncanny perception, which allows you to sense your way in total darkness,
    and gives you advantage on all perception checks.
  type: advantage
  brief: You can see in pitch dark, and have PER advantage.
One up the Sleeve:
  description: Gain a bonus attack with a throwing knife.
  type: combat
  brief: Gain a bonus attack with a throwing knife.
  cost: 1
Penetration:
  description: If enemies are in a row, your shot will pass right through them, hitting multiple.
  type: combat
  brief: If enemies are in a row, hit all of them.
Padfoot:
  description: You have advantage on stealth checks.
  type: advantage
  brief: Gain advantage on stealth.
Pledge:
  description: At the start of your journey, you may select a deity to pledge yourself
    to.
  type: choice
  brief: Pledge yourself to a deity.
Poison Bite:
  description: You may make a bite attack for 1d6 damage. If your enemy fails a D10 inner fire saving throw, they are
    poisoned and take an additional 1d6 damage at the start of each turn until they pass a D14 inner fire saving throw.
  type: combat
  brief: 1d6 bite. If enemy fails SP save, 1d6 damage/turn until save.
Poison Resist:
  description: You are resistant to most poisons. You have advantage on any poison related checks, and take half damage at worst.
  type: general
  brief: You are resistant to poison. Advantage on poison checks, half damage at worst.
Potion Bonus:
  description: Add 1d10 health to any potion you drink.
  type: general
  brief: Add 1d10 health to any potion.
Purge Decay:
  description: Gain 1d6 damage when fighting the undead.
  type: combat
  brief: Gain +1d6 damage when fighting undead.
Rally:
  description: You may use an aura which gives all of your allies a 1d8 inspiration dice.
  type: combat
  brief: Give all allies a 1d8 insp dice.
  cost: 1
Regular Patron:
  description: You may add 1d6 to charisma checks made in a tavern.
  type: advantage
  brief: Add 1d6 to CHR checks made in a tavern.
Resist Magic:
  description: You may make any rolls against an enemy's spell power with advantage.
  type: advantage
  brief: Make checks against an enemy's spell power with advantage.
See and Remember:
  description: Once you see something, you will probably remember it.
  type: general
  brief: Once you see something, you probably remember it.
Seek Gold:
  description: You are able to smell gold. You can perform gold detection checks.
  type: general
  brief: You can check for nearby gold.
Shed Tail:
  description: Once per day, you can shed your tail to escape a grapple.
  type: general
  brief: 1/day. Shed your tail to escape a grapple.
Shield Bash:
  description: Use an action to shield bash an enemy, dealing 1d6 damage and staggering
    them if they fail a contested strength check. A staggered enemy looses one of its actions.
    At level 3, damage increases to 1d8. At level 6, damage increases to 1d10. At level 8, 
    damage increases to 1d12.
  type: combat
  brief: "Contested STR check. Fail: loose action. d6 damage LV0 d8 LV3, d10 LV6, d12 LV8."
Shield of Men:
  description: Reaction. Once per round of combat, you can throw yourself in front of a teammate,
    taking their damage for them. Any damage you receive as a result is halved.
  type: combat
  brief: Reaction. 1/round, take a teammates damage for them. Damage is halved.
Shifting Cloak:
  description: You possess a unique cloak, which takes on the color of your surroundings, giving you a
    1d10 bonus to stealth checks made while standing still.
  type: starting_item
  brief: You have a cloak that changes color with your surroundings. Add 1d10 to stealth checks 
    made when standing still.
Sleepless:
  description: Your can rest without sleeping for one day, allowing you to keep
    watch long into the night. Resting at night counts as sleep even if you are awake.
  type: general
  brief: You can rest without sleeping for 1 day.
Sling:
  description: Your character begins their journey with a 1d6 sling.
  type: starting_item
  brief: You have a 1d6 sling.
Smokevision:
  description: Your double eyelids allows you to see well when underwater or in smoke.
  type: advantage
  brief: You can see when underwater or in smoke.
Soft Bed:
  description: You recover 2d8 extra health from sleeping in a real bed.
  type: general
  brief: You recover 2d8 additional health when sleeping in a bed.
Soul Based Magic:
  description: To fuel your magic, you use the concentrated essence of life, which you 
    are able to harvest from the dead. These "souls" are stored in your soul jar until they
    are expended on a spell or by an ability. At that time, they escape to the hereafter.
  type: rule
  brief: To fuel your magic you use souls which are stored in your soul jar. When they 
    are used, souls escape to the hereafter.
Soul Harvest:
  type: rule
  description: You may harvest 1 soul from a sentient entity that has died within
    twenty four hours.
  brief: You can harvest 1 soul from a sentient entity that has died within 24 hours.
Soul Jar:
  description: You have a soul jar, which produces 1d6 souls each day at midnight, the jar
    can produce 2 souls at maximum. Your soul jar is capable of holding 20 souls at maximum.
  type: starting_item
  brief: You have a soul jar which produces 1d6 souls at midnight (max 2). Your soul jar
    can hold 20 souls max.
Larger Soul Jar:
  description: Your soul jar can produce at maximum 1 more soul per day.
  type: rule
  brief: Your soul jar can produce at maximum 1 more soul per day.
Spell Choice:
  description: At the start of your journey, you know 2 extra level zero spells.
  type: choice
  brief: You know 2 extra level 0 spells.
Steady:
  description: Do not take disadvantage when being jostled about.
  type: advantage
  brief: No disadvantage when being jostled.
Still Warm:
  description: You can eat raw meat without penalty.
  type: general
  brief: You can eat raw meat without penalty.
Strength of Men:
  description: You have basic healing abilities. You may heal a party member for 1d6 + inner fire health.
  type: combat
  brief: You may heal someone 1d6 + INF.
  cost: 1
Swoon:
  description: During battle, you can faint as a reaction or offhand action to avoid further damage. You may wake
    up after one turn.
  type: combat
  brief: Reaction. Faint to avoid further damage for 1 turn.
Sword and Spell:
  description: Once every three turns, combine a spell and a physical attack into one attack action.
  type: combat
  brief: 1/3 turns, combine a spell and a physical attack in one attack action.
Tackle:
  description: You can tackle an enemy up to one size larger than you to the ground. Attempt either a dexterity or
    strength contested throw against the enemy, on which you have advantage. If they fail, you grapple them.
  type: advantage
  brief: Advantage when grappling. Choose STR or DEX contested save.
Tactics:
  description: Declare before an attack that you wish to double it's damage.
  type: combat
  brief: Declare before an attack that you wish to double its damage.
  cost: 2
Taste Air:
  description: Gain advantage on tracking perception checks by tasting the air. Works
    in all environments.
  type: general
  brief: Gain advantage on PER checks made by tasting the air.
Taunt:
  description: You can taunt your opponents, forcing all within 30 feet to attack you instead of others.
  type: combat
  brief: Force all opponents within 30 feet to attack you until they make an INF save.
The Bard's Songbook:
  description: You can learn spells from the Bard's Songbook.
  type: starting_item
  brief: You have access to the Bard's Songbook.
The Druid's Field Guide:
  description: You can learn spells from the Druid's Field Guide.
  type: spellbook
  brief: You have access to the Druid's Field Guide.
The Book of Healing:
  description: You are able to learn spells from the Book of Healing.
  type: spellbook
  brief: You have access to the Book of Healing.
The Book of Chi: 
  description: You may select 2 combat techniques and 2 general techniques from the Book of Chi at the start of your journey.
  type: spellbook
  brief: You have access to the Book of Chi.
The Family Sword:
  description: Begin your journey with a 1d8 sword with a ruby on its hilt and an engraving
    of your family's sigil.
  type: starting_item
  brief: You have an expensive 1d8 sword.
The Macabre Manual:
  description: You are able to learn spells from the Macabre Manual.
  type: spellbook
  brief: You have access to the Macabre Manual.
The Sorcerer's Scrolls:
  description: You are able to learn spells from the Sorcerer's Scrolls.
  type: spellbook
  brief: You have access to the Sorcerer's Scrolls
The Sword and the Satchel:
  description: You begin your adventure with a bottomless satchel.
  type: starting_item
  brief: You have a bottomless satchel.
The Wizard's Addendum:
  description: You are able to learn spells from the Wizard's Addendum.
  type: spellbook
  brief: You have access to the Wizard's Addendum.
They're Retractable:
  description: You have retractable, razor sharp claws capable of doing 1d6 damage.
  type: combat
  brief: Your claws deal 1d6 damage.
Thick Headed:
  description: You have advantage on any checks involving an enemy breaking into your
    mind or dominating you.
  type: advantage
  brief: You have advantage when enemies try to break into your mind.
This is my Weapon:
  description: Your gun is the only friend you need. Make sure to give it a name.
  type: choice
  brief: Don't forget to name your gun.
Throw Anything:
  description: You can throw anything up to one size larger than yourself.
  type: general
  brief: You can throw anything up to one size larger than yourself.
Thunderous Blow:
  description: Roll double the dice for your attack.
  type: combat
  brief: Roll double the dice for your attack.
  cost: 2
Tinker:
  description: Every night, you can attempt to to create a device. Once you create
    one, you get its recipe. Must have ingredients. You begin with recipes for smokebombs,
    firebombs, and saddles. (Tinkering requires an intelligence check)
  type: general
  brief: 1/night, attempt to invent a recipe. Begin with smoke bomb, firebomb, saddle.
Tracker:
  description: You are an excellent tracker, and have advantage when looking for trails
    and sign of passage.
  type: general
  brief: You have advantage when tracking.
Expert Tracker:
  description: Add 1d6 to any checks made to track an individual.
  type: general
  brief: Add 1d6 to checks made when tracking.
Trained Precision:
  description: Gain +1d6 damage on your attack.
  type: combat
  brief: Gain +1d6 damage on your attack.
  cost: 1
Unbreathing:
  description: You only need to breathe once every three days.
  type: general
  brief: You only have to breathe once every three days.
Under the Stars:
  description: You have been forced to learn to sleep anywhere. All sleep acts as
    though you are in a bed.
  type: general
  brief: All sleep counts as sleep in a bed.
Vegan:
  description: At the start of your journey you may choose to become a 'vegan.' Deduct
    1 point from your vitality and strength, and add 2 to your charisma. As a vegan,
    you swear not to harvest souls from the innocent, but increase the time limit
    on Mortal Coil to once per month.
  type: choice
  brief: At the start of your journey, you may choose to be a vegan. At the cost of
    -1 VIT and STR, gain +2 CHR. As a vegan, you can't harvest souls from the innocent, but
    limit Mortal Coil to once per month.
Walking Stick:
  description: You begin your adventure with a wizard's staff which gives you 1d4 additional damage to all spells.
  type: starting_item
  brief: You have a wizards staff that adds 1d4 to spell damage.
Warm Butter:
  description: Your are naturally talented chef. Any food that you cook heals 1d6 health.
  type: general
  brief: You can cook food that heals 1d6 health.
Water Healing:
  description: When you rest in water, it is as if you are sleeping. When you sleep
    in water, it is as if you are in a bed.
  type: general
  brief: Sleep in water is like sleep in a bed.
Winged feet:
  description: You have advantage on acrobatics checks.
  type: advantage
  brief: You have advantage on acrobatics.
Wink Wink, Nudge Nudge:
  description: Due to your beauty, you have advantage on charisma checks when dealing
    with races that find you attractive.
  type: advantage
  brief: You have advantage when dealing with races that find you attractive.
Stocky:
  description: You have advantage against any check that could cause you to go prone.
  type: advantage
  brief:  You have advantage against checks made to knock you over.
Natural Sprinter:
  description:  When running short distances, take advantage on athletics checks.
  type: advantage
  brief: When running short distances, gain advantage on athletics.
Very Dangerous Over Short Distances:
  description: If you begin your turn next to an enemy, take advantage when attacking them.
  type: advantage
  brief: If you begin your turn next to an enemy, gain advantage when attacking them.
Stone Skin:
  description: You take half damage on blunt force attacks, such as being hit with a club.
  type: general
  brief: Take half damage from blunt force.
Forgeborn: 
  description: You are able to use smithies to improve weapons and equipment (given you buy the materials).
  type: general
  brief: You can use smithies.
Fix Your Eyes on Me: 
  description: Conversation spell. If the person you are talking with fails an inner fire saving throw against
    your spell power, the world goes black for them except for you. 
    Make charisma and intimidation checks with advantage for the remainder of the conversation.
  type: general
  brief: "Force SP save. Fail: you have advantage on CHA."
Infernal Blood: 
  description: At the cost of 10 hp, make a second action during combat.
  type: combat
  brief: At the cost of 10 hp, make an extra action.
The Opener: 
  description: If you attack an enemy that has not yet moved in combat, do double damage. 
    If they fail a contested strength saving throw, they are knocked prone.
  type: combat
  brief: "Attack an enemy that hasn't gone, 2x damage, contested STR save. Failure: prone."
True Sight: 
  description: You are able to see invisible entities. 
  type: general
  brief: You can see invisible entities.
Influence: 
  description: You may use spell points to increase any charisma roll by 2.
  type: general
  brief: You can use spell points to add +2 to a CHA role. 
Nimble:
  description: Targeted ranged attacks take disadvantage against you.
  type: combat
  brief: Targeted ranged attacks have disadvantage against you.
Nimble flight:
  description: Targeted ranged attacks take disadvantage against you while you are flying.
  type: combat
  brief: Targeted ranged attacks have disadvantage against you while flying.
Determination:
  description: Gain a d10 inspiration dice as an offhand.
  type: general
  brief: Gain a 1d10 INSP as an offhand action.
  cost: 1
Minor Second Wind:
  description: Heal yourself for 1d6 damage as an offhand action.
  type: general
  brief: Heal yourself for 1d6 damage as an offhand.
  cost: 1
Major Second Wind:
  description: Heal yourself for 1d20 damage as an offhand action.
  type: general
  brief: 2/day, heal yourself for 1d20 damage as an offhand.
  cost: 2
Trained Attack:
  description: Re-roll an attack after you make it.
  type: combat
  brief: Re-roll an attack after you make it.
  cost: 1
Resolve:
  description: When your health drops below 20%, all attacks do half damage against you.
  type: combat
  brief: When your health drops below 20%, all attacks do half damage against you.
Whirlwind of Blades:
  description: Make an additional 3 attacks on your turn.
  type: combat
  brief: Make an additional 3 attacks on your turn.
  cost: 3
Fire and Ice:
  description: Imbue one of your blades with fire and the other with ice. Each do an additional
    1d6 damage for the duration of a battle.
  type: combat
  brief: Imbue 1 weapon with fire and another with ice. +1d6 damage for 1 battle.
  cost: 2
Savage Critical:
  description: On a critical hit, do an additional dice of damage.
  type: combat
  brief: On a crit, do an additional dice of damage.
Line Them Up:
  description: If you slay an enemy, gain another attack action.
  type: combat
  brief: If you slay an enemy, gain another attack.
Shield Up: 
  description: Take half damage from ranged attacks if holding a shield.
  type: general
  brief: Take half damage from ranged attacks if holding a shield.
Joust: 
  description: Add an extra damage dice to an attack if it is performed with a running start.
  type: combat
  brief: Add an extra damage dice if an attack is performed with a running start.
Throw Caution to the Wind: 
  description: On your turn, optionally add an extra damage dice to all of your attacks, but all enemy attacks get advantage on you for a turn.
  type: combat
  brief: +1 damage dice to all attacks for a turn, but enemy attacks get advantage.
Steel Yourself: 
  description: Choose to take half damage from an attack.
  type: combat
  brief: Choose to take half damage from an attack.
  cost: 2
Cleave: 
  description: Add 1d6 to any physical attacks you make.
  type: combat
  brief: Add 1d6 to physical attacks.
Link Lifeforce: 
  description: As an action, link your lifeforce to that of another. Any damage they take is transferred directly to you.
    Remove the link as an offhand action.
  type: combat
  brief: Offhand. Link lifeforce to another and take its damage. Offhand to remove.
Spirit of Rage: 
  description: Once per day, double one of your turns.
  type: combat
  brief: 1/day, double one of your turns.
Glory: 
  description: When your health falls below 10%, double all damage you deal.
  type: combat
  brief: When your health falls below 10% double your damage.
Sword of Honor: 
  description: Imbue your blade with radiant light. The light lasts for 5 turns, and causes
    your blade to deal an additional 2d6 damage. While your blade is imbued with light, you take advantage
    on all spell saving throws, and cannot be frightened.
  type: combat
  brief: Lasts 5 turns. +2d6 damage, gain advantage on SP saves. Immune to fear.
  cost: 3
Stay on Your Feet: 
  description: If you fall to zero health, make a D14 inner fire saving throw. If you succeed, drop to 1 health instead.
  type: combat
  brief: If your health hits 0, make a D14 INF save. On success, drop to 1 hp instead.
Last Line of Defense: 
  description: If any of your allies are on death's door or have died during this encounter, add an extra damage dice to all of your attacks.
  type: combat
  brief: If your allies are on death's door or have died, +1 dmg dice to all attacks.
Beacon of Hope: 
  description: Passive. All allies within 100 feet of you gain +1 to all saving throws.
  type: general
  brief: Passive. All allies within 100 feet gain +1 to all saving throws.
Sinner's Bane: 
  description: Your attacks do an additional 1d10 damage to undead or demonic entities.
  type: combat
  brief: Your attacks do an additional 1d10 damage to undead and demons.
Fires of Heaven: 
  description: When you perform a plunging attack, create an explosion dealing 2d10 damage to all entities within a 20 foot radius.
  type: combat
  brief: Create a 20 foot 2d10 explosion on plunging attacks.
  cost: 1
Winged Jump: 
  description: Leap up to 40 feet using ethereal, angelic wings. Counts as an action.
  type: combat
  brief: Leap 40 feet using angelic wings as an action.
  cost: 1
Dire Companion: 
  description: Your companion animal is now of Dire size. See the book of known beasts for details.
  type: rule
  brief: Your companion is dire in size.
Pup:
  description: Your companion animal is small size. See the book of known beasts for details.
  type: rule
  brief: Your companion is small in size.
Grown: 
  description: Your companion animal is adult in size. See the book of known beasts for details.
  type: rule
  brief: Your companion animal is small in size.
Leaping Strike: 
  description: Once every three turns, leap forward to attack an enemy, dealing 1d6 additional damage.
    At level five, damage increases to 2d6. At level eight, it increases to 3d6. 
  type: combat
  brief: 1/3 turns, leap forward to deal extra damage. LV0 1d6, LV5 2d6, LV8 3d6. 
Reduced Critical: 
  description: You perform a critical hit if you roll one less than your die's number of sides.
  type: combat
  brief: Decrease your critical target by 1.
Disarming: 
  description: Once every turn as a reaction, force an enemy that attacks you to make an inner fire
               saving throw against your charisma. If they fail, their attack must be made with disadvantage.
  type: combat
  brief: "Reaction. 1/3 turns, force enemy to make INF save VS CHA. Fail: attack disadv."
Aura of Peace: 
  description: Passive. All allies near you take heart, and gain +1 vitality while in your presence.
  type: general
  brief: Passive. All allies gain +1 VIT when in your presence.
Rally Cry: 
  description: Once every three turns, let out a rally cry as an offhand action which allows all allies to do an additional 1d6 damage on their next attack.
  type: combat
  brief: Offhand. 1/3 turns, allow all allies to do +1d6 damage on their next attack.
Fallen: 
  description: While you are on death's door, all of your allies get a bonus action.
  type: general
  brief: While you are on death's door, all of your allies get a bonus action.
Favorite Enemy:
  description: Declare a favorite class of enemy (monster, fiend, undead, etc.). Gain advantage whenever attacking this type of enemy.
  type: choice
  brief: Declare a favorite class of enemy. Gain advantage whenever attacking them.
Monster Slayer:
  description: Whenever you attack a beast classified as a monster, do an additional 1d10 damage on any attack.
  type: combat
  brief: Do +1d10 damage to monsters.
Pickpocket: 
  description: If you land a critical hit, steal an item the enemy is holding.
  type: combat
  brief: On a crit, steal something.
Superior Mantel:
  description: Add 1d6 to all climbing checks.
  type: general
  brief: Add 1d6 to climbing checks.
Reflexes: 
  description: Once per turn, attempt to catch a projectile. Roll a d20, and reduce the projectile's damage by that amount. 
    If reduced to zero, you catch the projectile.
  type: general
  brief: Reaction. 1/turn, reduce a projectile's damage by 1d20. If reduced to 0, catch.
Strike From the Shadows: 
  description: Do an additional 1d10 damage on an attacks made from hiding.
  type: general
  brief: Do +1d10 damage on attacks made from hiding.
Minor Blink: 
  description: Teleport to a position you can see within 100 feet.
  type: general
  brief: Teleport to a position you can see within 100 feet.
  cost: 1
Flee: 
  description: You may use an offhand action to flee without provoking attacks.
  type: general
  brief: Offhand. Flee without being attacked.
Lucky Actions: 
  description: You may use your luck tokens to make an additional action on your turn as well as to re-roll any dice. 
    These tokens refill on a long rest.
  type: general
  brief: Luck tokens can be used for an extra action.
Soundless : 
  description: Gain an additional 1d6 on stealth checks.
  type: general
  brief: Gain +1d6 on stealth.
Trap Expert: 
  description: Gain advantage when looking for, disarming, or creating traps.
  type: general
  brief: Gain advantage on anything trap related.
Party Save: 
  description: Add 1d10 to one party member's stealth check.
  type: general
  brief: Add 1d10 to one entity's stealth check.
  cost: 1
Assassinate: 
  description: If an enemy is unsuspecting, do double damage. An enemy is unsuspecting if they don't know you are present.
  type: combat
  brief: If an enemy is unsuspecting, do double damage.
Imposter: 
  description: Gain 1d6 on any checks made to imitate someone.
  type: general
  brief: Gain +1d6 on imitation checks.
Poison: 
  description: Once per day, create a draught of deadly poison. If ingested, the poison does 3d20 damage. If placed on a blade, the blade does an additional 1d10 damage. Poison keeps for 24 hours. Creating poison takes 6 continuous hours.
  type: general
  brief: 1/day, spend 6 hrs crafting poison. 3d20 dmg eaten. 1d10 on blade. Lasts 24 hrs.
Focus Energy:
  description: As an offhand action, convert spell points into strength or dexterity. 1 spell point yields 1 point of strength or dexterity. Lasts for the duration of a battle or for 1 hour.
  type: general
  brief: Offhand. Convert 1 spell point into +1 STR or DEX. Lasts 1 battle or 1 hr.
Transfer Essence: 
  description: As an action, convert health into spell points or vice versa. One spell point is equal to 5 health.
  type: combat
  brief: As an action, convert 5 health to 1 spell point or vice versa.
One With Magic: 
  description: Once per day, fuse yourself with the essence of magic. The power nearly destroys you, dropping you instantly
    to one health. However, you are able to cast any three spells, free of charge.
  type: general
  brief: 1/day, drop to 1 health, but cast three spells free of charge.
Ascend: 
  description: Once per day, you may enter the ascended state. While ascended you immediately gain 5 spell points. 
    While ascended, you may take flight as an offhand action. The ascended state lasts for 3
    turns or five minutes. When you fall out of the ascended state, you are fatigued. Immediately take 4d10 damage, and have disadvantage
    in all things until you are able to sleep. If you are killed in the ascended state, you cannot be resurrected.
  type: general
  brief: 1/day 3 turns. +5 sp pts. Offhand flight. Fatigued & 4d10 dmg after. Permadeath.
Power of Ascension:
  description: While in the ascended state, gain 5 inner fire, strength, and dexterity.
  type: general
  brief: While in the ascended state gain +5 INF, STR, and DEX.
Ascended Action:
  description: Once per turn while ascended, you may take an extra action when it is not your turn.
  type: combat
  brief: When ascended, take an action when it is not your turn.
True Ascension:
  description: Ascension no longer has a time limit. While ascended, you make all perception checks and 
    inner fire saving throws with advantage. You may enter and leave the ascended state as often as you want.
    When you leave the ascended state, make an inner fire saving throw. If it is less than 10, you are fatigued.
  type: combat
  brief: "Ascended: No use limit, adv on PER/INF. Over, D10 INF save. Fail: fatigued."
Phylactery: 
  description: You may remove your soul and put it in a box. If the box is destroyed, are destroyed with it. If your body dies and you have a thrall, 
    your consciousness may be transferred to the thrall. If you have no thralls remaining, your body is regenerated at your phylactery after one day.
  type: general
  brief: Bind soul to phylactery. If body dies, possess thrall or resurrect tomorrow.
Reap: 
  description: When you harvest a soul, roll a d20. If you roll 15 or above, harvest 2.
  type: general
  brief: When you harvest a soul, roll 1d10. If 15 or above, harvest 2.
Freed from this Mortal Coil: 
  description: You may bond your consciousness to one of your thralls, taking full control of them. 
    If the thrall is destroyed, your soul returns to your primary body, another thrall, or to your phylactery.
  type: general
  brief: You may possess your thralls.
Cost Reduction: 
  description: Once every third turn, cast a spell at -1 cost.
  type: combat
  brief: 1/3 turns, cast a spell at -1 cost.
Minor Restful Melody:
  description: When your party is resting, you may perform a song for them which grants them an extra 1d8 of healing.
  type: general
  brief: Grant your party 1d8 extra healing when resting.
Greater Restful Melody:
  description: When your party is resting, you may perform a song for them which grants them an extra 2d8 of healing.
  type: general
  brief: Grant your party 2d8 extra healing when resting.
Major Restful Melody:
  description: When your party is resting, you may perform a song for them which grants them an extra 3d8 of healing.
  type: general
  brief: Grant your party 3d8 extra healing when resting.
Spell Coin:
  description: You have one spell coin, which may store a spell of up to first level. Any person who rubs the coin may cast
    the spell as an offhand action. Each day, you may re-summon the coin to yourself, and may put a spell into it free of cost.
  type: general
  brief: You have 1 spell coin. Stores up to LV1 spell. 1/day, put a spell in for free.
Additional Spell Coin:
  description: You have an additional spell coin.
  type: general
  brief: You have an additional spell coin.
Greater Spell Coin:
  description: You have learned the art of storing second level spells in your spell coins.
  type: general
  brief: You can store level 2 spells in your spell coins.
Major Spell Coin:
  description: You have learned the art of storing third level spells in your spell coins.
  type: general
  brief: You can store level 3 spells in your spell coins.
Spirits Within: 
  description: Wrestle with a spirit, forcing it to fill you with its strength. Every turn that you are imbued with a spirit, 
    make a D10 inner fire saving throw. If you fail, take 2d6 psychic damage. If you critically fail, the spirit escapes you. 
    While you are imbued with a spirit, you have advantage on all charisma checks. You are also able to take an extra actions each turn, 
    and may add +1 to strength, dexterity, perception, and inner fire.
  type: combat
  brief: Wrestle spirit. 1/turn D10 INF save or 2d6 dmg. 1, escapes. +1 STR DEX PER INF.
Light and Shadow: 
  description: While you possess a spirit, add 1d10 damage to any attack that you make. Further, gain the darkvision ability,
    and advantage on any inner fire saving throws, including the one used to keep control of the spirit.
  type: combat
  brief: While you possess a spirit, +1d10 dmg, darkvision and adv on INF saves.
Tome of the Ancients: 
  description: You are now able to learn spells from the tome of the ancients.
  type: spellbook
  brief: You have access to the Tome of the Ancients.
Spell Invention: 
  description: You are advanced enough in magic that you may begin inventing your own spells. To invent a spell, you must have either encountered something like it, or have a jumping off point in your spellbook. It can take long periods of time to craft a spell, and its success and cost will be determined by multiple rolls and saving throws, depending on complexity.
  type: general
  brief: You can invent your own spells. Attempt once per sleep.
Halo: 
  description: A halo shines about your head. Take advantage when dealing with god-fearing people, and when intimidating anyone wicked.
  type: advantage
  brief: You have a blazing halo. Adv with god-fearing people, or intimidating wicked.
Burning Bright:
  description: At will, you can make your halo blaze with the same intensity as the light spell, dealing damage 1d6 damage to the undead.
  type: combat
  brief: At will, your halo blazes like the light spell, 1d6 damage to undead.
True Heal: 
  description: Re-roll any ones or twos rolled while healing.
  type: general
  brief: Re-roll any ones or twos rolled while healing.
Aura of Advantage: 
  description: Give all party members advantage on their next action.
  type: combat 
  brief: Give all party members advantage on their next action.
  cost: 2
Angelic Wings: 
  description: Once per day, summon angelic wings to your back for one hour. These give you an effect identical to the fly spell.
  type: general
  brief: 1/day, summon angelic wings, and take flight.
True Mastery: 
  description: Every ranged weapon functions as at least a d12 weapon in your hands.
  type: general
  brief: Every ranged weapon is at least 1d12 to you.
Volley: 
  description: Once per rest, attack every enemy you can see in a single action.
  type: combat
  brief: 1/rest, attack all enemies you can see in one action.
Arrow Stab: 
  description: You can stab an enemy with an arrow for 1d6 damage.
  type: combat
  brief: Stab an enemy with an arrow for 1d6 damage.
Strike First: 
  description: Reaction. When an enemy attacks you, attack them first.
  type: combat
  brief: Reaction. When an enemy attacks you, attack them first.
  cost: 1
Hollowpoint:
  description: Your shots do 1d6 additional damage to unarmored targets.
  type: combat
  brief: Deal +1d6 damage to unarmored enemies.
Quickdraw:
  description: Add 1d6 to your initiative.
  type: combat
  brief: Add 1d6 to your initiative.
Fastest Gun: 
  description: Add 1d10 to your initiative.
  type: combat
  brief: Add 1d10 to your initiative.
Power Core: 
  description: The source of your power is housed within you. If you are destroyed in combat, you can be rebuilt so long as the power core survives.
  type: rule
  brief: If you are destroyed in combat, you can be rebuilt if your power core survives.
Overdrive:
  description: Spend 5 health per turn (or 1 health per minute) to increase your strength and dexterity by 3.
  type: general
  brief: Spend 5 health per turn (1 health per minute). Gain +3 STR and DEX.
Repair: 
  description: You cannot heal using potions or rest. Rather, you must perform repairs. Self repair counts as rest. Repair with help counts as sleep. Repair with a tinker or blacksmith's help counts as sleep in a bed. Blacksmith's must have access to a forge, and tinkers to their tools. Tinker and blacksmith repairs take a minimum of 6 hours.
  type: rule
  brief: You cannot heal using potions or rest. Rather, you must repair. Self-repair counts as rest. Repair with help as sleep.
    Repair with expert as sleep in a bed.
Self Repair: 
  description: Once every three turns during combat, you can self repair in place of a full turn.
  type: combat
  brief: 1/3 turns in combat, self repair in place of a full turn.
True Sleeplessness: 
  description: You cannot grow tired, nor can you sleep.
  type: general
  brief: You cannot grow tired or sleep.
Gyroscopic Center of Mass: 
  description: It is difficult to knock you over. Add 5 to any check that involves knocking you prone.
  type: combat
  brief: Add +5 to any check that involves knocking you prone.
Armored Exterior: 
  description: You naturally have an armor of 1.
  type: general
  brief: You have 1 armor.
Piston Punch: 
  description: You may perform a 1d6 strength based punch on an enemy of your choice. On a critical hit, the enemy is knocked prone.
  type: combat
  brief: Make a 1d6 punch. On crit, knock the enemy prone.
Upgrades: 
  description: A tinker can craft upgrades for you.
  type: rule
  brief: A tinker can craft upgrades for you.
Photosynthesis: 
  description: Every turn or once per hour, regain 1d4 health.
  type: general
  brief: 1/turn or 1/hour, regain 1d4 health.
Blade of Grass: 
  description: Summon a 1d6 blade of woven plant fiber on command.
  type: general
  brief: You can summon a 1d6 grass blade.
Scurry: 
  description: You have advantage on dexterity based athletics checks.
  type: advantage
  brief: Gain advantage on DEX athletics checks.
Dodge:
  description: Any time you are attacked, roll a d20 and add your dexterity. 
    If you get above a 15, the attack misses.
  type: combat
  brief: "Reaction. When attacked. Roll D17 dex check. Success: attack misses."
Harden: 
  description: As an offhand action, harden or unharden yourself. While hardened, gain 2 defense and loose 2 dexterity.
  type: general
  brief: As an offhand action, harden or unharden. Gain +2 defense  -2 dexterity.
Small Fry: 
  description: Your size is considered tiny. You can fit into small spaces, be easily carried, and be easily thrown. 
  type: general
  brief: Your size is considered tiny.
Soft Landing:
  description: Reduce any falling damage by 20 feet.
  type: general
  brief: Reduce falling damage by 20 feet.
Commune with Nature:
  description: You are naturally able to speak with plants and animals.
  type: general
  brief: You can naturally speak to plants and animals.
All Tuckered Out: 
  description: "You must sleep once every six hours, or suffer exhaustion."
  type: general
  brief: You have to sleep every six hours or be exhausted.
Chomp Chomp:
  description: You can make a 1d6 bite attack. Once you have bitten an enemy, your jaw sets, and you won't let go until even after you are dead. The enemy can attempt contested dexterity checks to try to free themselves of you.
  type: combat
  brief: 1d6 bite. Contested dex check to make you let go.
Riding High:
  description: Allies take no disadvantage while you ride them. You gain advantage on attacks while riding a party member.
  type: combat
  brief: You don't give allies disadv when you ride them. Attack advantage while riding.
Tossed Around:
  description: You take half damage from blunt attacks, but are tossed 5 feet backward.
  type: general
  brief: Half damage from blunt attacks, but are tossed 5 feet back.
Dig Dig Dig:
  description: You are able to quickly burrow through earth.
  type: combat
  brief: You are good at tunneling.
And this Part Goes Here...:
  description: Once per rest, attempt to craft something using junk you've picked up.
  type: general
  brief: 1/rest, craft something from junk.
I'm a Red One!:
  description: "At the start of your journey, pick a color from the following list. Shades of red: half fire damage. Shades of yellow: half electric damage. Shades of blue: half ice damage. Shades of Green: half plant based damage. Shades of Brown: half earth damage."
  type: choice
  brief: "At the start of your journey, pick a color from the following list. Shades of red: half fire damage. Shades of yellow: half electric damage. Shades of blue: half ice damage. Shades of Green: half plant based damage. Shades of Brown: half earth damage."
Action:
  description: On your turn, you may take an action. An action may be made up of an attack, spell, ability, or any offhand action.
  type: action
  brief: On your turn, you may take an action. An action may be made up of an attack, spell, ability, or any offhand action.
Second Action: 
  description: On your turn, you may take a second action. An action may be made up of an attack, spell, ability, or any offhand action.
  type: action
  brief: You have a second action.
Offhand Action: 
  description: On your turn, you may make an offhand action. Offhand actions include using an item such as a potion.
  type: action
  brief: n your turn, you may make an offhand action. Offhand actions include using an item such as a potion.
Twin Blades:
  description: You are able to wield two weapons. You may attack with both in a single action.
  type: action
  brief: You can attack twice in a single action.
Twin Blade Parry: 
  description: Once per round of combat, you may strike back when an enemy attacks you. 
    Role a d20 and add your dexterity. If greater than 15, you land the blow.
  type: combat
  brief: Reaction. 1/round, roll 1d20 when attacked. If greater than 15, strike back.
Offhand Attack: 
  description: You may use an offhand action to make an attack.
  type: action
  brief: You may attack as an offhand.
Minor Offhand Spell: 
  description: You may cast a level zero spell as an offhand action.
  type: action
  brief: You may cast a level 0 spell as an offhand.
Greater Offhand Spell: 
  description: You may cast a level one spell as an offhand action.
  type: action
  brief: You may cast a level 1 spell as an offhand.
Major Offhand Spell: 
  description: You may cast a level two spell as an offhand action.
  type: action
  brief:  You may cast a level 2 spell as an offhand.
Double Strike:
  description: You may attack twice in a single action.
  type: action
  brief:  You may attack twice as an action.
Triple Strike:
  description: You may attack three times in a single action.
  type: action
  brief:  You may attack three times as an action.
Twin Guns:
  description: You are able to wield two firearms. You may attack with both in a single action.
  type: action
  brief:  You may attack with 2 firearms in one action.
Multi-Action:
  description: Take an extra action.
  type: combat
  brief: Take an extra action.
  cost: 2
Gumption:
  description: You have gumption points equal to your spell points. Spend one to perform an additional action during your turn.
  type: action
  brief:  You have gumption equal to your SP. Spend one to perform an additional action.
Forced Focus:
  description: You may now spend one to add 1d10 to a roll.
  type: action
  brief: You can use gumption to add 1d10 to a roll.
Spell Power:
  description: If a spell states that an enemy must make a saving throw, it must beat 10 + (2 * your inner fire).
  type: rule
  brief:  Your spell power is 10 + (2 x INF)
Melee Weapon Proficiency:
  description: When you attack with a strength based weapon, you may add your strength stat to your attack.
    When you attack with a dexterity based weapon, you may add your dexterity stat to your attack.
  type: skill
  brief: You are able to use hand to hand weapons without disadvantage.
Proficient With Firearms:
  description: You are able to use firearms without disadvantage.
  type: skill
  brief:  You don't take disadvantage when using firearms.
Ranged Weapon Proficiency:
  description: You are able to use bows, throwing weapons, and simple projectile weapons without disadvantage.
  type: skill
  brief:  You can use bows and throwing weapons without disadvantage.
Charisma Based Spellcaster:
  description: To succeed at casting spells, you must convince your familiar to perform it for you.
    To do this, roll a d20 and add your charisma. The result must beat the difficulty of the spell.
  type: rule
  brief: To cast spells, make a CHA check and beat the spell's difficulty.
Spell Modification:
  description: You may make one or more of the following modifications to your spells.
    Increase difficulty by 2 to double the radius, halve the radius, or change the volume of a spell.
    Increase difficulty by 4  to add an additional effect dice to the spell (e.g. making a spell that does 1d10 damage do 2d10)
    or to tie off a spell, making it last 1d20 minutes after casting even if it is a concentration spell.
  type: rule
  brief: You may make one or more of the following modifications to your spells.
    Increase difficulty by 2 to double the radius, halve the radius, or change the volume of a spell.
    Increase difficulty by 4  to add an additional effect dice to the spell (e.g. making a spell that does 1d10 damage do 2d10)
    or to tie off a spell, making it last 1d20 minutes after casting even if it is a concentration spell.
Prepare Spell:
  description: Spend a turn or 5 minutes prepping a spell to decrease its cost by 2. This can be done a maximum of 3 times on a single spell.
  type: action
  brief: Spend 1 action or 5 minutes prepping a spell to decrease its cost by 2. This can be done a max of 3 times on a spell.
Learning Spells:
  description: New spells or techniques are obtained by leveling up or by finding spellbooks or scrolls in the world. A spellbook may contain a specific spell, or
    a maximum spell level. Spellbooks with a maximum spell level contain one spell of your choice from the spellbooks that
    you can learn from with a level up to the spellbook's maximum spell level.
  type: rule
  brief: You can learn new spells from spellbooks or when you level up.
Falling Damage:
  description: After a 20 foot fall, you take 1d6 damage for every 10 feet.
  type: rule
  brief: After a 20 foot fall, take 1d6 damage for every 10 feet.
Level Zero Spells:
  description: You have achieved a basic knowledge of the arcane, and may now learn level zero spells from any of your spellbooks.
  type: general
  brief: You can learn level 0 spells.
Level One Spells:
  description: Your powers are growing. You may now learn level one spells from any of your spellbooks.
  type: general
  brief: You can learn level 1 spells.
Level Two Spells:
  description: You have graduated from novice to proficient! You may now learn level two spells from any of your spellbooks.
  type: general
  brief: You can learn level 2 spells.
Level Three Spells:
  description: Magical energy flows through you. You may now learn level three spells from any of your spellbooks.
  type: general
  brief: You can learn level 3 spells.
Level Four Spells:
  description: You are a master of your spellcraft. You can now learn level four spells from any of your spellbooks.
  type: general
  brief: You can learn level 4 spells.
Level Five Spells:
  description: You have achieved the highest form of sorcery, and are a mage to be reckoned with. You can now learn level five spells from any of your spellbooks.
  type: general
  brief: You can learn level 5 spells.
Learn Spells:
  description: Each time you level up, learn one new spell of each spell level that you have access to. Spells must be learned from one of your spellbooks.
  type: rule
  brief: Each time you level up, learn one new spell of each spell level you have access to.
Starting Fighting Techniques:
  description: Begin your journey with two standard fighting techniques.
  type: choice
  brief: You know 2 standard fighting techniques.
Learn Fighting Techniques: 
  description: Each time you level up, learn one fighting technique from each fighting technique level you have access to.
  type: rule
  brief: Each time you level up, learn 1 fighting technique from each level you have access to.
Fighting Techniques:
  description: You may learn a new fighting technique from the book of chi.
  type: general
  brief: You can learn basic fighting techniques.
Master Fighting Techniques:
  description: You may learn a new master fighting technique from the book of chi.
  type: general
  brief: You can learn master fighting techniques.
Legendary Fighting Techniques:
  description: You may learn a new legendary fighting technique from the book of chi.
  type: general
  brief: You can learn legendary fighting techniques.
Multi-class Option:
  description: From this point forward, when you level up, you may choose to take a level in 
    a class other than your own.
  type: rule
  brief: When you level up, you may level in a class other than your own.
Vengeful Death:
  description: When you are reduced to zero hit points, you may make one last retaliatory action.
    If you take the retaliatory action, you must make your death coin flips with disadvantage.
  type: combat
  brief: When you hit 0 hp, choose to make an attack. If you do, disadv on death coin.
Far-Strider or Monster Hunter:
  description: You may choose to subclass into a Far-Strider or a Monster Hunter. Far-Striders aim
    to become more resilient warriors, with a focus on staying alive. Monster Hunters refine the art
    of hunting down and slaying beasts. On subsequent level-ups, you will gain unique abilities based on your choice.
  type: choice
  brief: You can subclass into a Far-Strider or a Monster Hunter
Gunslinger or Marksman:
  description: You may choose to subclass into a Gunslinger or a Marksman. Gunslinger's carry Pistols,
    and focus on shooting quickly and frequently. Marksmen carry a rifle, and aim to do high damage
    on single shots. On subsequent level-ups, you will gain unique abilities based on your choice.
  type: choice
  brief: You can subclass into a Gunslinger or a Marksman.
Thief or Assassin:
  description: You may choose to subclass into a Thief or an Assassin. Thieves focus on sneaking and 
    theft. Assassins maximize their damage output to kill enemies before they have a chance to 
    react. On subsequent level-ups, you will gain unique abilities based on your choice.
  type: choice
  brief: You can subclass into a Thief or an Assassin.
# Hard to Kill: You must fail two death coin tosses to die.